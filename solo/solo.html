<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Sondagem e Cálculos Geotécnicos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>

<h1>Perfil de Sondagem e Cálculos Geotécnicos</h1>

<div class="container">
    <form id="sptForm">
        <div class="form-group">
            <label for="depth">Profundidade (m):</label>
            <input type="number" id="depth" placeholder="Ex: 5">
        </div>
        <div class="form-group">
            <label for="blows">Número de golpes (NSPT):</label>
            <input type="number" id="blows" placeholder="Ex: 30">
        </div>
        <div class="form-group">
            <label for="soilType">Descrição do Solo:</label>
            <input type="text" id="soilType" placeholder="Ex: Argila arenosa">
        </div>
        <div class="form-group">
            <label for="waterLevel">Nível de água (m):</label>
            <input type="number" id="waterLevel" placeholder="Ex: 3">
        </div>
        <div class="form-group">
            <label for="fill">Presença de aterro? (Sim ou Não):</label>
            <input type="text" id="fill" placeholder="Ex: Sim">
        </div>
        <div class="form-group">
            <label for="rock">Presença de rocha? (Sim ou Não):</label>
            <input type="text" id="rock" placeholder="Ex: Não">
        </div>
        <button type="button" onclick="calculate()">Calcular</button>
    </form>
</div>

<div class="results" id="results"></div>

<script>
    function calculate() {
        // Captura os dados do formulário
        let depth = parseFloat(document.getElementById("depth").value);
        let blows = parseFloat(document.getElementById("blows").value);
        let soilType = document.getElementById("soilType").value;
        let waterLevel = parseFloat(document.getElementById("waterLevel").value);
        let fill = document.getElementById("fill").value;
        let rock = document.getElementById("rock").value;

        // Calculando propriedades básicas
        let capacidadeCarga = blows * 10; // Exemplo de correlação simples
        let coesao = blows * 0.15; // Exemplo de correlação para coesão (kPa)
        let anguloAtrito = blows * 0.5; // Exemplo de correlação para ângulo de atrito (graus)
        let recalque = blows * 0.02; // Correlação para recalque (m)
        let moduloElasticidade = blows * 1000; // Exemplo de módulo de elasticidade (kPa)
        let densidadeRelativa = blows * 0.2; // Densidade relativa (%) 

        // Gerando HTML para os resultados
        let resultsHTML = `
        <h2>Resultados Geotécnicos</h2>
        <table>
            <tr>
                <th>Propriedade</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td>Profundidade (m)</td>
                <td>${depth}</td>
            </tr>
            <tr>
                <td>NSPT</td>
                <td>${blows}</td>
            </tr>
            <tr>
                <td>Descrição do Solo</td>
                <td>${soilType}</td>
            </tr>
            <tr>
                <td>Capacidade de Carga (kPa)</td>
                <td>${capacidadeCarga.toFixed(2)}</td>
            </tr>
            <tr>
                <td>Resistência ao Cisalhamento (Coesão, c) (kPa)</td>
                <td>${coesao.toFixed(2)}</td>
            </tr>
            <tr>
                <td>Ângulo de Atrito Interno (°)</td>
                <td>${anguloAtrito.toFixed(2)}</td>
            </tr>
            <tr>
                <td>Coeficiente de Recalque (m)</td>
                <td>${recalque.toFixed(3)}</td>
            </tr>
            <tr>
                <td>Módulo de Elasticidade (kPa)</td>
                <td>${moduloElasticidade.toFixed(2)}</td>
            </tr>
            <tr>
                <td>Densidade Relativa (%)</td>
                <td>${densidadeRelativa.toFixed(2)}</td>
            </tr>
            <tr>
                <td>Nível de Água (m)</td>
                <td>${waterLevel}</td>
            </tr>
            <tr>
                <td>Aterro</td>
                <td>${fill}</td>
            </tr>
            <tr>
                <td>Rocha</td>
                <td>${rock}</td>
            </tr>
        </table>`;

        // Exibindo os resultados na página
        document.getElementById("results").innerHTML = resultsHTML;
    }
</script>

</body>
</html>
