<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Concreto e Argamassa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #007bff;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: calc(100% - 22px);
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .resultado h3 {
            margin-top: 0;
        }
        .section {
            margin-bottom: 30px;
        }
        .section:last-of-type {
            margin-bottom: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .grid-item {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Concreto e Argamassa</h1>

        <!-- Seção para Concreto -->
        <div class="section">
            <h2>Concreto</h2>
            <div class="grid-container">
                <div class="grid-item">
                    <label for="volumeConcreto">Volume de Concreto (m³):</label>
                    <input type="number" id="volumeConcreto" value="1" step="0.01">
                </div>
                <div class="grid-item">
                    <label for="tipoCimento">Tipo de Cimento:</label>
                    <select id="tipoCimento">
                        <option value="CP I-S">CP I-S</option>
                        <option value="CP II E-32">CP II E-32</option>
                        <option value="CP II F-32">CP II F-32</option>
                        <option value="CP III 40">CP III 40</option>
                        <option value="CP IV 32">CP IV 32</option>
                        <option value="CP V 32">CP V 32</option>
                        <option value="CP V 40">CP V 40</option>
                        <option value="CP VI 32">CP VI 32</option>
                        <option value="CP VI 40">CP VI 40</option>
                        <option value="CP II Z-32">CP II Z-32</option>
                        <option value="CP III Z-40">CP III Z-40</option>
                        <option value="CP IV Z-32">CP IV Z-32</option>
                        <option value="CP V Z-40">CP V Z-40</option>
                        <option value="CP VI Z-40">CP VI Z-40</option>
                        <option value="CP I-E">CP I-E</option>
                        <option value="CP II F-40">CP II F-40</option>
                        <option value="CP III 32">CP III 32</option>
                        <option value="CP IV 40">CP IV 40</option>
                    </select>
                </div>
                <div class="grid-item">
                    <label for="tipoBrita">Tipo de Agregado Graúdo:</label>
                    <select id="tipoBrita">
                        <option value="Brita 0">Brita 0</option>
                        <option value="Brita 1">Brita 1</option>
                        <option value="Brita 2">Brita 2</option>
                        <option value="Brita 3">Brita 3</option>
                        <option value="Brita 4">Brita 4</option>
                        <option value="Brita 5">Brita 5</option>
                        <option value="Brita 6">Brita 6</option>
                        <option value="Pedra Britada">Pedra Britada</option>
                        <option value="Pedra Natural">Pedra Natural</option>
                        <option value="Agregado Artificial">Agregado Artificial</option>
                        <option value="Basalto">Basalto</option>
                        <option value="Granito">Granito</option>
                        <option value="Quartzito">Quartzito</option>
                    </select>
                </div>
                <div class="grid-item">
                    <label for="tipoAreia">Tipo de Agregado Miúdo:</label>
                    <select id="tipoAreia">
                        <option value="Areia Grossa">Areia Grossa</option>
                        <option value="Areia Média">Areia Média</option>
                        <option value="Areia Fina">Areia Fina</option>
                        <option value="Areia Lavada">Areia Lavada</option>
                        <option value="Areia Industrializada">Areia Industrializada</option>
                        <option value="Areia de Brita">Areia de Brita</option>
                        <option value="Areia Silica">Areia Silica</option>
                        <option value="Areia de Fundição">Areia de Fundição</option>
                        <option value="Areia de Reuso">Areia de Reuso</option>
                        <option value="Areia Cimentícia">Areia Cimentícia</option>
                    </select>
                </div>
                <div class="grid-item">
                    <label for="fck">FCK (MPa):</label>
                    <input type="number" id="fck" value="20" step="0.1">
                </div>
                <div class="grid-item">
                    <label for="fatorAgua">Fator de Água:</label>
                    <input type="number" id="fatorAgua" step="0.01" value="0.5">
                </div>
                <div class="grid-item">
                    <label for="aditivoConcreto">Aditivo para Concreto:</label>
                    <select id="aditivoConcreto">
                        <option value="Nenhum">Nenhum</option>
                        <option value="Acelerador">Acelerador</option>
                        <option value="Redutor de Água">Redutor de Água</option>
                        <option value="Superplastificante">Superplastificante</option>
                        <option value="Retardador">Retardador</option>
                        <option value="Impermeabilizante">Impermeabilizante</option>
                    </select>
                </div>
                <div class="grid-item">
                    <label for="temperatura">Temperatura (°C):</label>
                    <input type="number" id="temperatura" value="25" step="0.1">
                </div>
                <div class="grid-item">
                    <label for="umidade">Umidade (%):</label>
                    <input type="number" id="umidade" value="60" step="0.1">
                </div>
            </div>
            <button id="calcularConcreto">Calcular Concreto</button>
        </div>

        <!-- Seção para Argamassa -->
        <div class="section">
            <h2>Argamassa</h2>
            <div class="grid-container">
                <div class="grid-item">
                    <label for="volumeArgamassa">Volume de Argamassa (m³):</label>
                    <input type="number" id="volumeArgamassa" value="1" step="0.01">
                </div>
                <div class="grid-item">
                    <label for="tipoArgamassa">Tipo de Argamassa:</label>
                    <select id="tipoArgamassa">
                        <option value="Revestimento">Revestimento</option>
                        <option value="Estrutural">Estrutural</option>
                        <option value="Assentamento">Assentamento</option>
                    </select>
                </div>
                <div class="grid-item">
                    <label for="subtipoArgamassa">Subtipo de Argamassa:</label>
                    <select id="subtipoArgamassa">
                        <!-- Revestimento -->
                        <optgroup label="Revestimento">
                            <option value="Argamassa AC I">Argamassa AC I</option>
                            <option value="Argamassa AC II">Argamassa AC II</option>
                            <option value="Argamassa AC III">Argamassa AC III</option>
                            <option value="Argamassa AC IV">Argamassa AC IV</option>
                            <option value="Argamassa AC V">Argamassa AC V</option>
                            <option value="Argamassa AC VI">Argamassa AC VI</option>
                        </optgroup>
                        <!-- Estrutural -->
                        <optgroup label="Estrutural">
                            <option value="Argamassa ES I">Argamassa ES I</option>
                            <option value="Argamassa ES II">Argamassa ES II</option>
                            <option value="Argamassa ES III">Argamassa ES III</option>
                            <option value="Argamassa ES IV">Argamassa ES IV</option>
                            <option value="Argamassa ES V">Argamassa ES V</option>
                        </optgroup>
                        <!-- Assentamento -->
                        <optgroup label="Assentamento">
                            <option value="Argamassa AS I">Argamassa AS I</option>
                            <option value="Argamassa AS II">Argamassa AS II</option>
                            <option value="Argamassa AS III">Argamassa AS III</option>
                            <option value="Argamassa AS IV">Argamassa AS IV</option>
                            <option value="Argamassa AS V">Argamassa AS V</option>
                        </optgroup>
                    </select>
                </div>
                <div class="grid-item">
                    <label for="tipoCal">Tipo de Cal:</label>
                    <select id="tipoCal">
                        <option value="Cal Hidráulica">Cal Hidráulica</option>
                        <option value="Cal Fatimária">Cal Fatimária</option>
                        <option value="Cal Aerada">Cal Aerada</option>
                    </select>
                </div>
                <div class="grid-item">
                    <label for="tipoAreiaArgamassa">Tipo de Areia:</label>
                    <select id="tipoAreiaArgamassa">
                        <option value="Areia Grossa">Areia Grossa</option>
                        <option value="Areia Média">Areia Média</option>
                        <option value="Areia Fina">Areia Fina</option>
                        <option value="Areia Lavada">Areia Lavada</option>
                        <option value="Areia Industrializada">Areia Industrializada</option>
                        <option value="Areia de Brita">Areia de Brita</option>
                    </select>
                </div>
                <div class="grid-item">
                    <label for="aditivoArgamassa">Aditivo para Argamassa:</label>
                    <select id="aditivoArgamassa">
                        <option value="Nenhum">Nenhum</option>
                        <option value="Acelerador">Acelerador</option>
                        <option value="Redutor de Água">Redutor de Água</option>
                        <option value="Impermeabilizante">Impermeabilizante</option>
                        <option value="Anti-Corrosivo">Anti-Corrosivo</option>
                    </select>
                </div>
                <div class="grid-item">
                    <label for="tempoSecagem">Tempo de Secagem (dias):</label>
                    <input type="number" id="tempoSecagem" value="7" step="1">
                </div>
            </div>
            <button id="calcularArgamassa">Calcular Argamassa</button>
        </div>

        <!-- Resultados -->
        <div class="resultado" id="resultadoConcreto" style="display:none;">
            <h3>Resultado - Concreto</h3>
            <p id="resultadoConcretoDetalhes"></p>
        </div>
        <div class="resultado" id="resultadoArgamassa" style="display:none;">
            <h3>Resultado - Argamassa</h3>
            <p id="resultadoArgamassaDetalhes"></p>
        </div>
    </div>

    <script>
        document.getElementById('calcularConcreto').addEventListener('click', function() {
            const volume = parseFloat(document.getElementById('volumeConcreto').value);
            const tipoCimento = document.getElementById('tipoCimento').value;
            const tipoBrita = document.getElementById('tipoBrita').value;
            const tipoAreia = document.getElementById('tipoAreia').value;
            const fck = parseFloat(document.getElementById('fck').value);
            const fatorAgua = parseFloat(document.getElementById('fatorAgua').value);
            const aditivo = document.getElementById('aditivoConcreto').value;
            const temperatura = parseFloat(document.getElementById('temperatura').value);
            const umidade = parseFloat(document.getElementById('umidade').value);
            const fck7Dias = fck * 0.8;  // Supondo que o FCK em 7 dias é 80% do FCK final
            const fck14Dias = fck * 0.9; // Supondo que o FCK em 14 dias é 90% do FCK final
            const fck28Dias = fck;       // FCK final

            const volumeCimento = volume * 0.15;
            const volumeAreia = volume * 0.35;
            const volumeBrita = volume * 0.50;
            const volumeAgua = volume * fatorAgua;
            const volumeAditivo = volume * 0.01;

           document.getElementById('resultadoConcretoDetalhes').innerHTML = `
    Tipo de Cimento: ${tipoCimento}<br>
    Tipo de Brita: ${tipoBrita}<br>
    Tipo de Areia: ${tipoAreia}<br>
    FCK: ${fck} MPa<br>
    Fator de Água: ${fatorAgua}<br>
    Aditivo: ${aditivo}<br>
    Temperatura: ${temperatura} °C<br>
    Umidade: ${umidade}%<br>
    Volume de Cimento: ${volumeCimento.toFixed(2)} m³<br>
    Volume de Areia: ${volumeAreia.toFixed(2)} m³<br>
    Volume de Brita: ${volumeBrita.toFixed(2)} m³<br>
    Volume de Água: ${volumeAgua.toFixed(2)} m³<br>
    Volume de Aditivo: ${volumeAditivo.toFixed(2)} m³<br>
    FCK (7 dias): ${fck7Dias.toFixed(2)} MPa<br>
    FCK (14 dias): ${fck14Dias.toFixed(2)} MPa<br>
    FCK (28 dias): ${fck28Dias.toFixed(2)} MPa<br>
`;


        document.getElementById('calcularArgamassa').addEventListener('click', function() {
            const volume = parseFloat(document.getElementById('volumeArgamassa').value);
            const tipoArgamassa = document.getElementById('tipoArgamassa').value;
            const subtipoArgamassa = document.getElementById('subtipoArgamassa').value;
            const tipoCal = document.getElementById('tipoCal').value;
            const tipoAreia = document.getElementById('tipoAreiaArgamassa').value;
            const aditivo = document.getElementById('aditivoArgamassa').value;
            const tempoSecagem = parseInt(document.getElementById('tempoSecagem').value);

            let volumeCal, volumeAreia, volumeAditivo;

            if (tipoArgamassa === 'Revestimento') {
                volumeCal = volume * 0.10;
                volumeAreia = volume * 0.80;
            } else if (tipoArgamassa === 'Estrutural') {
                volumeCal = volume * 0.12;
                volumeAreia = volume * 0.75;
            } else if (tipoArgamassa === 'Assentamento') {
                volumeCal = volume * 0.15;
                volumeAreia = volume * 0.70;
            }

            volumeAditivo = volume * 0.01;

            document.getElementById('resultadoArgamassa').style.display = 'block';
            document.getElementById('resultadoArgamassaDetalhes').innerHTML = `
                Tipo de Argamassa: ${tipoArgamassa}<br>
                Subtipo de Argamassa: ${subtipoArgamassa}<br>
                Tipo de Cal: ${tipoCal}<br>
                Tipo de Areia: ${tipoAreia}<br>
                Aditivo: ${aditivo}<br>
                Tempo de Secagem: ${tempoSecagem} dias<br>
                Volume de Cal: ${volumeCal.toFixed(2)} m³<br>
                Volume de Areia: ${volumeAreia.toFixed(2)} m³<br>
                Volume de Aditivo: ${volumeAditivo.toFixed(2)} m³
            `;
        });
    </script>
</body>
</html>
