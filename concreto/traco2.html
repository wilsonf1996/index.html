<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Concreto e Argamassa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        .input-group, .button-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin: 5px 0;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-group button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        .result p {
            font-size: 16px;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Concreto e Argamassa</h1>

        <h2>Calcular Concreto</h2>
        <div class="input-group">
            <label for="tipoCimento">Tipo de Cimento:</label>
            <select id="tipoCimento">
                <option value="CP I-S">CP I-S</option>
                <option value="CP II">CP II</option>
                <option value="CP III">CP III</option>
                <option value="CP IV">CP IV</option>
                <option value="CP V">CP V</option>
            </select>
            <label for="tipoBrita">Tipo de Brita:</label>
            <select id="tipoBrita">
                <option value="Brita 0">Brita 0</option>
                <option value="Brita 1">Brita 1</option>
                <option value="Brita 2">Brita 2</option>
                <option value="Brita 3">Brita 3</option>
            </select>
            <label for="fck">FCK (MPa):</label>
            <select id="fck">
                <option value="20">20 MPa</option>
                <option value="25">25 MPa</option>
                <option value="30">30 MPa</option>
                <option value="35">35 MPa</option>
                <option value="40">40 MPa</option>
            </select>
            <label for="fatorAgua">Fator de Água/Cimento:</label>
            <input type="number" id="fatorAgua" placeholder="Ex: 0.5" step="0.01" min="0.1">
            <label for="aditivoConcreto">Aditivo:</label>
            <select id="aditivoConcreto">
                <option value="Nenhum">Nenhum</option>
                <option value="Acelerador">Acelerador</option>
                <option value="Redutor de Água">Redutor de Água</option>
                <option value="Superplastificante">Superplastificante</option>
                <option value="Retardador">Retardador</option>
            </select>
        </div>

        <h2>Calcular Argamassa</h2>
        <div class="input-group">
            <label for="metodoArgamassa">Método de Cálculo:</label>
            <select id="metodoArgamassa">
                <option value="porProporcaoArgamassa">Por Proporção</option>
                <option value="porVolumeArgamassa">Por Volume</option>
            </select>
        </div>

        <!-- Inputs para o método Por Proporção Argamassa -->
        <div id="inputsProporcaoArgamassa" class="input-group" style="display: none;">
            <label for="proporcaoCimentoArgamassa">Proporção de Cimento (kg):</label>
            <input type="number" id="proporcaoCimentoArgamassa" placeholder="Ex: 250" step="0.1">
            <label for="proporcaoAreiaArgamassa">Proporção de Areia (kg):</label>
            <input type="number" id="proporcaoAreiaArgamassa" placeholder="Ex: 500" step="0.1">
            <label for="tipoCimentoArgamassa">Tipo de Cimento:</label>
            <select id="tipoCimentoArgamassa">
                <option value="CP I">CP I</option>
                <option value="CP II">CP II</option>
                <option value="CP III">CP III</option>
                <option value="CP IV">CP IV</option>
            </select>
            <label for="tipoAreia">Tipo de Areia:</label>
            <select id="tipoAreia">
                <option value="Areia Média">Areia Média</option>
                <option value="Areia Fina">Areia Fina</option>
                <option value="Areia Grossa">Areia Grossa</option>
            </select>
            <label for="aditivoArgamassa">Aditivo:</label>
            <select id="aditivoArgamassa">
                <option value="Nenhum">Nenhum</option>
                <option value="Acelerador">Acelerador</option>
                <option value="Redutor de Água">Redutor de Água</option>
            </select>
            <label for="relacaoAguaCimento">Relação Água/Cimento:</label>
            <input type="number" id="relacaoAguaCimento" placeholder="Ex: 0.5" step="0.01" min="0.1">
        </div>

        <!-- Inputs para o método Por Volume Argamassa -->
        <div id="inputsVolumeArgamassa" class="input-group" style="display: none;">
            <label for="volumeCimentoArgamassa">Volume de Cimento (m³):</label>
            <input type="number" id="volumeCimentoArgamassa" placeholder="Ex: 0.03" step="0.01">
            <label for="volumeAreiaArgamassa">Volume de Areia (m³):</label>
            <input type="number" id="volumeAreiaArgamassa" placeholder="Ex: 0.10" step="0.01">
            <label for="tipoCimentoArgamassa">Tipo de Cimento:</label>
            <select id="tipoCimentoArgamassa">
                <option value="CP I">CP I</option>
                <option value="CP II">CP II</option>
                <option value="CP III">CP III</option>
                <option value="CP IV">CP IV</option>
            </select>
            <label for="tipoAreia">Tipo de Areia:</label>
            <select id="tipoAreia">
                <option value="Areia Média">Areia Média</option>
                <option value="Areia Fina">Areia Fina</option>
                <option value="Areia Grossa">Areia Grossa</option>
            </select>
            <label for="aditivoArgamassa">Aditivo:</label>
            <select id="aditivoArgamassa">
                <option value="Nenhum">Nenhum</option>
                <option value="Acelerador">Acelerador</option>
                <option value="Redutor de Água">Redutor de Água</option>
            </select>
            <label for="relacaoAguaCimento">Relação Água/Cimento:</label>
            <input type="number" id="relacaoAguaCimento" placeholder="Ex: 0.5" step="0.01" min="0.1">
        </div>

        <h2>Condicionantes</h2>
        <div class="input-group">
            <label for="resistencia7dias">Resistência aos 7 dias (MPa):</label>
            <input type="number" id="resistencia7dias" placeholder="Ex: 15" step="0.1">
            <label for="resistencia28dias">Resistência aos 28 dias (MPa):</label>
            <input type="number" id="resistencia28dias" placeholder="Ex: 30" step="0.1">
            <label for="temperatura">Temperatura de Cura (°C):</label>
            <input type="number" id="temperatura" placeholder="Ex: 25" step="0.1">
            <label for="umidade">Umidade Relativa (%):</label>
            <input type="number" id="umidade" placeholder="Ex: 60" step="0.1">
        </div>

        <div class="button-group">
            <button id="calcularConcreto">Calcular Concreto</button>
            <button id="calcularArgamassa">Calcular Argamassa</button>
        </div>

        <div id="resultadoTexto" class="result"></div>
    </div>

    <script>
        document.getElementById('tipoCimento').addEventListener('change', function () {
            // Implementar a lógica para atualizar os volumes baseados no tipo de cimento selecionado.
        });

        document.getElementById('tipoBrita').addEventListener('change', function () {
            // Implementar a lógica para atualizar os volumes baseados no tipo de brita selecionado.
        });

        document.getElementById('fck').addEventListener('change', function () {
            // Implementar a lógica para atualizar os volumes baseados no FCK selecionado.
        });

        document.getElementById('metodoArgamassa').addEventListener('change', function () {
            const metodo = this.value;
            if (metodo === 'porProporcaoArgamassa') {
                document.getElementById('inputsProporcaoArgamassa').style.display = 'block';
                document.getElementById('inputsVolumeArgamassa').style.display = 'none';
            } else if (metodo === 'porVolumeArgamassa') {
                document.getElementById('inputsProporcaoArgamassa').style.display = 'none';
                document.getElementById('inputsVolumeArgamassa').style.display = 'block';
            }
        });

        document.getElementById('calcularConcreto').addEventListener('click', function () {
            const tipoCimento = document.getElementById('tipoCimento').value;
            const tipoBrita = document.getElementById('tipoBrita').value;
            const fck = parseFloat(document.getElementById('fck').value) || 0;
            const fatorAgua = parseFloat(document.getElementById('fatorAgua').value) || 0;
            const aditivo = document.getElementById('aditivoConcreto').value;

            // Lógica para calcular volume de materiais baseados na seleção
            let volumeCimento = 0, volumeAreia = 0, volumeBrita = 0;

            // Exemplos de volumes baseados em dados fictícios. Substituir por valores reais.
            if (tipoCimento === 'CP I-S') volumeCimento = 0.3;
            if (tipoBrita === 'Brita 0') volumeBrita = 0.4;
            if (fck === 20) volumeAreia = 0.2;

            const ajusteAditivo = (aditivo === 'Acelerador') ? 0.1 : 0;
            // Ajuste dos volumes com base no aditivo
            const resultado = `Volume de Cimento: ${(volumeCimento + ajusteAditivo).toFixed(2)} m³<br>
                               Volume de Areia: ${volumeAreia.toFixed(2)} m³<br>
                               Volume de Brita: ${volumeBrita.toFixed(2)} m³<br>
                               Volume de Água: ${(volumeCimento * fatorAgua).toFixed(2)} kg`;

            document.getElementById('resultadoTexto').innerHTML = resultado;
        });

        document.getElementById('calcularArgamassa').addEventListener('click', function () {
            const metodo = document.getElementById('metodoArgamassa').value;
            let resultado = '';

            const aditivo = document.getElementById('aditivoArgamassa').value;
            let ajusteAditivo = 0;
            if (aditivo === 'Acelerador') ajusteAditivo = 0.1;

            if (metodo === 'porProporcaoArgamassa') {
                const proporcaoCimento = parseFloat(document.getElementById('proporcaoCimentoArgamassa').value) || 0;
                const proporcaoAreia = parseFloat(document.getElementById('proporcaoAreiaArgamassa').value) || 0;
                const relacaoAguaCimento = parseFloat(document.getElementById('relacaoAguaCimento').value) || 0;

                const volumeCimento = proporcaoCimento / (proporcaoCimento + proporcaoAreia);
                const volumeAreia = proporcaoAreia / (proporcaoCimento + proporcaoAreia);
                const volumeAgua = proporcaoCimento * relacaoAguaCimento;

                resultado = `Volume de Cimento: ${(volumeCimento + ajusteAditivo).toFixed(2)} m³<br>
                             Volume de Areia: ${volumeAreia.toFixed(2)} m³<br>
                             Volume de Água: ${volumeAgua.toFixed(2)} kg`;
            } else if (metodo === 'porVolumeArgamassa') {
                const volumeCimento = parseFloat(document.getElementById('volumeCimentoArgamassa').value) || 0;
                const volumeAreia = parseFloat(document.getElementById('volumeAreiaArgamassa').value) || 0;
                const relacaoAguaCimento = parseFloat(document.getElementById('relacaoAguaCimento').value) || 0;

                const volumeAgua = volumeCimento * relacaoAguaCimento;

                resultado = `Volume de Cimento: ${(volumeCimento + ajusteAditivo).toFixed(2)} m³<br>
                             Volume de Areia: ${volumeAreia.toFixed(2)} m³<br>
                             Volume de Água: ${volumeAgua.toFixed(2)} kg`;
            }

            document.getElementById('resultadoTexto').innerHTML = resultado;
        });
    </script>
</body>
</html>
