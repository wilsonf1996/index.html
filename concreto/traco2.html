<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Concreto e Argamassa</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: 0 auto; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; }
        .input-group input, .input-group select { width: 100%; padding: 8px; }
        .button-group { margin-top: 20px; }
        .button-group button { padding: 10px 20px; font-size: 16px; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cálculo de Concreto e Argamassa</h1>

        <h2>Calcular Concreto</h2>
        <div class="input-group">
            <label for="metodoCalculo">Método de Cálculo:</label>
            <select id="metodoCalculo">
                <option value="porProporcao">Por Proporção</option>
                <option value="porVolume">Por Volume</option>
                <option value="porFck">Por Fck</option>
                <option value="porTipoCimento">Por Tipo de Cimento</option>
            </select>
        </div>

        <!-- Inputs para o método Por Proporção -->
        <div id="inputsProporcao" class="input-group" style="display: none;">
            <label for="proporcaoCimento">Proporção de Cimento (kg):</label>
            <input type="number" id="proporcaoCimento" placeholder="Ex: 300" step="0.1">
            <label for="proporcaoAreia">Proporção de Areia (kg):</label>
            <input type="number" id="proporcaoAreia" placeholder="Ex: 600" step="0.1">
            <label for="proporcaoBrita">Proporção de Brita (kg):</label>
            <input type="number" id="proporcaoBrita" placeholder="Ex: 1200" step="0.1">
            <label for="tipoCimento">Tipo de Cimento:</label>
            <select id="tipoCimento">
                <option value="CPI-S">CP I-S</option>
                <option value="CP II">CP II</option>
                <option value="CP III">CP III</option>
                <option value="CP IV">CP IV</option>
                <option value="CP V">CP V</option>
            </select>
            <label for="tipoBrita">Tipo de Brita:</label>
            <select id="tipoBrita">
                <option value="Brita 0">Brita 0</option>
                <option value="Brita 1">Brita 1</option>
                <option value="Brita 2">Brita 2</option>
                <option value="Brita 3">Brita 3</option>
            </select>
            <label for="fatorAgua">Fator de Água (kg/m³):</label>
            <input type="number" id="fatorAgua" placeholder="Ex: 200" step="0.1">
            <label for="aditivo">Aditivo:</label>
            <select id="aditivo">
                <option value="Nenhum">Nenhum</option>
                <option value="Acelerador">Acelerador</option>
                <option value="Redutor de Água">Redutor de Água</option>
                <option value="Superplastificante">Superplastificante</option>
            </select>
        </div>

        <!-- Inputs para o método Por Volume -->
        <div id="inputsVolume" class="input-group" style="display: none;">
            <label for="volumeCimento">Volume de Cimento (m³):</label>
            <input type="number" id="volumeCimento" placeholder="Ex: 0.05" step="0.01">
            <label for="volumeAreia">Volume de Areia (m³):</label>
            <input type="number" id="volumeAreia" placeholder="Ex: 0.15" step="0.01">
            <label for="volumeBrita">Volume de Brita (m³):</label>
            <input type="number" id="volumeBrita" placeholder="Ex: 0.25" step="0.01">
            <label for="tipoCimento">Tipo de Cimento:</label>
            <select id="tipoCimento">
                <option value="CPI-S">CP I-S</option>
                <option value="CP II">CP II</option>
                <option value="CP III">CP III</option>
                <option value="CP IV">CP IV</option>
                <option value="CP V">CP V</option>
            </select>
            <label for="tipoBrita">Tipo de Brita:</label>
            <select id="tipoBrita">
                <option value="Brita 0">Brita 0</option>
                <option value="Brita 1">Brita 1</option>
                <option value="Brita 2">Brita 2</option>
                <option value="Brita 3">Brita 3</option>
            </select>
            <label for="fatorAgua">Fator de Água (kg/m³):</label>
            <input type="number" id="fatorAgua" placeholder="Ex: 200" step="0.1">
            <label for="aditivo">Aditivo:</label>
            <select id="aditivo">
                <option value="Nenhum">Nenhum</option>
                <option value="Acelerador">Acelerador</option>
                <option value="Redutor de Água">Redutor de Água</option>
                <option value="Superplastificante">Superplastificante</option>
            </select>
        </div>

        <!-- Inputs para o método Por Fck -->
        <div id="inputsFck" class="input-group" style="display: none;">
            <label for="fck">Fck desejado (MPa):</label>
            <input type="number" id="fck" placeholder="Ex: 25" step="0.1">
            <label for="quantidadeConcreto">Quantidade de Concreto (m³):</label>
            <input type="number" id="quantidadeConcreto" placeholder="Ex: 10" step="0.1">
            <label for="tipoCimento">Tipo de Cimento:</label>
            <select id="tipoCimento">
                <option value="CPI-S">CP I-S</option>
                <option value="CP II">CP II</option>
                <option value="CP III">CP III</option>
                <option value="CP IV">CP IV</option>
                <option value="CP V">CP V</option>
            </select>
            <label for="tipoBrita">Tipo de Brita:</label>
            <select id="tipoBrita">
                <option value="Brita 0">Brita 0</option>
                <option value="Brita 1">Brita 1</option>
                <option value="Brita 2">Brita 2</option>
                <option value="Brita 3">Brita 3</option>
            </select>
            <label for="fatorAgua">Fator de Água (kg/m³):</label>
            <input type="number" id="fatorAgua" placeholder="Ex: 200" step="0.1">
            <label for="aditivo">Aditivo:</label>
            <select id="aditivo">
                <option value="Nenhum">Nenhum</option>
                <option value="Acelerador">Acelerador</option>
                <option value="Redutor de Água">Redutor de Água</option>
                <option value="Superplastificante">Superplastificante</option>
            </select>
        </div>

        <!-- Inputs para o método Por Tipo de Cimento -->
        <div id="inputsTipoCimento" class="input-group" style="display: none;">
            <label for="resistenciaConcreto">Resistência do Concreto (MPa):</label>
            <input type="number" id="resistenciaConcreto" placeholder="Ex: 30" step="0.1">
            <label for="quantidadeConcretoTipo">Quantidade de Concreto (m³):</label>
            <input type="number" id="quantidadeConcretoTipo" placeholder="Ex: 10" step="0.1">
            <label for="tipoCimento">Tipo de Cimento:</label>
            <select id="tipoCimento">
                <option value="CPI-S">CP I-S</option>
                <option value="CP II">CP II</option>
                <option value="CP III">CP III</option>
                <option value="CP IV">CP IV</option>
                <option value="CP V">CP V</option>
            </select>
            <label for="tipoBrita">Tipo de Brita:</label>
            <select id="tipoBrita">
                <option value="Brita 0">Brita 0</option>
                <option value="Brita 1">Brita 1</option>
                <option value="Brita 2">Brita 2</option>
                <option value="Brita 3">Brita 3</option>
            </select>
            <label for="fatorAgua">Fator de Água (kg/m³):</label>
            <input type="number" id="fatorAgua" placeholder="Ex: 200" step="0.1">
            <label for="aditivo">Aditivo:</label>
            <select id="aditivo">
                <option value="Nenhum">Nenhum</option>
                <option value="Acelerador">Acelerador</option>
                <option value="Redutor de Água">Redutor de Água</option>
                <option value="Superplastificante">Superplastificante</option>
            </select>
        </div>

        <h2>Calcular Argamassa</h2>
        <div class="input-group">
            <label for="metodoArgamassa">Método de Cálculo:</label>
            <select id="metodoArgamassa">
                <option value="porProporcaoArgamassa">Por Proporção</option>
                <option value="porVolumeArgamassa">Por Volume</option>
            </select>
        </div>

        <!-- Inputs para o método Por Proporção Argamassa -->
        <div id="inputsProporcaoArgamassa" class="input-group" style="display: none;">
            <label for="proporcaoCimentoArgamassa">Proporção de Cimento (kg):</label>
            <input type="number" id="proporcaoCimentoArgamassa" placeholder="Ex: 250" step="0.1">
            <label for="proporcaoAreiaArgamassa">Proporção de Areia (kg):</label>
            <input type="number" id="proporcaoAreiaArgamassa" placeholder="Ex: 500" step="0.1">
            <label for="tipoCimentoArgamassa">Tipo de Cimento:</label>
            <select id="tipoCimentoArgamassa">
                <option value="CP I">CP I</option>
                <option value="CP II">CP II</option>
                <option value="CP III">CP III</option>
                <option value="CP IV">CP IV</option>
            </select>
            <label for="tipoAreia">Tipo de Areia:</label>
            <select id="tipoAreia">
                <option value="Areia Média">Areia Média</option>
                <option value="Areia Fina">Areia Fina</option>
                <option value="Areia Grossa">Areia Grossa</option>
            </select>
            <label for="aditivoArgamassa">Aditivo:</label>
            <select id="aditivoArgamassa">
                <option value="Nenhum">Nenhum</option>
                <option value="Acelerador">Acelerador</option>
                <option value="Redutor de Água">Redutor de Água</option>
            </select>
            <label for="relacaoAguaCimento">Relação Água/Cimento:</label>
            <input type="number" id="relacaoAguaCimento" placeholder="Ex: 0.5" step="0.01" min="0.1">
        </div>

        <!-- Inputs para o método Por Volume Argamassa -->
        <div id="inputsVolumeArgamassa" class="input-group" style="display: none;">
            <label for="volumeCimentoArgamassa">Volume de Cimento (m³):</label>
            <input type="number" id="volumeCimentoArgamassa" placeholder="Ex: 0.03" step="0.01">
            <label for="volumeAreiaArgamassa">Volume de Areia (m³):</label>
            <input type="number" id="volumeAreiaArgamassa" placeholder="Ex: 0.10" step="0.01">
            <label for="tipoCimentoArgamassa">Tipo de Cimento:</label>
            <select id="tipoCimentoArgamassa">
                <option value="CP I">CP I</option>
                <option value="CP II">CP II</option>
                <option value="CP III">CP III</option>
                <option value="CP IV">CP IV</option>
            </select>
            <label for="tipoAreia">Tipo de Areia:</label>
            <select id="tipoAreia">
                <option value="Areia Média">Areia Média</option>
                <option value="Areia Fina">Areia Fina</option>
                <option value="Areia Grossa">Areia Grossa</option>
            </select>
            <label for="aditivoArgamassa">Aditivo:</label>
            <select id="aditivoArgamassa">
                <option value="Nenhum">Nenhum</option>
                <option value="Acelerador">Acelerador</option>
                <option value="Redutor de Água">Redutor de Água</option>
            </select>
            <label for="relacaoAguaCimento">Relação Água/Cimento:</label>
            <input type="number" id="relacaoAguaCimento" placeholder="Ex: 0.5" step="0.01" min="0.1">
        </div>

        <div class="button-group">
            <button id="calcularConcreto">Calcular Concreto</button>
            <button id="calcularArgamassa">Calcular Argamassa</button>
        </div>

        <div id="resultado" class="result">
            <h3>Resultado:</h3>
            <p id="resultadoTexto"></p>
        </div>
    </div>

    <script>
        document.getElementById('metodoCalculo').addEventListener('change', function () {
            const metodo = this.value;
            document.getElementById('inputsProporcao').style.display = metodo === 'porProporcao' ? 'block' : 'none';
            document.getElementById('inputsVolume').style.display = metodo === 'porVolume' ? 'block' : 'none';
            document.getElementById('inputsFck').style.display = metodo === 'porFck' ? 'block' : 'none';
            document.getElementById('inputsTipoCimento').style.display = metodo === 'porTipoCimento' ? 'block' : 'none';
        });

        document.getElementById('metodoArgamassa').addEventListener('change', function () {
            const metodo = this.value;
            document.getElementById('inputsProporcaoArgamassa').style.display = metodo === 'porProporcaoArgamassa' ? 'block' : 'none';
            document.getElementById('inputsVolumeArgamassa').style.display = metodo === 'porVolumeArgamassa' ? 'block' : 'none';
        });

        document.getElementById('calcularConcreto').addEventListener('click', function () {
            const metodo = document.getElementById('metodoCalculo').value;
            let resultado = '';

            if (metodo === 'porProporcao') {
                const proporcaoCimento = parseFloat(document.getElementById('proporcaoCimento').value) || 0;
                const proporcaoAreia = parseFloat(document.getElementById('proporcaoAreia').value) || 0;
                const proporcaoBrita = parseFloat(document.getElementById('proporcaoBrita').value) || 0;
                const fatorAgua = parseFloat(document.getElementById('fatorAgua').value) || 0;

                const total = proporcaoCimento + proporcaoAreia + proporcaoBrita;
                const volumeCimento = proporcaoCimento / total;
                const volumeAreia = proporcaoAreia / total;
                const volumeBrita = proporcaoBrita / total;
                const volumeAgua = fatorAgua;

                resultado = `Volume de Cimento: ${volumeCimento.toFixed(2)} m³<br>
                             Volume de Areia: ${volumeAreia.toFixed(2)} m³<br>
                             Volume de Brita: ${volumeBrita.toFixed(2)} m³<br>
                             Volume de Água: ${volumeAgua.toFixed(2)} kg`;
            } else if (metodo === 'porVolume') {
                const volumeCimento = parseFloat(document.getElementById('volumeCimento').value) || 0;
                const volumeAreia = parseFloat(document.getElementById('volumeAreia').value) || 0;
                const volumeBrita = parseFloat(document.getElementById('volumeBrita').value) || 0;
                const fatorAgua = parseFloat(document.getElementById('fatorAgua').value) || 0;

                resultado = `Volume de Cimento: ${volumeCimento.toFixed(2)} m³<br>
                             Volume de Areia: ${volumeAreia.toFixed(2)} m³<br>
                             Volume de Brita: ${volumeBrita.toFixed(2)} m³<br>
                             Volume de Água: ${fatorAgua.toFixed(2)} kg`;
            } else if (metodo === 'porFck') {
                // Implementar cálculo para método por Fck
                resultado = 'Método por Fck não implementado.';
            } else if (metodo === 'porTipoCimento') {
                // Implementar cálculo para método por Tipo de Cimento
                resultado = 'Método por Tipo de Cimento não implementado.';
            }

            document.getElementById('resultadoTexto').innerHTML = resultado;
        });

        document.getElementById('calcularArgamassa').addEventListener('click', function () {
            const metodo = document.getElementById('metodoArgamassa').value;
            let resultado = '';

            if (metodo === 'porProporcaoArgamassa') {
                const proporcaoCimento = parseFloat(document.getElementById('proporcaoCimentoArgamassa').value) || 0;
                const proporcaoAreia = parseFloat(document.getElementById('proporcaoAreiaArgamassa').value) || 0;
                const relacaoAguaCimento = parseFloat(document.getElementById('relacaoAguaCimento').value) || 0;

                const volumeCimento = proporcaoCimento / (proporcaoCimento + proporcaoAreia);
                const volumeAreia = proporcaoAreia / (proporcaoCimento + proporcaoAreia);
                const volumeAgua = proporcaoCimento * relacaoAguaCimento;

                resultado = `Volume de Cimento: ${volumeCimento.toFixed(2)} m³<br>
                             Volume de Areia: ${volumeAreia.toFixed(2)} m³<br>
                             Volume de Água: ${volumeAgua.toFixed(2)} kg`;
            } else if (metodo === 'porVolumeArgamassa') {
                const volumeCimento = parseFloat(document.getElementById('volumeCimentoArgamassa').value) || 0;
                const volumeAreia = parseFloat(document.getElementById('volumeAreiaArgamassa').value) || 0;
                const relacaoAguaCimento = parseFloat(document.getElementById('relacaoAguaCimento').value) || 0;

                const volumeAgua = volumeCimento * relacaoAguaCimento;

                resultado = `Volume de Cimento: ${volumeCimento.toFixed(2)} m³<br>
                             Volume de Areia: ${volumeAreia.toFixed(2)} m³<br>
                             Volume de Água: ${volumeAgua.toFixed(2)} kg`;
            }

            document.getElementById('resultadoTexto').innerHTML = resultado;
        });
    </script>
</body>
</html>
