<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Concreto e Argamassa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Concreto e Argamassa</h1>

        <h2>Concreto</h2>
        <div class="form-group">
            <label for="tipoCimento">Tipo de Cimento:</label>
            <select id="tipoCimento">
                <option value="Portland">Portland</option>
                <option value="Pozolana">Pozolana</option>
                <option value="Hidráulico">Hidráulico</option>
                <!-- Outros tipos de cimento -->
            </select>
        </div>
        
        <div class="form-group">
            <label for="tipoAgregado">Tipo de Agregado:</label>
            <select id="tipoAgregado">
                <option value="Brita">Brita</option>
                <option value="Areia Grossa">Areia Grossa</option>
                <option value="Pedregulho">Pedregulho</option>
                <option value="Cascalho">Cascalho</option>
                <!-- Outros tipos de agregado -->
            </select>
        </div>
        
        <div class="form-group">
            <label for="fck">FCK (MPa):</label>
            <input type="number" id="fck" step="0.1">
        </div>

        <div class="form-group">
            <label for="fatorAgua">Fator de Água:</label>
            <input type="number" id="fatorAgua" step="0.01">
        </div>
        
        <div class="form-group">
            <label for="aditivoConcreto">Aditivo:</label>
            <select id="aditivoConcreto">
                <option value="Nenhum">Nenhum</option>
                <option value="Acelerador">Acelerador</option>
                <option value="Redutor de Água">Redutor de Água</option>
                <option value="Superplastificante">Superplastificante</option>
                <option value="Retardador">Retardador</option>
                <!-- Outros aditivos -->
            </select>
        </div>
        
        <div class="form-group">
            <label for="adicaoConcreto">Adição:</label>
            <select id="adicaoConcreto">
                <option value="Nenhuma">Nenhuma</option>
                <option value="Cinza Volante">Cinza Volante</option>
                <option value="Pozolana">Pozolana</option>
                <option value="Sílica Ativa">Sílica Ativa</option>
                <option value="Escória">Escória</option>
                <!-- Outras adições -->
            </select>
        </div>
        
        <div class="form-group">
            <label for="temperatura">Temperatura (°C):</label>
            <input type="number" id="temperatura" step="0.1">
        </div>
        
        <div class="form-group">
            <label for="umidade">Umidade (%):</label>
            <input type="number" id="umidade" step="0.1">
        </div>
        
        <button id="calcularConcreto">Calcular Concreto</button>

        <h2>Argamassa</h2>
        <div class="form-group">
            <label for="tipoArgamassa">Tipo de Argamassa:</label>
            <select id="tipoArgamassa">
                <option value="Interna">Interna</option>
                <option value="Externa">Externa</option>
                <option value="Revestimento">Revestimento</option>
                <!-- Outros tipos de argamassa -->
            </select>
        </div>
        
        <div class="form-group">
            <label for="volumeArgamassa">Volume de Argamassa (m³):</label>
            <input type="number" id="volumeArgamassa" step="0.01">
        </div>
        
        <div class="form-group">
            <label for="fatorAguaArgamassa">Fator de Água:</label>
            <input type="number" id="fatorAguaArgamassa" step="0.01">
        </div>

        <div class="form-group">
            <label for="aditivoArgamassa">Aditivo:</label>
            <select id="aditivoArgamassa">
                <option value="Nenhum">Nenhum</option>
                <option value="Acelerador">Acelerador</option>
                <option value="Redutor de Água">Redutor de Água</option>
                <!-- Outros aditivos -->
            </select>
        </div>
        
        <div class="form-group">
            <label for="adicaoArgamassa">Adição:</label>
            <select id="adicaoArgamassa">
                <option value="Nenhuma">Nenhuma</option>
                <option value="Polímero">Polímero</option>
                <option value="Cal">Cal</option>
                <!-- Outras adições -->
            </select>
        </div>
        
        <button id="calcularArgamassa">Calcular Argamassa</button>

        <div id="resultadoTexto" class="result"></div>
    </div>

    <script>
        function calcularConcreto(tipoCimento, tipoAgregado, fck, fatorAgua, aditivo, adicao, temperatura, umidade) {
            let volumeCimento = 0.0, volumeAreia = 0.0, volumeAgregado = 0.0, volumeAgua = 0.0;
            let resistencia7dias = 0.0, resistencia14dias = 0.0, resistencia28dias = 0.0;
            const ajusteAditivo = aditivo === 'Acelerador' ? 0.05 : aditivo === 'Redutor de Água' ? 0.03 : aditivo === 'Superplastificante' ? 0.04 : aditivo === 'Retardador' ? -0.02 : 0;
            const ajusteAdicao = adicao === 'Cinza Volante' ? 0.05 : adicao === 'Pozolana' ? 0.03 : adicao === 'Sílica Ativa' ? 0.04 : adicao === 'Escória' ? 0.02 : 0;

            // Cálculo simplificado para volume dos materiais e resistência
            volumeCimento = fck * 0.1;
            volumeAreia = fck * 0.2;
            volumeAgregado = fck * 0.3;
            volumeAgua = volumeCimento * fatorAgua;

            resistencia7dias = fck * 0.7;
            resistencia14dias = fck * 0.85;
            resistencia28dias = fck;

            let tempoCura = {};
            if (temperatura >= 20 && umidade >= 60) {
                tempoCura = { 7: '7 dias', 14: '14 dias', 28: '28 dias' };
            } else if (temperatura < 20 || umidade < 60) {
                tempoCura = { 7: '10 dias', 14: '20 dias', 28: '30 dias' };
            }

            return {
                volumeCimento,
                volumeAreia,
                volumeAgregado,
                volumeAgua,
                resistencia7dias: resistencia7dias + ajusteAditivo + ajusteAdicao,
                resistencia14dias: resistencia14dias + ajusteAditivo + ajusteAdicao,
                resistencia28dias: resistencia28dias + ajusteAditivo + ajusteAdicao,
                tempoCura,
                aditivoUtilizado: ajusteAditivo > 0 ? `Aditivo (${aditivo})` : 'Nenhum Aditivo',
                adicaoUtilizada: ajusteAdicao > 0 ? `Adição (${adicao})` : 'Nenhuma Adição'
            };
        }

        function calcularArgamassa(volumeArgamassa, fatorAguaArgamassa, aditivoArgamassa, adicaoArgamassa) {
            let volumeCimento = 0.0, volumeAreia = 0.0, volumePolimero = 0.0, volumeCal = 0.0;
            volumeCimento = volumeArgamassa * 0.4;
            volumeAreia = volumeArgamassa * 0.6;
            volumePolimero = adicaoArgamassa === 'Polímero' ? volumeArgamassa * 0.05 : 0;
            volumeCal = adicaoArgamassa === 'Cal' ? volumeArgamassa * 0.02 : 0;
            let volumeAgua = volumeCimento * fatorAguaArgamassa;

            return {
                volumeCimento,
                volumeAreia,
                volumePolimero,
                volumeCal,
                volumeAgua,
                aditivoUtilizado: aditivoArgamassa === 'Nenhum' ? 'Nenhum Aditivo' : `Aditivo (${aditivoArgamassa})`,
                adicaoUtilizada: adicaoArgamassa === 'Nenhuma' ? 'Nenhuma Adição' : `Adição (${adicaoArgamassa})`
            };
        }

        document.getElementById('calcularConcreto').addEventListener('click', function() {
            const tipoCimento = document.getElementById('tipoCimento').value;
            const tipoAgregado = document.getElementById('tipoAgregado').value;
            const fck = parseFloat(document.getElementById('fck').value);
            const fatorAgua = parseFloat(document.getElementById('fatorAgua').value);
            const aditivo = document.getElementById('aditivoConcreto').value;
            const adicao = document.getElementById('adicaoConcreto').value;
            const temperatura = parseFloat(document.getElementById('temperatura').value);
            const umidade = parseFloat(document.getElementById('umidade').value);

            const resultado = calcularConcreto(tipoCimento, tipoAgregado, fck, fatorAgua, aditivo, adicao, temperatura, umidade);

            document.getElementById('resultadoTexto').innerHTML = `
                <h3>Resultado do Concreto:</h3>
                <p><strong>Volume de Cimento:</strong> ${resultado.volumeCimento.toFixed(2)} m³</p>
                <p><strong>Volume de Areia:</strong> ${resultado.volumeAreia.toFixed(2)} m³</p>
                <p><strong>Volume de Agregado:</strong> ${resultado.volumeAgregado.toFixed(2)} m³</p>
                <p><strong>Volume de Água:</strong> ${resultado.volumeAgua.toFixed(2)} m³</p>
                <p><strong>Resistência a 7 dias:</strong> ${resultado.resistencia7dias.toFixed(2)} MPa</p>
                <p><strong>Resistência a 14 dias:</strong> ${resultado.resistencia14dias.toFixed(2)} MPa</p>
                <p><strong>Resistência a 28 dias:</strong> ${resultado.resistencia28dias.toFixed(2)} MPa</p>
                <p><strong>Tempo de Cura:</strong> ${JSON.stringify(resultado.tempoCura)}</p>
                <p><strong>Aditivo Utilizado:</strong> ${resultado.aditivoUtilizado}</p>
                <p><strong>Adição Utilizada:</strong> ${resultado.adicaoUtilizada}</p>
            `;
        });

        document.getElementById('calcularArgamassa').addEventListener('click', function() {
            const volumeArgamassa = parseFloat(document.getElementById('volumeArgamassa').value);
            const fatorAguaArgamassa = parseFloat(document.getElementById('fatorAguaArgamassa').value);
            const aditivoArgamassa = document.getElementById('aditivoArgamassa').value;
            const adicaoArgamassa = document.getElementById('adicaoArgamassa').value;

            const resultado = calcularArgamassa(volumeArgamassa, fatorAguaArgamassa, aditivoArgamassa, adicaoArgamassa);

            document.getElementById('resultadoTexto').innerHTML = `
                <h3>Resultado da Argamassa:</h3>
                <p><strong>Volume de Cimento:</strong> ${resultado.volumeCimento.toFixed(2)} m³</p>
                <p><strong>Volume de Areia:</strong> ${resultado.volumeAreia.toFixed(2)} m³</p>
                <p><strong>Volume de Polímero:</strong> ${resultado.volumePolimero.toFixed(2)} m³</p>
                <p><strong>Volume de Cal:</strong> ${resultado.volumeCal.toFixed(2)} m³</p>
                <p><strong>Volume de Água:</strong> ${resultado.volumeAgua.toFixed(2)} m³</p>
                <p><strong>Aditivo Utilizado:</strong> ${resultado.aditivoUtilizado}</p>
                <p><strong>Adição Utilizada:</strong> ${resultado.adicaoUtilizada}</p>
            `;
        });
    </script>
</body>
</html>
