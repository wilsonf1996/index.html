<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Traço de Concreto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }
        h1, h2 {
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            margin-right: 10px;
            display: inline-block;
            width: 200px;
        }
        .input-group input, .input-group select {
            padding: 5px;
            width: 200px;
        }
        .button-group {
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-group button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Traço de Concreto</h1>

        <div class="input-group">
            <label for="tipoCimento">Tipo de Cimento:</label>
            <select id="tipoCimento">
                <option value="CP I">CP I</option>
                <option value="CP II">CP II</option>
                <option value="CP III">CP III</option>
                <option value="CP IV">CP IV</option>
                <option value="CP V">CP V</option>
            </select>
        </div>

        <div class="input-group">
            <label for="tipoBrita">Tipo de Brita:</label>
            <select id="tipoBrita">
                <option value="brita0">Brita 0</option>
                <option value="brita1">Brita 1</option>
                <option value="brita2">Brita 2</option>
            </select>
        </div>

        <div class="input-group">
            <label for="fatorAgua">Fator de Água:</label>
            <input type="number" id="fatorAgua" placeholder="Ex: 0.5">
        </div>

        <div class="input-group">
            <label for="proporcaoCimento">Proporção de Cimento (kg):</label>
            <input type="number" id="proporcaoCimento" placeholder="Ex: 50">
        </div>

        <div class="input-group">
            <label for="proporcaoAreia">Proporção de Areia (kg):</label>
            <input type="number" id="proporcaoAreia" placeholder="Ex: 100">
        </div>

        <div class="input-group">
            <label for="proporcaoBrita">Proporção de Brita (kg):</label>
            <input type="number" id="proporcaoBrita" placeholder="Ex: 150">
        </div>

        <div class="button-group">
            <button onclick="calcularConcreto()">Calcular Concreto</button>
        </div>

        <div class="result" id="resultado"></div>

        <h2>Simulação de Cura e Impacto Ambiental</h2>

        <div class="input-group">
            <label for="temperatura">Temperatura (°C):</label>
            <input type="number" id="temperatura" placeholder="Ex: 25">
        </div>

        <div class="input-group">
            <label for="umidade">Umidade (%):</label>
            <input type="number" id="umidade" placeholder="Ex: 60">
        </div>

        <div class="button-group">
            <button onclick="simularCura()">Simular Cura</button>
        </div>

        <div class="result" id="resultadoCura"></div>
    </div>

    <script>
        function calcularConcreto() {
            const tipoCimento = document.getElementById('tipoCimento').value;
            const tipoBrita = document.getElementById('tipoBrita').value;
            const fatorAgua = parseFloat(document.getElementById('fatorAgua').value);
            const proporcaoCimento = parseFloat(document.getElementById('proporcaoCimento').value);
            const proporcaoAreia = parseFloat(document.getElementById('proporcaoAreia').value);
            const proporcaoBrita = parseFloat(document.getElementById('proporcaoBrita').value);

            if (isNaN(fatorAgua) || isNaN(proporcaoCimento) || isNaN(proporcaoAreia) || isNaN(proporcaoBrita)) {
                document.getElementById('resultado').innerHTML = "Por favor, preencha todos os campos corretamente.";
                return;
            }

            const volumeTotal = proporcaoCimento + proporcaoAreia + proporcaoBrita;
            const aguaNecessaria = fatorAgua * volumeTotal;

            const resultado = `
                <p><strong>Tipo de Cimento:</strong> ${tipoCimento}</p>
                <p><strong>Tipo de Brita:</strong> ${tipoBrita}</p>
                <p><strong>Fator de Água:</strong> ${fatorAgua}</p>
                <p><strong>Proporção de Cimento:</strong> ${proporcaoCimento} kg</p>
                <p><strong>Proporção de Areia:</strong> ${proporcaoAreia} kg</p>
                <p><strong>Proporção de Brita:</strong> ${proporcaoBrita} kg</p>
                <p><strong>Quantidade de Água Necessária:</strong> ${aguaNecessaria.toFixed(2)} litros</p>
            `;

            document.getElementById('resultado').innerHTML = resultado;
        }

        function simularCura() {
            const temperatura = parseFloat(document.getElementById('temperatura').value);
            const umidade = parseFloat(document.getElementById('umidade').value);

            if (isNaN(temperatura) || isNaN(umidade)) {
                document.getElementById('resultadoCura').innerHTML = "Por favor, preencha todos os campos corretamente.";
                return;
            }

            const impactoTemperatura = temperatura > 25 ? "Aumento da resistência" : "Redução da resistência";
            const impactoUmidade = umidade > 60 ? "Cura acelerada" : "Cura retardada";

            const resultadoCura = `
                <p><strong>Temperatura:</strong> ${temperatura} °C</p>
                <p><strong>Umidade:</strong> ${umidade} %</p>
                <p><strong>Impacto da Temperatura:</strong> ${impactoTemperatura}</p>
                <p><strong>Impacto da Umidade:</strong> ${impactoUmidade}</p>
            `;

            document.getElementById('resultadoCura').innerHTML = resultadoCura;
        }
    </script>
</body>
</html>
