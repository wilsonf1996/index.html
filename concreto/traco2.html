<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Concreto e Argamassa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        .input-group, .button-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin: 5px 0;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-group button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        .result p {
            font-size: 16px;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Concreto e Argamassa</h1>

        <h2>Calcular Concreto</h2>
        <div class="input-group">
            <label for="tipoCimento">Tipo de Cimento:</label>
            <select id="tipoCimento">
                <option value="CP I-S">CP I-S</option>
                <option value="CP II">CP II</option>
                <option value="CP III">CP III</option>
                <option value="CP IV">CP IV</option>
                <option value="CP V">CP V</option>
            </select>
            <label for="tipoBrita">Tipo de Brita:</label>
            <select id="tipoBrita">
                <option value="Brita 0">Brita 0</option>
                <option value="Brita 1">Brita 1</option>
                <option value="Brita 2">Brita 2</option>
                <option value="Brita 3">Brita 3</option>
            </select>
            <label for="fck">FCK (MPa):</label>
            <select id="fck">
                <option value="20">20 MPa</option>
                <option value="25">25 MPa</option>
                <option value="30">30 MPa</option>
                <option value="35">35 MPa</option>
                <option value="40">40 MPa</option>
            </select>
            <label for="fatorAgua">Fator de Água/Cimento:</label>
            <input type="number" id="fatorAgua" placeholder="Ex: 0.5" step="0.01" min="0.1">
            <label for="aditivoConcreto">Aditivo:</label>
            <select id="aditivoConcreto">
                <option value="Nenhum">Nenhum</option>
                <option value="Acelerador">Acelerador</option>
                <option value="Redutor de Água">Redutor de Água</option>
                <option value="Superplastificante">Superplastificante</option>
                <option value="Retardador">Retardador</option>
            </select>
        </div>

        <h2>Calcular Argamassa</h2>
        <div class="input-group">
            <label for="volumeArgamassa">Volume Total de Argamassa (m³):</label>
            <input type="number" id="volumeArgamassa" placeholder="Ex: 1.0" step="0.01">
            <label for="fatorAguaArgamassa">Fator Água/Cimento:</label>
            <input type="number" id="fatorAguaArgamassa" placeholder="Ex: 0.6" step="0.01" min="0.1">
            <label for="aditivoArgamassa">Aditivo:</label>
            <select id="aditivoArgamassa">
                <option value="Nenhum">Nenhum</option>
                <option value="Acelerador">Acelerador</option>
                <option value="Redutor de Água">Redutor de Água</option>
            </select>
        </div>

        <h2>Condicionantes</h2>
        <div class="input-group">
            <label for="temperatura">Temperatura de Cura (°C):</label>
            <input type="number" id="temperatura" placeholder="Ex: 25" step="0.1">
            <label for="umidade">Umidade Relativa (%):</label>
            <input type="number" id="umidade" placeholder="Ex: 60" step="0.1">
        </div>

        <div class="button-group">
            <button id="calcularConcreto">Calcular Concreto</button>
            <button id="calcularArgamassa">Calcular Argamassa</button>
        </div>

        <div id="resultadoTexto" class="result"></div>
    </div>

    <script>
        function calcularConcreto(tipoCimento, tipoBrita, fck, fatorAgua, aditivo) {
            // Implementar cálculos baseados nas seleções e aditivos
            let volumeCimento = 0.0, volumeAreia = 0.0, volumeBrita = 0.0;
            // Exemplos fictícios de cálculos. Substitua pelos valores reais conforme necessário.
            if (tipoCimento === 'CP I-S') volumeCimento = 0.3;
            if (tipoBrita === 'Brita 0') volumeBrita = 0.4;
            if (fck === 20) volumeAreia = 0.2;

            const ajusteAditivo = aditivo === 'Acelerador' ? 0.1 : 0;
            const volumeAgua = volumeCimento * fatorAgua;
            const resistencia7dias = fck * 0.7; // Exemplo fictício
            const resistencia14dias = fck * 0.85; // Exemplo fictício
            const resistencia28dias = fck; // FCK aos 28 dias

            return {
                volumeCimento: volumeCimento + ajusteAditivo,
                volumeAreia: volumeAreia,
                volumeBrita: volumeBrita,
                volumeAgua: volumeAgua,
                resistencia7dias: resistencia7dias,
                resistencia14dias: resistencia14dias,
                resistencia28dias: resistencia28dias
            };
        }

        function calcularArgamassa(volume, fatorAgua, aditivo) {
            // Implementar cálculos baseados no volume, fator de água e aditivos
            const proporcaoCimento = 0.25; // Exemplo fictício
            const proporcaoAreia = 0.75; // Exemplo fictício
            const volumeCimento = volume * proporcaoCimento;
            const volumeAreia = volume * proporcaoAreia;
            const volumeAgua = volumeCimento * fatorAgua;

            return {
                volumeCimento: volumeCimento,
                volumeAreia: volumeAreia,
                volumeAgua: volumeAgua
            };
        }

        document.getElementById('calcularConcreto').addEventListener('click', function () {
            const tipoCimento = document.getElementById('tipoCimento').value;
            const tipoBrita = document.getElementById('tipoBrita').value;
            const fck = parseFloat(document.getElementById('fck').value) || 20;
            const fatorAgua = parseFloat(document.getElementById('fatorAgua').value) || 0.5;
            const aditivo = document.getElementById('aditivoConcreto').value;
            const temperatura = parseFloat(document.getElementById('temperatura').value) || 25;
            const umidade = parseFloat(document.getElementById('umidade').value) || 60;

            const resultados = calcularConcreto(tipoCimento, tipoBrita, fck, fatorAgua, aditivo);

            const resultado = `
                Volume de Cimento: ${resultados.volumeCimento.toFixed(2)} m³<br>
                Volume de Areia: ${resultados.volumeAreia.toFixed(2)} m³<br>
                Volume de Brita: ${resultados.volumeBrita.toFixed(2)} m³<br>
                Volume de Água: ${resultados.volumeAgua.toFixed(2)} kg<br>
                Resistência aos 7 dias: ${resultados.resistencia7dias.toFixed(2)} MPa<br>
                Resistência aos 14 dias: ${resultados.resistencia14dias.toFixed(2)} MPa<br>
                Resistência aos 28 dias: ${resultados.resistencia28dias.toFixed(2)} MPa
            `;

            document.getElementById('resultadoTexto').innerHTML = resultado;
        });

        document.getElementById('calcularArgamassa').addEventListener('click', function () {
            const volumeArgamassa = parseFloat(document.getElementById('volumeArgamassa').value) || 1.0;
            const fatorAguaArgamassa = parseFloat(document.getElementById('fatorAguaArgamassa').value) || 0.6;
            const aditivoArgamassa = document.getElementById('aditivoArgamassa').value;

            const resultados = calcularArgamassa(volumeArgamassa, fatorAguaArgamassa, aditivoArgamassa);

            const resultado = `
                Volume de Cimento: ${resultados.volumeCimento.toFixed(2)} m³<br>
                Volume de Areia: ${resultados.volumeAreia.toFixed(2)} m³<br>
                Volume de Água: ${resultados.volumeAgua.toFixed(2)} kg
            `;

            document.getElementById('resultadoTexto').innerHTML = resultado;
        });
    </script>
</body>
</html>
