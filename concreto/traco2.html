<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Concreto e Argamassa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #007bff;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: calc(100% - 22px);
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .resultado h3 {
            margin-top: 0;
        }
        .section {
            margin-bottom: 30px;
        }
        .section:last-of-type {
            margin-bottom: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .grid-item {
            margin-bottom: 15px;
        }
        .subcategoria {
            display: none;
        }
        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Concreto e Argamassa</h1>

        <!-- Seção para Concreto -->
        <div class="section">
            <h2>Concreto</h2>
            <div class="grid-container">
                <div class="grid-item">
                    <label for="volumeConcreto">Volume de Concreto (m³):</label>
                    <input type="number" id="volumeConcreto" value="1">
                </div>
                <div class="grid-item">
                    <label for="tipoCimento">Tipo de Cimento:</label>
                    <select id="tipoCimento">
                        <!-- Adicione os tipos de cimento aqui -->
                    </select>
                </div>
                <div class="grid-item">
                    <label for="tipoBrita">Tipo de Agregado Graúdo:</label>
                    <select id="tipoBrita">
                        <!-- Adicione os tipos de brita aqui -->
                    </select>
                </div>
                <div class="grid-item">
                    <label for="tipoAreia">Tipo de Agregado Miúdo:</label>
                    <select id="tipoAreia">
                        <!-- Adicione os tipos de areia aqui -->
                    </select>
                </div>
                <div class="grid-item">
                    <label for="fck">FCK (MPa):</label>
                    <input type="number" id="fck" value="20">
                </div>
                <div class="grid-item">
                    <label for="fatorAgua">Fator de Água:</label>
                    <input type="number" id="fatorAgua" step="0.01" value="0.5">
                </div>
                <div class="grid-item">
                    <label for="aditivoConcreto">Aditivo para Concreto:</label>
                    <select id="aditivoConcreto">
                        <!-- Adicione os aditivos para concreto aqui -->
                    </select>
                </div>
                <div class="grid-item">
                    <label for="temperatura">Temperatura (°C):</label>
                    <input type="number" id="temperatura" value="25">
                </div>
                <div class="grid-item">
                    <label for="umidade">Umidade (%):</label>
                    <input type="number" id="umidade" value="60">
                </div>
            </div>
            <button id="calcularConcreto">Calcular Concreto</button>
        </div>

        <!-- Seção para Argamassa -->
        <div class="section">
            <h2>Argamassa</h2>
            <div class="grid-container">
                <div class="grid-item">
                    <label for="volumeArgamassa">Volume de Argamassa (m³):</label>
                    <input type="number" id="volumeArgamassa" value="1">
                </div>
                <div class="grid-item">
                    <label for="tipoArgamassa">Tipo de Argamassa:</label>
                    <select id="tipoArgamassa">
                        <option value="">Selecione...</option>
                        <option value="Assentamento">Argamassa de Assentamento</option>
                        <option value="Revestimento">Argamassa de Revestimento</option>
                        <option value="Estrutural">Argamassa Estrutural</option>
                    </select>
                </div>
                <div class="grid-item">
                    <label for="tipoArgamassaDetalhe" class="subcategoria">Detalhes da Argamassa:</label>
                    <select id="tipoArgamassaDetalhe" class="subcategoria">
                        <!-- Detalhes da argamassa serão adicionados dinamicamente -->
                    </select>
                </div>
                <div class="grid-item">
                    <label for="tipoCimentoArgamassa">Tipo de Cimento:</label>
                    <select id="tipoCimentoArgamassa">
                        <!-- Adicione os tipos de cimento aqui -->
                    </select>
                </div>
                <div class="grid-item">
                    <label for="tipoAgregadoArgamassa">Tipo de Agregado:</label>
                    <select id="tipoAgregadoArgamassa">
                        <!-- Adicione os tipos de agregado aqui -->
                    </select>
                </div>
                <div class="grid-item">
                    <label for="aditivoArgamassa">Aditivo para Argamassa:</label>
                    <select id="aditivoArgamassa">
                        <!-- Adicione os aditivos para argamassa aqui -->
                    </select>
                </div>
            </div>
            <button id="calcularArgamassa">Calcular Argamassa</button>
        </div>

        <!-- Resultados -->
        <div class="resultado" id="resultadoConcreto" style="display: none;">
            <h3>Resultado do Cálculo de Concreto:</h3>
            <p id="resultadoTextoConcreto"></p>
        </div>

        <div class="resultado" id="resultadoArgamassa" style="display: none;">
            <h3>Resultado do Cálculo de Argamassa:</h3>
            <p id="resultadoTextoArgamassa"></p>
        </div>
    </div>

    <script>
        // Atualizar as opções detalhadas de argamassa com base no tipo selecionado
        document.getElementById('tipoArgamassa').addEventListener('change', function() {
            var tipo = this.value;
            var subcategoria = document.getElementById('tipoArgamassaDetalhe');
            var subcategoriaLabel = document.querySelector('label[for="tipoArgamassaDetalhe"]');
            
            // Limpar opções anteriores
            subcategoria.innerHTML = '';

            if (tipo === 'Assentamento') {
                subcategoriaLabel.innerText = 'Detalhes da Argamassa de Assentamento:';
                subcategoria.innerHTML = `
                    <option value="Argamassa AC-I">Argamassa AC-I (Interior)</option>
                    <option value="Argamassa AC-II">Argamassa AC-II (Exterior)</option>
                    <option value="Argamassa AC-III">Argamassa AC-III (Alta Resistência)</option>
                    <option value="Argamassa AC-IV">Argamassa AC-IV (Especial para Paredes de Bloco)</option>
                `;
            } else if (tipo === 'Revestimento') {
                subcategoriaLabel.innerText = 'Detalhes da Argamassa de Revestimento:';
                subcategoria.innerHTML = `
                    <option value="Argamassa AR-I">Argamassa AR-I (Interior)</option>
                    <option value="Argamassa AR-II">Argamassa AR-II (Exterior)</option>
                    <option value="Argamassa AR-III">Argamassa AR-III (Revestimento Texturizado)</option>
                    <option value="Argamassa AR-IV">Argamassa AR-IV (Para Pisos)</option>
                `;
            } else if (tipo === 'Estrutural') {
                subcategoriaLabel.innerText = 'Detalhes da Argamassa Estrutural:';
                subcategoria.innerHTML = `
                    <option value="Argamassa AE-I">Argamassa AE-I (Estrutural)</option>
                    <option value="Argamassa AE-II">Argamassa AE-II (Estrutural com Reforço)</option>
                    <option value="Argamassa AE-III">Argamassa AE-III (Alta Resistência)</option>
                `;
            }
            subcategoria.classList.add('show');
        });

        // Calcular Concreto
        document.getElementById('calcularConcreto').addEventListener('click', function() {
            var volume = parseFloat(document.getElementById('volumeConcreto').value);
            var tipoCimento = document.getElementById('tipoCimento').value;
            var tipoBrita = document.getElementById('tipoBrita').value;
            var tipoAreia = document.getElementById('tipoAreia').value;
            var fck = parseFloat(document.getElementById('fck').value);
            var fatorAgua = parseFloat(document.getElementById('fatorAgua').value);
            var aditivo = document.getElementById('aditivoConcreto').value;
            var temperatura = parseFloat(document.getElementById('temperatura').value);
            var umidade = parseFloat(document.getElementById('umidade').value);

            // Calculando a quantidade de gelo (se o volume for maior que 10 m³, como exemplo)
            var geloNecessario = volume > 10 ? (volume * 0.5) : 0; // Exemplo: 0.5 kg de gelo por m³ se > 10 m³

            var resultado = `Volume de Concreto: ${volume} m³<br>
                             Tipo de Cimento: ${tipoCimento}<br>
                             Tipo de Brita: ${tipoBrita}<br>
                             Tipo de Areia: ${tipoAreia}<br>
                             FCK: ${fck} MPa<br>
                             Fator de Água: ${fatorAgua}<br>
                             Aditivo: ${aditivo}<br>
                             Temperatura: ${temperatura}°C<br>
                             Umidade: ${umidade}%<br>
                             Quantidade de Gelo Necessária: ${geloNecessario.toFixed(2)} kg`;

            document.getElementById('resultadoTextoConcreto').innerHTML = resultado;
            document.getElementById('resultadoConcreto').style.display = 'block';
        });

        // Calcular Argamassa
        document.getElementById('calcularArgamassa').addEventListener('click', function() {
            var volume = parseFloat(document.getElementById('volumeArgamassa').value);
            var tipoArgamassa = document.getElementById('tipoArgamassa').value;
            var tipoArgamassaDetalhe = document.getElementById('tipoArgamassaDetalhe').value;
            var tipoCimento = document.getElementById('tipoCimentoArgamassa').value;
            var tipoAgregado = document.getElementById('tipoAgregadoArgamassa').value;
            var aditivo = document.getElementById('aditivoArgamassa').value;

            var resultado = `Volume de Argamassa: ${volume} m³<br>
                             Tipo de Argamassa: ${tipoArgamassa}<br>
                             Detalhes: ${tipoArgamassaDetalhe}<br>
                             Tipo de Cimento: ${tipoCimento}<br>
                             Tipo de Agregado: ${tipoAgregado}<br>
                             Aditivo: ${aditivo}`;

            document.getElementById('resultadoTextoArgamassa').innerHTML = resultado;
            document.getElementById('resultadoArgamassa').style.display = 'block';
        });
    </script>
</body>
</html>
