<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Concreto e Argamassa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, select, input {
            display: block;
            margin: 10px 0;
        }
        #resultadoConcreto, #resultadoArgamassa {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Concreto e Argamassa</h1>

    <!-- Seção para Concreto -->
    <h2>Concreto</h2>
    <label for="volumeConcreto">Volume de Concreto (m³):</label>
    <input type="number" id="volumeConcreto" value="1">

    <label for="tipoCimento">Tipo de Cimento:</label>
    <select id="tipoCimento">
        <option value="CP I-S">CP I-S</option>
        <option value="CP II">CP II</option>
        <option value="CP III">CP III</option>
        <option value="CP IV">CP IV</option>
        <option value="CP V">CP V</option>
        <option value="CP VI">CP VI</option>
        <option value="CP VII">CP VII</option> <!-- Novo tipo -->
        <option value="CP VIII">CP VIII</option> <!-- Novo tipo -->
    </select>

    <label for="tipoBrita">Tipo de Agregado Graúdo:</label>
    <select id="tipoBrita">
        <option value="Brita 0">Brita 0</option>
        <option value="Brita 1">Brita 1</option>
        <option value="Brita 2">Brita 2</option>
        <option value="Brita 3">Brita 3</option>
        <option value="Brita 4">Brita 4</option>
        <option value="Brita 5">Brita 5</option>
        <option value="Brita 6">Brita 6</option> <!-- Novo tipo -->
        <option value="Brita 7">Brita 7</option> <!-- Novo tipo -->
    </select>

    <label for="fck">FCK (MPa):</label>
    <input type="number" id="fck" value="20">

    <label for="fatorAgua">Fator de Água:</label>
    <input type="number" id="fatorAgua" step="0.01" value="0.5">

    <label for="aditivoConcreto">Aditivo para Concreto:</label>
    <select id="aditivoConcreto">
        <option value="Nenhum">Nenhum</option>
        <option value="Acelerador">Acelerador</option>
        <option value="Redutor de Água">Redutor de Água</option>
        <option value="Superplastificante">Superplastificante</option>
        <option value="Retardador">Retardador</option>
        <option value="Impermeabilizante">Impermeabilizante</option> <!-- Novo tipo -->
    </select>

    <label for="temperatura">Temperatura (°C):</label>
    <input type="number" id="temperatura" value="25">

    <label for="umidade">Umidade (%)</label>
    <input type="number" id="umidade" value="60">

    <button id="calcularConcreto">Calcular Concreto</button>
    <div id="resultadoConcreto"></div>

    <!-- Seção para Argamassa -->
    <h2>Argamassa</h2>
    <label for="volumeArgamassa">Volume da Argamassa (m³):</label>
    <input type="number" id="volumeArgamassa" value="1">

    <label for="fatorAguaArgamassa">Fator de Água para Argamassa:</label>
    <input type="number" id="fatorAguaArgamassa" step="0.01" value="0.5">

    <label for="tipoCimentoArgamassa">Tipo de Cimento para Argamassa:</label>
    <select id="tipoCimentoArgamassa">
        <option value="CP I-S">CP I-S</option>
        <option value="CP II">CP II</option>
        <option value="CP III">CP III</option>
        <option value="CP IV">CP IV</option>
        <option value="CP V">CP V</option>
        <option value="CP VI">CP VI</option>
        <option value="CP VII">CP VII</option> <!-- Novo tipo -->
        <option value="CP VIII">CP VIII</option> <!-- Novo tipo -->
    </select>

    <label for="aditivoArgamassa">Aditivo para Argamassa:</label>
    <select id="aditivoArgamassa">
        <option value="Nenhum">Nenhum</option>
        <option value="Acelerador">Acelerador</option>
        <option value="Redutor de Água">Redutor de Água</option>
        <option value="Impermeabilizante">Impermeabilizante</option> <!-- Novo tipo -->
    </select>

    <label for="adicionalArgamassa">Outros Componentes:</label>
    <select id="adicionalArgamassa">
        <option value="Nenhum">Nenhum</option>
        <option value="Fíler">Fíler</option> <!-- Novo componente -->
        <option value="Fibra">Fibra</option> <!-- Novo componente -->
    </select>

    <button id="calcularArgamassa">Calcular Argamassa</button>
    <div id="resultadoArgamassa"></div>

    <script>
        function calcularConcreto(volumeConcreto, tipoCimento, tipoBrita, fck, fatorAgua, aditivo, temperatura, umidade) {
            let volumeCimento = 0.0, volumeAreia = 0.0, volumeBrita = 0.0, volumeAgua = 0.0;
            let resistencia7dias = 0.0, resistencia14dias = 0.0, resistencia28dias = 0.0;
            const ajusteAditivo = aditivo === 'Acelerador' ? 0.05
                               : aditivo === 'Redutor de Água' ? 0.03
                               : aditivo === 'Superplastificante' ? 0.04
                               : aditivo === 'Retardador' ? -0.02
                               : aditivo === 'Impermeabilizante' ? 0.01 : 0;

            // Cálculo simplificado para volume dos materiais e resistência
            volumeCimento = volumeConcreto * 0.15; // Ajuste conforme a proporção necessária
            volumeAreia = volumeConcreto * 0.30; // Ajuste conforme a proporção necessária
            volumeBrita = volumeConcreto * 0.40; // Ajuste conforme a proporção necessária
            volumeAgua = volumeCimento * fatorAgua;

            resistencia7dias = fck * 0.7;
            resistencia14dias = fck * 0.85;
            resistencia28dias = fck;

            let tempoCura = {};
            if (temperatura >= 20 && umidade >= 60) {
                tempoCura = { 7: '7 dias', 14: '14 dias', 28: '28 dias' };
            } else if (temperatura < 20 || umidade < 60) {
                tempoCura = { 7: '10 dias', 14: '20 dias', 28: '30 dias' };
            }

            return {
                volumeCimento,
                volumeAreia,
                volumeBrita,
                volumeAgua,
                resistencia7dias: resistencia7dias + ajusteAditivo,
                resistencia14dias: resistencia14dias + ajusteAditivo,
                resistencia28dias: resistencia28dias + ajusteAditivo,
                tempoCura
            };
        }

        function calcularArgamassa(volumeArgamassa, fatorAguaArgamassa, aditivoArgamassa, adicionalArgamassa) {
            let volumeCimento = 0.0, volumeAreia = 0.0;
            volumeCimento = volumeArgamassa * 0.4; // Ajuste conforme a proporção necessária
            volumeAreia = volumeArgamassa * 0.6; // Ajuste conforme a proporção necessária

            const volumeAgua = volumeCimento * fatorAguaArgamassa;
            const ajusteAditivo = aditivoArgamassa === 'Acelerador' ? 0.05
                               : aditivoArgamassa === 'Redutor de Água' ? 0.03
                               : aditivoArgamassa === 'Impermeabilizante' ? 0.01 : 0;

            const ajusteAdicional = adicionalArgamassa === 'Fíler' ? 0.02 : adicionalArgamassa === 'Fibra' ? 0.03 : 0;

            let tempoCura = {};
            if (adicionalArgamassa === 'Fibra') {
                tempoCura = { 7: '7 dias', 14: '15 dias', 28: '25 dias' };
            } else {
                tempoCura = { 7: '7 dias', 14: '14 dias', 28: '21 dias' };
            }

            return {
                volumeCimento: volumeCimento + ajusteAdicional,
                volumeAreia: volumeAreia + ajusteAdicional,
                volumeAgua,
                tempoCura
            };
        }

        document.getElementById('calcularConcreto').addEventListener('click', function () {
            const volumeConcreto = parseFloat(document.getElementById('volumeConcreto').value) || 1;
            const tipoCimento = document.getElementById('tipoCimento').value;
            const tipoBrita = document.getElementById('tipoBrita').value;
            const fck = parseFloat(document.getElementById('fck').value) || 20;
            const fatorAgua = parseFloat(document.getElementById('fatorAgua').value) || 0.5;
            const aditivoConcreto = document.getElementById('aditivoConcreto').value;
            const temperatura = parseFloat(document.getElementById('temperatura').value) || 25;
            const umidade = parseFloat(document.getElementById('umidade').value) || 60;

            const resultados = calcularConcreto(volumeConcreto, tipoCimento, tipoBrita, fck, fatorAgua, aditivoConcreto, temperatura, umidade);

            const resultado = `
                <h3>Resultados do Concreto</h3>
                Volume de Cimento: ${resultados.volumeCimento.toFixed(2)} m³<br>
                Volume de Areia: ${resultados.volumeAreia.toFixed(2)} m³<br>
                Volume de Brita: ${resultados.volumeBrita.toFixed(2)} m³<br>
                Volume de Água: ${resultados.volumeAgua.toFixed(2)} kg<br>
                Resistência 7 dias: ${resultados.resistencia7dias.toFixed(2)} MPa<br>
                Resistência 14 dias: ${resultados.resistencia14dias.toFixed(2)} MPa<br>
                Resistência 28 dias: ${resultados.resistencia28dias.toFixed(2)} MPa<br>
                Tempo de Cura: 7 dias: ${resultados.tempoCura[7]}<br>
                Tempo de Cura: 14 dias: ${resultados.tempoCura[14]}<br>
                Tempo de Cura: 28 dias: ${resultados.tempoCura[28]}<br>
            `;
            document.getElementById('resultadoConcreto').innerHTML = resultado;
        });

        document.getElementById('calcularArgamassa').addEventListener('click', function () {
            const volumeArgamassa = parseFloat(document.getElementById('volumeArgamassa').value) || 1;
            const fatorAguaArgamassa = parseFloat(document.getElementById('fatorAguaArgamassa').value) || 0.5;
            const aditivoArgamassa = document.getElementById('aditivoArgamassa').value;
            const adicionalArgamassa = document.getElementById('adicionalArgamassa').value;

            const resultados = calcularArgamassa(volumeArgamassa, fatorAguaArgamassa, aditivoArgamassa, adicionalArgamassa);

            const resultado = `
                <h3>Resultados da Argamassa</h3>
                Volume de Cimento: ${resultados.volumeCimento.toFixed(2)} m³<br>
                Volume de Areia: ${resultados.volumeAreia.toFixed(2)} m³<br>
                Volume de Água: ${resultados.volumeAgua.toFixed(2)} kg<br>
                Tempo de Cura: 7 dias: ${resultados.tempoCura[7]}<br>
                Tempo de Cura: 14 dias: ${resultados.tempoCura[14]}<br>
                Tempo de Cura: 28 dias: ${resultados.tempoCura[28]}<br>
            `;
            document.getElementById('resultadoArgamassa').innerHTML = resultado;
        });
    </script>
</body>
</html>
