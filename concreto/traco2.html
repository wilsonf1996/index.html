<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Concreto e Argamassa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .input-group, .button-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .input-group input:focus, .input-group select:focus {
            border-color: #007bff;
            outline: none;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .result p {
            font-size: 16px;
            line-height: 1.5;
        }
        .result h3 {
            margin-top: 0;
            color: #007bff;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .button-group {
                flex-direction: column;
                gap: 5px;
            }
            .button-group button {
                width: 100%;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Concreto e Argamassa</h1>

        <h2>Calcular Concreto</h2>
        <div class="input-group">
            <label for="tipoCimento">Tipo de Cimento:</label>
            <select id="tipoCimento">
                <option value="CP I-S">CP I-S</option>
                <option value="CP II">CP II</option>
                <option value="CP III">CP III</option>
                <option value="CP IV">CP IV</option>
                <option value="CP V">CP V</option>
                <option value="CP VI">CP VI</option>
            </select>
            <label for="tipoBrita">Tipo de Brita:</label>
            <select id="tipoBrita">
                <option value="Brita 0">Brita 0</option>
                <option value="Brita 1">Brita 1</option>
                <option value="Brita 2">Brita 2</option>
                <option value="Brita 3">Brita 3</option>
                <option value="Brita 4">Brita 4</option>
                <option value="Brita 5">Brita 5</option>
            </select>
            <label for="fck">FCK (MPa):</label>
            <select id="fck">
                <option value="20">20 MPa</option>
                <option value="25">25 MPa</option>
                <option value="30">30 MPa</option>
                <option value="35">35 MPa</option>
                <option value="40">40 MPa</option>
                <option value="45">45 MPa</option>
                <option value="50">50 MPa</option>
            </select>
            <label for="fatorAgua">Fator de Água/Cimento:</label>
            <input type="number" id="fatorAgua" placeholder="Ex: 0.5" step="0.01" min="0.1">
            <label for="aditivoConcreto">Aditivo:</label>
            <select id="aditivoConcreto">
                <option value="Nenhum">Nenhum</option>
                <option value="Acelerador">Acelerador</option>
                <option value="Redutor de Água">Redutor de Água</option>
                <option value="Superplastificante">Superplastificante</option>
                <option value="Retardador">Retardador</option>
            </select>
        </div>

        <h2>Calcular Argamassa</h2>
        <div class="input-group">
            <label for="tipoCimentoArgamassa">Tipo de Cimento para Argamassa:</label>
            <select id="tipoCimentoArgamassa">
                <option value="CP I-S">CP I-S</option>
                <option value="CP II">CP II</option>
                <option value="CP III">CP III</option>
                <option value="CP IV">CP IV</option>
                <option value="CP V">CP V</option>
                <option value="CP VI">CP VI</option>
            </select>
            <label for="volumeArgamassa">Volume Total de Argamassa (m³):</label>
            <input type="number" id="volumeArgamassa" placeholder="Ex: 1.0" step="0.01">
            <label for="fatorAguaArgamassa">Fator Água/Cimento:</label>
            <input type="number" id="fatorAguaArgamassa" placeholder="Ex: 0.6" step="0.01" min="0.1">
            <label for="aditivoArgamassa">Aditivo:</label>
            <select id="aditivoArgamassa">
                <option value="Nenhum">Nenhum</option>
                <option value="Acelerador">Acelerador</option>
                <option value="Redutor de Água">Redutor de Água</option>
            </select>
        </div>

        <h2>Condicionantes</h2>
        <div class="input-group">
            <label for="temperatura">Temperatura de Cura (°C):</label>
            <input type="number" id="temperatura" placeholder="Ex: 25" step="0.1">
            <label for="umidade">Umidade Relativa (%):</label>
            <input type="number" id="umidade" placeholder="Ex: 60" step="0.1">
        </div>

        <div class="button-group">
            <button id="calcularConcreto">Calcular Concreto</button>
            <button id="calcularArgamassa">Calcular Argamassa</button>
        </div>

        <div id="resultadoTexto" class="result"></div>
    </div>

    <script>
        function calcularConcreto(tipoCimento, tipoBrita, fck, fatorAgua, aditivo, temperatura, umidade) {
            let volumeCimento = 0.0, volumeAreia = 0.0, volumeBrita = 0.0, volumeAgua = 0.0;
            let resistencia7dias = 0.0, resistencia14dias = 0.0, resistencia28dias = 0.0;
            const ajusteAditivo = aditivo === 'Acelerador' ? 0.05 : aditivo === 'Redutor de Água' ? 0.03 : aditivo === 'Superplastificante' ? 0.04 : aditivo === 'Retardador' ? -0.02 : 0;

            // Cálculo simplificado para volume dos materiais e resistência
            volumeCimento = fck * 0.1;
            volumeAreia = fck * 0.2;
            volumeBrita = fck * 0.3;
            volumeAgua = volumeCimento * fatorAgua;

            resistencia7dias = fck * 0.7;
            resistencia14dias = fck * 0.85;
            resistencia28dias = fck;

            let tempoCura = {};
            if (temperatura >= 20 && umidade >= 60) {
                tempoCura = { 7: '7 dias', 14: '14 dias', 28: '28 dias' };
            } else if (temperatura < 20 || umidade < 60) {
                tempoCura = { 7: '10 dias', 14: '20 dias', 28: '30 dias' };
            }

            return {
                volumeCimento,
                volumeAreia,
                volumeBrita,
                volumeAgua,
                resistencia7dias: resistencia7dias + ajusteAditivo,
                resistencia14dias: resistencia14dias + ajusteAditivo,
                resistencia28dias: resistencia28dias + ajusteAditivo,
                tempoCura
            };
        }

        function calcularArgamassa(volumeArgamassa, fatorAguaArgamassa, aditivoArgamassa) {
            let volumeCimento = 0.0, volumeAreia = 0.0;
            volumeCimento = volumeArgamassa * 0.4;
            volumeAreia = volumeArgamassa * 0.6;

            const volumeAgua = volumeCimento * fatorAguaArgamassa;
            const ajusteAditivo = aditivoArgamassa === 'Acelerador' ? 0.05 : aditivoArgamassa === 'Redutor de Água' ? 0.03 : 0;

            let tempoCura = {};
            if (temperatura >= 20 && umidade >= 60) {
                tempoCura = { 7: '7 dias', 14: '14 dias', 28: '28 dias' };
            } else if (temperatura < 20 || umidade < 60) {
                tempoCura = { 7: '10 dias', 14: '20 dias', 28: '30 dias' };
            }

            return {
                volumeCimento,
                volumeAreia,
                volumeAgua: volumeAgua + ajusteAditivo,
                tempoCura
            };
        }

        document.getElementById('calcularConcreto').addEventListener('click', function () {
            const tipoCimento = document.getElementById('tipoCimento').value;
            const tipoBrita = document.getElementById('tipoBrita').value;
            const fck = parseFloat(document.getElementById('fck').value) || 20;
            const fatorAgua = parseFloat(document.getElementById('fatorAgua').value) || 0.5;
            const aditivo = document.getElementById('aditivoConcreto').value;
            const temperatura = parseFloat(document.getElementById('temperatura').value) || 25;
            const umidade = parseFloat(document.getElementById('umidade').value) || 60;

            const resultados = calcularConcreto(tipoCimento, tipoBrita, fck, fatorAgua, aditivo, temperatura, umidade);

            const resultado = `
                <h3>Resultados do Concreto</h3>
                Volume de Cimento: ${resultados.volumeCimento.toFixed(2)} m³<br>
                Volume de Areia: ${resultados.volumeAreia.toFixed(2)} m³<br>
                Volume de Brita: ${resultados.volumeBrita.toFixed(2)} m³<br>
                Volume de Água: ${resultados.volumeAgua.toFixed(2)} kg<br>
                Resistência aos 7 dias: ${resultados.resistencia7dias.toFixed(2)} MPa<br>
                Resistência aos 14 dias: ${resultados.resistencia14dias.toFixed(2)} MPa<br>
                Resistência aos 28 dias: ${resultados.resistencia28dias.toFixed(2)} MPa<br>
                Tempo de Cura: 7 dias: ${resultados.tempoCura[7]}<br>
                Tempo de Cura: 14 dias: ${resultados.tempoCura[14]}<br>
                Tempo de Cura: 28 dias: ${resultados.tempoCura[28]}
            `;

            document.getElementById('resultadoTexto').innerHTML = resultado;
        });

        document.getElementById('calcularArgamassa').addEventListener('click', function () {
            const volumeArgamassa = parseFloat(document.getElementById('volumeArgamassa').value) || 1.0;
            const fatorAguaArgamassa = parseFloat(document.getElementById('fatorAguaArgamassa').value) || 0.6;
            const aditivoArgamassa = document.getElementById('aditivoArgamassa').value;

            const resultados = calcularArgamassa(volumeArgamassa, fatorAguaArgamassa, aditivoArgamassa);

            const resultado = `
                <h3>Resultados da Argamassa</h3>
                Volume de Cimento: ${resultados.volumeCimento.toFixed(2)} m³<br>
                Volume de Areia: ${resultados.volumeAreia.toFixed(2)} m³<br>
                Volume de Água: ${resultados.volumeAgua.toFixed(2)} kg<br>
                Tempo de Cura: 7 dias: ${resultados.tempoCura[7]}<br>
                Tempo de Cura: 14 dias: ${resultados.tempoCura[14]}<br>
                Tempo de Cura: 28 dias: ${resultados.tempoCura[28]}
            `;

            document.getElementById('resultadoTexto').innerHTML = resultado;
        });
    </script>
</body>
</html>
