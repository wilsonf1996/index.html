<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Traço de Concreto e Argamassa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }
        h1, h2 {
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            margin-right: 10px;
            display: inline-block;
            width: 200px;
        }
        .input-group input, .input-group select {
            padding: 5px;
            width: 200px;
        }
        .button-group {
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-group button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Traço de Concreto e Argamassa</h1>

        <!-- Seção de cálculo de concreto -->
        <div class="input-group">
            <label for="metodoCalculo">Método de Cálculo:</label>
            <select id="metodoCalculo">
                <option value="porProporcao">Por Proporção</option>
                <option value="porVolume">Por Volume</option>
                <option value="porFck">Por Fck</option>
                <option value="porTipoCimento">Por Tipo de Cimento</option>
            </select>
        </div>

        <!-- Inputs comuns -->
        <div class="input-group">
            <label for="tipoCimento">Tipo de Cimento:</label>
            <select id="tipoCimento">
                <option value="CP I">CP I</option>
                <option value="CP II">CP II</option>
                <option value="CP III">CP III</option>
                <option value="CP IV">CP IV</option>
                <option value="CP V">CP V</option>
            </select>
        </div>

        <div class="input-group">
            <label for="tipoBrita">Tipo de Brita:</label>
            <select id="tipoBrita">
                <option value="brita0">Brita 0</option>
                <option value="brita1">Brita 1</option>
                <option value="brita2">Brita 2</option>
            </select>
        </div>

        <div class="input-group">
            <label for="fatorAgua">Fator de Água:</label>
            <input type="number" id="fatorAgua" placeholder="Ex: 0.5" step="0.01">
        </div>

        <!-- Inputs para o método Por Proporção -->
        <div id="inputsProporcao" class="input-group">
            <label for="proporcaoCimento">Proporção de Cimento (kg):</label>
            <input type="number" id="proporcaoCimento" placeholder="Ex: 50" step="0.1">
            <label for="proporcaoAreia">Proporção de Areia (kg):</label>
            <input type="number" id="proporcaoAreia" placeholder="Ex: 100" step="0.1">
            <label for="proporcaoBrita">Proporção de Brita (kg):</label>
            <input type="number" id="proporcaoBrita" placeholder="Ex: 150" step="0.1">
        </div>

        <!-- Inputs para o método Por Volume -->
        <div id="inputsVolume" class="input-group" style="display: none;">
            <label for="volumeCimento">Volume de Cimento (m³):</label>
            <input type="number" id="volumeCimento" placeholder="Ex: 0.15" step="0.01">
            <label for="volumeAreia">Volume de Areia (m³):</label>
            <input type="number" id="volumeAreia" placeholder="Ex: 0.3" step="0.01">
            <label for="volumeBrita">Volume de Brita (m³):</label>
            <input type="number" id="volumeBrita" placeholder="Ex: 0.45" step="0.01">
        </div>

        <!-- Inputs para o método Por Fck -->
        <div id="inputsFck" class="input-group" style="display: none;">
            <label for="fck">Fck desejado (MPa):</label>
            <input type="number" id="fck" placeholder="Ex: 25" step="0.1">
            <label for="quantidadeConcreto">Quantidade de Concreto (m³):</label>
            <input type="number" id="quantidadeConcreto" placeholder="Ex: 10" step="0.01">
        </div>

        <!-- Inputs para o método Por Tipo de Cimento -->
        <div id="inputsTipoCimento" class="input-group" style="display: none;">
            <label for="resistenciaConcreto">Resistência do Concreto (MPa):</label>
            <input type="number" id="resistenciaConcreto" placeholder="Ex: 25" step="0.1">
            <label for="quantidadeConcretoTipo">Quantidade de Concreto (m³):</label>
            <input type="number" id="quantidadeConcretoTipo" placeholder="Ex: 10" step="0.01">
        </div>

        <div class="button-group">
            <button onclick="calcularConcreto()">Calcular Concreto</button>
        </div>

        <div class="result" id="resultado"></div>

        <!-- Seção de simulação de resistência do concreto -->
        <h2>Simulação de Resistência do Concreto</h2>
        <div class="input-group">
            <label for="dias">Dias de Cura:</label>
            <input type="number" id="dias" placeholder="Ex: 28" step="1">
        </div>

        <div class="button-group">
            <button onclick="simularResistencia()">Simular Resistência</button>
        </div>

        <div class="result" id="resultadoResistencia"></div>

        <!-- Seção de cálculo de argamassa -->
        <h2>Calculadora de Argamassa</h2>
        <div class="input-group">
            <label for="metodoArgamassa">Método de Cálculo:</label>
            <select id="metodoArgamassa">
                <option value="porProporcaoArgamassa">Por Proporção</option>
                <option value="porVolumeArgamassa">Por Volume</option>
            </select>
        </div>

        <!-- Inputs para o método Por Proporção Argamassa -->
        <div id="inputsProporcaoArgamassa" class="input-group">
            <label for="proporcaoCimentoArgamassa">Proporção de Cimento (kg):</label>
            <input type="number" id="proporcaoCimentoArgamassa" placeholder="Ex: 25" step="0.1">
            <label for="proporcaoAreiaArgamassa">Proporção de Areia (kg):</label>
            <input type="number" id="proporcaoAreiaArgamassa" placeholder="Ex: 75" step="0.1">
        </div>

        <!-- Inputs para o método Por Volume Argamassa -->
        <div id="inputsVolumeArgamassa" class="input-group" style="display: none;">
            <label for="volumeCimentoArgamassa">Volume de Cimento (m³):</label>
            <input type="number" id="volumeCimentoArgamassa" placeholder="Ex: 0.05" step="0.01">
            <label for="volumeAreiaArgamassa">Volume de Areia (m³):</label>
            <input type="number" id="volumeAreiaArgamassa" placeholder="Ex: 0.15" step="0.01">
        </div>

        <div class="button-group">
            <button onclick="calcularArgamassa()">Calcular Argamassa</button>
        </div>

        <div class="result" id="resultadoArgamassa"></div>
    </div>

    <script>
        function calcularConcreto() {
            const metodo = document.getElementById('metodoCalculo').value;
            let resultado = '';

            if (metodo === 'porProporcao') {
                const proporcaoCimento = parseFloat(document.getElementById('proporcaoCimento').value);
                const proporcaoAreia = parseFloat(document.getElementById('proporcaoAreia').value);
                const proporcaoBrita = parseFloat(document.getElementById('proporcaoBrita').value);

                if (isNaN(proporcaoCimento) || isNaN(proporcaoAreia) || isNaN(proporcaoBrita)) {
                    resultado = "Por favor, preencha todos os campos corretamente.";
                } else {
                    resultado = `Proporções: Cimento = ${proporcaoCimento} kg, Areia = ${proporcaoAreia} kg, Brita = ${proporcaoBrita} kg`;
                }

            } else if (metodo === 'porVolume') {
                const volumeCimento = parseFloat(document.getElementById('volumeCimento').value);
                const volumeAreia = parseFloat(document.getElementById('volumeAreia').value);
                const volumeBrita = parseFloat(document.getElementById('volumeBrita').value);

                if (isNaN(volumeCimento) || isNaN(volumeAreia) || isNaN(volumeBrita)) {
                    resultado = "Por favor, preencha todos os campos corretamente.";
                } else {
                    resultado = `Volumes: Cimento = ${volumeCimento} m³, Areia = ${volumeAreia} m³, Brita = ${volumeBrita} m³`;
                }

            } else if (metodo === 'porFck') {
                const fck = parseFloat(document.getElementById('fck').value);
                const quantidadeConcreto = parseFloat(document.getElementById('quantidadeConcreto').value);

                if (isNaN(fck) || isNaN(quantidadeConcreto)) {
                    resultado = "Por favor, preencha todos os campos corretamente.";
                } else {
                    resultado = `Fck desejado: ${fck} MPa, Quantidade de Concreto: ${quantidadeConcreto} m³`;
                }

            } else if (metodo === 'porTipoCimento') {
                const resistenciaConcreto = parseFloat(document.getElementById('resistenciaConcreto').value);
                const quantidadeConcretoTipo = parseFloat(document.getElementById('quantidadeConcretoTipo').value);

                if (isNaN(resistenciaConcreto) || isNaN(quantidadeConcretoTipo)) {
                    resultado = "Por favor, preencha todos os campos corretamente.";
                } else {
                    resultado = `Resistência do Concreto: ${resistenciaConcreto} MPa, Quantidade de Concreto: ${quantidadeConcretoTipo} m³`;
                }
            }

            document.getElementById('resultado').innerHTML = `<strong>Resultado do Cálculo do Concreto:</strong><br>${resultado}`;
        }

        function simularResistencia() {
            const resistenciaInicial = parseFloat(document.getElementById('resistenciaInicial').value);
            const dias = parseInt(document.getElementById('dias').value, 10);

            if (isNaN(resistenciaInicial) || isNaN(dias)) {
                document.getElementById('resultadoResistencia').innerHTML = "Por favor, preencha todos os campos corretamente.";
                return;
            }

            // Parâmetros típicos para estimativa de resistência
            const resistenciaMaxima = 40; // Resistência máxima estimada (MPa)
            const taxaCrescimento = 0.5; // Taxa de crescimento exponencial

            // Cálculo da resistência com base na fórmula exponencial
            const resistenciaEstimativa = resistenciaInicial + (resistenciaMaxima - resistenciaInicial) * (1 - Math.exp(-taxaCrescimento * dias));

            document.getElementById('resultadoResistencia').innerHTML = `
                <strong>Resultado da Estimativa de Resistência:</strong><br>
                Resistência Estimada após ${dias} dias: ${resistenciaEstimativa.toFixed(2)} MPa
            `;
        }

        function calcularArgamassa() {
            const metodo = document.getElementById('metodoArgamassa').value;
            let resultado = '';

            if (metodo === 'porProporcaoArgamassa') {
                const proporcaoCimentoArgamassa = parseFloat(document.getElementById('proporcaoCimentoArgamassa').value);
                const proporcaoAreiaArgamassa = parseFloat(document.getElementById('proporcaoAreiaArgamassa').value);

                if (isNaN(proporcaoCimentoArgamassa) || isNaN(proporcaoAreiaArgamassa)) {
                    resultado = "Por favor, preencha todos os campos corretamente.";
                } else {
                    resultado = `Proporções: Cimento = ${proporcaoCimentoArgamassa} kg, Areia = ${proporcaoAreiaArgamassa} kg`;
                }

            } else if (metodo === 'porVolumeArgamassa') {
                const volumeCimentoArgamassa = parseFloat(document.getElementById('volumeCimentoArgamassa').value);
                const volumeAreiaArgamassa = parseFloat(document.getElementById('volumeAreiaArgamassa').value);

                if (isNaN(volumeCimentoArgamassa) || isNaN(volumeAreiaArgamassa)) {
                    resultado = "Por favor, preencha todos os campos corretamente.";
                } else {
                    resultado = `Volumes: Cimento = ${volumeCimentoArgamassa} m³, Areia = ${volumeAreiaArgamassa} m³`;
                }
            }

            document.getElementById('resultadoArgamassa').innerHTML = `<strong>Resultado do Cálculo da Argamassa:</strong><br>${resultado}`;
        }

        // Atualiza campos com base no método selecionado
        document.getElementById('metodoCalculo').addEventListener('change', function () {
            const metodo = this.value;
            document.getElementById('inputsProporcao').style.display = metodo === 'porProporcao' ? 'block' : 'none';
            document.getElementById('inputsVolume').style.display = metodo === 'porVolume' ? 'block' : 'none';
            document.getElementById('inputsFck').style.display = metodo === 'porFck' ? 'block' : 'none';
            document.getElementById('inputsTipoCimento').style.display = metodo === 'porTipoCimento' ? 'block' : 'none';
        });

        document.getElementById('metodoArgamassa').addEventListener('change', function () {
            const metodo = this.value;
            document.getElementById('inputsProporcaoArgamassa').style.display = metodo === 'porProporcaoArgamassa' ? 'block' : 'none';
            document.getElementById('inputsVolumeArgamassa').style.display = metodo === 'porVolumeArgamassa' ? 'block' : 'none';
        });
    </script>
</body>
</html>
