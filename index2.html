    <script>
        // Função para ir ao link
        function goToLink(url) {
            window.location.href = url;
        }

        // Função para exibir dados do clima e localização
        function fetchWeatherData() {
            const location = 'São Paulo'; // Exemplo de localização
            document.getElementById('location').innerText = location;
            document.getElementById('weather').innerText = 'Chuva leve'; // Exemplo de clima
            document.getElementById('temperature').innerText = '28°C'; // Exemplo de temperatura
            document.getElementById('forecast').innerText = 'Previsão para amanhã: 30°C com sol';
        }

        // Função para exibir hora e data
        function updateClock() {
            const now = new Date();
            const options = {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit'
            };
            const date = now.toLocaleDateString('pt-BR', options);
            const time = now.toLocaleTimeString();
            document.getElementById('clock').innerText = time;
            document.getElementById('date').innerText = date;
        }

        // Atualizar o relógio a cada segundo
        setInterval(updateClock, 1000);

        // Função de autenticação
        function authenticateUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'senha123') {
                alert('Autenticação bem-sucedida');
                // Redireciona para a página principal após autenticação
                window.location.href = '/home.html'; // Redirecione para a página que você deseja após login
            } else {
                alert('Usuário ou senha inválidos');
            }
        }

        // Carregar dados de clima e hora ao carregar a página
        fetchWeatherData();
        updateClock();
