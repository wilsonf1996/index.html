<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>дом</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Efeito de fundo de espaço sideral em movimento */
        .space-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://example.com/space-background.jpg'); /* Substitua com uma imagem de espaço sideral */
            background-size: cover;
            animation: moveBackground 100s infinite linear;
            z-index: -1;
        }

        @keyframes moveBackground {
            0% {
                transform: translate3d(0, 0, 0);
            }

            100% {
                transform: translate3d(-5000px, 0, 0); /* Movimenta o fundo para simular velocidade */
            }
        }

        h1 {
            font-size: 4em;
            color: #00ff99;
            text-shadow: 0 0 20px #00ff99, 0 0 30px #00ff99, 0 0 50px #00ff99;
            margin-top: 50px;
            letter-spacing: 3px;
        }

        #info-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            z-index: 10;
        }

        #weather-info,
        #clock-container {
            font-size: 22px;
            color: #f0f0f0;
            margin-top: 20px;
        }

        #weather-info p,
        #clock-container p {
            margin: 5px 0;
            text-shadow: 0 0 15px #ff007f;
        }

        .neon-text {
            color: #ff007f;
            text-shadow: 0 0 5px #ff007f, 0 0 20px #ff007f, 0 0 30px #ff007f;
        }

        .neon-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #222;
            color: #fff;
            border: 2px solid #ff007f;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px #ff007f, 0 0 20px #ff007f;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .neon-button:hover {
            background-color: #ff007f;
            color: #111;
            box-shadow: 0 0 30px #ff007f, 0 0 40px #ff007f;
        }

        .neutral-button {
            padding: 15px;
            font-size: 16px;
            background-color: transparent;
            color: #f0f0f0;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 0 10px #f0f0f0;
            transition: all 0.3s ease;
        }

        .neutral-button:hover {
            background-color: #f0f0f0;
            color: #111;
            box-shadow: 0 0 20px #f0f0f0;
        }

        #buttons-container {
            margin-top: 40px;
        }

        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 15px #ff007f;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border: 1px solid #444;
        }

        th {
            background-color: #222;
            color: #ff007f;
        }

        td {
            background-color: #333;
            color: #ccc;
        }

        input {
            width: 80%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #444;
            background-color: #222;
            color: #fff;
            box-shadow: 0 0 10px #ff007f;
            transition: all 0.3s ease;
        }

        input:focus {
            box-shadow: 0 0 15px #ff007f;
        }

        #auth-section {
            margin-top: 100px;
            text-align: center;
        }

        #auth-section input {
            padding: 10px;
            font-size: 16px;
            background-color: #222;
            color: #fff;
            border-radius: 8px;
            border: 2px solid #444;
        }

        #auth-section button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #ff007f;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        #auth-section button:hover {
            background-color: #00ff99;
        }

        @media only screen and (max-width: 600px) {
            body {
                margin: 10px;
            }

            h1 {
                font-size: 2.5em;
            }

            #info-container {
                margin-top: 20px;
            }

            .neon-button {
                font-size: 16px;
                padding: 12px 25px;
            }

            .neutral-button {
                font-size: 14px;
                padding: 12px;
            }

            input {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="space-background"></div>
    <h1>дом</h1>

    <div id="main-content">
        <div id="info-container">
            <div id="weather-info">
                <p id="location">Carregando localização...</p>
                <p id="weather">Carregando clima...</p>
                <p id="temperature">Carregando temperatura...</p>
                <p id="forecast">Carregando previsão diária...</p>
            </div>

            <div id="clock-container">
                <p id="clock">Carregando relógio...</p>
                <p id="date">Carregando data...</p>
            </div>
        </div>

        <div class="button-group">
            <button class="neutral-button" onclick="goToLink('https://wilsonf1996.github.io/index.html/wf/principal.html')">WF ENGENHARIA CONSULTIVA</button>
            <button class="neutral-button" onclick="goToAgendaSemanalPage()">Agenda Semanal</button>
            <button class="neutral-button" onclick="goToCalculatorPage()">Calculadora</button>
            <button class="neutral-button" onclick="goToLink('https://wilsonf1996.github.io/index.html/notas/notas.html')">Notas</button>
            <button class="neutral-button" onclick="goToLink('https://wilsonf1996.github.io/index.html/documentos/videox.html')">Musica</button>
            <button class="neutral-button" onclick="goToLink('https://wilsonf1996.github.io/index.html/checklist/checklist3.html')">Checklist</button>
            <button class="neutral-button" onclick="goToLink('https://wilsonf1996.github.io/index.html/compras/compras.html')">Compras</button>
            <button class="neutral-button" onclick="goToLink('https://wilsonf1996.github.io/index.html/contatos/contatos.html')">Contatos</button>
            <button class="neutral-button" onclick="goToLink('https://wilsonf1996.github.io/index.html/diario/diario.html')">Diário</button>
            <button class="neutral-button" onclick="goToLink('https://wilsonf1996.github.io/index.html/financeiro/financeirobotoes.html')">Financeiro</button>
            <button class="neutral-button" onclick="goToLink('https://wilsonf1996.github.io/index.html/radio/radio.html')">Radio</button>
            <button class="neutral-button" onclick="goToLink('https://wilsonf1996.github.io/index.html/saúde/saude.html')">Saúde</button>
            <button class="neutral-button" onclick="goToLink('https://wilsonf1996.github.io/index.html/treino/treino.html')">Treino</button>
            <button class="neutral-button" onclick="goToLink('https://wilsonf1996.github.io/index.html/tvonline/tvonline.html')">TV Online</button>
            <button class="neutral-button" onclick="goToLink('https://wilsonf1996.github.io/index.html/inventarios/inventario.html')">Inventario</button>
            <button class="neutral-button" onclick="goToLink('https://wilsonf1996.github.io/index.html/serviço/serviço.html')">Serviços</button>
        </div>
    </div>

    <div id="auth-section">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="authenticate()">Login</button>
    </div>

    <script>
        function goToLink(url) {
            window.location.href = url;
        }

        function goToAgendaSemanalPage() {
            window.location.href = 'agenda_semanal.html';
        }

        function goToCalculatorPage() {
            window.location.href = 'calculator.html';
        }

        function authenticate() {
            // Função de autenticação (exemplo básico)
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            if (username === 'admin' && password === 'admin') {
                alert('Login bem-sucedido!');
            } else {
                alert('Credenciais inválidas.');
            }
        }
    </script>
</body>

</html>
