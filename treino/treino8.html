
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2 {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

<h1>Treino App</h1>

<label for="date">Selecione a Data:</label>
<input type="date" id="date" onchange="loadWorkout()">

<h2>Exercícios de Cardio</h2>
<label for="cardio-exercise">Escolha um Exercício:</label>
<select id="cardio-exercise">
    <option value="Corrida">Corrida</option>
    <option value="Bicicleta">Bicicleta</option>
    <option value="Natação">Natação</option>
    <option value="Caminhada">Caminhada</option>
    <option value="Pular Corda">Pular Corda</option>
    <option value="Remo">Remo</option>
    <option value="Escalada">Escalada</option>
    <option value="Dança">Dança</option>
    <option value="Aeróbica">Aeróbica</option>
    <option value="Hidroginástica">Hidroginástica</option>
    <option value="Patinação">Patinação</option>
    <option value="Boxe">Boxe</option>
    <option value="Kickboxing">Kickboxing</option>
    <option value="Jumping Jacks">Jumping Jacks</option>
    <option value="Ski Machine">Ski Machine</option>
    <option value="Saltos com Agachamento">Saltos com Agachamento</option>
</select>
<label for="cardio-time">Duração (min):</label>
<input type="number" id="cardio-time" min="1" required>
<label for="cardio-speed">Velocidade (km/h):</label>
<input type="number" id="cardio-speed" min="1" required>
<button onclick="addCardioExercise()">Adicionar Cardio</button>

<h2>Exercícios de Musculação</h2>

<h3>Peito</h3>
<label for="muscle-exercise-chest">Escolha um Exercício:</label>
<select id="muscle-exercise-chest">
    <option value="Supino">Supino</option>
    <option value="Flexão de Braço">Flexão de Braço</option>
    <option value="Peck Deck">Peck Deck</option>
    <option value="Crucifixo">Crucifixo</option>
    <option value="Desenvolvimento com Halteres">Desenvolvimento com Halteres</option>
    <option value="Flexão com Pés Elevados">Flexão com Pés Elevados</option>
    <option value="Supino Inclinado">Supino Inclinado</option>
    <option value="Cross Over">Cross Over</option>
    <option value="Dumbbell Flyes">Dumbbell Flyes</option>
    <option value="Cable Flyes">Cable Flyes</option>
</select>

<h3>Costas</h3>
<label for="muscle-exercise-back">Escolha um Exercício:</label>
<select id="muscle-exercise-back">
    <option value="Remada Curvada">Remada Curvada</option>
    <option value="Puxada na Barra">Puxada na Barra</option>
    <option value="Remada Unilateral">Remada Unilateral</option>
    <option value="Levantamento Terra">Levantamento Terra</option>
    <option value="Pull Up">Pull Up</option>
    <option value="Barra Fixa">Barra Fixa</option>
    <option value="Remada Baixa">Remada Baixa</option>
    <option value="Deadlift">Deadlift</option>
    <option value="Face Pull">Face Pull</option>

<h3>Pernas</h3>
<label for="muscle-exercise-legs">Escolha um Exercício:</label>

    <option value="Agachamento">Agachamento</option>
    <option value="Leg Press">Leg Press</option>
    <option value="Cadeira Extensora">Cadeira Extensora</option>
    <option value="Cadeira Flexora">Cadeira Flexora</option>
    <option value="Levantamento de Panturrilha">Levantamento de Panturrilha</option>
    <option value="Agachamento Frontal">Agachamento Frontal</option>
    <option value="Lunges">Lunges</option>
    <option value="Sumo Squats">Sumo Squats</option>
    <option value="Step Up">Step Up</option>
    <option value="Pistol Squats">Pistol Squats</option>
</select>

<h3>Ombros</h3>
<label for="muscle-exercise-shoulders">Escolha um Exercício:</label>
<select id="muscle-exercise-shoulders">
    <option value="Desenvolvimento de Ombros">Desenvolvimento de Ombros</option>
    <option value="Elevação Lateral">Elevação Lateral</option>
    <option value="Elevação Frontal">Elevação Frontal</option>
    <option value="Arnold Press">Arnold Press</option>
    <option value="Face Pull">Face Pull</option>
    <option value="Shrugs">Shrugs</option>
    <option value="Barbell Overhead Press">Barbell Overhead Press</option>
    <option value="Dumbbell Shoulder Press">Dumbbell Shoulder Press</option>
    <option value="Upright Row">Upright Row</option>
    <option value="Plank to Push-Up">Plank to Push-Up</option>

<h3>Bíceps</h3>
<label for="muscle-exercise-biceps">Escolha um Exercício:</label>
<select id="muscle-exercise-biceps">
    <option value="Rosca Direta">Rosca Direta</option>
    <option value="Rosca Martelo">Rosca Martelo</option>
    <option value="Dumbbell Bicep Curl">Dumbbell Bicep Curl</option>
    <option value="Concentração Curl">Concentração Curl</option>
    <option value="Cable Curls">Cable Curls</option>
    <option value="Barbell Curl">Barbell Curl</option>
    <option value="Incline Dumbbell Curl">Incline Dumbbell Curl</option>
    <option value="Preacher Curl">Preacher Curl</option>
    <option value="Reverse Curl">Reverse Curl</option>
    <option value="Zottman Curl">Zottman Curl</option>

<h3>Tríceps</h3>
<label for="muscle-exercise-triceps">Escolha um Exercício:</label>
<select id="muscle-exercise-triceps">
    <option value="Tríceps na Polia">Tríceps na Polia</option>
    <option value="Extensão de Tríceps">Extensão de Tríceps</option>
    <option value="Dumbbell Triceps Kickback">Dumbbell Triceps Kickback</option>
    <option value="Skull Crushers">Skull Crushers</option>
    <option value="Diamond Push-Ups">Diamond Push-Ups</option>
    <option value="Tríceps Mergulho">Tríceps Mergulho</option>
    <option value="Close-Grip Bench Press">Close-Grip Bench Press</option>
    <option value="Overhead Triceps Extension">Overhead Triceps Extension</option>

    <option value="Reverse Grip Triceps Pushdown">Reverse Grip Triceps Pushdown</option>

<h3>Abdômen</h3>
<label for="muscle-exercise-abs">Escolha um Exercício:</label>
<select id="muscle-exercise-abs">
    <option value="Abdominal Tradicional">Abdominal Tradicional</option>
    <option value="Prancha">Prancha</option>
    <option value="Elevação de Pernas">Elevação de Pernas</option>
    <option value="Crunch">Crunch</option>
    <option value="Bicycle Crunch">Bicycle Crunch</option>
    <option value="Russian Twist">Russian Twist</option>
    <option value="Plank to Push-Up">Plank to Push-Up</option>
    <option value="Mountain Climbers">Mountain Climbers</option>
    <option value="Leg Raises">Leg Raises</option>
    <option value="Hanging Leg Raises">Hanging Leg Raises</option>
</select>

<label for="muscle-sets">Número de Séries:</label>
<input type="number" id="muscle-sets" min="1" required>
<label for="muscle-reps">Número de Repetições:</label>
<input type="number" id="muscle-reps" min="1" required>
<button onclick="addMuscleExercise()">Adicionar Musculação</button>

<h2>Resumo do Treino</h2>
<table>
    <thead>
        <tr>
            <th>Data</th>
            <th>Tipo</th>
            <th>Exercício</th>
            <th>Duração (min)/Séries</th>
            <th>Velocidade/Repetições</th>
        </tr>
    </thead>
    <tbody id="workout-summary"></tbody>
</table>

<script>
    // Configurações do Firebase
    const firebaseConfig = {
         apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
        authDomain: "agenda-6accc.firebaseapp.com",
        databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
        projectId: "agenda-6accc",
        storageBucket: "agenda-6accc.appspot.com",
        messagingSenderId: "794262176773",
        appId: "1:794262176773:web:0ddc1e478ff3ec0629d528",
        measurementId: "G-CVBQ54PERH"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function addCardioExercise() {
        const date = document.getElementById('date').value;
        const exercise = document.getElementById('cardio-exercise').value;
        const time = document.getElementById('cardio-time').value;
        const speed = document.getElementById('cardio-speed').value;

        if (date && exercise && time && speed) {
            database.ref('workouts/' + date).push({
                type: 'Cardio',
                exercise: exercise,
                duration: time,
                speed: speed
            }).then(() => {
                loadWorkout();
            });
        }
    }

    function addMuscleExercise() {
        const date = document.getElementById('date').value;
        const chestExercise = document.getElementById('muscle-exercise-chest').value;
        const backExercise = document.getElementById('muscle-exercise-back').value;
        const legsExercise = document.getElementById('muscle-exercise-legs').value;
        const shouldersExercise = document.getElementById('muscle-exercise-shoulders').value;
        const bicepsExercise = document.getElementById('muscle-exercise-biceps').value;
        const tricepsExercise = document.getElementById('muscle-exercise-triceps').value;
        const absExercise = document.getElementById('muscle-exercise-abs').value;
        const sets = document.getElementById('muscle-sets').value;
        const reps = document.getElementById('muscle-reps').value;

        if (date) {
            const muscleExercises = [
                { exercise: chestExercise, type: 'Musculação' },
                { exercise: backExercise, type: 'Musculação' },
                { exercise: legsExercise, type: 'Musculação' },
                { exercise: shouldersExercise, type: 'Musculação' },
                { exercise: bicepsExercise, type: 'Musculação' },
                { exercise: tricepsExercise, type: 'Musculação' },
                { exercise: absExercise, type: 'Musculação' },
            ];

            muscleExercises.forEach(({ exercise }) => {
                database.ref('workouts/' + date).push({
                    type: 'Musculação',
                    exercise: exercise,
                    sets: sets,
                    reps: reps
                });
            });

            loadWorkout();
        }
    }

    function loadWorkout() {
        const date = document.getElementById('date').value;
        if (date) {
            database.ref('workouts/' + date).once('value', (snapshot) => {
                const summary = document.getElementById('workout-summary');
                summary.innerHTML = '';
                snapshot.forEach(childSnapshot => {
                    const workout = childSnapshot.val();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${date}</td>
                        <td>${workout.type}</td>
                        <td>${workout.exercise}</td>
                        <td>${workout.type === 'Cardio' ? workout.duration : workout.sets}</td>
                        <td>${workout.type === 'Cardio' ? workout.speed : workout.reps}</td>
                    `;
                    summary.appendChild(row);
                });
            });
        }
    }
</script>
</body>
</html>
