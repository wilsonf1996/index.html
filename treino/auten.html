<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação - Treino App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        #auten-section { padding: 20px; }
        input { margin-bottom: 10px; width: 100%; padding: 10px; }
        button { padding: 10px; width: 100%; }
        #auth-message { color: red; margin-top: 10px; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body onload="initApp()">

<div id="auten-section">
    <h2>Autenticação</h2>
    <input type="email" id="email" placeholder="E-mail" required>
    <input type="password" id="password" placeholder="Senha" required>
    <button onclick="loginUser()">Login</button>
    <button onclick="registerUser()">Cadastrar</button>
    <button onclick="sendPasswordReset()">Recuperar Senha</button>
    <div id="auth-message"></div>
</div>

<script>
    // Configuração do Firebase
    var firebaseConfig = {
        apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
        authDomain: "agenda-6accc.firebaseapp.com",
        databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
        projectId: "agenda-6accc",
        storageBucket: "agenda-6accc.appspot.com",
        messagingSenderId: "205960633520",
        appId: "1:205960633520:web:c9b1b9e166a8e3daed1dc6"
    };
    firebase.initializeApp(firebaseConfig);

    function initApp() {
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                // Usuário autenticado, redirecionar para o app de treino
                window.location.href = "treino-app.html"; // Substitua pelo URL do seu app de treino
            }
        });
    }

    function loginUser() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (validateInput(email, password)) {
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    // Login bem-sucedido, redireciona para o app de treino
                    window.location.href = "treino-app.html"; // Substitua pelo URL do seu app de treino
                })
                .catch(error => {
                    showAuthMessage(error.message);
                });
        }
    }

    function registerUser() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (validateInput(email, password)) {
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(() => {
                    showAuthMessage("Cadastro bem-sucedido! Você pode fazer login.");
                })
                .catch(error => {
                    showAuthMessage(error.message);
                });
        }
    }

    function sendPasswordReset() {
        const email = document.getElementById("email").value.trim();

        if (email) {
            firebase.auth().sendPasswordResetEmail(email)
                .then(() => {
                    showAuthMessage("E-mail de recuperação enviado!");
                })
                .catch(error => {
                    showAuthMessage(error.message);
                });
        } else {
            showAuthMessage("Por favor, insira seu e-mail.");
        }
    }

    function validateInput(email, password) {
        if (!email) {
            showAuthMessage("E-mail não pode estar vazio.");
            return false;
        }
        if (!password) {
            showAuthMessage("Senha não pode estar vazia.");
            return false;
        }
        return true;
    }

    function showAuthMessage(message) {
        document.getElementById("auth-message").innerText = message;
    }
</script>

</body>
</html>
