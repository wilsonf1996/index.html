<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino Diário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .card {
            margin: 20px 0;
        }
        .table {
            margin-top: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Treino do Dia</h1>

        <div class="card">
            <div class="card-body">
                <h5>Escolha seu exercício de Cardio:</h5>
                <div id="cardio-exercises">
                    <div class="form-group">
                        <label for="cardio-type">Exercício Cardio:</label>
                        <select class="form-control" id="cardio-type">
                            <option value="">Selecione</option>
                            <option value="Corrida">Corrida</option>
                            <option value="Caminhada">Caminhada</option>
                            <option value="Bicicleta">Bicicleta</option>
                            <option value="HIIT">HIIT</option>
                            <option value="Pular Corda">Pular Corda</option>
                            <option value="Escada">Escada</option>
                            <option value="Remo indoor">Remo Indoor</option>
                            <option value="Elíptico">Elíptico</option>
                            <option value="Dança">Dança (Zumba)</option>
                            <option value="Circuito funcional">Circuito Funcional</option>
                        </select>
                        <label for="cardio-time">Duração (min):</label>
                        <input type="number" class="form-control" id="cardio-time" placeholder="Minutos" min="0">
                        <label for="cardio-speed">Velocidade (km/h):</label>
                        <input type="number" class="form-control" id="cardio-speed" placeholder="Velocidade" min="0">
                        <button class="btn btn-custom mt-2" onclick="addCardioExercise()">Adicionar Exercício</button>
                    </div>
                </div>

                <h5>Escolha a parte do corpo a ser treinada:</h5>
                <div class="form-group">
                    <label for="muscle-area">Parte do corpo:</label>
                    <select class="form-control" id="muscle-area" onchange="loadMuscleExercises()">
                        <option value="">Selecione</option>
                        <option value="Peito">Peito</option>
                        <option value="Costas">Costas</option>
                        <option value="Ombro">Ombro</option>
                        <option value="Bíceps">Bíceps</option>
                        <option value="Tríceps">Tríceps</option>
                        <option value="Perna">Perna</option>
                        <option value="Glúteo">Glúteo</option>
                        <option value="Abdome">Abdome</option>
                    </select>
                </div>

                <div id="muscle-exercises" style="display:none;"></div>

                <button class="btn btn-custom" onclick="saveWorkout()">Salvar Treino</button>
            </div>
        </div>

        <h3>Treinos Salvos</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Exercício Cardio</th>
                    <th>Exercício Musculação</th>
                    <th>Calorias</th>
                    <th>Detalhes</th>
                    <th>Executado</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="workout-body"></tbody>
        </table>
        <button class="btn btn-danger" onclick="clearTodayWorkouts()">Limpar Histórico do Dia</button>
    </div>

    <script>
        const firebaseConfig = {
            // suas configurações do Firebase
            apiKey: "sua-api-key",
            authDomain: "seu-auth-domain",
            databaseURL: "sua-database-url",
            projectId: "seu-project-id",
            storageBucket: "seu-storage-bucket",
            messagingSenderId: "seu-messaging-sender-id",
            appId: "seu-app-id"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const muscleExercises = {
            "Peito": ["Supino Reto", "Supino Inclinado", "Flexões", "Peck Deck", "Crossover", "Mergulho", "Pullover"],
            "Costas": ["Puxada na Barra", "Remada", "Levantamento Terra", "Pull Over", "Puxada Frontal", "Remada Curvada", "Puxada com Halteres"],
            "Ombro": ["Desenvolvimento", "Elevação Lateral", "Elevação Frontal", "Encolhimento de Ombros", "Arnold Press", "Remada Alta", "Elevação de Ombro"],
            "Bíceps": ["Rosca Direta", "Rosca Alternada", "Rosca Martelo", "Rosca Scott", "Rosca Concentrada", "Rosca Inversa", "Rosca com Halteres"],
            "Tríceps": ["Tríceps na Polia", "Mergulho", "Tríceps Francês", "Tríceps Testa", "Extensão de Tríceps", "Rosca Francesa", "Kickback"],
            "Perna": ["Agachamento", "Leg Press", "Cadeira Extensora", "Cadeira Flexora", "Panturrilha em Pé", "Stiff", "Agachamento Sumô"],
            "Glúteo": ["Agachamento com Peso", "Cadeira Abdutora", "Hip Thrust", "Avanço", "Levantamento Pélvico", "Glúteo na Polia", "Glúteo em Pé"],
            "Abdome": ["Abdominais", "Prancha", "Elevação de Pernas", "Bicicleta", "Prancha Lateral", "Abdominal Inverso", "Crunch"]
        };

        let cardioExercises = [];
        let muscleExercisesAdded = [];

        function addCardioExercise() {
            const cardioType = document.getElementById('cardio-type').value;
            const cardioTime = document.getElementById('cardio-time').value;
            const cardioSpeed = document.getElementById('cardio-speed').value;

            if (cardioType && cardioTime && cardioSpeed) {
                const exercise = { type: cardioType, time: cardioTime, speed: cardioSpeed };
                cardioExercises.push(exercise);
                alert(`${cardioType} adicionado com sucesso!`);
                clearCardioInputs();
                displayWorkout();
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }

        function clearCardioInputs() {
            document.getElementById('cardio-type').value = '';
            document.getElementById('cardio-time').value = '';
            document.getElementById('cardio-speed').value = '';
        }

        function loadMuscleExercises() {
            const muscleArea = document.getElementById('muscle-area').value;
            const muscleExercisesDiv = document.getElementById('muscle-exercises');
            muscleExercisesDiv.innerHTML = ""; // Limpa os exercícios anteriores
            if (muscleArea) {
                muscleExercisesDiv.style.display = "block";
                muscleExercises[muscleArea].forEach((exercise, index) => {
                    muscleExercisesDiv.innerHTML += `
                        <div class="form-group">
                            <label for="muscle-load-${index}">${exercise} - Carga (kg):</label>
                            <input type="number" class="form-control" id="muscle-load-${index}" placeholder="Carga" min="0">
                            <label for="muscle-reps-${index}">Repetições:</label>
                            <input type="number" class="form-control" id="muscle-reps-${index}" placeholder="Repetições" min="0">
                            <label for="muscle-sets-${index}">Séries:</label>
                            <input type="number" class="form-control" id="muscle-sets-${index}" placeholder="Séries" min="0">
                            <button class="btn btn-custom mt-2" onclick="addMuscleExercise('${exercise}', ${index})">Adicionar Exercício</button>
                        </div>`;
                });
            } else {
                muscleExercisesDiv.style.display = "none";
            }
        }

        function addMuscleExercise(exercise, index) {
            const load = document.getElementById(`muscle-load-${index}`).value;
            const reps = document.getElementById(`muscle-reps-${index}`).value;
            const sets = document.getElementById(`muscle-sets-${index}`).value;

            if (load && reps && sets) {
                muscleExercisesAdded.push({ exercise, load, reps, sets });
                alert(`${exercise} adicionado com sucesso!`);
                displayWorkout();
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }

        function displayWorkout() {
            const workoutBody = document.getElementById('workout-body');
            workoutBody.innerHTML = "";

            cardioExercises.forEach(cardio => {
                workoutBody.innerHTML += `
                    <tr>
                        <td>${cardio.type} (${cardio.time} min, ${cardio.speed} km/h)</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><input type="checkbox"></td>
                        <td><button class="btn btn-danger" onclick="removeCardioExercise('${cardio.type}')">Remover</button></td>
                    </tr>`;
            });

            muscleExercisesAdded.forEach(muscle => {
                workoutBody.innerHTML += `
                    <tr>
                        <td></td>
                        <td>${muscle.exercise} (Carga: ${muscle.load} kg, Reps: ${muscle.reps}, Séries: ${muscle.sets})</td>
                        <td></td>
                        <td></td>
                        <td><input type="checkbox"></td>
                        <td><button class="btn btn-danger" onclick="removeMuscleExercise('${muscle.exercise}')">Remover</button></td>
                    </tr>`;
            });
        }

        function removeCardioExercise(exercise) {
            cardioExercises = cardioExercises.filter(c => c.type !== exercise);
            displayWorkout();
        }

        function removeMuscleExercise(exercise) {
            muscleExercisesAdded = muscleExercisesAdded.filter(m => m.exercise !== exercise);
            displayWorkout();
        }

        function saveWorkout() {
            const workoutData = {
                cardio: cardioExercises,
                muscle: muscleExercisesAdded,
                timestamp: Date.now()
            };

            database.ref('workouts').push(workoutData).then(() => {
                alert("Treino salvo com sucesso!");
                clearWorkout();
                displaySavedWorkouts();
            }).catch(error => {
                console.error("Erro ao salvar treino:", error);
            });
        }

        function clearWorkout() {
            cardioExercises = [];
            muscleExercisesAdded = [];
            displayWorkout();
        }

        function displaySavedWorkouts() {
            const workoutBody = document.getElementById('workout-body');
            workoutBody.innerHTML = "";
            database.ref('workouts').once('value', snapshot => {
                snapshot.forEach(childSnapshot => {
                    const data = childSnapshot.val();
                    const cardioList = data.cardio.map(c => `${c.type} (${c.time} min, ${c.speed} km/h)`).join(", ");
                    const muscleList = data.muscle.map(m => `${m.exercise} (Carga: ${m.load} kg, Reps: ${m.reps}, Séries: ${m.sets})`).join(", ");
                    workoutBody.innerHTML += `
                        <tr>
                            <td>${cardioList}</td>
                            <td>${muscleList}</td>
                            <td></td>
                            <td></td>
                            <td><input type="checkbox"></td>
                            <td><button class="btn btn-danger" onclick="removeWorkout('${childSnapshot.key}')">Remover</button></td>
                        </tr>`;
                });
            });
        }

        function clearTodayWorkouts() {
            database.ref('workouts').remove().then(() => {
                alert("Histórico do dia limpo.");
                displaySavedWorkouts();
            }).catch(error => {
                console.error("Erro ao limpar histórico:", error);
            });
        }

        // Carregar os treinos salvos ao iniciar a página
        window.onload = displaySavedWorkouts;
    </script>
</body>
</html>
