<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino Diário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .card {
            margin: 20px 0;
        }
        .table {
            margin-top: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Treino do Dia</h1>

        <div class="card">
            <div class="card-body">
                <h5>Escolha seus exercícios de Cardio:</h5>
                <div id="cardio-exercises">
                    <div class="form-group">
                        <label for="cardio-type-1">Exercício Cardio 1:</label>
                        <select class="form-control" id="cardio-type-1">
                            <option value="Corrida">Corrida</option>
                            <option value="Caminhada">Caminhada</option>
                            <option value="Bicicleta">Bicicleta</option>
                            <option value="HIIT">HIIT</option>
                            <option value="Pular Corda">Pular Corda</option>
                        </select>
                        <label for="cardio-time-1">Duração (min):</label>
                        <input type="number" class="form-control" id="cardio-time-1" placeholder="Minutos">
                        <label for="cardio-speed-1">Velocidade (km/h):</label>
                        <input type="number" class="form-control" id="cardio-speed-1" placeholder="Velocidade">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="addCardio()">Adicionar Exercício Cardio</button>

                <h5>Escolha a parte do corpo a ser treinada:</h5>
                <div class="form-group">
                    <label for="muscle-area">Parte do corpo:</label>
                    <select class="form-control" id="muscle-area" onchange="loadMuscleExercises()">
                        <option value="">Selecione</option>
                        <option value="Peito">Peito</option>
                        <option value="Costas">Costas</option>
                        <option value="Ombro">Ombro</option>
                        <option value="Bíceps">Bíceps</option>
                        <option value="Tríceps">Tríceps</option>
                        <option value="Perna">Perna</option>
                        <option value="Glúteo">Glúteo</option>
                        <option value="Abdome">Abdome</option>
                    </select>
                </div>

                <div id="muscle-exercises" style="display:none;"></div>
                <button class="btn btn-primary" onclick="addMuscleExercise()">Adicionar Exercício de Musculação</button>

                <button class="btn btn-custom" onclick="saveWorkout()">Salvar Treino</button>
            </div>
        </div>

        <h3>Treinos Salvos</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Exercício</th>
                    <th>Tipo</th>
                    <th>Calorias</th>
                    <th>Detalhes</th>
                </tr>
            </thead>
            <tbody id="workout-body"></tbody>
        </table>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const muscleExercises = {
            "Peito": ["Supino Reto", "Supino Inclinado", "Flexões", "Peck Deck", "Crossover", "Mergulho", "Pullover"],
            "Costas": ["Puxada na Barra", "Remada", "Levantamento Terra", "Pull Over", "Puxada Frontal", "Remada Curvada", "Puxada com Halteres"],
            "Ombro": ["Desenvolvimento", "Elevação Lateral", "Elevação Frontal", "Encolhimento de Ombros", "Arnold Press", "Remada Alta", "Elevação de Ombro"],
            "Bíceps": ["Rosca Direta", "Rosca Alternada", "Rosca Martelo", "Rosca Scott", "Rosca Concentrada", "Rosca Inversa", "Rosca com Halteres"],
            "Tríceps": ["Tríceps na Polia", "Mergulho", "Tríceps Francês", "Tríceps Testa", "Extensão de Tríceps", "Rosca Francesa", "Kickback"],
            "Perna": ["Agachamento", "Leg Press", "Cadeira Extensora", "Cadeira Flexora", "Panturrilha em Pé", "Stiff", "Agachamento Sumô"],
            "Glúteo": ["Agachamento com Peso", "Cadeira Abdutora", "Hip Thrust", "Avanço", "Levantamento Pélvico", "Glúteo na Polia", "Glúteo em Pé"],
            "Abdome": ["Abdominais", "Prancha", "Elevação de Pernas", "Bicicleta", "Prancha Lateral", "Abdominal Inverso", "Crunch"]
        };

        function loadMuscleExercises() {
            const muscleArea = document.getElementById('muscle-area').value;
            const muscleExercisesDiv = document.getElementById('muscle-exercises');
            muscleExercisesDiv.innerHTML = ""; // Limpa os exercícios anteriores

            if (muscleArea) {
                muscleExercisesDiv.style.display = "block";
                muscleExercises[muscleArea].forEach((exercise, index) => {
                    muscleExercisesDiv.innerHTML += `
                        <div class="form-group" id="muscle-group-${index}">
                            <label for="muscle-type-${index}">Exercício Musculação ${index + 1}:</label>
                            <select class="form-control" id="muscle-type-${index}">
                                <option value="${exercise}">${exercise}</option>
                            </select>
                            <label for="muscle-load-${index}">Carga (kg):</label>
                            <input type="number" class="form-control" id="muscle-load-${index}" placeholder="Insira a carga">
                            <label for="muscle-reps-${index}">Repetições:</label>
                            <input type="number" class="form-control" id="muscle-reps-${index}" placeholder="Insira o número de repetições">
                            <label for="muscle-sets-${index}">Séries:</label>
                            <input type="number" class="form-control" id="muscle-sets-${index}" placeholder="Insira o número de séries">
                            <button class="btn btn-danger" onclick="removeMuscleExercise(${index})">Remover</button>
                        </div>
                    `;
                });
            } else {
                muscleExercisesDiv.style.display = "none"; // Esconde se não houver seleção
            }
        }

        function addMuscleExercise() {
            const muscleExercisesDiv = document.getElementById('muscle-exercises');
            const currentCount = muscleExercisesDiv.getElementsByClassName('form-group').length;
            const muscleArea = document.getElementById('muscle-area').value;

            if (muscleArea) {
                muscleExercisesDiv.innerHTML += `
                    <div class="form-group" id="muscle-group-${currentCount}">
                        <label for="muscle-type-${currentCount}">Exercício Musculação ${currentCount + 1}:</label>
                        <select class="form-control" id="muscle-type-${currentCount}">
                            <option value="${muscleExercises[muscleArea][0]}">${muscleExercises[muscleArea][0]}</option>
                        </select>
                        <label for="muscle-load-${currentCount}">Carga (kg):</label>
                        <input type="number" class="form-control" id="muscle-load-${currentCount}" placeholder="Insira a carga">
                        <label for="muscle-reps-${currentCount}">Repetições:</label>
                        <input type="number" class="form-control" id="muscle-reps-${currentCount}" placeholder="Insira o número de repetições">
                        <label for="muscle-sets-${currentCount}">Séries:</label>
                        <input type="number" class="form-control" id="muscle-sets-${currentCount}" placeholder="Insira o número de séries">
                        <button class="btn btn-danger" onclick="removeMuscleExercise(${currentCount})">Remover</button>
                    </div>
                `;
            } else {
                alert("Por favor, selecione uma parte do corpo primeiro!");
            }
        }

        function removeMuscleExercise(index) {
            const exerciseGroup = document.getElementById(`muscle-group-${index}`);
            if (exerciseGroup) {
                exerciseGroup.remove();
            }
        }

        function addCardio() {
            const cardioContainer = document.getElementById('cardio-exercises');
            const cardioTime = document.getElementById('cardio-time-1').value;
            const cardioType = document.getElementById('cardio-type-1').value;
            const cardioSpeed = document.getElementById('cardio-speed-1').value;

            if (cardioTime && cardioSpeed) {
                const row = `<tr><td>${cardioType}</td><td>Cardio</td><td>${calculateCardioCalories(cardioTime, cardioSpeed)}</td><td>Duração: ${cardioTime} min, Velocidade: ${cardioSpeed} km/h</td></tr>`;
                document.getElementById('workout-body').innerHTML += row;
                alert("Exercício Cardio adicionado!");
            } else {
                alert("Por favor, preencha todos os campos!");
            }
        }

        function calculateCardioCalories(time, speed) {
            // Cálculo simplificado das calorias gastas
            return Math.round(time * (speed * 0.2)); // Ajuste conforme necessário
        }

        function saveWorkout() {
            const workoutData = [];
            const cardioRows = document.querySelectorAll('#workout-body tr');
            cardioRows.forEach(row => {
                const cells = row.children;
                workoutData.push({
                    type: cells[1].innerText,
                    exercise: cells[0].innerText,
                    calories: cells[2].innerText,
                    details: cells[3].innerText
                });
            });
            // Adicionar musculação
            const muscleExercisesDiv = document.getElementById('muscle-exercises');
            const muscleGroups = muscleExercisesDiv.getElementsByClassName('form-group');
            Array.from(muscleGroups).forEach(group => {
                const type = group.querySelector('select').value;
                const load = group.querySelector('input[id^="muscle-load"]').value;
                const reps = group.querySelector('input[id^="muscle-reps"]').value;
                const sets = group.querySelector('input[id^="muscle-sets"]').value;
                workoutData.push({
                    type: "Musculação",
                    exercise: type,
                    calories: calculateMuscleCalories(load, reps, sets), // Ajustar conforme necessário
                    details: `Carga: ${load} kg, Repetições: ${reps}, Séries: ${sets}`
                });
            });
            // Salvar no Firebase
            const workoutRef = database.ref('workouts');
            workoutRef.push(workoutData).then(() => {
                alert("Treino salvo com sucesso!");
            }).catch(error => {
                console.error("Erro ao salvar treino:", error);
            });
        }

        function calculateMuscleCalories(load, reps, sets) {
            // Cálculo simplificado das calorias gastas na musculação
            return Math.round((load * reps * sets) / 30); // Ajuste conforme necessário
        }
    </script>
</body>
</html>
