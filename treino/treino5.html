<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Treino</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .completed {
            text-decoration: line-through;
            color: gray;
        }

        .tab-content {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-4">Seu Treino Diário</h1>
        <div class="btn-group btn-group-toggle mt-3" data-toggle="buttons">
            <label class="btn btn-primary active" onclick="showTab('cardio')">
                <input type="radio" name="options" checked> Cardio
            </label>
            <label class="btn btn-primary" onclick="showTab('musculacao')">
                <input type="radio" name="options"> Musculação
            </label>
        </div>

        <div id="tab-content" class="tab-content">
            <!-- Cardio Section -->
            <div id="cardio" class="tab-pane fade show active">
                <h3>Exercícios de Cardio</h3>
                <div class="form-group">
                    <label for="cardio-type">Tipo de Cardio:</label>
                    <input type="text" id="cardio-type" class="form-control" placeholder="Ex: Corrida, Bicicleta">
                </div>
                <div class="form-group">
                    <label for="cardio-time">Duração (min):</label>
                    <input type="number" id="cardio-time" class="form-control">
                </div>
                <div class="form-group">
                    <label for="cardio-speed">Velocidade (km/h):</label>
                    <input type="number" id="cardio-speed" class="form-control">
                </div>
                <button class="btn btn-success" onclick="addCardioExercise()">Adicionar Cardio</button>

                <h4 class="mt-4">Seu Treino de Cardio</h4>
                <table class="table table-striped mt-2">
                    <thead>
                        <tr>
                            <th>Exercício</th>
                            <th>Calorias</th>
                            <th>Detalhes</th>
                            <th>Concluído</th>
                            <th>Remover</th>
                        </tr>
                    </thead>
                    <tbody id="cardio-body"></tbody>
                </table>
            </div>

            <!-- Musculação Section -->
            <div id="musculacao" class="tab-pane fade">
                <h3>Exercícios de Musculação</h3>
                <div class="form-group">
                    <label for="muscle-area">Selecione o Grupo Muscular:</label>
                    <select id="muscle-area" class="form-control" onchange="loadMuscleExercises()">
                        <option value="">Escolha uma área</option>
                        <option value="Peito">Peito</option>
                        <option value="Costas">Costas</option>
                        <option value="Ombro">Ombro</option>
                        <option value="Bíceps">Bíceps</option>
                        <option value="Tríceps">Tríceps</option>
                        <option value="Perna">Perna</option>
                        <option value="Glúteo">Glúteo</option>
                        <option value="Abdome">Abdome</option>
                    </select>
                </div>

                <div id="muscle-exercises" style="display: none;"></div>

                <h4 class="mt-4">Seu Treino de Musculação</h4>
                <table class="table table-striped mt-2">
                    <thead>
                        <tr>
                            <th>Exercício</th>
                            <th>Carga (kg)</th>
                            <th>Séries</th>
                            <th>Repetições</th>
                            <th>Concluído</th>
                            <th>Remover</th>
                        </tr>
                    </thead>
                    <tbody id="musculacao-body"></tbody>
                </table>
            </div>
        </div>

        <button class="btn btn-primary mt-3" onclick="saveWorkout()">Salvar Treino</button>
        <button class="btn btn-warning mt-3" onclick="clearTodayWorkouts()">Limpar Treinos</button>
    </div>

    <script>
        let cardioExercises = [];
        let muscleExercisesAdded = [];
        const muscleExercises = {
            "Peito": ["Supino Reto", "Supino Inclinado", "Crucifixo", "Peck Deck"],
            // Continue com outros grupos musculares...
        };

        function showTab(tabId) {
            document.querySelectorAll('.tab-pane').forEach(tab => {
                tab.classList.remove('active', 'show');
            });
            document.getElementById(tabId).classList.add('active', 'show');
        }

        function addCardioExercise() {
            const type = document.getElementById('cardio-type').value;
            const time = document.getElementById('cardio-time').value;
            const speed = document.getElementById('cardio-speed').value;
            cardioExercises.push({ type, time, speed });
            displayCardioExercises();
        }

        function displayCardioExercises() {
            const cardioBody = document.getElementById('cardio-body');
            cardioBody.innerHTML = '';
            cardioExercises.forEach((exercise, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${exercise.type}</td>
                    <td>${calculateCalories(exercise.time, exercise.speed)}</td>
                    <td>Duração: ${exercise.time} min / Velocidade: ${exercise.speed} km/h</td>
                    <td><input type="checkbox" onclick="markAsDone(this)"></td>
                    <td><button class="btn btn-danger" onclick="removeCardioExercise(${index})">Remover</button></td>
                `;
                cardioBody.appendChild(row);
            });
        }

        function addMuscleExercise(exercise) {
            const load = prompt("Digite a carga em kg:");
            const reps = prompt("Digite o número de repetições:");
            const sets = prompt("Digite o número de séries:");
            muscleExercisesAdded.push({ exercise, load, reps, sets });
            displayMuscleExercises();
        }

        function displayMuscleExercises() {
            const musculacaoBody = document.getElementById('musculacao-body');
            musculacaoBody.innerHTML = '';
            muscleExercisesAdded.forEach((exercise, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${exercise.exercise}</td>
                    <td>${exercise.load}</td>
                    <td>${exercise.sets}</td>
                    <td>${exercise.reps}</td>
                    <td><input type="checkbox" onclick="markAsDone(this)"></td>
                    <td><button class="btn btn-danger" onclick="removeMuscleExercise(${index})">Remover</button></td>
                `;
                musculacaoBody.appendChild(row);
            });
        }

        function removeCardioExercise(index) {
            cardioExercises.splice(index, 1);
            displayCardioExercises();
        }

        function removeMuscleExercise(index) {
            muscleExercisesAdded.splice(index, 1);
            displayMuscleExercises();
        }

        function markAsDone(checkbox) {
            checkbox.closest('tr').classList.toggle('completed');
        }

        function calculateCalories(time, speed) {
            return Math.round(time * speed * 0.05); // Exemplo de cálculo de calorias
        }

        function loadMuscleExercises() {
            const muscleArea = document.getElementById('muscle-area').value;
            const muscleExerciseList = muscleExercises[muscleArea];
            const muscleExercisesDiv = document.getElementById('muscle-exercises');
            muscleExercisesDiv.innerHTML = '';

            if (muscleExerciseList) {
                muscleExerciseList.forEach(exercise => {
                    const btn = document.createElement('button');
                    btn.classList.add('btn', 'btn-secondary', 'm-2');
                    btn.innerText = exercise;
                    btn.onclick = () => addMuscleExercise(exercise);
                    muscleExercisesDiv.appendChild(btn);
                });
                muscleExercisesDiv.style.display = 'block';
            } else {
                muscleExercisesDiv.style.display = 'none';
            }
        }

        function saveWorkout() {
            // Função para salvar o treino no backend ou localStorage
            alert("Treino salvo com sucesso!");
        }

        function clearTodayWorkouts() {
            cardioExercises = [];
            muscleExercisesAdded = [];
            displayCardioExercises();
            displayMuscleExercises();
        }
    </script>
</body>

</html>
