<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino Diário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .card {
            margin: 20px 0;
        }
        .table {
            margin-top: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Treino do Dia</h1>

        <div class="card">
            <div class="card-body">
                <h5>Escolha seus exercícios de Cardio:</h5>
                <div id="cardio-exercises">
                    <div class="form-group">
                        <label for="cardio-type-1">Exercício Cardio 1:</label>
                        <select class="form-control" id="cardio-type-1">
                            <option value="Corrida">Corrida</option>
                            <option value="Caminhada">Caminhada</option>
                            <option value="Bicicleta">Bicicleta</option>
                            <option value="HIIT">HIIT</option>
                            <option value="Pular Corda">Pular Corda</option>
                            <option value="Escada">Escada</option>
                            <option value="Remo indoor">Remo Indoor</option>
                            <option value="Elíptico">Elíptico</option>
                            <option value="Dança">Dança (Zumba)</option>
                            <option value="Circuito funcional">Circuito Funcional</option>
                        </select>
                        <label for="cardio-time-1">Duração (min):</label>
                        <input type="number" class="form-control" id="cardio-time-1" placeholder="Minutos" min="0">
                        <label for="cardio-speed-1">Velocidade (km/h):</label>
                        <input type="number" class="form-control" id="cardio-speed-1" placeholder="Velocidade" min="0">
                    </div>
                    <!-- Adicione mais dois exercícios de cardio aqui -->
                </div>

                <h5>Escolha a parte do corpo a ser treinada:</h5>
                <div class="form-group">
                    <label for="muscle-area">Parte do corpo:</label>
                    <select class="form-control" id="muscle-area" onchange="loadMuscleExercises()">
                        <option value="">Selecione</option>
                        <option value="Peito">Peito</option>
                        <option value="Costas">Costas</option>
                        <option value="Ombro">Ombro</option>
                        <option value="Bíceps">Bíceps</option>
                        <option value="Tríceps">Tríceps</option>
                        <option value="Perna">Perna</option>
                        <option value="Glúteo">Glúteo</option>
                        <option value="Abdome">Abdome</option>
                    </select>
                </div>

                <div id="muscle-exercises" style="display:none;">
                    <!-- Exercícios de musculação serão carregados aqui -->
                </div>

                <button class="btn btn-custom" onclick="saveWorkout()">Salvar Treino</button>
            </div>
        </div>

        <h3>Treinos Salvos</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Exercício</th>
                    <th>Tipo</th>
                    <th>Calorias</th>
                    <th>Detalhes</th>
                    <th>Executado</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="workout-body"></tbody>
        </table>
        <button class="btn btn-danger" onclick="clearTodayWorkouts()">Limpar Histórico do Dia</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const muscleExercises = {
            "Peito": ["Supino Reto", "Supino Inclinado", "Flexões", "Peck Deck", "Crossover", "Mergulho", "Pullover", "Supino com halteres", "Flyes", "Pullover com halteres"],
            "Costas": ["Puxada na Barra", "Remada", "Levantamento Terra", "Pull Over", "Puxada Frontal", "Remada Curvada", "Puxada com Halteres", "Remada Unilateral", "Hyperextensão", "Deadlift Romano"],
            "Ombro": ["Desenvolvimento", "Elevação Lateral", "Elevação Frontal", "Encolhimento de Ombros", "Arnold Press", "Remada Alta", "Elevação de Ombro", "Desenvolvimento com Halteres", "Elevação de Ombro com Barra", "Face Pull"],
            "Bíceps": ["Rosca Direta", "Rosca Alternada", "Rosca Martelo", "Rosca Scott", "Rosca Concentrada", "Rosca Inversa", "Rosca com Halteres", "Rosca com Cabo", "Rosca com Barra", "Rosca Spider"],
            "Tríceps": ["Tríceps na Polia", "Mergulho", "Tríceps Francês", "Tríceps Testa", "Extensão de Tríceps", "Rosca Francesa", "Kickback", "Tríceps com Halteres", "Tríceps em Pé com Barra", "Tríceps Dips"],
            "Perna": ["Agachamento", "Leg Press", "Cadeira Extensora", "Cadeira Flexora", "Panturrilha em Pé", "Stiff", "Agachamento Sumô", "Avanço", "Agachamento Frontal", "Leg Curl"],
            "Glúteo": ["Agachamento com Peso", "Cadeira Abdutora", "Hip Thrust", "Avanço", "Levantamento Pélvico", "Glúteo na Polia", "Glúteo em Pé", "Ponte com Halteres", "Agachamento Unilateral", "Elevação de Quadril"],
            "Abdome": ["Abdominais", "Prancha", "Elevação de Pernas", "Bicicleta", "Prancha Lateral", "Abdominal Inverso", "Crunch", "Abdominal com Peso", "Elevação de Tronco", "V-up"]
        };

        function loadMuscleExercises() {
            const muscleArea = document.getElementById('muscle-area').value;
            const muscleExercisesDiv = document.getElementById('muscle-exercises');
            muscleExercisesDiv.innerHTML = ""; // Limpa os exercícios anteriores
            if (muscleArea) {
                muscleExercisesDiv.style.display = "block";
                muscleExercises[muscleArea].forEach((exercise, index) => {
                    muscleExercisesDiv.innerHTML += `
                        <div class="form-group">
                            <label for="muscle-type-${index + 1}">Exercício Musculação ${index + 1}:</label>
                            <select class="form-control" id="muscle-type-${index + 1}">
                                <option value="${exercise}">${exercise}</option>
                            </select>
                            <label for="muscle-load-${index + 1}">Carga (kg):</label>
                            <input type="number" class="form-control" id="muscle-load-${index + 1}" placeholder="Insira a carga" min="0">
                            <label for="muscle-reps-${index + 1}">Repetições:</label>
                            <input type="number" class="form-control" id="muscle-reps-${index + 1}" placeholder="Insira as repetições" min="0">
                            <label for="muscle-sets-${index + 1}">Séries:</label>
                            <input type="number" class="form-control" id="muscle-sets-${index + 1}" placeholder="Insira as séries" min="0">
                        </div>
                    `;
                });
            } else {
                muscleExercisesDiv.style.display = "none";
            }
        }

        function saveWorkout() {
            const cardioExercises = [];
            const muscleArea = document.getElementById('muscle-area').value;

            for (let i = 1; i <= 3; i++) { // Considerando 3 exercícios de cardio
                const cardioType = document.getElementById(`cardio-type-${i}`).value;
                const cardioTime = document.getElementById(`cardio-time-${i}`).value;
                const cardioSpeed = document.getElementById(`cardio-speed-${i}`).value;
                if (cardioType && cardioTime && cardioSpeed) {
                    cardioExercises.push({ type: cardioType, time: cardioTime, speed: cardioSpeed });
                }
            }

            const muscleExercisesData = [];
            if (muscleArea) {
                for (let i = 0; i < muscleExercises[muscleArea].length; i++) {
                    const muscleType = document.getElementById(`muscle-type-${i + 1}`).value;
                    const muscleLoad = document.getElementById(`muscle-load-${i + 1}`).value;
                    const muscleReps = document.getElementById(`muscle-reps-${i + 1}`).value;
                    const muscleSets = document.getElementById(`muscle-sets-${i + 1}`).value;
                    if (muscleLoad && muscleReps && muscleSets) {
                        muscleExercisesData.push({ type: muscleType, load: muscleLoad, reps: muscleReps, sets: muscleSets });
                    }
                }
            }

            const workout = {
                cardio: cardioExercises,
                muscle: muscleExercisesData,
                date: new Date().toISOString()
            };

            const workoutsRef = database.ref('workouts');
            workoutsRef.push(workout).then(() => {
                alert("Treino salvo com sucesso!");
                loadWorkouts();
            });
        }

        function loadWorkouts() {
            const workoutsRef = database.ref('workouts');
            workoutsRef.on('value', (snapshot) => {
                const workoutBody = document.getElementById('workout-body');
                workoutBody.innerHTML = ""; // Limpa os treinos anteriores
                snapshot.forEach(childSnapshot => {
                    const data = childSnapshot.val();
                    const workoutRow = `
                        <tr>
                            <td>${data.cardio.map(e => e.type).join(", ")}</td>
                            <td>${data.muscle.map(e => e.type).join(", ")}</td>
                            <td>Calorias não implementadas</td>
                            <td>${data.date}</td>
                            <td>Não executado</td>
                            <td><button class="btn btn-danger" onclick="deleteWorkout('${childSnapshot.key}')">Excluir</button></td>
                        </tr>
                    `;
                    workoutBody.innerHTML += workoutRow;
                });
            });
        }

        function deleteWorkout(key) {
            const workoutRef = database.ref('workouts/' + key);
            workoutRef.remove().then(() => {
                alert("Treino excluído com sucesso!");
                loadWorkouts();
            });
        }

        function clearTodayWorkouts() {
            const today = new Date().toISOString().split('T')[0]; // Formato YYYY-MM-DD
            const workoutsRef = database.ref('workouts');
            workoutsRef.once('value', (snapshot) => {
                snapshot.forEach(childSnapshot => {
                    const data = childSnapshot.val();
                    if (data.date.startsWith(today)) {
                        childSnapshot.ref.remove();
                    }
                });
                alert("Histórico do dia limpo com sucesso!");
                loadWorkouts();
            });
        }

        window.onload = function() {
            loadWorkouts();
        }
    </script>
</body>
</html>
