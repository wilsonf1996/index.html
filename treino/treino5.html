<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Treino</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .tab-content {
            margin-top: 20px;
        }
        .date-input {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-4">Seu Treino Diário</h1>

        <div class="date-input">
            <label for="date">Selecione a Data:</label>
            <input type="date" id="date" class="form-control">
        </div>

        <div class="btn-group btn-group-toggle mt-3" data-toggle="buttons">
            <label class="btn btn-primary active" onclick="showTab('cardio')">
                <input type="radio" name="options" checked> Cardio
            </label>
            <label class="btn btn-primary" onclick="showTab('musculacao')">
                <input type="radio" name="options"> Musculação
            </label>
        </div>

        <div id="tab-content" class="tab-content">
            <!-- Cardio Section -->
            <div id="cardio" class="tab-pane fade show active">
                <h3>Exercícios de Cardio</h3>
                <div class="form-group">
                    <label for="cardio-exercise">Escolha um Exercício:</label>
                    <select id="cardio-exercise" class="form-control">
                        <option>Corrida</option>
                        <option>Bicicleta</option>
                        <option>Caminhada</option>
                        <option>Pular Corda</option>
                        <option>Elíptico</option>
                        <option>Natação</option>
                        <option>Remo</option>
                        <option>Boxe</option>
                        <option>Subir Escadas</option>
                        <option>Dança Aeróbica</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cardio-time">Duração (min):</label>
                    <input type="number" id="cardio-time" class="form-control">
                </div>
                <button class="btn btn-success" onclick="addCardioExercise()">Adicionar Cardio</button>
            </div>

            <!-- Musculação Section -->
            <div id="musculacao" class="tab-pane fade">
                <h3>Exercícios de Musculação</h3>
                <div class="form-group">
                    <label for="muscle-area">Selecione o Grupo Muscular:</label>
                    <select id="muscle-area" class="form-control" onchange="loadMuscleExercises()">
                        <option value="">Escolha uma área</option>
                        <option value="Peito">Peito</option>
                        <option value="Costas">Costas</option>
                        <option value="Ombro">Ombro</option>
                        <option value="Bíceps">Bíceps</option>
                        <option value="Tríceps">Tríceps</option>
                        <option value="Perna">Perna</option>
                        <option value="Glúteo">Glúteo</option>
                        <option value="Abdome">Abdome</option>
                    </select>
                </div>
                <div id="muscle-exercises" style="display: none;"></div>
            </div>
        </div>

        <h4 class="mt-4">Seu Treino</h4>
        <table class="table table-striped mt-2">
            <thead>
                <tr>
                    <th>Exercício</th>
                    <th>Detalhes</th>
                    <th>Concluído</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody id="workout-body"></tbody>
        </table>

        <button class="btn btn-primary mt-3" onclick="saveWorkout()">Salvar Treino</button>
        <button class="btn btn-warning mt-3" onclick="clearTodayWorkouts()">Limpar Treinos</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let workout = [];

        const muscleExercises = {
            "Peito": ["Supino Reto", "Supino Inclinado", "Crucifixo", "Peck Deck", "Flexões", "Crossover", "Pullover", "Supino Declinado", "Cable Fly", "Bench Press"],
            "Costas": ["Remada Curvada", "Pull Down", "Puxada Alta", "Levantamento Terra", "Remada Unilateral", "Barra Fixa", "Remada Máquina", "Rack Pull", "Pullover", "Renegade Row"],
            "Ombro": ["Desenvolvimento", "Elevação Lateral", "Elevação Frontal", "Remada Alta", "Encolhimento de Ombros", "Arnold Press", "Face Pull", "Puxada Vertical", "Elev. Lateral Inclinada", "Elevação de Ombros"],
            "Bíceps": ["Rosca Direta", "Rosca Martelo", "Rosca Concentrada", "Rosca Inversa", "Rosca Scott", "Rosca 21", "Rosca com Halteres", "Rosca na Barra", "Rosca no Cabo", "Rosca Alternada"],
            "Tríceps": ["Mergulho", "Tríceps na Polia", "Tríceps Francês", "Extensão de Tríceps", "Kickback", "Supino Fechado", "Tríceps com Halteres", "Mergulho entre Bancos", "Barra Dips", "Tríceps na Máquina"],
            "Perna": ["Agachamento", "Leg Press", "Cadeira Extensora", "Cadeira Flexora", "Levantamento Terra", "Afundo", "Panturrilha em Pé", "Panturrilha Sentado", "Agachamento Sumô", "Agachamento Frontal"],
            "Glúteo": ["Agachamento com Peso", "Elevação de Quadril", "Stiff", "Ponte de Glúteo", "Cadeira Abdutora", "Cadeira Adutora", "Abertura de Pernas", "Kickbacks", "Agachamento Búlgaro", "Deadlift"],
            "Abdome": ["Crunch", "Prancha", "Elevação de Pernas", "Bicicleta", "Abdominal Inverso", "Prancha Lateral", "Elevação de Ombros", "Abdominal com Peso", "V-ups", "Russian Twist"]
        };

        function showTab(tabId) {
            document.querySelectorAll('.tab-pane').forEach(tab => {
                tab.classList.remove('active', 'show');
            });
            document.getElementById(tabId).classList.add('active', 'show');
        }

        function addCardioExercise() {
            const exercise = document.getElementById('cardio-exercise').value;
            const time = document.getElementById('cardio-time').value;
            workout.push({ type: 'cardio', exercise, time });
            displayWorkout();
        }

        function addMuscleExercise(exercise) {
            const load = prompt("Digite a carga em kg:");
            const reps = prompt("Digite o número de repetições:");
            const sets = prompt("Digite o número de séries:");
            workout.push({ type: 'musculacao', exercise, load, reps, sets });
            displayWorkout();
        }

        function loadMuscleExercises() {
            const muscleArea = document.getElementById('muscle-area').value;
            const muscleExerciseList = muscleExercises[muscleArea];
            const muscleExercisesDiv = document.getElementById('muscle-exercises');
            muscleExercisesDiv.innerHTML = '';

            if (muscleExerciseList) {
                muscleExerciseList.forEach(exercise => {
                    const button = document.createElement('button');
                    button.textContent = exercise;
                    button.className = 'btn btn-info m-1';
                    button.onclick = () => addMuscleExercise(exercise);
                    muscleExercisesDiv.appendChild(button);
                });
                muscleExercisesDiv.style.display = 'block';
            } else {
                muscleExercisesDiv.style.display = 'none';
            }
        }

        function displayWorkout() {
            const workoutBody = document.getElementById('workout-body');
            workoutBody.innerHTML = '';

            workout.forEach((item, index) => {
                const row = document.createElement('tr');
                const exerciseCell = document.createElement('td');
                const detailsCell = document.createElement('td');

                exerciseCell.textContent = item.exercise;
                detailsCell.textContent = item.type === 'cardio' ? `Duração: ${item.time} min` : `Cargas: ${item.load} kg, Reps: ${item.reps}, Sets: ${item.sets}`;

                const completedCell = document.createElement('td');
                const completedCheckbox = document.createElement('input');
                completedCheckbox.type = 'checkbox';
                completedCheckbox.onclick = () => {
                    if (completedCheckbox.checked) {
                        row.classList.add('completed');
                    } else {
                        row.classList.remove('completed');
                    }
                };
                completedCell.appendChild(completedCheckbox);

                const removeCell = document.createElement('td');
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remover';
                removeButton.className = 'btn btn-danger btn-sm';
                removeButton.onclick = () => {
                    workout.splice(index, 1);
                    displayWorkout();
                };
                removeCell.appendChild(removeButton);

                row.appendChild(exerciseCell);
                row.appendChild(detailsCell);
                row.appendChild(completedCell);
                row.appendChild(removeCell);
                workoutBody.appendChild(row);
            });
        }

        function saveWorkout() {
            const date = document.getElementById('date').value;
            if (!date) {
                alert("Por favor, selecione uma data.");
                return;
            }
            const workoutsRef = database.ref('workouts/' + date);
            workoutsRef.set(workout)
                .then(() => {
                    alert("Treino salvo com sucesso!");
                })
                .catch(error => {
                    console.error("Erro ao salvar treino:", error);
                });
        }

        function clearTodayWorkouts() {
            const date = document.getElementById('date').value;
            if (!date) {
                alert("Por favor, selecione uma data.");
                return;
            }
            const workoutsRef = database.ref('workouts/' + date);
            workoutsRef.remove()
                .then(() => {
                    alert("Treinos removidos com sucesso!");
                    workout = [];
                    displayWorkout();
                })
                .catch(error => {
                    console.error("Erro ao remover treinos:", error);
                });
        }

        // Evento para carregar treinos ao selecionar a data
        document.getElementById('date').addEventListener('change', loadWorkout);

        function loadWorkout() {
            const date = document.getElementById('date').value;
            if (!date) {
                alert("Por favor, selecione uma data.");
                return;
            }
            const workoutsRef = database.ref('workouts/' + date);
            workoutsRef.once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        workout = snapshot.val();
                        displayWorkout();
                    } else {
                        alert("Nenhum treino encontrado para esta data.");
                    }
                })
                .catch(error => {
                    console.error("Erro ao carregar treino:", error);
                });
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
