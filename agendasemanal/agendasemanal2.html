<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Rede Social</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }
        #post-section, #timeline {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3700b3;
        }
        .post {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .post:last-child {
            border-bottom: none;
        }
    </style>
    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>

    <header>
        <h1>Rede Social</h1>
    </header>

    <!-- Login Section -->
    <div id="login-section">
        <input type="text" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Login</button>
        <button onclick="register()">Registrar</button>
    </div>

    <!-- Post Section -->
    <div id="post-section" style="display: none;">
        <h2>Criar uma Postagem</h2>
        <textarea id="post-text" placeholder="O que você está pensando?"></textarea>
        <button onclick="createPost()">Postar</button>
    </div>

    <!-- Timeline -->
    <div id="timeline" style="display: none;">
        <h2>Timeline</h2>
        <div id="posts"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Função de Login
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('post-section').style.display = 'block';
                    document.getElementById('timeline').style.display = 'block';
                    loadPosts();
                })
                .catch((error) => {
                    alert('Erro de login: ' + error.message);
                });
        }

        // Função de Registro
        function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    alert('Usuário registrado com sucesso!');
                    login();
                })
                .catch((error) => {
                    alert('Erro de registro: ' + error.message);
                });
        }

        // Função para criar um post
        function createPost() {
            const postText = document.getElementById('post-text').value;
            const user = auth.currentUser;

            if (postText !== "") {
                const postId = database.ref('posts').push().key;
                const postData = {
                    text: postText,
                    userId: user.uid,
                    userEmail: user.email,
                    timestamp: Date.now()
                };

                database.ref('posts/' + postId).set(postData);
                document.getElementById('post-text').value = '';
                loadPosts();
            } else {
                alert('Post vazio!');
            }
        }

        // Função para carregar os posts
        function loadPosts() {
            const postsRef = database.ref('posts');
            postsRef.on('value', (snapshot) => {
                const postsContainer = document.getElementById('posts');
                postsContainer.innerHTML = ''; // Limpa a timeline

                snapshot.forEach((childSnapshot) => {
                    const post = childSnapshot.val();
                    const postDiv = document.createElement('div');
                    postDiv.classList.add('post');
                    postDiv.innerHTML = `<strong>${post.userEmail}</strong><p>${post.text}</p>`;
                    postsContainer.appendChild(postDiv);
                });
            });
        }
    </script>
</body>
</html>
