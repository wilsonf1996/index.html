<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Semanal - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        /* Seu CSS existente */
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div id="login-container">
        <h1>Login</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Login</button>
        <p>Não tem uma conta? <a href="#" onclick="showRegister()">Registre-se</a></p>
    </div>

    <!-- Tela de Registro -->
    <div id="register-container" style="display: none;">
        <h1>Registro</h1>
        <input type="email" id="register-email" placeholder="Email">
        <input type="password" id="register-password" placeholder="Senha">
        <button onclick="register()">Registrar</button>
        <p>Já tem uma conta? <a href="#" onclick="showLogin()">Faça Login</a></p>
    </div>

    <!-- Sua Agenda Semanal existente -->
    <div id="agenda-container" style="display: none;">
        <!-- Coloque o código HTML para a agenda semanal aqui -->
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        // Inicialização do Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Função de registro de usuário
        function register() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Registro realizado com sucesso!");
                    showLogin();
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        // Função de login de usuário
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Login realizado com sucesso!");
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('agenda-container').style.display = 'block';
                    loadAgenda(1); // Carrega a agenda
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        // Mostrar a tela de registro
        function showRegister() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
        }

        // Mostrar a tela de login
        function showLogin() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('register-container').style.display = 'none';
        }

        // Função para logout
        function logout() {
            auth.signOut().then(() => {
                document.getElementById('agenda-container').style.display = 'none';
                document.getElementById('login-container').style.display = 'block';
            });
        }

        // Verificação de autenticação do usuário
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('agenda-container').style.display = 'block';
                document.getElementById('login-container').style.display = 'none';
                loadAgenda(1); // Carrega a agenda do usuário autenticado
            } else {
                document.getElementById('agenda-container').style.display = 'none';
                document.getElementById('login-container').style.display = 'block';
            }
        });

        // Funções da agenda (como loadAgenda) podem ser adicionadas aqui
    </script>
</body>
</html>
