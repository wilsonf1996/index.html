<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Autenticação</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #000;
            background-color: #008CBA;
            color: white;
            border-radius: 5px;
        }
        #terms-container, #app-container, #register-container, #login-container {
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-container" class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Nome de Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <button onclick="showRegister()">Registrar-se</button>
    </div>

    <div id="register-container" class="container">
        <h2>Registrar-se</h2>
        <input type="text" id="register-username" placeholder="Nome de Usuário">
        <input type="password" id="register-password" placeholder="Senha (até 4 dígitos)">
        <button onclick="register()">Registrar</button>
        <button onclick="showLogin()">Voltar ao Login</button>
    </div>

    <div id="terms-container" class="container">
        <h2>Termos de Uso</h2>
        <p>Para continuar, você deve aceitar os termos de uso e a política de privacidade.</p>
        <button onclick="acceptTerms()">Aceitar</button>
        <button onclick="rejectTerms()">Recusar</button>
    </div>

    <div id="app-container" class="container">
        <h2>Bem-vindo!</h2>
        <button class="button" onclick="openApp('agenda')">Abrir Agenda</button>
        <button class="button" onclick="openApp('treino')">Abrir Treino</button>
        <button class="button" onclick="openApp('avaliacao')">Abrir Avaliação</button>
        <button class="button" onclick="logout()">Sair</button>
    </div>

    <script>
        let currentUserId = null;

        function showLogin() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('terms-container').style.display = 'none';
            document.getElementById('app-container').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
        }

        function showApp() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('terms-container').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (password.length <= 4) {
                currentUserId = username;
                localStorage.setItem('username', username);
                showApp();
            } else {
                alert("Senha inválida.");
            }
        }

        function logout() {
            localStorage.removeItem('username');
            showLogin();
        }

        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            if (password.length <= 4) {
                currentUserId = username;
                localStorage.setItem('username', username);
                showApp();
            } else {
                alert("Senha inválida.");
            }
        }

        function acceptTerms() {
            document.getElementById('terms-container').style.display = 'none';
            showApp();
        }

        function rejectTerms() {
            alert('Você precisa aceitar os termos para usar a plataforma.');
        }

        function openApp(appName) {
            switch (appName) {
                case 'agenda':
                    alert('Abrindo o app Agenda...');
                    break;
                case 'treino':
                    alert('Abrindo o app Treino...');
                    break;
                case 'avaliacao':
                    alert('Abrindo o app Avaliação...');
                    break;
                default:
                    alert('App não encontrado.');
            }
        }

        // Inicialização da tela com base no login
        if (localStorage.getItem('username')) {
            showApp();
        } else {
            showLogin();
        }
    </script>
</body>
</html>
