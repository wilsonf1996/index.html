<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Profissional</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
    <style>
        /* Estilos globais */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f3f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #1a73e8;
            font-weight: 500;
        }

        /* Containers principais */
        .container {
            max-width: 900px;
            width: 100%;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Estilos do formulário */
        input[type="text"], input[type="password"], select, button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background-color: #fafafa;
        }

        input[type="text"]:focus, input[type="password"]:focus, select:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 5px rgba(26, 115, 232, 0.2);
        }

        button {
            background-color: #1a73e8;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #155bb5;
        }

        /* Estilos da agenda */
        #agenda-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #agenda-table thead th {
            padding: 12px;
            font-weight: 500;
            background-color: #4285f4;
            color: #fff;
        }

        #agenda-table td {
            padding: 12px;
            border: 1px solid #ddd;
            vertical-align: top;
            position: relative;
        }

        .editable {
            min-height: 30px;
            font-size: 14px;
            padding: 8px;
            outline: none;
            border-radius: 8px;
        }

        .editable[contenteditable="true"]:empty:before {
            content: "Clique para adicionar evento...";
            color: #aaa;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            #agenda-table {
                font-size: 12px;
            }

            .container {
                padding: 20px;
            }

            input[type="text"], input[type="password"], select, button {
                padding: 10px;
                margin: 8px 0;
            }
        }

        /* Mensagens de erro e sucesso */
        .message {
            margin-top: 15px;
            color: #d32f2f;
            font-size: 14px;
        }

        .message.success {
            color: #388e3c;
        }
    </style>
</head>
<body>

    <div class="container" id="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Nome de usuário" autocomplete="username" required>
        <input type="password" id="password" placeholder="Senha" autocomplete="current-password" required>
        <button onclick="login()">Login</button>
        <p>Não tem uma conta? <a href="#" onclick="showRegister()">Registre-se</a></p>
        <p class="message" id="login-message"></p>
    </div>

    <div class="container" id="register-container" style="display: none;">
        <h1>Registro</h1>
        <input type="text" id="register-username" placeholder="Nome de usuário" autocomplete="username" required>
        <input type="password" id="register-password" placeholder="Senha (até 4 números)" autocomplete="new-password" required>
        <button onclick="register()">Registrar</button>
        <p>Já tem uma conta? <a href="#" onclick="showLogin()">Faça Login</a></p>
        <p class="message" id="register-message"></p>
    </div>

    <div class="container" id="agenda-container" style="display: none;">
        <h1>Bem-vindo à sua Agenda</h1>
        <div>
            <select id="week-selector" onchange="loadAgenda(this.value)">
                <!-- Opções de semanas serão preenchidas aqui -->
            </select>
            <input type="search" id="search-event" placeholder="Buscar eventos..." oninput="searchEvent()">
            <button onclick="logout()">Sair</button>
        </div>
        <table id="agenda-table">
            <thead>
                <tr>
                    <th>Hora</th>
                    <th>Seg</th>
                    <th>Ter</th>
                    <th>Qua</th>
                    <th>Qui</th>
                    <th>Sex</th>
                    <th>Sáb</th>
                    <th>Dom</th>
                </tr>
            </thead>
            <tbody id="agenda-body"></tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "205960633520",
            appId: "1:205960633520:web:c9b1b9e166a8e3daed1dc6"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let currentUserId = null;

        function showLogin() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('agenda-container').style.display = 'none';
            document.getElementById('login-message').textContent = '';
        }

        function showRegister() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
        }

        function showAgenda() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('agenda-container').style.display = 'block';
            populateWeeks();
        }

        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            if (!username || !password) {
                document.getElementById('register-message').textContent = 'Por favor, preencha todos os campos.';
                return;
            }

            const userRef = database.ref('users/' + username);
            userRef.once('value', snapshot => {
                if (snapshot.exists()) {
                    document.getElementById('register-message').textContent = 'Nome de usuário já em uso.';
                } else {
                    userRef.set({
                        username: username,
                        password: password
                    }).then(() => {
                        document.getElementById('register-message').textContent = 'Registro realizado com sucesso!';
                        showLogin();
                    }).catch(error => {
                        document.getElementById('register-message').textContent = 'Erro ao registrar: ' + error.message;
                    });
                }
            });
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                document.getElementById('login-message').textContent = 'Por favor, preencha todos os campos.';
                return;
            }

            const userRef = database.ref('users/' + username);
            userRef.once('value', snapshot => {
                if (snapshot.exists() && snapshot.val().password === password) {
                    currentUserId = username;
                    showAgenda();
                } else {
                    document.getElementById('login-message').textContent = 'Nome de usuário ou senha incorretos.';
                }
            });
        }

        function logout() {
            currentUserId = null;
            showLogin();
        }

        function populateWeeks() {
            const weeks = ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4'];
            const select = document.getElementById('week-selector');
            select.innerHTML = weeks.map((week, index) => `<option value="${index + 1}">${week}</option>`).join('');
        }

        function loadAgenda(week) {
            const agendaRef = database.ref('agenda/week' + week);
            agendaRef.once('value', snapshot => {
                const data = snapshot.val();
                if (data) {
                    const tbody = document.getElementById('agenda-body');
                    tbody.innerHTML = '';
                    for (let hour in data) {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${hour}</td>` + Object.keys(data[hour]).map(day => 
                            `<td class="editable" contenteditable="true" data-hour="${hour}" data-day="${day}" oninput="updateAgenda(event)">${data[hour][day] || ''}</td>`).join('');
                        tbody.appendChild(row);
                    }
                } else {
                    alert('Erro ao carregar a agenda.');
                }
            });
        }

        function updateAgenda(event) {
            const cell = event.target;
            const hour = cell.getAttribute('data-hour');
            const day = cell.getAttribute('data-day');
            const value = cell.textContent.trim();
            const agendaRef = database.ref('agenda/week1/' + hour + '/' + day);
            agendaRef.set(value);
        }

        function searchEvent() {
            const query = document.getElementById('search-event').value.toLowerCase();
            const cells = document.querySelectorAll('.editable');
            cells.forEach(cell => {
                const text = cell.textContent.toLowerCase();
                cell.style.display = text.includes(query) ? '' : 'none';
            });
        }
    </script>

</body>
</html>
