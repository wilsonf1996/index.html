<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Semanal com Autenticação</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        /* Variáveis e estilos gerais */
        :root {
            --primary-color: #1976d2;
            --secondary-color: #ffab40;
            --main-bg-color: #f5f5f5;
            --main-text-color: #333;
            --secondary-bg-color: #ffffff;
            --hover-bg-color: #e0e0e0;
            --table-border-color: #ddd;
        }

        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            background-color: var(--main-bg-color);
            color: var(--main-text-color);
        }

        .login-container, .agenda-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--secondary-bg-color);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .hidden { display: none; }

        /* Botão de login */
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover { background-color: #1565c0; }
    </style>
</head>
<body>
    <h1>Agenda Semanal com Autenticação</h1>

    <!-- Formulário de Login -->
    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Nome de Usuário" required>
        <input type="password" id="password" placeholder="Senha de 4 dígitos" required maxlength="4">
        <button onclick="login()">Entrar</button>
        <p id="login-error" style="color: red;"></p>
    </div>

    <!-- Agenda após Login -->
    <div class="agenda-container hidden" id="agenda-container">
        <select id="week-selector" onchange="loadAgenda(this.value)">
            <!-- Opções dinâmicas para seleção de semana -->
        </select>
        <table id="agenda-table">
            <thead>
                <tr>
                    <th>Hora</th>
                    <th>Seg</th>
                    <th>Ter</th>
                    <th>Qua</th>
                    <th>Qui</th>
                    <th>Sex</th>
                    <th>Sáb</th>
                    <th>Dom</th>
                </tr>
            </thead>
            <tbody id="agenda-body"></tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let currentUser = null;

        // Função de Login
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (password.length !== 4) {
                document.getElementById('login-error').textContent = "A senha deve ter 4 dígitos!";
                return;
            }

            // Verifica as credenciais no Firebase
            const userRef = database.ref(`users/${username}`);
            userRef.once('value', (snapshot) => {
                const userData = snapshot.val();
                if (userData && userData.password === password) {
                    currentUser = username;
                    document.getElementById('login-container').classList.add('hidden');
                    document.getElementById('agenda-container').classList.remove('hidden');
                    loadAgenda(1); // Carrega a agenda do usuário
                } else {
                    document.getElementById('login-error').textContent = "Nome de usuário ou senha incorretos!";
                }
            });
        }

        // Função para carregar a agenda de uma semana
        function loadAgenda(week) {
            const agendaRef = database.ref(`agenda/${currentUser}/${week}`);
            agendaRef.on('value', (snapshot) => {
                const agendaData = snapshot.val() || {};
                renderAgendaTable(agendaData);
            });
        }

        // Função para renderizar a tabela da agenda
        function renderAgendaTable(agendaData) {
            const agendaBody = document.getElementById('agenda-body');
            agendaBody.innerHTML = "";
            for (let hour = 0; hour < 24; hour++) {
                const row = agendaBody.insertRow();
                const cellHour = row.insertCell(0);
                cellHour.textContent = `${hour}:00`;

                for (let day = 1; day <= 7; day++) {
                    const cell = row.insertCell(day);
                    const cellKey = `${hour}-${day}`;
                    cell.textContent = agendaData[cellKey] || "";
                    cell.onclick = () => editCell(cellKey);
                }
            }
        }

        // Função para editar uma célula da agenda
        function editCell(cellKey) {
            const value = prompt("Digite o conteúdo:");
            if (value !== null) {
                const agendaRef = database.ref(`agenda/${currentUser}/1/${cellKey}`);
                agendaRef.set(value);
                loadAgenda(1);
            }
        }
    </script>
</body>
</html>
