<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Semanal com Autenticação</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }
        #login-container, #register-container, #agenda-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-radius: 8px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .editable:hover {
            background-color: #e6f7ff;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Tela de Login -->
    <div id="login-container">
        <h1>Login</h1>
        <input type="text" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha (máximo 4 dígitos)">
        <button onclick="login()">Login</button>
        <p>Não tem uma conta? <a href="#" onclick="showRegister()">Registre-se</a></p>
    </div>

    <!-- Tela de Registro -->
    <div id="register-container" style="display: none;">
        <h1>Registro</h1>
        <input type="text" id="register-name" placeholder="Nome de usuário (somente uma palavra)">
        <input type="password" id="register-password" placeholder="Senha (máximo 4 dígitos)">
        <button onclick="register()">Registrar</button>
        <p>Já tem uma conta? <a href="#" onclick="showLogin()">Faça Login</a></p>
    </div>

    <!-- Agenda -->
    <div id="agenda-container" style="display: none;">
        <h1>Bem-vindo à sua Agenda</h1>
        <select id="week-selector" aria-label="Selecionar semana" onchange="loadAgenda(this.value)">
            <!-- Opções da caixa de seleção serão preenchidas dinamicamente -->
        </select>
        <button onclick="logout()">Sair</button>

        <table id="agenda-table">
            <thead>
                <tr>
                    <th>Hora</th>
                    <th>Seg</th>
                    <th>Ter</th>
                    <th>Qua</th>
                    <th>Qui</th>
                    <th>Sex</th>
                    <th>Sáb</th>
                    <th>Dom</th>
                </tr>
            </thead>
            <tbody id="agenda-body"></tbody>
        </table>
    </div>

    <!-- Scripts Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "205960633520",
            appId: "1:205960633520:web:c9b1b9e166a8e3daed1dc6"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let currentUserId = null;

        function showLogin() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('agenda-container').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
            document.getElementById('agenda-container').style.display = 'none';
        }

        function showAgenda() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('agenda-container').style.display = 'block';
            populateWeeks();
            loadAgenda(1); // Carrega a primeira semana por padrão
        }

        function register() {
            const name = document.getElementById('register-name').value;
            const password = document.getElementById('register-password').value;

            // Verificação do nome de usuário
            const nameRegex = /^[a-zA-Z0-9]+$/; // Aceita letras e números, sem espaços
            if (!name || !nameRegex.test(name)) {
                alert('Nome de usuário inválido. Deve ser uma palavra sem espaços.');
                return;
            }

            // Verificação da senha
            const passwordRegex = /^\d{1,4}$/; // Aceita apenas números e no máximo 4 dígitos
            if (!password || !passwordRegex.test(password)) {
                alert('Senha inválida. Deve ser um número de até 4 dígitos.');
                return;
            }

            // Criando o usuário com Firebase Authentication
            auth.createUserWithEmailAndPassword(name + "@example.com", password)
                .then(userCredential => {
                    currentUserId = userCredential.user.uid;
                    showAgenda();
                })
                .catch(error => {
                    alert('Erro no registro: ' + error.message);
                });
        }

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    currentUserId = userCredential.user.uid;
                    showAgenda();
                })
                .catch(error => {
                    alert('Erro no login: ' + error.message);
                });
        }

        function logout() {
            auth.signOut().then(() => {
                showLogin();
            });
        }

        function populateWeeks() {
            const weekSelector = document.getElementById('week-selector');
            weekSelector.innerHTML = '';

            const firstDayOfYear = new Date(2024, 0, 1);
            const lastDayOfYear = new Date(2026, 11, 31);

            while (firstDayOfYear <= lastDayOfYear) {
                const weekStart = new Date(firstDayOfYear);
                const weekEnd = new Date(firstDayOfYear);
                weekEnd.setDate(weekEnd.getDate() + 6);

                const option = document.createElement('option');
                option.value = weekStart.toISOString().slice(0, 10);
                option.textContent = `${weekStart.toLocaleDateString()} - ${weekEnd.toLocaleDateString()}`;
                weekSelector.appendChild(option);

                firstDayOfYear.setDate(firstDayOfYear.getDate() + 7);
            }
        }

        function loadAgenda(week) {
            const agendaRef = database.ref(`users/${currentUserId}/agenda/${week}`);
            agendaRef.on('value', snapshot => {
                const agendaData = snapshot.val() || {};
                renderAgendaTable(agendaData);
            });
        }

        function renderAgendaTable(agendaData) {
            const agendaBody = document.getElementById('agenda-body');
            agendaBody.innerHTML = '';

            for (let hour = 7; hour <= 22; hour++) {
                const row = document.createElement('tr');
                const timeCell = document.createElement('td');
                timeCell.textContent = `${hour}:00`;
                row.appendChild(timeCell);

                for (let day = 1; day <= 7; day++) {
                    const dayCell = document.createElement('td');
                    const dayKey = `day${day}`;
                    dayCell.classList.add('editable');
                    dayCell.textContent = agendaData[hour] && agendaData[hour][dayKey] ? agendaData[hour][dayKey] : '';
                    row.appendChild(dayCell);
                }

                agendaBody.appendChild(row);
            }
        }
    </script>
</body>
</html>
