<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agenda Semanal – Padrão Ref5</title>
  <!-- Fontes e Ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <style>
    /* RESET e estilos básicos */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body { font-family: 'Roboto', sans-serif; background: #121212; color: #fff; }
    
    /* Navbar */
    #navbar {
      background: #1976d2;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    #navbar button { background: #1565c0; border: none; color: #fff; padding: 8px 12px; margin: 0 5px; border-radius: 4px; cursor: pointer; transition: background 0.3s; }
    #navbar button:hover { background: #0d47a1; }
    #current-week { font-weight: bold; }
    
    /* Sidebar */
    #sidebar {
      width: 250px;
      background: #1e1e1e;
      border-right: 1px solid #444;
      position: fixed;
      top: 60px;
      bottom: 0;
      left: 0;
      padding: 20px;
      overflow-y: auto;
    }
    #profile-section { text-align: center; margin-bottom: 20px; }
    #profile-section img { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #1976d2; }
    #profile-section span { display: block; margin-top: 10px; font-weight: bold; }
    #sidebar-nav ul { list-style: none; padding: 0; }
    #sidebar-nav li { padding: 10px; cursor: pointer; border-radius: 4px; transition: background 0.3s; }
    #sidebar-nav li:hover { background: #333; }
    
    /* Main: Agenda */
    main { margin-left: 270px; padding: 20px; }
    table { width: 100%; border-collapse: collapse; background: #1e1e1e; border: 1px solid #444; border-radius: 4px; }
    th, td { border: 1px solid #444; padding: 8px; text-align: center; min-width: 80px; }
    th { background: #1976d2; }
    .agenda-cell { cursor: pointer; position: relative; }
    .agenda-cell .event-item {
      background: #ffab40; color: #fff; padding: 2px 4px; margin: 2px 0; border-radius: 4px; font-size: 0.85em;
      overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
    }
    
    /* Modais */
    .modal {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8);
      display: none; align-items: center; justify-content: center; z-index: 2000;
    }
    .modal-content {
      background: #1e1e1e; padding: 20px; border-radius: 8px; width: 90%; max-width: 400px;
    }
    .modal-content input, .modal-content button, .modal-content label, .modal-content textarea {
      width: 100%; margin: 8px 0; padding: 8px; border-radius: 4px; border: 1px solid #444;
      background: #333; color: #fff;
    }
    .modal-content button { background: #1db954; border: none; cursor: pointer; }
    
    /* Toast Notifications */
    #toast-container {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      z-index: 3000;
    }
    .toast { background: #333; color: #fff; padding: 10px 20px; margin: 5px; border-radius: 4px; opacity: 0.9; animation: fadeOut 1s forwards; }
    @keyframes fadeOut { from { opacity: 0.9; } to { opacity: 0; } }
    
    /* Responsividade */
    @media (max-width: 768px) {
      #sidebar { position: relative; width: 100%; border-right: none; border-bottom: 1px solid #444; }
      main { margin-left: 0; }
      #navbar { flex-wrap: wrap; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header id="navbar">
    <div>
      <button id="prev-week">Semana Anterior</button>
      <span id="current-week">Carregando...</span>
      <button id="next-week">Próxima Semana</button>
    </div>
    <div id="user-info"></div>
    <div>
      <button id="toggle-theme">Alternar Tema</button>
      <button id="export-csv">Exportar CSV</button>
      <button id="import-csv-btn">Importar CSV</button>
      <input type="file" id="import-csv" style="display:none;">
    </div>
  </header>
  
  <!-- Sidebar -->
  <aside id="sidebar">
    <div id="profile-section">
      <img src="https://via.placeholder.com/80" alt="Foto do Usuário" id="profile-pic">
      <span id="profile-name">Usuário</span>
    </div>
    <nav id="sidebar-nav">
      <ul>
        <li onclick="showHistory()">Histórico</li>
        <li onclick="logout()">Sair</li>
      </ul>
    </nav>
    <!-- Modal de Histórico -->
    <div id="history-modal" class="modal">
      <div class="modal-content">
        <h2>Histórico de Alterações</h2>
        <div id="history-log" style="max-height:300px; overflow-y:auto; border:1px solid #444; padding:10px;"></div>
        <button onclick="closeHistory()">Fechar</button>
      </div>
    </div>
  </aside>
  
  <!-- Main: Agenda -->
  <main>
    <table id="agenda-table">
      <thead>
        <tr>
          <th>Hora</th>
          <th>Seg</th>
          <th>Ter</th>
          <th>Qua</th>
          <th>Qui</th>
          <th>Sex</th>
          <th>Sáb</th>
          <th>Dom</th>
        </tr>
      </thead>
      <tbody id="agenda-body">
        <!-- Linhas serão geradas dinamicamente -->
      </tbody>
    </table>
  </main>
  
  <!-- Modal de Autenticação -->
  <div id="auth-modal" class="modal">
    <div class="modal-content">
      <h2>Entrar / Registrar</h2>
      <input type="email" id="auth-email" placeholder="Email">
      <input type="password" id="auth-password" placeholder="Senha">
      <button id="auth-login-btn">Entrar</button>
      <hr style="border: 1px solid #444;">
      <input type="text" id="auth-username" placeholder="Nome de Usuário (5 caracteres)">
      <input type="password" id="auth-register-password" placeholder="Senha (mínimo 6 caracteres)">
      <input type="password" id="auth-register-password-confirm" placeholder="Confirme a senha">
      <label>
        <input type="checkbox" id="auth-terms"> Aceito os Termos de Uso e Política de Privacidade
      </label>
      <button id="auth-register-btn">Registrar</button>
      <p><a href="#" id="auth-forgot-password" style="color:#1db954;">Esqueceu a senha?</a></p>
    </div>
  </div>
  
  <!-- Modal de Edição de Evento -->
  <div id="event-modal" class="modal">
    <div class="modal-content">
      <h2>Editar Evento</h2>
      <label for="event-title">Título:</label>
      <input type="text" id="event-title" placeholder="Título do Evento">
      <label for="event-description">Descrição:</label>
      <textarea id="event-description" placeholder="Descrição do Evento"></textarea>
      <label for="event-start">Início:</label>
      <input type="time" id="event-start">
      <label for="event-end">Término:</label>
      <input type="time" id="event-end">
      <button id="save-event">Salvar</button>
      <button id="cancel-event">Cancelar</button>
    </div>
  </div>
  
  <!-- Toast Container -->
  <div id="toast-container"></div>
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
  
  <script>
    "use strict";
    /***************************************
     * CONFIGURAÇÃO DO FIREBASE
     ***************************************/
    const firebaseConfig = {
      apiKey: "AIzaSyDxMWPu_CnXV-u4-vlDFd-IZ8fzlyKJHng",
      authDomain: "financeiro-5.firebaseapp.com",
      databaseURL: "https://financeiro-5-default-rtdb.firebaseio.com",
      projectId: "financeiro-5",
      storageBucket: "financeiro-5.appspot.com",
      messagingSenderId: "686639785223",
      appId: "1:686639785223:web:0314689c82c6dd1c2951a2",
      measurementId: "G-Q5REWML5DX"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();
    
    /***************************************
     * VARIÁVEIS GLOBAIS
     ***************************************/
    let currentUser = null;
    let currentWeekStart = null; // Início da semana atual
    let agendaData = {}; // Dados da agenda
    let historyLog = [];  // Histórico de alterações
    
    /***************************************
     * FUNÇÕES UTILITÁRIAS
     ***************************************/
    function showToast(message) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      document.getElementById('toast-container').appendChild(toast);
      setTimeout(() => { toast.remove(); }, 3000);
    }
    
    function logHistory(message) {
      const timestamp = new Date().toISOString();
      historyLog.push({ message, timestamp });
      updateHistoryModal();
    }
    
    function updateHistoryModal() {
      const historyDiv = document.getElementById('history-log');
      historyDiv.innerHTML = "";
      historyLog.forEach(entry => {
        const p = document.createElement('p');
        p.textContent = `[${entry.timestamp}] ${entry.message}`;
        historyDiv.appendChild(p);
      });
    }
    
    function showHistory() { document.getElementById('history-modal').style.display = 'flex'; }
    function closeHistory() { document.getElementById('history-modal').style.display = 'none'; }
    
    /***************************************
     * AUTENTICAÇÃO – LOGIN/REGISTRO
     ***************************************/
    function validarUsuario(usuario) {
      if (usuario.length !== 5) return "O usuário deve conter exatamente 5 caracteres.";
      return "";
    }
    function validarSenha(senha) {
      if (senha.length < 6) return "A senha deve conter pelo menos 6 caracteres.";
      return "";
    }
    
    function login() {
      const email = document.getElementById('auth-email').value.trim();
      const password = document.getElementById('auth-password').value.trim();
      let erro = validarSenha(password);
      if (!email) { alert("Informe um email válido."); return; }
      if (erro) { alert(erro); return; }
      auth.signInWithEmailAndPassword(email, password)
        .then(() => { showToast("Login efetuado com sucesso."); })
        .catch(error => { alert("Erro no login: " + error.message); });
    }
    
    function register() {
      const email = document.getElementById('auth-email').value.trim();
      const password = document.getElementById('auth-register-password').value.trim();
      const confirmPassword = document.getElementById('auth-register-password-confirm').value.trim();
      const username = document.getElementById('auth-username').value.trim();
      const termosAceitos = document.getElementById('auth-terms').checked;
      let erro = validarUsuario(username) || validarSenha(password);
      if (password !== confirmPassword) { alert("As senhas não conferem."); return; }
      if (!termosAceitos) { alert("Você deve aceitar os Termos de Uso e Política de Privacidade."); return; }
      if (erro) { alert(erro); return; }
      // Usando o email construído a partir do username para manter o padrão
      const emailPadrao = username + "@SoundStruct.com";
      auth.createUserWithEmailAndPassword(emailPadrao, password)
        .then(userCredential => {
          currentUser = userCredential.user;
          return database.ref("usuarios/" + currentUser.uid).set({
            username: username,
            criadoEm: new Date().toISOString()
          });
        })
        .then(() => { showToast("Registro efetuado com sucesso."); })
        .catch(error => { alert("Erro no registro: " + error.message); });
    }
    
    document.getElementById('auth-login-btn').addEventListener('click', login);
    document.getElementById('auth-register-btn').addEventListener('click', register);
    document.getElementById('auth-forgot-password').addEventListener('click', () => {
      const email = document.getElementById('auth-email').value.trim();
      if (email) {
        auth.sendPasswordResetEmail(email)
          .then(() => { showToast("Email de recuperação enviado."); })
          .catch(error => { alert("Erro: " + error.message); });
      } else {
        alert("Informe o email para recuperação.");
      }
    });
    
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById('user-info').textContent = user.email;
        document.getElementById('auth-modal').style.display = 'none';
        updateProfileInfo();
        initializeWeek();
      } else {
        currentUser = null;
        document.getElementById('auth-modal').style.display = 'flex';
      }
    });
    
    /***************************************
     * NAVEGAÇÃO ENTRE SEMANAS
     ***************************************/
    function initializeWeek() {
      const today = new Date();
      const day = today.getDay(); // Domingo = 0
      const diff = today.getDate() - day + (day === 0 ? -6 : 1);
      currentWeekStart = new Date(today.setDate(diff));
      updateWeekDisplay();
      loadAgenda();
    }
    
    function updateWeekDisplay() {
      const start = new Date(currentWeekStart);
      const end = new Date(start);
      end.setDate(end.getDate() + 6);
      document.getElementById('current-week').textContent = start.toLocaleDateString() + " - " + end.toLocaleDateString();
    }
    
    document.getElementById('prev-week').addEventListener('click', () => {
      currentWeekStart.setDate(currentWeekStart.getDate() - 7);
      updateWeekDisplay();
      loadAgenda();
    });
    document.getElementById('next-week').addEventListener('click', () => {
      currentWeekStart.setDate(currentWeekStart.getDate() + 7);
      updateWeekDisplay();
      loadAgenda();
    });
    
    /***************************************
     * CARREGAMENTO DA AGENDA
     ***************************************/
    function loadAgenda() {
      if (!currentUser) return;
      const dateKey = currentWeekStart.toISOString().slice(0,10);
      const agendaRef = database.ref("agendas/" + currentUser.uid + "/" + dateKey);
      agendaRef.on("value", snapshot => {
        agendaData = snapshot.val() || {};
        renderAgenda();
      });
    }
    
    function renderAgenda() {
      const tbody = document.getElementById('agenda-body');
      tbody.innerHTML = "";
      for (let hour = 0; hour < 24; hour++) {
        const row = document.createElement('tr');
        const hourCell = document.createElement('td');
        hourCell.textContent = hour + ":00";
        row.appendChild(hourCell);
        for (let day = 1; day <= 7; day++) {
          const cellKey = hour + '-' + day;
          const cell = document.createElement('td');
          cell.className = 'agenda-cell';
          cell.dataset.key = cellKey;
          let events = agendaData[cellKey];
          // Garante que events seja um array
          if (!Array.isArray(events)) {
            events = [];
          }
          events.forEach((event, index) => {
            const eventDiv = document.createElement('div');
            eventDiv.className = 'event-item';
            eventDiv.textContent = event.titulo;
            eventDiv.addEventListener('click', (e) => {
              e.stopPropagation();
              openEventModal(cellKey, index, event);
            });
            cell.appendChild(eventDiv);
          });
          cell.addEventListener('dblclick', () => { openEventModal(cellKey); });
          row.appendChild(cell);
        }
        tbody.appendChild(row);
      }
    }
    
    /***************************************
     * MODAL DE EDIÇÃO DE EVENTO
     ***************************************/
    function openEventModal(cellKey, eventIndex = null, eventData = null) {
      const modal = document.getElementById('event-modal');
      modal.style.display = 'flex';
      document.getElementById('event-title').value = eventData ? eventData.titulo : "";
      document.getElementById('event-description').value = eventData ? eventData.descricao : "";
      document.getElementById('event-start').value = eventData ? eventData.inicio : "";
      document.getElementById('event-end').value = eventData ? eventData.termino : "";
      modal.dataset.cellKey = cellKey;
      modal.dataset.eventIndex = eventIndex;
    }
    
    function closeEventModal() {
      const modal = document.getElementById('event-modal');
      modal.style.display = 'none';
      delete modal.dataset.cellKey;
      delete modal.dataset.eventIndex;
    }
    
    document.getElementById('cancel-event').addEventListener('click', closeEventModal);
    
    function saveEvent() {
      const modal = document.getElementById('event-modal');
      const cellKey = modal.dataset.cellKey;
      const eventIndex = modal.dataset.eventIndex;
      const titulo = document.getElementById('event-title').value;
      const descricao = document.getElementById('event-description').value;
      const inicio = document.getElementById('event-start').value;
      const termino = document.getElementById('event-end').value;
      if (!titulo || !inicio || !termino) { showToast("Preencha os campos obrigatórios."); return; }
      const newEvent = { titulo, descricao, inicio, termino };
      const dateKey = currentWeekStart.toISOString().slice(0,10);
      const cellRef = database.ref("agendas/" + currentUser.uid + "/" + dateKey + "/" + cellKey);
      let events = agendaData[cellKey];
      if (!Array.isArray(events)) {
        events = [];
      }
      if (eventIndex !== null && eventIndex !== "") {
        events[eventIndex] = newEvent;
        logHistory("Evento editado em " + cellKey + ": " + titulo);
      } else {
        events.push(newEvent);
        logHistory("Evento adicionado em " + cellKey + ": " + titulo);
      }
      cellRef.set(events)
        .then(() => { showToast("Evento salvo com sucesso."); closeEventModal(); })
        .catch(error => { showToast("Erro ao salvar evento: " + error.message); });
    }
    
    document.getElementById('save-event').addEventListener('click', saveEvent);
    
    /***************************************
     * EXPORTAÇÃO/IMPORTAÇÃO CSV
     ***************************************/
    function exportAgendaToCSV() {
      let csvContent = "data:text/csv;charset=utf-8,";
      csvContent += "Hora,Seg,Ter,Qua,Qui,Sex,Sáb,Dom\n";
      for (let hour = 0; hour < 24; hour++) {
        let row = hour + ":00";
        for (let day = 1; day <= 7; day++) {
          const cellKey = hour + '-' + day;
          const events = Array.isArray(agendaData[cellKey]) ? agendaData[cellKey] : [];
          let cellText = events.map(ev => ev.titulo).join(" | ");
          row += "," + cellText;
        }
        csvContent += row + "\n";
      }
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "agenda.csv");
      document.body.appendChild(link);
      link.click();
      link.remove();
      showToast("Agenda exportada para CSV.");
    }
    
    function importAgendaFromCSV(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const csvData = e.target.result;
        // Implemente o processamento do CSV conforme necessário
        showToast("Agenda importada com sucesso.");
      };
      reader.readAsText(file);
    }
    
    document.getElementById('export-csv').addEventListener('click', exportAgendaToCSV);
    document.getElementById('import-csv-btn').addEventListener('click', () => {
      document.getElementById('import-csv').click();
    });
    document.getElementById('import-csv').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) importAgendaFromCSV(file);
    });
    
    /***************************************
     * ATUALIZAÇÃO DO PERFIL DO USUÁRIO
     ***************************************/
    function updateProfileInfo() {
      if (currentUser && currentUser.email) {
        document.getElementById('profile-name').textContent = currentUser.email.split('@')[0];
        document.getElementById('profile-pic').src = "https://via.placeholder.com/80?text=" + currentUser.email.charAt(0).toUpperCase();
      }
    }
    setInterval(updateProfileInfo, 15000);
    
    /***************************************
     * FUNÇÃO DE LOGOUT
     ***************************************/
    function logout() {
      auth.signOut().then(() => {
        showToast("Logout efetuado com sucesso.");
        location.reload();
      }).catch(error => {
        showToast("Erro ao efetuar logout: " + error.message);
      });
    }
    
    /***************************************
     * INICIALIZAÇÃO DO SISTEMA
     ***************************************/
    function initApp() {
      console.log("Sistema de agenda profissional iniciado.");
    }
    initApp();
  </script>
</body>
</html>
