<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Treino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        td.editable {
            cursor: pointer;
        }
        button {
            padding: 10px;
            font-size: 14px;
            margin-top: 10px;
        }
        .login-form, .agenda-form {
            margin: 20px;
        }
    </style>
</head>
<body>

    <div class="login-form" id="login-form">
        <input type="text" id="username" placeholder="Nome de Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
    </div>

    <div id="agenda-container" style="display: none;">
        <h2>Agenda de Treino</h2>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Segunda</th>
                    <th>Terça</th>
                    <th>Quarta</th>
                    <th>Quinta</th>
                    <th>Sexta</th>
                    <th>Sábado</th>
                    <th>Domingo</th>
                </tr>
            </thead>
            <tbody id="agenda-body">
                <!-- Linhas da agenda serão geradas aqui -->
            </tbody>
        </table>
        <button onclick="logout()">Sair</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "205960633520",
            appId: "1:205960633520:web:c9b1b9e166a8e3daed1dc6"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let currentUserId = null;

        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('agenda-container').style.display = 'none';
        }

        function showAgenda() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('agenda-container').style.display = 'block';
            loadAgenda();
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !/^[a-zA-Z0-9]+$/.test(username)) {
                alert('Nome de usuário inválido.');
                return;
            }

            if (!password || !/^\d{1,4}$/.test(password)) {
                alert('Senha inválida.');
                return;
            }

            const userRef = database.ref('users/' + username);
            userRef.once('value', snapshot => {
                if (snapshot.exists() && snapshot.val().password === password) {
                    localStorage.setItem('username', username);
                    currentUserId = username;
                    showAgenda();
                } else {
                    alert('Usuário ou senha incorretos!');
                }
            });
        }

        function logout() {
            localStorage.removeItem('username');
            currentUserId = null;
            showLogin();
        }

        function loadAgenda() {
            const startDate = new Date(document.getElementById('start-date').value);
            const daysOfWeek = ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', 'Domingo'];

            const agendaRef = database.ref('agenda/' + currentUserId);
            agendaRef.once('value', snapshot => {
                const agenda = snapshot.val() || {};
                let tableContent = '';
                for (let i = 0; i < 7; i++) {
                    const currentDate = new Date(startDate);
                    currentDate.setDate(startDate.getDate() + i);
                    const dayStr = daysOfWeek[i];
                    const exercises = agenda[dayStr] || [];

                    tableContent += `<tr>
                        <td>${currentDate.toLocaleDateString()}</td>
                        <td class="editable" onclick="editAgenda('${dayStr}')">${exercises.join(', ') || 'Clique para adicionar'}</td>
                    </tr>`;
                }
                document.getElementById('agenda-body').innerHTML = tableContent;
            });
        }

        function editAgenda(day) {
            const selectedActivity = prompt('Escolha o número da atividade (1 a 20) para ' + day);
            if (selectedActivity && selectedActivity >= 1 && selectedActivity <= 20) {
                const agendaRef = database.ref('agenda/' + currentUserId);
                agendaRef.once('value', snapshot => {
                    const agenda = snapshot.val() || {};
                    agenda[day] = agenda[day] || [];
                    agenda[day].push(selectedActivity);
                    agendaRef.set(agenda);
                    loadAgenda();
                });
            } else {
                alert('Número da atividade inválido!');
            }
        }
    </script>

</body>
</html>
