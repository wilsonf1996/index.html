<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Treino</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            background-color: #f4f7fb;
            color: #333;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2em;
        }

        input[type="text"], input[type="password"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #agenda-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        #agenda-table th, #agenda-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
        }

        /* Estilo do cabeçalho fixo */
        #agenda-table th {
            position: sticky;
            top: 0;
            background-color: #007bff;
            color: white;
        }

        .editable {
            cursor: pointer;
            color: #007bff;
        }

        footer {
            text-align: center;
            font-size: 14px;
            margin-top: 40px;
            color: #555;
            padding: 20px 0;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
        }

        /* Estilo responsivo */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
            }
            input[type="text"], input[type="password"], input[type="number"], input[type="date"], button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Tela de Login -->
    <div id="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Nome de usuário">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Login</button>
        <p>Não tem uma conta? <a href="#" onclick="showRegister()">Registre-se</a></p>
    </div>

    <!-- Tela de Registro -->
    <div id="register-container">
        <h1>Registro</h1>
        <input type="text" id="register-username" placeholder="Nome de usuário">
        <input type="password" id="register-password" placeholder="Senha">
        <button onclick="register()">Registrar</button>
        <p>Já tem uma conta? <a href="#" onclick="showLogin()">Faça Login</a></p>
    </div>

    <!-- Tela de Agenda de Treino -->
    <div id="agenda-container">
        <h1>Agenda de Treino</h1>
        <label>Data de Início da Semana:</label>
        <input type="date" id="start-date" onchange="loadAgenda()">
        <button onclick="logout()">Sair</button>

        <table id="agenda-table">
            <thead>
                <tr>
                    <th>Hora</th>
                    <th>Segunda</th>
                    <th>Terça</th>
                    <th>Quarta</th>
                    <th>Quinta</th>
                    <th>Sexta</th>
                    <th>Sábado</th>
                    <th>Domingo</th>
                </tr>
            </thead>
            <tbody id="agenda-body"></tbody>
        </table>

        <!-- Formulário de Adição de Exercícios -->
        <h2>Adicionar Exercício</h2>
        <input type="text" id="exercise-name" placeholder="Nome do Exercício">
        <input type="number" id="exercise-series" placeholder="Número de Séries">
        <input type="number" id="exercise-repetitions" placeholder="Número de Repetições">
        <input type="number" id="exercise-weight" placeholder="Peso (kg)">
        <button onclick="addExercise()">Adicionar Exercício</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "205960633520",
            appId: "1:205960633520:web:c9b1b9e166a8e3daed1dc6"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let currentUserId = null;

        window.onload = function() {
            document.getElementById('start-date').valueAsDate = new Date();
            checkUserLoggedIn();
        }

        function checkUserLoggedIn() {
            const storedUser = localStorage.getItem('username');
            if (storedUser) {
                currentUserId = storedUser;
                showAgenda();
            } else {
                showLogin();
            }
        }

        function showLogin() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('agenda-container').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
            document.getElementById('agenda-container').style.display = 'none';
        }

        function showAgenda() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('agenda-container').style.display = 'block';
            loadAgenda();
        }

        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            if (!username || !/^[a-zA-Z0-9]+$/.test(username)) {
                alert('Nome de usuário inválido.');
                return;
            }

            if (!password || !/^\d{1,4}$/.test(password)) {
                alert('Senha inválida.');
                return;
            }

            const userRef = database.ref('users/' + username);
            userRef.once('value', snapshot => {
                if (snapshot.exists()) {
                    alert('Este nome de usuário já existe!');
                    return;
                }

                userRef.set({ password: password })
                .then(() => {
                    alert('Usuário registrado com sucesso!');
                    showLogin();
                })
                .catch(error => {
                    alert('Erro no registro: ' + error.message);
                });
            });
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !/^[a-zA-Z0-9]+$/.test(username)) {
                alert('Nome de usuário inválido.');
                return;
            }

            if (!password || !/^\d{1,4}$/.test(password)) {
                alert('Senha inválida.');
                return;
            }

            const userRef = database.ref('users/' + username);
            userRef.once('value', snapshot => {
                if (snapshot.exists() && snapshot.val().password === password) {
                    localStorage.setItem('username', username);
                    currentUserId = username;
                    showAgenda();
                } else {
                    alert('Usuário ou senha incorretos!');
                }
            });
        }

        function logout() {
            localStorage.removeItem('username');
            currentUserId = null;
            showLogin();
        }

        function loadAgenda() {
            const startDate = new Date(document.getElementById('start-date').value);
            const daysOfWeek = ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', 'Domingo'];

            const agendaRef = database.ref('agenda/' + currentUserId);
            agendaRef.once('value', snapshot => {
                const agenda = snapshot.val() || {};
                let tableContent = '';
                for (let i = 0; i < 7; i++) {
                    const currentDate = new Date(startDate);
                    currentDate.setDate(startDate.getDate() + i);
                    const dayStr = daysOfWeek[i];
                    const exercises = agenda[dayStr] || [];

                    tableContent += `<tr>
                        <td>${currentDate.toLocaleDateString()}</td>
                        <td class="editable" onclick="editAgenda('${dayStr}')">${exercises.join(', ') || 'Clique para adicionar'}</td>
                    </tr>`;
                }
                document.getElementById('agenda-body').innerHTML = tableContent;
            });
        }

        function editAgenda(day) {
            const exercises = prompt('Digite os exercícios para ' + day);
            if (exercises) {
                const agendaRef = database.ref('agenda/' + currentUserId);
                agendaRef.once('value', snapshot => {
                    const agenda = snapshot.val() || {};
                    agenda[day] = exercises.split(',');
                    agendaRef.set(agenda);
                    loadAgenda();
                });
            }
        }

        function addExercise() {
            const exerciseName = document.getElementById('exercise-name').value;
            const series = document.getElementById('exercise-series').value;
            const repetitions = document.getElementById('exercise-repetitions').value;
            const weight = document.getElementById('exercise-weight').value;

            if (!exerciseName || !series || !repetitions || !weight) {
                alert('Preencha todos os campos!');
                return;
            }

            const exercise = {
                name: exerciseName,
                series: series,
                repetitions: repetitions,
                weight: weight
            };

            const exercisesRef = database.ref('exercises/' + currentUserId);
            exercisesRef.push(exercise)
                .then(() => {
                    alert('Exercício adicionado com sucesso!');
                })
                .catch(error => {
                    alert('Erro ao adicionar exercício: ' + error.message);
                });
        }
    </script>

</body>
</html>
