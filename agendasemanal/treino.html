<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Exercícios</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            padding: 20px; 
            background-color: #f4f7fb; 
            color: #333; 
            margin: 0;
        }

        h1 { 
            text-align: center; 
            color: #2c3e50; 
            margin-bottom: 20px;
            font-size: 2em;
        }

        input[type="text"], input[type="number"] {
            width: 100%; 
            padding: 12px; 
            margin: 12px 0; 
            border: 1px solid #ccc; 
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        button { 
            background-color: #007bff; 
            color: white; 
            padding: 12px; 
            border: none; 
            border-radius: 8px; 
            width: 100%; 
            cursor: pointer; 
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover { 
            background-color: #0056b3; 
        }

        .exercise-list {
            margin-top: 20px;
        }

        .exercise-item {
            margin-bottom: 10px;
        }

        .exercise-item input, .exercise-item select {
            width: 80%;
            margin-right: 10px;
        }

        #login-container, #register-container, #agenda-container { 
            display: none; 
        }

        footer { 
            text-align: center; 
            font-size: 14px; 
            margin-top: 40px; 
            color: #555; 
            padding: 20px 0; 
            background-color: #f8f9fa; 
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <!-- Tela de Login -->
    <div id="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Nome de usuário" autocomplete="username">
        <input type="password" id="password" placeholder="Senha" autocomplete="current-password">
        <button onclick="login()">Login</button>
        <p>Não tem uma conta? <a href="#" onclick="showRegister()">Registre-se</a></p>
    </div>

    <!-- Tela de Registro -->
    <div id="register-container">
        <h1>Registro</h1>
        <input type="text" id="register-username" placeholder="Nome de usuário" autocomplete="username">
        <input type="password" id="register-password" placeholder="Senha (até 4 números)" autocomplete="new-password">
        <button onclick="register()">Registrar</button>
        <p>Já tem uma conta? <a href="#" onclick="showLogin()">Faça Login</a></p>
    </div>

    <!-- Agenda de Exercícios -->
    <div id="agenda-container">
        <h1>Agenda de Exercícios</h1>
        <button onclick="logout()">Sair</button>

        <div class="exercise-list" id="exercise-list">
            <h3>Adicionar Exercícios</h3>
            <button onclick="addExerciseInput()">Adicionar Exercício</button>
        </div>
        <button onclick="saveAgenda()">Salvar Agenda</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "205960633520",
            appId: "1:205960633520:web:c9b1b9e166a8e3daed1dc6"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let currentUserId = null;

        window.onload = function() {
            checkUserLoggedIn();
        }

        function checkUserLoggedIn() {
            const storedUser = localStorage.getItem('username');
            if (storedUser) {
                currentUserId = storedUser;
                showAgenda();
            } else {
                showLogin();
            }
        }

        function showLogin() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('agenda-container').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
            document.getElementById('agenda-container').style.display = 'none';
        }

        function showAgenda() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('agenda-container').style.display = 'block';
        }

        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            if (!username || !/^[a-zA-Z0-9]+$/.test(username)) {
                alert('Nome de usuário inválido. Deve ser uma palavra sem espaços.');
                return;
            }

            if (!password || !/^\d{1,4}$/.test(password)) {
                alert('Senha inválida. Deve ser um número de até 4 dígitos.');
                return;
            }

            const userRef = database.ref('users/' + username);
            userRef.once('value', snapshot => {
                if (snapshot.exists()) {
                    alert('Este nome de usuário já existe!');
                    return;
                }

                userRef.set({ password: password })
                .then(() => {
                    alert('Usuário registrado com sucesso!');
                    showLogin();
                })
                .catch(error => {
                    alert('Erro no registro: ' + error.message);
                });
            });
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const userRef = database.ref('users/' + username);
            userRef.once('value', snapshot => {
                const userData = snapshot.val();
                if (userData && userData.password === password) {
                    localStorage.setItem('username', username);
                    currentUserId = username;
                    showAgenda();
                } else {
                    alert('Usuário ou senha inválidos');
                }
            });
        }

        function logout() {
            localStorage.removeItem('username');
            currentUserId = null;
            showLogin();
        }

        function addExerciseInput() {
            const exerciseList = document.getElementById('exercise-list');

            if (exerciseList.childElementCount >= 20) {
                alert('Você pode adicionar no máximo 20 exercícios por dia.');
                return;
            }

            const exerciseItem = document.createElement('div');
            exerciseItem.classList.add('exercise-item');

            exerciseItem.innerHTML = `
                <input type="text" placeholder="Nome do exercício">
                <input type="number" placeholder="Repetições" min="1">
                <select>
                    <option value="1">1 vez por semana</option>
                    <option value="2">2 vezes por semana</option>
                    <option value="3">3 vezes por semana</option>
                    <option value="4">4 vezes por semana</option>
                    <option value="5">5 vezes por semana</option>
                    <option value="6">6 vezes por semana</option>
                    <option value="7">7 vezes por semana</option>
                </select>
            `;
            exerciseList.appendChild(exerciseItem);
        }

        function saveAgenda() {
            const exerciseList = document.getElementById('exercise-list');
            const exercises = [];

            const exerciseItems = exerciseList.querySelectorAll('.exercise-item');
            exerciseItems.forEach(item => {
                const name = item.querySelector('input[type="text"]').value;
                const repetitions = item.querySelector('input[type="number"]').value;
                const frequency = item.querySelector('select').value;

                if (name && repetitions && frequency) {
                    exercises.push({ name, repetitions, frequency });
                }
            });

            if (exercises.length > 0) {
                const agendaRef = database.ref('agenda/' + currentUserId + '/' + new Date().toLocaleDateString());
                agendaRef.set(exercises).then(() => {
                    alert('Agenda salva com sucesso!');
                }).catch(error => {
                    alert('Erro ao salvar a agenda: ' + error.message);
                });
            } else {
                alert('Você precisa adicionar ao menos um exercício.');
            }
        }
    </script>
</body>
</html>
