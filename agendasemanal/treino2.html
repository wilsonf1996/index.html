<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Treino Semanal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <style>
    body { 
        font-family: 'Roboto', sans-serif; 
        padding: 20px; 
        background-color: #f4f7fb; 
        color: #333; 
        margin: 0;
    }

    h1 { 
        text-align: center; 
        color: #2c3e50; 
        margin-bottom: 20px;
        font-size: 2em;
    }

    input[type="text"], input[type="password"], input[type="date"] {
        width: 100%; 
        padding: 12px; 
        margin: 12px 0; 
        border: 1px solid #ccc; 
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
        font-size: 16px;
    }

    button { 
        background-color: #007bff; 
        color: white; 
        padding: 12px; 
        border: none; 
        border-radius: 8px; 
        width: 100%; 
        cursor: pointer; 
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    button:hover { 
        background-color: #0056b3; 
    }

    #agenda-table { 
        width: 100%; 
        margin-top: 20px; 
        border-collapse: separate; 
        border-spacing: 0 10px; 
    }

    #agenda-table th, #agenda-table td { 
        border: 1px solid #ddd; 
        padding: 12px; 
        text-align: center; 
        background-color: #fff; 
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05); 
    }

    #agenda-table th { 
        position: sticky; 
        top: 0; 
        background-color: #007bff; 
        color: white; 
        z-index: 1; 
    }

    .editable { 
        cursor: pointer; 
        color: #007bff; 
    }

    #login-container, #register-container, #agenda-container, #terms-container { 
        display: none; 
    }

    footer { 
        text-align: center; 
        font-size: 14px; 
        margin-top: 40px; 
        color: #555; 
        padding: 20px 0; 
        background-color: #f8f9fa; 
        border-top: 1px solid #ddd; 
    }

    @media (max-width: 768px) {
        body {
            padding: 10px;
        }

        h1 {
            font-size: 1.5em;
        }

        input[type="text"], input[type="password"], input[type="date"], button {
            font-size: 14px;
        }

        #agenda-table th, #agenda-table td {
            padding: 10px;
            font-size: 14px;
        }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 1.2em;
        }

        input[type="text"], input[type="password"], input[type="date"], button {
            font-size: 12px;
        }

        #agenda-table th, #agenda-table td {
            padding: 8px;
        }

        footer {
            font-size: 10px;
            padding: 10px 0;
        }
    }
  </style>
</head>
<body>

    <!-- Tela de Login -->
    <div id="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Nome de usuário" autocomplete="username">
        <input type="password" id="password" placeholder="Senha" autocomplete="current-password">
        <button onclick="login()">Login</button>
        <p>Não tem uma conta? <a href="#" onclick="showRegister()">Registre-se</a></p>
    </div>

    <!-- Tela de Registro -->
    <div id="register-container">
        <h1>Registro</h1>
        <input type="text" id="register-username" placeholder="Nome de usuário" autocomplete="username">
        <input type="password" id="register-password" placeholder="Senha (até 4 números)" autocomplete="new-password">
        <button onclick="register()">Registrar</button>
        <p>Já tem uma conta? <a href="#" onclick="showLogin()">Faça Login</a></p>
    </div>

    <!-- Tela de Termos e Políticas -->
    <div id="terms-container">
        <h1>Termos de Uso</h1>
        <p class="terms-text">
            Ao usar este aplicativo, você concorda com os <a href="#" onclick="showTermsDetails()">Termos de Uso</a> e a nossa <a href="#" onclick="showPrivacyPolicy()">Política de Privacidade</a>.
        </p>
        <button onclick="acceptTerms()">Aceitar</button>
        <button onclick="rejectTerms()">Recusar</button>
    </div>

    <!-- Plano de Treino Semanal -->
    <div id="agenda-container">
        <h1>Bem-vindo ao seu Plano de Treino Semanal</h1>
        <label>Data de início da semana:</label>
        <input type="date" id="start-date" onchange="loadAgenda()">
        <button onclick="logout()">Sair</button>

        <table id="agenda-table">
            <thead>
                <tr>
                    <th>Número de Série</th>
                    <th>Segunda</th>
                    <th>Terça</th>
                    <th>Quarta</th>
                    <th>Quinta</th>
                    <th>Sexta</th>
                    <th>Sábado</th>
                    <th>Domingo</th>
                </tr>
            </thead>
            <tbody id="agenda-body"></tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "205960633520",
            appId: "1:205960633520:web:c9b1b9e166a8e3daed1dc6"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let currentUserId = null;

        window.onload = function() {
            document.getElementById('start-date').valueAsDate = new Date();
            checkUserLoggedIn();
        }

        function checkUserLoggedIn() {
            const storedUser = localStorage.getItem('username');
            if (storedUser) {
                currentUserId = storedUser;
                showAgenda();
            } else {
                showLogin();
            }
        }

        function showLogin() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('agenda-container').style.display = 'none';
            document.getElementById('terms-container').style.display = 'none';
        }

        function showAgenda() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('agenda-container').style.display = 'block';
            loadAgenda();
        }

        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            if (!username || !/^[a-zA-Z0-9]+$/.test(username)) {
                alert('Nome de usuário inválido.');
                return;
            }

            if (!password || password.length !== 4 || isNaN(password)) {
                alert('A senha deve conter exatamente 4 números.');
                return;
            }

            localStorage.setItem('username', username);
            currentUserId = username;
            showAgenda();
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (localStorage.getItem('username') === username && password === '1234') {
                currentUserId = username;
                showAgenda();
            } else {
                alert('Nome de usuário ou senha inválidos.');
            }
        }

        function loadAgenda() {
            if (!currentUserId) {
                return;
            }

            const agendaRef = database.ref('users/' + currentUserId + '/agenda');
            agendaRef.once('value', (snapshot) => {
                const agenda = snapshot.val() || {};
                const startDate = new Date(document.getElementById('start-date').value);
                const daysOfWeek = ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', 'Domingo'];
                let tableContent = '';

                daysOfWeek.forEach((day, index) => {
                    tableContent += `<tr><td>${index + 1}</td>`;
                    for (let i = 0; i < 7; i++) {
                        tableContent += `<td><span class="editable" onclick="editAgenda('${day}', ${index})">${agenda[day] || 'Nenhum exercício'}</span></td>`;
                    }
                });

                document.getElementById('agenda-body').innerHTML = tableContent;
            });
        }

        function editAgenda(day, index) {
            const newExercise = prompt(`Insira o treino para ${day}:`);
            if (newExercise !== null) {
                const agendaRef = database.ref('users/' + currentUserId + '/agenda/' + day);
                agendaRef.set(newExercise);
                loadAgenda();
            }
        }

        function logout() {
            localStorage.removeItem('username');
            showLogin();
        }

        function showRegister() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
        }

        function acceptTerms() {
            showRegister();
        }

        function rejectTerms() {
            alert('Você deve aceitar os termos para continuar.');
        }

    </script>
</body>
</html>
