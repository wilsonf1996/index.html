<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Semanal com Autenticação</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        /* O estilo permanece o mesmo */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fb;
            color: #333;
            margin: 0;
            padding: 0;
        }
        #login-container, #register-container, #agenda-container {
            display: none;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .button-container {
            margin-top: 10px;
        }
        .button-container button {
            margin-top: 20px;
        }
        .editable {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h1>Login</h1>
        <input type="text" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button onclick="login()">Entrar</button>
        <p>Não tem uma conta? <a href="javascript:void(0)" onclick="showRegister()">Registrar-se</a></p>
    </div>

    <div id="register-container" style="display: none;">
        <h1>Registrar</h1>
        <input type="text" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Senha" required>
        <button onclick="register()">Registrar</button>
        <p>Já tem uma conta? <a href="javascript:void(0)" onclick="showLogin()">Entrar</a></p>
    </div>

    <div id="agenda-container" style="display: none;">
        <h1>Agenda Semanal</h1>
        <select id="week-selector" aria-label="Selecionar semana" onchange="loadAgenda(this.value)">
            <!-- Opções da caixa de seleção serão preenchidas dinamicamente -->
        </select>

        <ul id="calendar" role="list"></ul>

        <div class="button-container">
            <button onclick="goToHomePage()">Voltar para a Página Principal</button>
            <button onclick="logout()">Sair</button>
        </div>

        <table id="agenda-table" role="table">
            <thead>
                <tr>
                    <th scope="col">Hora</th>
                    <th scope="col">Seg</th>
                    <th scope="col">Ter</th>
                    <th scope="col">Qua</th>
                    <th scope="col">Qui</th>
                    <th scope="col">Sex</th>
                    <th scope="col">Sáb</th>
                    <th scope="col">Dom</th>
                </tr>
            </thead>
            <tbody id="agenda-body"></tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Mostrar tela de login
        function showLogin() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('register-container').style.display = 'none';
        }

        // Mostrar tela de registro
        function showRegister() {
            document.getElementById('register-container').style.display = 'block';
            document.getElementById('login-container').style.display = 'none';
        }

        // Login do usuário
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Usuário autenticado com sucesso
                    const user = userCredential.user;
                    loadAgendaForUser(user.uid); // Carregar a agenda do usuário
                })
                .catch((error) => {
                    alert('Erro ao fazer login: ' + error.message);
                });
        }

        // Registro do usuário
        function register() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Usuário registrado com sucesso
                    const user = userCredential.user;
                    loadAgendaForUser(user.uid); // Carregar a agenda do usuário
                })
                .catch((error) => {
                    alert('Erro ao registrar: ' + error.message);
                });
        }

        // Carregar a agenda para o usuário autenticado
        function loadAgendaForUser(userId) {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('agenda-container').style.display = 'block';

            const userAgendaRef = database.ref(`/agenda/${userId}`);
            userAgendaRef.on('value', (snapshot) => {
                const agendaData = snapshot.val() || {};
                renderAgendaTable(agendaData);
            });
        }

        // Renderizar a tabela da agenda
        function renderAgendaTable(agendaData) {
            const agendaBody = document.getElementById('agenda-body');
            agendaBody.innerHTML = "";

            for (let hour = 0; hour < 24; hour++) {
                const row = agendaBody.insertRow();
                const cellHour = row.insertCell(0);
                cellHour.textContent = `${hour}:00`;

                for (let day = 1; day <= 7; day++) {
                    const cell = row.insertCell(day);
                    const cellKey = `${hour}-${day}`;
                    const cellData = agendaData[cellKey] || "";
                    cell.className = "editable";
                    cell.innerHTML = `<div class="editable" onclick="enterEditMode(this, '${cellKey}')">${cellData}</div>`;
                }
            }
        }

        function enterEditMode(cell, cellKey) {
            const value = prompt('Digite o conteúdo:', cell.textContent);
            if (value !== null) {
                updateCellData(cellKey, value);
            }
        }

        function updateCellData(cellKey, value) {
            const userId = auth.currentUser.uid;
            const userAgendaRef = database.ref(`/agenda/${userId}`);
            userAgendaRef.once('value', (snapshot) => {
                const agendaData = snapshot.val() || {};
                agendaData[cellKey] = value;
                userAgendaRef.set(agendaData);
            });
        }

        function goToHomePage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html';
        }

        // Função de logout
        function logout() {
            auth.signOut().then(() => {
                document.getElementById('agenda-container').style.display = 'none';
                document.getElementById('login-container').style.display = 'block';
            }).catch((error) => {
                alert('Erro ao sair: ' + error.message);
            });
        }

        // Monitorar o estado de autenticação
        auth.onAuthStateChanged((user) => {
            if (user) {
                loadAgendaForUser(user.uid);
            } else {
                document.getElementById('login-container').style.display = 'block';
                document.getElementById('agenda-container').style.display = 'none';
            }
        });

        showLogin(); // Exibir tela de login por padrão
    </script>
</body>
</html>
