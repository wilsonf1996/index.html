<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Semanal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        /* Variáveis CSS */
        :root {
            --primary-color: #1976d2;
            --secondary-color: #ffab40;
            --main-bg-color: #f5f5f5;
            --main-text-color: #333;
            --secondary-bg-color: #ffffff;
            --hover-bg-color: #e0e0e0;
            --table-border-color: #ddd;
        }

        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            background-color: var(--main-bg-color);
            color: var(--main-text-color);
        }

        h1 {
            color: var(--primary-color);
            margin-top: 20px;
        }

        .button-container {
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1565c0;
        }

        /* Estilos para login e registro */
        .auth-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            width: 300px;
            margin: 20px auto;
        }

        input {
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid var(--table-border-color);
            margin-bottom: 10px;
        }

        /* Estilos para a agenda */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid var(--table-border-color);
        }

        .editable {
            cursor: pointer;
        }

        .editable:hover {
            background-color: var(--hover-bg-color);
        }
    </style>
</head>
<body>
    <h1>Agenda Semanal</h1>

    <div id="auth-container" class="auth-container">
        <!-- Formulário de Login -->
        <input id="username" type="text" placeholder="Nome de Usuário" />
        <input id="password" type="password" placeholder="Senha (mínimo 4 caracteres)" />
        <button onclick="login()">Entrar</button>
        <button onclick="showRegisterForm()">Registrar</button>
    </div>

    <div id="agenda-container" style="display: none;">
        <select id="week-selector" aria-label="Selecionar semana" onchange="loadAgenda(this.value)"></select>

        <ul id="calendar" role="list"></ul>

        <button onclick="logout()">Sair</button>

        <table id="agenda-table" role="table">
            <thead>
                <tr>
                    <th scope="col">Hora</th>
                    <th scope="col">Seg</th>
                    <th scope="col">Ter</th>
                    <th scope="col">Qua</th>
                    <th scope="col">Qui</th>
                    <th scope="col">Sex</th>
                    <th scope="col">Sáb</th>
                    <th scope="col">Dom</th>
                </tr>
            </thead>
            <tbody id="agenda-body"></tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let currentUser = null;
        let selectedWeek = 1;
        let agendaData = {};

        // Função de Login
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (password.length < 4) {
                alert("A senha deve ter no mínimo 4 caracteres.");
                return;
            }

            const email = username + "@domain.com";  // Criação do email no formato correto

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    document.getElementById('auth-container').style.display = 'none';
                    document.getElementById('agenda-container').style.display = 'block';
                    loadAgenda(selectedWeek);
                })
                .catch((error) => {
                    alert("Erro ao fazer login: " + error.message);
                });
        }

        // Função para registrar um novo usuário
        function showRegisterForm() {
            const username = prompt("Escolha um nome de usuário (uma palavra):");

            // Validação para garantir que o nome de usuário seja uma palavra
            const usernameRegex = /^[a-zA-Z0-9]+$/;
            if (!username.match(usernameRegex)) {
                alert("O nome de usuário deve ser uma única palavra, sem espaços.");
                return;
            }

            const password = prompt("Escolha uma senha (mínimo 4 caracteres):");

            if (password.length < 4) {
                alert("A senha deve ter no mínimo 4 caracteres.");
                return;
            }

            const email = username + "@domain.com";  // Criação do email no formato correto

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Usuário registrado com sucesso!");
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(`Erro ao registrar: ${errorCode} - ${errorMessage}`);
                });
        }

        // Função para carregar a agenda de um usuário
        function loadAgenda(week) {
            if (!currentUser) return;

            const agendaRef = database.ref('agenda/' + currentUser.uid + '/' + week);
            agendaRef.on('value', (snapshot) => {
                agendaData = snapshot.val() || {};
                renderAgendaTable();
            });
        }

        function renderAgendaTable() {
            const agendaBody = document.getElementById('agenda-body');
            agendaBody.innerHTML = "";
            for (let hour = 0; hour < 24; hour++) {
                const row = agendaBody.insertRow();
                const cellHour = row.insertCell(0);
                cellHour.textContent = `${hour}:00`;

                for (let day = 1; day <= 7; day++) {
                    const cell = row.insertCell(day);
                    const cellKey = `${hour}-${day}`;
                    const cellData = agendaData[cellKey] || "";
                    cell.className = "editable";
                    cell.innerHTML = `<div class="editable" onclick="enterEditMode(this, '${cellKey}')">${cellData}</div>`;
                }
            }
        }

        function enterEditMode(cell, cellKey) {
            const value = prompt('Digite o conteúdo:', cell.textContent);
            if (value !== null) {
                updateCellData(cellKey, value);
            }
        }

        function updateCellData(cellKey, value) {
            agendaData[cellKey] = value;
            database.ref('agenda/' + currentUser.uid).set(agendaData);
            renderAgendaTable();
        }

        function logout() {
            auth.signOut().then(() => {
                alert("Você saiu.");
                document.getElementById('auth-container').style.display = 'block';
                document.getElementById('agenda-container').style.display = 'none';
            });
        }
    </script>
</body>
</html>
