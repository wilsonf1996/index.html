<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Interativa</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hidden { display: none; }
        .agenda-table {
            width: 100%;
            border-collapse: collapse;
        }
        .agenda-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .editable {
            background-color: #f9f9f9;
        }
        .highlight {
            background-color: yellow;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .event-type {
            margin-left: 5px;
            border-radius: 4px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <!-- Login/Registro -->
        <div id="login-container" class="hidden">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Nome de usuário">
            <input type="password" id="password" placeholder="Senha">
            <button class="btn" onclick="login()">Entrar</button>
            <button class="btn" onclick="showRegister()">Registrar</button>
            <p id="login-message"></p>
        </div>
        
        <div id="register-container" class="hidden">
            <h2>Criar Conta</h2>
            <input type="text" id="new-username" placeholder="Nome de usuário">
            <input type="password" id="new-password" placeholder="Senha">
            <button class="btn" onclick="register()">Registrar</button>
            <button class="btn" onclick="showLogin()">Voltar</button>
            <p id="register-message"></p>
        </div>

        <!-- Agenda -->
        <div id="agenda-container" class="hidden">
            <button class="btn" onclick="logout()">Sair</button>
            <h2>Agenda</h2>
            <select id="week-selector" onchange="loadAgenda(this.value)"></select>
            <input type="text" id="search-event" placeholder="Buscar evento" oninput="searchEvent()">
            <table class="agenda-table" id="agenda-body"></table>
            <button class="btn" onclick="addEvent()">Adicionar Evento</button>
        </div>
    </div>

    <script>
        // Configuração Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let currentUserId = null;

        // Exibe tela de login
        function showLogin() {
            document.getElementById('login-container').classList.remove('hidden');
            document.getElementById('register-container').classList.add('hidden');
            document.getElementById('agenda-container').classList.add('hidden');
        }

        // Exibe tela de registro
        function showRegister() {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('register-container').classList.remove('hidden');
            document.getElementById('agenda-container').classList.add('hidden');
        }

        // Exibe agenda
        function showAgenda() {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('register-container').classList.add('hidden');
            document.getElementById('agenda-container').classList.remove('hidden');
            populateWeeks();
        }

        // Função de login
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                document.getElementById('login-message').textContent = 'Preencha todos os campos!';
                return;
            }

            const userRef = database.ref('users/' + username);
            userRef.once('value', snapshot => {
                if (snapshot.exists() && snapshot.val().password === password) {
                    currentUserId = username;
                    showAgenda();
                } else {
                    document.getElementById('login-message').textContent = 'Credenciais inválidas!';
                }
            });
        }

        // Função de registro
        function register() {
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;
            const userRef = database.ref('users/' + username);

            if (!username || !password) {
                document.getElementById('register-message').textContent = 'Preencha todos os campos!';
                return;
            }

            userRef.once('value', snapshot => {
                if (snapshot.exists()) {
                    document.getElementById('register-message').textContent = 'Usuário já existe!';
                } else {
                    userRef.set({ password: password });
                    document.getElementById('register-message').textContent = 'Conta criada com sucesso!';
                    setTimeout(showLogin, 2000);
                }
            });
        }

        // Função de logout
        function logout() {
            currentUserId = null;
            showLogin();
        }

        // Função para popular as semanas
        function populateWeeks() {
            const weekSelector = document.getElementById('week-selector');
            const weeks = ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4', 'Semana 5'];
            weekSelector.innerHTML = weeks.map(week => `<option value="${week}">${week}</option>`).join('');
            loadAgenda(weeks[0]);
        }

        // Função para carregar a agenda
        function loadAgenda(week) {
            const agendaBody = document.getElementById('agenda-body');
            const hours = ['08:00', '09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00'];
            agendaBody.innerHTML = hours.map(hour => {
                return `
                <tr>
                    <td>${hour}</td>
                    <td contenteditable="true" class="editable" data-week="${week}" data-day="Seg">${hour}</td>
                    <td contenteditable="true" class="editable" data-week="${week}" data-day="Ter">${hour}</td>
                    <td contenteditable="true" class="editable" data-week="${week}" data-day="Qua">${hour}</td>
                    <td contenteditable="true" class="editable" data-week="${week}" data-day="Qui">${hour}</td>
                    <td contenteditable="true" class="editable" data-week="${week}" data-day="Sex">${hour}</td>
                    <td contenteditable="true" class="editable" data-week="${week}" data-day="Sáb">${hour}</td>
                    <td contenteditable="true" class="editable" data-week="${week}" data-day="Dom">${hour}</td>
                </tr>
            `}).join('');
        }

        // Função de salvar evento automaticamente
        function addEvent() {
            const cells = document.querySelectorAll('.editable');
            cells.forEach(cell => {
                cell.addEventListener('blur', function () {
                    const eventContent = cell.innerHTML;
                    const week = cell.getAttribute('data-week');
                    const day = cell.getAttribute('data-day');
                    const hour = cell.innerHTML;

                    if (eventContent.trim()) {
                        const eventRef = database.ref(`events/${currentUserId}/${week}/${day}/${hour}`);
                        eventRef.set({ event: eventContent });
                    }
                });
            });
        }

        // Notificações
        function notifyEvent(eventTime, eventName) {
            const notificationTime = new Date(eventTime).getTime() - 10 * 60 * 1000; // 10 minutos antes
            const now = new Date().getTime();
            if (notificationTime > now) {
                setTimeout(() => alert(`Lembrete: ${eventName}`), notificationTime - now);
            }
        }

        // Busca de eventos
        function searchEvent() {
            const query = document.getElementById('search-event').value.toLowerCase();
            const cells = document.querySelectorAll('.editable');
            cells.forEach(cell => {
                const eventContent = cell.innerHTML.toLowerCase();
                if (eventContent.includes(query)) {
                    cell.classList.add('highlight');
                } else {
                    cell.classList.remove('highlight');
                }
            });
        }
    </script>
</body>
</html>
