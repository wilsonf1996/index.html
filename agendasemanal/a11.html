 <!-- Tela de Login -->
    <div id="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Nome de usuário" autocomplete="username">
        <input type="password" id="password" placeholder="Senha" autocomplete="current-password">
        <button onclick="login()">Entrar</button>
        <p>Não tem conta? <a href="#" onclick="showRegister()">Cadastre-se</a></p>
    </div>

    <!-- Tela de Cadastro -->
    <div id="register-container" style="display: none;">
        <h1>Cadastro</h1>
        <input type="text" id="reg-username" placeholder="Nome de usuário" autocomplete="username">
        <input type="password" id="reg-password" placeholder="Senha" autocomplete="current-password">
        <button onclick="register()">Cadastrar</button>
        <p>Já tem uma conta? <a href="#" onclick="showLogin()">Faça login</a></p>
    </div>

    <!-- Tela da Agenda -->
    <div id="agenda-container" style="display: none;">
        <h1>Agenda Semanal</h1>
        <select id="week-selector" onchange="loadAgenda(this.value)">
            <!-- As opções serão preenchidas dinamicamente -->
        </select>
        <ul id="calendar"></ul>

        <div class="button-container">
            <button onclick="goToHomePage()">Voltar para a Página Principal</button>
        </div>

        <table id="agenda-table">
            <thead>
                <tr>
                    <th>Hora</th>
                    <th>Seg</th>
                    <th>Ter</th>
                    <th>Qua</th>
                    <th>Qui</th>
                    <th>Sex</th>
                    <th>Sáb</th>
                    <th>Dom</th>
                </tr>
            </thead>
            <tbody id="agenda-body"></tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Função para mostrar a tela de login
        function showLogin() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('agenda-container').style.display = 'none';
        }

        // Função para mostrar a tela de registro
        function showRegister() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
        }

        // Função para exibir a tela de agenda
        function showAgenda() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('agenda-container').style.display = 'block';
        }

        // Função para login de usuário
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(username, password)
                .then(() => {
                    showAgenda();
                })
                .catch((error) => {
                    alert("Erro ao fazer login: " + error.message);
                });
        }

        // Função para registro de usuário
        function register() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;

            auth.createUserWithEmailAndPassword(username, password)
                .then(() => {
                    alert("Usuário registrado com sucesso!");
                    showLogin();
                })
                .catch((error) => {
                    alert("Erro ao cadastrar usuário: " + error.message);
                });
        }

        // Função para deslogar
        function logout() {
            auth.signOut().then(() => {
                showLogin();
            });
        }

        // Monitorar o estado de autenticação do usuário
        auth.onAuthStateChanged(user => {
            if (user) {
                showAgenda();
            } else {
                showLogin();
            }
        });

        // Funções relacionadas à agenda...
        function loadAgenda(week) {
            selectedWeek = week;
            agendaData = {};

            const agendaRef = database.ref(`/agenda/${selectedWeek}`);
            agendaRef.on('value', (snapshot) => {
                agendaData = snapshot.val() || {};
                renderAgendaTable();
            });
        }

        function renderAgendaTable() {
            const agendaBody = document.getElementById('agenda-body');
            agendaBody.innerHTML = "";

            const weekdays = ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'];
            for (let hour = 0; hour < 24; hour++) {
                const row = agendaBody.insertRow();
                const cellHour = row.insertCell(0);
                cellHour.textContent = `${hour}:00`;

                for (let day = 1; day <= 7; day++) {
                    const cell = row.insertCell(day);
                    const cellKey = `${hour}-${day}`;
                    const cellData = agendaData[cellKey] || "";
                    cell.className = "editable";
                    cell.innerHTML = `<div class="editable" onclick="enterEditMode(this, '${cellKey}')">${cellData}</div>`;
                }
            }
        }

        function enterEditMode(cell, cellKey) {
            const value = prompt('Digite o conteúdo:', cell.textContent);
            if (value !== null) {
                updateCellData(cellKey, value);
            }
        }

        function updateCellData(cellKey, value) {
            agendaData[cellKey] = value;
            database.ref(`/agenda/${selectedWeek}`).set(agendaData);
            renderAgendaTable();
        }

        // Função para voltar à página principal
        function goToHomePage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html';
        }

    </script>
</body>
</html>
