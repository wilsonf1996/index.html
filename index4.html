    <style>
        /* Estilo Cyberpunk */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #000);
            color: #00ffcc;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 3rem;
            text-align: center;
            margin: 20px 0;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }

        #info-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #weather-info, #clock-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00ffcc;
            box-shadow: 0 0 10px #00ffcc;
            margin: 10px;
            text-align: center;
        }

        #weather-info p, #clock-container p {
            margin: 5px 0;
            font-size: 1.2rem;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        button {
            padding: 15px 25px;
            font-size: 1rem;
            background: linear-gradient(135deg, #ff00ff, #00ffcc);
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-family: 'Orbitron', sans-serif;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffcc;
        }

        .neutral-button {
            background: linear-gradient(135deg, #00ffcc, #ff00ff);
            color: #000;
        }

        #auth-section {
            text-align: center;
            margin-top: 50px;
        }

        #auth-section input {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ffcc;
        }

        #auth-section button {
            padding: 10px 20px;
            font-size: 1rem;
            background: linear-gradient(135deg, #ff00ff, #00ffcc);
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Efeito de glitch */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }

        .glitch-effect {
            animation: glitch 1s infinite;
        }

        /* Efeito de neon */
        .neon-text {
            text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
