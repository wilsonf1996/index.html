<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Vigas de Concreto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            gap: 15px;
        }

        label {
            font-weight: bold;
            display: block;
        }

        input[type="number"], select, input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado, #estagioCarregamento {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        #resultado {
            color: #007bff;
        }

        #estagioCarregamento {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cálculo de Vigas de Concreto</h1>
        <form id="calcForm">
            <label for="momentoFletor">Momento Fletor (kN.m):</label>
            <input type="number" id="momentoFletor" step="any" required>

            <label for="forca">Força Axial (kN):</label>
            <input type="number" id="forca" step="any" required>

            <label for="cargaTransversal">Carga Transversal (kN):</label>
            <input type="number" id="cargaTransversal" step="any" required>

            <label for="altura">Altura da Viga (mm):</label>
            <input type="number" id="altura" step="any" required>

            <label for="largura">Largura da Viga (mm):</label>
            <input type="number" id="largura" step="any" required>

            <label for="cobrimento">Cobrimento (mm):</label>
            <input type="number" id="cobrimento" step="any" required>

            <label for="fck">Resistência do Concreto (Fck) (MPa):</label>
            <select id="fck">
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="40">40</option>
                <option value="45">45</option>
                <option value="50">50</option>
            </select>

            <label for="tipoAco">Tensão de Escoamento do Aço (fy) (MPa):</label>
            <select id="tipoAco">
                <option value="500">500</option>
                <option value="600">600</option>
            </select>

            <label for="diametroAco">Diâmetro da Barra de Aço (mm):</label>
            <select id="diametroAco" onchange="atualizarAreaBitola()">
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="16">16</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="32">32</option>
                <option value="40">40</option>
            </select>

            <label for="areaBitola">Área da Bitola (mm²):</label>
            <input type="text" id="areaBitola" readonly>

            <label for="comprimentoEfeito">Comprimento Efetivo para Flambagem (mm):</label>
            <input type="number" id="comprimentoEfeito" step="any" required>

            <label for="tipoEsforco">Tipo de Esforço:</label>
            <select id="tipoEsforco">
                <option value="flexaoSimples">Flexão Simples</option>
                <option value="flexaoComposta">Flexão Composta</option>
                <option value="cisalhamento">Cisalhamento</option>
                <option value="flambagem">Flambagem</option>
                <option value="combinado">Combinado</option>
            </select>

            <button type="button" onclick="calcular()">Calcular</button>
        </form>

        <div id="resultado"></div>
        <div id="estagioCarregamento"></div>
    </div>

        };
