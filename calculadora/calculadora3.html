<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora HP Prime</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-image: url('https://raw.githubusercontent.com/wilsonf1996/index.html/main/DALL%C2%B7E%202023-12-23%2013.03.50%20-%20mpressionante%20imagem%20de%20fundo%20de%20tela%20para%20aplicativo%20web%20de%20engenheiro%20civil%20fundo%20branco%2C%20hiper-realista%20e%20com%20designer%20moderno.%20A%20imagem%20deve%20ser%20r.png');
            background-size: cover;
            background-position: center;
        }

        h1 {
            color: #333;
        }

        #calculator {
            width: 600px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 20px;
            grid-column: span 6;
            border: none;
            outline: none;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right;
        }

        button {
            width: 100%;
            height: 40px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
        }

        button.operator, button.equal, button.clear {
            background-color: #f5913e;
            color: #fff;
        }

        button.gray {
            background-color: #ccc;
            color: #333;
        }

        button.special {
            background-color: #e0e0e0;
            color: #333;
        }

        #backButton {
            text-align: right;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="backButton">
        <a href="/index.html" style="grid-column: span 6; text-decoration: none; color: #333;">
            <button class="gray" style="width: 100%;">Voltar à Página Principal</button>
        </a>
    </div>

    <h1>Calculadora HP Prime</h1>
    
    <div id="calculator">
        <input type="text" id="display" readonly>

        <!-- Linhas de botões -->
        <button class="gray" onclick="appendToDisplay('7')">7</button>
        <button class="gray" onclick="appendToDisplay('8')">8</button>
        <button class="gray" onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('/')">÷</button>
        <button class="special" onclick="appendToDisplay('sqrt(')">√</button>
        
        <button class="gray" onclick="appendToDisplay('4')">4</button>
        <button class="gray" onclick="appendToDisplay('5')">5</button>
        <button class="gray" onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('*')">×</button>
        <button class="special" onclick="appendToDisplay('^')">^</button>

        <button class="gray" onclick="appendToDisplay('1')">1</button>
        <button class="gray" onclick="appendToDisplay('2')">2</button>
        <button class="gray" onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('-')">−</button>
        <button class="special" onclick="appendToDisplay('log(')">log</button>

        <button class="gray" onclick="appendToDisplay('0')">0</button>
        <button class="gray" onclick="appendToDisplay('.')">.</button>
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator equal" onclick="calculateResult()">=</button>
        <button class="special" onclick="appendToDisplay('exp(')">exp</button>

        <!-- Funções Trigonométricas -->
        <button class="special" onclick="appendToDisplay('sin(')">sin</button>
        <button class="special" onclick="appendToDisplay('cos(')">cos</button>
        <button class="special" onclick="appendToDisplay('tan(')">tan</button>
        <button class="special" onclick="appendToDisplay('asin(')">asin</button>
        <button class="special" onclick="appendToDisplay('acos(')">acos</button>
        <button class="special" onclick="appendToDisplay('atan(')">atan</button>

        <!-- Funções Hiperbólicas -->
        <button class="special" onclick="appendToDisplay('sinh(')">sinh</button>
        <button class="special" onclick="appendToDisplay('cosh(')">cosh</button>
        <button class="special" onclick="appendToDisplay('tanh(')">tanh</button>
        <button class="special" onclick="appendToDisplay('asinh(')">asinh</button>
        <button class="special" onclick="appendToDisplay('acosh(')">acosh</button>
        <button class="special" onclick="appendToDisplay('atanh(')">atanh</button>

        <!-- Funções Logarítmicas e Exponenciais -->
        <button class="special" onclick="appendToDisplay('ln(')">ln</button>
        <button class="special" onclick="appendToDisplay('10^(')">10^x</button>
        <button class="special" onclick="appendToDisplay('e^(')">e^x</button>

        <!-- Funções de Memória e Constantes -->
        <button class="special" onclick="appendToDisplay('π')">π</button>
        <button class="special" onclick="appendToDisplay('e')">e</button>
        <button class="special" onclick="memoryAdd()">M+</button>
        <button class="special" onclick="memoryClear()">MC</button>
        <button class="special" onclick="memoryRecall()">MR</button>
        <button class="special" onclick="memorySubtract()">M−</button>

        <!-- Funções Adicionais -->
        <button class="special" onclick="appendToDisplay('factorial(')">x!</button>
        <button class="special" onclick="appendToDisplay('abs(')">abs</button>
        <button class="special" onclick="appendToDisplay('gcd(')">gcd</button>
        <button class="special" onclick="appendToDisplay('lcm(')">lcm</button>
        <button class="special" onclick="appendToDisplay('mod(')">mod</button>
        <button class="special" onclick="appendToDisplay('int(')">int</button>

        <!-- Botões de Parênteses e Navegação -->
        <button class="gray" onclick="appendToDisplay('(')">(</button>
        <button class="gray" onclick="appendToDisplay(')')">)</button>
        <button class="gray" onclick="backspace()">←</button>
    </div>

    <script>
        let memory = 0;

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                let expression = document.getElementById('display').value;
                expression = expression
                    .replace('^', '**')
                    .replace('√', 'Math.sqrt')
                    .replace('log', 'Math.log10')
                    .replace('ln', 'Math.log')
                    .replace('exp', 'Math.exp')
                    .replace('sin', 'Math.sin')
                    .replace('cos', 'Math.cos')
                    .replace('tan', 'Math.tan')
                    .replace('asin', 'Math.asin')
                    .replace('acos', 'Math.acos')
                    .replace('atan', 'Math.atan')
                    .replace('sinh', 'Math.sinh')
                    .replace('cosh', 'Math.cosh')
                    .replace('tanh', 'Math.tanh')
                    .replace('asinh', 'Math.asinh')
                    .replace('acosh', 'Math.acosh')
                    .replace('atanh', 'Math.atanh')
                    .replace('factorial', 'factorial') // Will be handled in custom factorial function
                    .replace('abs', 'Math.abs')
                    .replace('gcd', 'gcd') // Custom function
                    .replace('lcm', 'lcm') // Custom function
                    .replace('mod', 'mod') // Custom function
                    .replace('int', 'Math.floor')
                    .replace('π', 'Math.PI')
                    .replace('e', 'Math.E');
                let result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Erro';
            }
        }

        function backspace() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function memoryAdd() {
            memory += parseFloat(document.getElementById('display').value) || 0;
        }

        function memoryClear() {
            memory = 0;
        }

        function memoryRecall() {
            document.getElementById('display').value = memory;
        }

        function memorySubtract() {
            memory -= parseFloat(document.getElementById('display').value) || 0;
        }
    </script>
</body>
</html>
