<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora HP Prime</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        #backButton {
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }

        #backButton a {
            text-decoration: none;
            color: #333;
        }

        #backButton button {
            width: 100%;
            height: 40px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #calculator {
            width: 400px;
            border: 1px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            background-color: #f0f0f0;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(7, 1fr);
            gap: 5px;
        }

        #display {
            grid-column: span 6;
            height: 60px;
            font-size: 24px;
            padding: 10px;
            text-align: right;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #fff;
            box-sizing: border-box;
        }

        button {
            height: 50px;
            font-size: 16px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
            box-sizing: border-box;
        }

        button.operator {
            background-color: #f59c42;
            color: white;
        }

        button.equal {
            background-color: #2d7d9a;
            color: white;
            grid-column: span 2;
        }

        button.clear {
            background-color: #ff6b6b;
            color: white;
            grid-column: span 2;
        }

        button.special {
            background-color: #d0d0d0;
        }

        button.gray {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div id="backButton">
        <a href="/index.html">
            <button class="gray">Voltar à Página Principal</button>
        </a>
    </div>

    <div id="calculator">
        <input type="text" id="display" readonly>

        <!-- Linha 1: Clear e Memória -->
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="special" onclick="memoryClear()">MC</button>
        <button class="special" onclick="memoryAdd()">M+</button>
        <button class="special" onclick="memoryRecall()">MR</button>
        <button class="operator" onclick="appendToDisplay('/')">÷</button>
        <button class="operator" onclick="appendToDisplay('*')">×</button>

        <!-- Linha 2: Números e Funções Básicas -->
        <button class="operator" onclick="appendToDisplay('(')">(</button>
        <button class="operator" onclick="appendToDisplay(')')">)</button>
        <button class="special" onclick="appendToDisplay('sqrt(')">√</button>
        <button class="special" onclick="appendToDisplay('^')">^</button>
        <button class="operator" onclick="appendToDisplay('-')">−</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>

        <!-- Linha 3: Números -->
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="special" onclick="appendToDisplay('sin(')">sin</button>
        <button class="special" onclick="appendToDisplay('cos(')">cos</button>
        <button class="special" onclick="appendToDisplay('tan(')">tan</button>

        <!-- Linha 4: Funções Avançadas -->
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="special" onclick="appendToDisplay('asin(')">asin</button>
        <button class="special" onclick="appendToDisplay('acos(')">acos</button>
        <button class="special" onclick="appendToDisplay('atan(')">atan</button>

        <!-- Linha 5: Números e Funções Especiais -->
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="special" onclick="appendToDisplay('sinh(')">sinh</button>
        <button class="special" onclick="appendToDisplay('cosh(')">cosh</button>
        <button class="special" onclick="appendToDisplay('tanh(')">tanh</button>

        <!-- Linha 6: Operações e Funções Adicionais -->
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay(',')">,</button>
        <button class="special" onclick="appendToDisplay('exp(')">exp</button>
        <button class="special" onclick="appendToDisplay('log(')">log</button>
        <button class="special" onclick="appendToDisplay('ln(')">ln</button>

        <!-- Linha 7: Funções Extras e Operações -->
        <button class="special" onclick="appendToDisplay('abs(')">abs</button>
        <button class="special" onclick="appendToDisplay('floor(')">floor</button>
        <button class="special" onclick="appendToDisplay('ceil(')">ceil</button>
        <button class="special" onclick="appendToDisplay('round(')">round</button>
        <button class="special" onclick="appendToDisplay('gcd(')">gcd</button>
        <button class="special" onclick="appendToDisplay('lcm(')">lcm</button>

        <!-- Linha 8: Funções Extras -->
        <button class="special" onclick="appendToDisplay('mod(')">mod</button>
        <button class="special" onclick="appendToDisplay('factorial(')">x!</button>
        <button class="special" onclick="appendToDisplay('int(')">int</button>
        <button class="special" onclick="appendToDisplay('π')">π</button>
        <button class="special" onclick="appendToDisplay('e')">e</button>
        <button class="operator equal" onclick="calculateResult()">=</button>
    </div>

    <script>
        let memory = 0;

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                let expression = document.getElementById('display').value;
                expression = expression
                    .replace('^', '**')
                    .replace('sqrt', 'Math.sqrt')
                    .replace('log', 'Math.log10')
                    .replace('ln', 'Math.log')
                    .replace('exp', 'Math.exp')
                    .replace('sin', 'Math.sin')
                    .replace('cos', 'Math.cos')
                    .replace('tan', 'Math.tan')
                    .replace('asin', 'Math.asin')
                    .replace('acos', 'Math.acos')
                    .replace('atan', 'Math.atan')
                    .replace('sinh', 'Math.sinh')
                    .replace('cosh', 'Math.cosh')
                    .replace('tanh', 'Math.tanh')
                    .replace('abs', 'Math.abs')
                    .replace('gcd', 'gcd')
                    .replace('lcm', 'lcm')
                    .replace('mod', 'mod')
                    .replace('floor', 'Math.floor')
                    .replace('ceil', 'Math.ceil')
                    .replace('round', 'Math.round')
                    .replace('π', 'Math.PI')
                    .replace('e', 'Math.E');
                let result = eval(expression);
                document.getElementById('display').value = result;
            } catch (e) {
                document.getElementById('display').value = 'Error';
            }
        }

        function memoryAdd() {
            memory += parseFloat(document.getElementById('display').value) || 0;
        }

        function memoryClear() {
            memory = 0;
        }

        function memoryRecall() {
            document.getElementById('display').value = memory;
        }
    </script>
</body>
</html>
