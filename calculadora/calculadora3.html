<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1e1e1e;
            margin: 0;
            color: #fff;
        }
        .calculator {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .display {
            background-color: #000;
            color: #0f0;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        .button {
            background-color: #444;
            border: 1px solid #555;
            color: #fff;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #555;
        }
        .button.operator {
            background-color: #007bff;
        }
        .button.operator:hover {
            background-color: #0056b3;
        }
        .button.double {
            grid-column: span 2;
        }
        .button.memory {
            background-color: #28a745;
        }
        .button.memory:hover {
            background-color: #218838;
        }
        .button.alpha {
            background-color: #17a2b8;
        }
        .button.alpha:hover {
            background-color: #138496;
        }
        .button.shift {
            background-color: #6c757d;
        }
        .button.shift:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <div class="button shift" onclick="toggleShift()">SH</div>
            <div class="button alpha" onclick="toggleAlpha()">AL</div>
            <div class="button operator double" onclick="clearDisplay()">C</div>
            <div class="button operator" onclick="deleteLastCharacter()">←</div>
            <div class="button" onclick="appendNumber('7')">7</div>
            <div class="button" onclick="appendNumber('8')">8</div>
            <div class="button" onclick="appendNumber('9')">9</div>
            <div class="button operator" onclick="setOperation('/')">/</div>
            <div class="button" onclick="appendNumber('4')">4</div>
            <div class="button" onclick="appendNumber('5')">5</div>
            <div class="button" onclick="appendNumber('6')">6</div>
            <div class="button operator" onclick="setOperation('*')">*</div>
            <div class="button" onclick="appendNumber('1')">1</div>
            <div class="button" onclick="appendNumber('2')">2</div>
            <div class="button" onclick="appendNumber('3')">3</div>
            <div class="button operator" onclick="setOperation('-')">-</div>
            <div class="button double" onclick="appendNumber('0')">0</div>
            <div class="button" onclick="appendNumber('.')">.</div>
            <div class="button operator" onclick="setOperation('+')">+</div>
            <div class="button operator" onclick="calculateResult()">=</div>
            <div class="button memory" onclick="memoryClear()">MC</div>
            <div class="button memory" onclick="memoryAdd()">M+</div>
            <div class="button memory" onclick="memoryRecall()">MR</div>
            <div class="button operator double" onclick="toggleSign()">±</div>
            <div class="button" onclick="calculateFunction('sin')">sin</div>
            <div class="button" onclick="calculateFunction('cos')">cos</div>
            <div class="button" onclick="calculateFunction('tan')">tan</div>
            <div class="button" onclick="calculateFunction('sqrt')">√</div>
            <div class="button" onclick="calculateFunction('log')">log</div>
            <div class="button" onclick="calculateFunction('ln')">ln</div>
            <div class="button" onclick="calculateFunction('exp')">exp</div>
            <div class="button operator double" onclick="calculateFunction('pow')">x^y</div>
            <div class="button double" onclick="appendNumber('(')">(</div>
            <div class="button double" onclick="appendNumber(')')">)</div>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentOperation = '';
        let shiftActive = false;
        let alphaActive = false;
        let memory = 0;

        function appendNumber(number) {
            if (display.innerText === '0' || shiftActive || alphaActive) {
                display.innerText = number;
                shiftActive = false;
                alphaActive = false;
            } else {
                display.innerText += number;
            }
        }

        function setOperation(operation) {
            currentOperation = display.innerText + ' ' + operation + ' ';
            display.innerText = '';
        }

        function calculateResult() {
            try {
                display.innerText = eval(currentOperation + display.innerText);
                currentOperation = '';
            } catch (e) {
                display.innerText = 'Error';
            }
        }

        function clearDisplay() {
            display.innerText = '0';
            currentOperation = '';
        }

        function deleteLastCharacter() {
            display.innerText = display.innerText.slice(0, -1) || '0';
        }

        function toggleSign() {
            display.innerText = display.innerText.startsWith('-') ? display.innerText.slice(1) : '-' + display.innerText;
        }

        function memoryClear() {
            memory = 0;
        }

        function memoryAdd() {
            memory += parseFloat(display.innerText) || 0;
        }

        function memoryRecall() {
            display.innerText = memory;
        }

        function calculateFunction(func) {
            try {
                let result;
                const value = parseFloat(display.innerText);
                switch (func) {
                    case 'sin':
                        result = Math.sin(value);
                        break;
                    case 'cos':
                        result = Math.cos(value);
                        break;
                    case 'tan':
                        result = Math.tan(value);
                        break;
                    case 'sqrt':
                        result = Math.sqrt(value);
                        break;
                    case 'log':
                        result = Math.log10(value);
                        break;
                    case 'ln':
                        result = Math.log(value);
                        break;
                    case 'exp':
                        result = Math.exp(value);
                        break;
                    case 'pow':
                        const [base, exponent] = value.split('^').map(Number);
                        result = Math.pow(base, exponent);
                        break;
                    default:
                        result = 'Error';
                }
                display.innerText = result;
            } catch (e) {
                display.innerText = 'Error';
            }
        }

        function toggleShift() {
            shiftActive = !shiftActive;
            updateButtonStyles();
        }

        function toggleAlpha() {
            alphaActive = !alphaActive;
            updateButtonStyles();
        }

        function updateButtonStyles() {
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                if (shiftActive) {
                    button.classList.add('shift');
                } else {
                    button.classList.remove('shift');
                }
                if (alphaActive) {
                    button.classList.add('alpha');
                } else {
                    button.classList.remove('alpha');
                }
            });
        }
    </script>
</body>
</html>
