<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .back-button {
            margin-bottom: 20px;
            background-color: #5bc0de;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #4cae4c;
        }

        .calculator {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 360px;
        }

        .display {
            background-color: #222;
            color: #fff;
            padding: 15px;
            font-size: 20px;
            border-radius: 5px;
            text-align: right;
            overflow-x: auto;
            white-space: nowrap;
            margin-bottom: 10px;
            min-height: 40px;
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 5px;
        }

        .button {
            background-color: #555;
            border: none;
            color: #fff;
            padding: 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button:hover {
            background-color: #777;
        }

        .button.operator {
            background-color: #5bc0de;
        }

        .button.operator:hover {
            background-color: #4cae4c;
        }

        .button.double {
            width: 110px;
        }

        .button.triple {
            width: 160px;
        }

        .button.zero {
            width: 110px;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="back-button" onclick="goToHomePage()">Voltar para Página Inicial</button>
        <div class="calculator">
            <div id="display" class="display"></div>
            <div class="button-row">
                <button class="button" onclick="clearDisplay()">C</button>
                <button class="button operator" onclick="appendOperator('/')">/</button>
                <button class="button operator" onclick="appendOperator('*')">*</button>
                <button class="button operator" onclick="appendOperator('-')">-</button>
            </div>
            <div class="button-row">
                <button class="button" onclick="appendNumber('7')">7</button>
                <button class="button" onclick="appendNumber('8')">8</button>
                <button class="button" onclick="appendNumber('9')">9</button>
                <button class="button operator" onclick="appendOperator('+')">+</button>
            </div>
            <div class="button-row">
                <button class="button" onclick="appendNumber('4')">4</button>
                <button class="button" onclick="appendNumber('5')">5</button>
                <button class="button" onclick="appendNumber('6')">6</button>
                <button class="button double operator" onclick="calculate()">=</button>
            </div>
            <div class="button-row">
                <button class="button" onclick="appendNumber('1')">1</button>
                <button class="button" onclick="appendNumber('2')">2</button>
                <button class="button" onclick="appendNumber('3')">3</button>
                <button class="button zero" onclick="appendNumber('0')">0</button>
            </div>
            <div class="button-row">
                <button class="button" onclick="appendOperator('.')">.</button>
                <button class="button double" onclick="toggleShift()">Shift</button>
                <button class="button double" onclick="toggleAlpha()">Alpha</button>
            </div>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let shiftEnabled = false;
        let alphaEnabled = false;
        let memory = 0;

        function appendNumber(number) {
            display.textContent += number;
        }

        function appendOperator(operator) {
            display.textContent += ' ' + operator + ' ';
        }

        function clearDisplay() {
            display.textContent = '';
        }

        function calculate() {
            try {
                display.textContent = eval(display.textContent);
            } catch (e) {
                display.textContent = 'Erro';
            }
        }

        function toggleShift() {
            shiftEnabled = !shiftEnabled;
            if (shiftEnabled) {
                document.querySelectorAll('.button').forEach(btn => {
                    if (btn.textContent === '1') {
                        btn.textContent = '!';
                    }
                });
            } else {
                document.querySelectorAll('.button').forEach(btn => {
                    if (btn.textContent === '!') {
                        btn.textContent = '1';
                    }
                });
            }
        }

        function toggleAlpha() {
            alphaEnabled = !alphaEnabled;
            if (alphaEnabled) {
                document.querySelectorAll('.button').forEach(btn => {
                    if (btn.textContent === '2') {
                        btn.textContent = '@';
                    }
                });
            } else {
                document.querySelectorAll('.button').forEach(btn => {
                    if (btn.textContent === '@') {
                        btn.textContent = '2';
                    }
                });
            }
        }

        function goToHomePage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html/';
            alert('Redirecionamento para a Página Inicial.');
        }
    </script>
</body>

</html>
