<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #calculator {
            width: 500px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #e0e0e0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        input {
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 15px;
            box-sizing: border-box;
            font-size: 18px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #fff;
            text-align: right;
            color: #000;
        }

        button {
            width: 100%;
            height: 60px;
            margin: 5px 0;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #666;
            border-radius: 5px;
            background-color: #d0d0d0;
            color: #333;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #bbb;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        button.operator {
            background-color: #f5913e;
            color: #fff;
        }

        button.operator.double {
            height: 125px;
        }

        button.equal {
            background-color: #4caf50;
            color: #fff;
        }

        button.clear {
            background-color: #e53935;
            color: #fff;
        }

        #backButton {
            margin-bottom: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="backButton">
        <a href="/index.html" style="text-decoration: none; color: #333;">
            <button class="gray">Voltar à Página Principal</button>
        </a>
    </div>

    <h1>Calculadora Científica</h1>
    
    <div id="calculator">
        <input type="text" id="display" readonly>
        
        <!-- Botões -->
        <button class="operator" onclick="appendToDisplay('Math.sin(')">sin</button>
        <button class="operator" onclick="appendToDisplay('Math.cos(')">cos</button>
        <button class="operator" onclick="appendToDisplay('Math.tan(')">tan</button>
        
        <button class="operator" onclick="appendToDisplay('Math.log10(')">log</button>
        <button class="operator" onclick="appendToDisplay('Math.log(')">ln</button>
        
        <button class="operator" onclick="appendToDisplay('Math.exp(')">exp</button>
        <button class="operator" onclick="appendToDisplay('Math.sinh(')">sinh</button>
        <button class="operator" onclick="appendToDisplay('Math.cosh(')">cosh</button>
        <button class="operator" onclick="appendToDisplay('Math.tanh(')">tanh</button>
        
        <button class="gray" onclick="appendToDisplay('7')">7</button>
        <button class="gray" onclick="appendToDisplay('8')">8</button>
        <button class="gray" onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('/')">÷</button>
        <button class="operator" onclick="appendToDisplay('**')">^</button>
        
        <button class="gray" onclick="appendToDisplay('4')">4</button>
        <button class="gray" onclick="appendToDisplay('5')">5</button>
        <button class="gray" onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('*')">x</button>
        <button class="operator" onclick="appendToDisplay('%')">%</button>
        
        <button class="gray" onclick="appendToDisplay('1')">1</button>
        <button class="gray" onclick="appendToDisplay('2')">2</button>
        <button class="gray" onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>
        <button class="operator" onclick="calculateSquareRoot()">√</button>
        
        <button class="gray" onclick="appendToDisplay('0')">0</button>
        <button class="gray" onclick="appendToDisplay('.')">.</button>
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator equal" onclick="calculateResult()">=</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>

        <!-- Memória -->
        <button class="gray" onclick="insertMemory()">M+</button>
        <button class="gray" onclick="clearMemory()">MC</button>
        <button class="gray" onclick="recallMemory()">MR</button>
        <button class="gray" onclick="toggleSign()">+/-</button>

        <!-- Constantes matemáticas -->
        <button class="gray" onclick="appendToDisplay('Math.PI')">π</button>
        <button class="gray" onclick="appendToDisplay('Math.E')">e</button>

        <!-- Parênteses -->
        <button class="gray" onclick="appendToDisplay('(')">(</button>
        <button class="gray" onclick="appendToDisplay(')')">)</button>

        <!-- Backspace -->
        <button class="gray" onclick="backspace()">←</button>
    </div>

    <script>
        let memory = 0;

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                let expression = document.getElementById('display').value;
                // Simplify and correct expression parsing
                expression = expression.replace(/Math.pow\(([^)]+)\)/g, '**$1');
                expression = expression.replace(/Math.sqrt\(([^)]+)\)/g, 'Math.sqrt($1)');
                expression = expression.replace(/Math.log10\(([^)]+)\)/g, 'Math.log10($1)');
                expression = expression.replace(/Math.log\(([^)]+)\)/g, 'Math.log($1)');
                let result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Erro';
            }
        }

        function backspace() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function calculateSquareRoot() {
            let display = document.getElementById('display');
            display.value = `Math.sqrt(${display.value})`;
        }

        function insertMemory() {
            memory += parseFloat(document.getElementById('display').value);
        }

        function clearMemory() {
            memory = 0;
        }

        function recallMemory() {
            document.getElementById('display').value = memory;
        }

        function toggleSign() {
            let display = document.getElementById('display');
            if (display.value.startsWith('-')) {
                display.value = display.value.substring(1);
            } else {
                display.value = '-' + display.value;
            }
        }

        // Export functions to global scope for button onclick
        window.appendToDisplay = appendToDisplay;
        window.clearDisplay = clearDisplay;
        window.calculateResult = calculateResult;
        window.backspace = backspace;
        window.calculateSquareRoot = calculateSquareRoot;
        window.insertMemory = insertMemory;
        window.clearMemory = clearMemory;
        window.recallMemory = recallMemory;
        window.toggleSign = toggleSign;
    </script>
</body>
</html>
