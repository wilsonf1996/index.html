<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-image: url('https://raw.githubusercontent.com/wilsonf1996/index.html/main/DALL%C2%B7E%202023-12-23%2013.03.50%20-%20mpressionante%20imagem%20de%20fundo%20de%20tela%20para%20aplicativo%20web%20de%20engenheiro%20civil%20fundo%20branco%2C%20hiper-realista%20e%20com%20designer%20moderno.%20A%20imagem%20deve%20ser%20r.png');
            background-size: cover;
            background-position: center;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
        }

        h1 {
            color: #333;
        }

        #calculator {
            width: 500px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            grid-column: span 6;
            border: none;
            outline: none;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right;
        }

        button {
            width: 100%;
            height: 40px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
        }

        button.operator, button.equal, button.clear {
            background-color: #f5913e;
            color: #fff;
        }

        button.gray {
            background-color: #ccc;
            color: #333;
        }

        #backButton {
            text-align: right;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="backButton">
        <a href="/index.html" style="grid-column: span 6; text-decoration: none; color: #333;">
            <button class="gray" style="width: 100%;">Voltar à Página Principal</button>
        </a>
    </div>

    <h1>Calculadora Científica</h1>
    
    <div id="calculator">
        <input type="text" id="display" readonly>
        
        <!-- Botões -->
        <button class="gray" onclick="appendToDisplay('7')">7</button>
        <button class="gray" onclick="appendToDisplay('8')">8</button>
        <button class="gray" onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('/')">÷</button>
        <button class="operator" onclick="appendToDisplay('Math.pow(')">^</button>
        
        <button class="gray" onclick="appendToDisplay('4')">4</button>
        <button class="gray" onclick="appendToDisplay('5')">5</button>
        <button class="gray" onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('*')">x</button>
        <button class="operator" onclick="appendToDisplay('%')">%</button>
        
        <button class="gray" onclick="appendToDisplay('1')">1</button>
        <button class="gray" onclick="appendToDisplay('2')">2</button>
        <button class="gray" onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>
        <button class="operator" onclick="calculateSquareRoot()">√</button>
        
        <button class="gray" onclick="appendToDisplay('0')">0</button>
        <button class="gray" onclick="appendToDisplay('.')">.</button>
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator equal" onclick="calculateResult()">=</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>

        <!-- Funções trigonométricas -->
        <button class="gray" onclick="appendToDisplay('Math.sin(')">sin</button>
        <button class="gray" onclick="appendToDisplay('Math.cos(')">cos</button>
        <button class="gray" onclick="appendToDisplay('Math.tan(')">tan</button>
        <button class="gray" onclick="appendToDisplay('Math.asin(')">asin</button>
        <button class="gray" onclick="appendToDisplay('Math.acos(')">acos</button>
        <button class="gray" onclick="appendToDisplay('Math.atan(')">atan</button>

        <!-- Funções hiperbólicas -->
        <button class="gray" onclick="appendToDisplay('Math.sinh(')">sinh</button>
        <button class="gray" onclick="appendToDisplay('Math.cosh(')">cosh</button>
        <button class="gray" onclick="appendToDisplay('Math.tanh(')">tanh</button>

        <!-- Funções exponenciais e logarítmicas -->
        <button class="gray" onclick="appendToDisplay('Math.exp(')">exp</button>
        <button class="gray" onclick="appendToDisplay('Math.log(')">ln</button>
        <button class="gray" onclick="appendToDisplay('Math.log10(')">log</button>

        <!-- Funções estatísticas -->
        <button class="gray" onclick="appendToDisplay('mean(')">mean</button>
        <button class="gray" onclick="appendToDisplay('stddev(')">stddev</button>
        <button class="gray" onclick="appendToDisplay('variance(')">variance</button>

        <!-- Funções de matriz -->
        <button class="gray" onclick="appendToDisplay('det(')">det</button>
        <button class="gray" onclick="appendToDisplay('inv(')">inv</button>
        <button class="gray" onclick="appendToDisplay('transpose(')">transpose</button>

        <!-- Memória -->
        <button class="gray" onclick="insertMemory()">M+</button>
        <button class="gray" onclick="clearMemory()">MC</button>
        <button class="gray" onclick="recallMemory()">MR</button>
        <button class="gray" onclick="toggleSign()">+/-</button>

        <!-- Constantes matemáticas -->
        <button class="gray" onclick="appendToDisplay('Math.PI')">π</button>
        <button class="gray" onclick="appendToDisplay('Math.E')">e</button>

        <!-- Parênteses -->
        <button class="gray" onclick="appendToDisplay('(')">(</button>
        <button class="gray" onclick="appendToDisplay(')')">)</button>

        <!-- Backspace -->
        <button class="gray" onclick="backspace()">←</button>
    </div>

    <script>
        let memory = 0;

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                let expression = document.getElementById('display').value;
                // Handling some complex functions, like matrices
                expression = expression.replace(/Math.pow\(([^)]+)\)/g, '**$1');
                expression = expression.replace(/Math.sqrt\(([^)]+)\)/g, 'Math.sqrt($1)');
                expression = expression.replace(/Math.log10\(([^)]+)\)/g, 'Math.log10($1)');
                expression = expression.replace(/Math.log\(([^)]+)\)/g, 'Math.log($1)');
                let result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Erro';
            }
        }

        function backspace() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function calculateSquareRoot() {
            let display = document.getElementById('display');
            display.value = `Math.sqrt(${display.value})`;
        }

        function insertMemory() {
            let display = document.getElementById('display');
            memory += parseFloat(display.value);
        }

        function clearMemory() {
            memory = 0;
        }

        function recallMemory() {
            document.getElementById('display').value = memory;
        }

        function toggleSign() {
            let display = document.getElementById('display');
            if (display.value.startsWith('-')) {
                display.value = display.value.substring(1);
            } else {
                display.value = '-' + display.value;
            }
        }
    </script>
</body>
</html>
