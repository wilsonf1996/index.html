<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NovaBeats Mini – Streaming Minimal</title>
  <link rel="icon" href="data:,">
  <!-- Google Fonts: Roboto (para um visual moderno e clean) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- FontAwesome para ícones minimalistas -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <style>
    /* RESET & VARIÁVEIS */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #fff;
      overflow-x: hidden;
    }
    a { text-decoration: none; color: inherit; }
    
    /* CABEÇALHO */
    header {
      padding: 10px 15px;
      text-align: center;
      background: #1f1f1f;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      font-size: 1.6rem;
      font-weight: 700;
      color: #1db954;
    }
    #search-bar {
      width: 90%;
      max-width: 350px;
      margin: 8px auto 0;
      padding: 8px 12px;
      border-radius: 25px;
      border: none;
      background: #2a2a2a;
      color: #fff;
      font-size: 0.95rem;
      outline: none;
    }
    
    /* CONTEÚDO PRINCIPAL */
    #app {
      padding: 10px 15px 80px; /* espaço para o player inferior */
      min-height: calc(100vh - 80px);
    }
    /* GRID DE ITENS */
    #item-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
    }
    .grid-item {
      background: #1e1e1e;
      border-radius: 6px;
      padding: 5px;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
    }
    .grid-item:hover {
      transform: scale(1.02);
      background: #2a2a2a;
    }
    .grid-item img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
    }
    .grid-item .item-title {
      margin-top: 4px;
      font-size: 0.8rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    /* MENU DE NAVEGAÇÃO INFERIOR */
    #mobile-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #1f1f1f;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 250;
      border-top: 1px solid #2a2a2a;
    }
    #mobile-nav i {
      font-size: 1.4rem;
      color: #aaa;
      cursor: pointer;
      transition: color 0.3s;
    }
    #mobile-nav i.active {
      color: #1db954;
    }
    
    /* MODAIS (Busca Avançada & Vídeo) */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 300;
      padding: 10px;
    }
    .modal .modal-content {
      background: #1f1f1f;
      padding: 15px;
      border-radius: 6px;
      width: 90%;
      max-width: 320px;
      text-align: center;
    }
    .modal h2 { margin-bottom: 10px; font-size: 1.2rem; }
    .modal label { display: block; margin: 8px 0; font-size: 0.85rem; }
    .modal button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background: #1db954;
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .modal button:hover { background: #17a14a; }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.8rem;
      cursor: pointer;
      color: #fff;
    }
    
    /* PLAYER INFERIOR */
    #player-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #1f1f1f;
      border-top: 1px solid #2a2a2a;
      display: flex;
      align-items: center;
      padding: 0 12px;
      z-index: 300;
    }
    #track-info {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
    }
    #track-info img {
      width: 45px;
      height: 45px;
      object-fit: cover;
      border-radius: 4px;
    }
    #track-details {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #track-details .track-name { font-size: 0.9rem; font-weight: 500; }
    #track-details .track-artist { font-size: 0.75rem; color: #aaa; }
    #playback-controls {
      display: flex;
      gap: 15px;
      flex: 1;
      justify-content: center;
    }
    #playback-controls button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.3rem;
      cursor: pointer;
      transition: color 0.3s;
    }
    #playback-controls button:hover { color: #1db954; }
    #progress-section {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    #progress-bar-container {
      width: 100%;
      height: 4px;
      background: #2a2a2a;
      border-radius: 2px;
      cursor: pointer;
    }
    #progress-bar {
      width: 0%;
      height: 100%;
      background: #1db954;
      border-radius: 2px;
    }
    #time-info {
      font-size: 0.7rem;
      display: flex;
      justify-content: space-between;
      color: #aaa;
    }
    #extra-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #volume-control {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #volume-slider { width: 60px; }
    .volume-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: color 0.3s;
    }
    .volume-btn:hover { color: #1db954; }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <h1>NovaBeats Mini</h1>
    <input type="text" id="search-bar" placeholder="Buscar músicas, artistas..." onkeyup="searchItems(event)">
  </header>
  
  <!-- Conteúdo Principal -->
  <div id="app">
    <div id="item-grid">
      <!-- Itens serão carregados aqui -->
    </div>
  </div>
  
  <!-- Navegação Inferior -->
  <div id="mobile-nav">
    <i class="fas fa-home active" onclick="navigateTo('home')"></i>
    <i class="fas fa-search" onclick="navigateTo('search')"></i>
    <i class="fas fa-book" onclick="navigateTo('library')"></i>
    <i class="fas fa-heart" onclick="navigateTo('favorites')"></i>
    <i class="fas fa-list" onclick="navigateTo('playlists')"></i>
  </div>
  
  <!-- Modais -->
  <div id="advanced-search-modal" class="modal">
    <div class="modal-content">
      <h2>Busca Avançada</h2>
      <label><input type="checkbox" id="filter-audio" checked> Música</label>
      <label><input type="checkbox" id="filter-video" checked> Vídeo</label>
      <button onclick="performAdvancedSearch()">Pesquisar</button>
    </div>
    <div class="close-modal" onclick="document.getElementById('advanced-search-modal').style.display='none'"><i class="fas fa-times"></i></div>
  </div>
  
  <div id="video-modal" class="modal">
    <div class="close-modal" onclick="closeVideoModal()"><i class="fas fa-times"></i></div>
    <video id="video-player" controls></video>
  </div>
  
  <!-- Menu de Contexto -->
  <div id="context-menu"></div>
  
  <!-- Player -->
  <div id="player-bar">
    <div id="track-info">
      <img id="track-art" src="https://dummyimage.com/45x45/000/fff.png&text=Capa" alt="Capa">
      <div id="track-details">
        <div class="track-name" id="track-name">Nenhuma faixa</div>
        <div class="track-artist" id="track-artist">—</div>
      </div>
    </div>
    <div id="playback-controls">
      <button id="shuffleBtn" onclick="toggleShuffle()" title="Shuffle"><i class="fas fa-random"></i></button>
      <button id="prevBtn" onclick="playPrevious()" title="Anterior"><i class="fas fa-step-backward"></i></button>
      <button id="playPauseBtn" onclick="togglePlayPause()" title="Play/Pause"><i class="fas fa-play"></i></button>
      <button id="nextBtn" onclick="playNext()" title="Próxima"><i class="fas fa-step-forward"></i></button>
      <button id="repeatBtn" onclick="toggleRepeat()" title="Repetir"><i class="fas fa-redo-alt"></i></button>
    </div>
    <div id="progress-section">
      <div id="progress-bar-container" onclick="seekProgress(event)">
        <div id="progress-bar"></div>
      </div>
      <div id="time-info">
        <span id="current-time">0:00</span>
        <span id="total-time">0:00</span>
      </div>
    </div>
    <div id="extra-controls">
      <div id="volume-control">
        <button class="volume-btn" onclick="decreaseVolume()" title="Diminuir Volume"><i class="fas fa-volume-down"></i></button>
        <button class="volume-btn" onclick="toggleMute()" title="Mudo"><i id="muteIcon" class="fas fa-volume-up"></i></button>
        <button class="volume-btn" onclick="increaseVolume()" title="Aumentar Volume"><i class="fas fa-volume-up"></i></button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="0.5" onchange="adjustVolume()">
      </div>
    </div>
  </div>
  
  <!-- Firebase SDK (Storage) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
  <script>
    /*******************************
     * CONFIGURAÇÃO DO FIREBASE
     *******************************/
    const firebaseConfig = {
      apiKey: "AIzaSyDxMWPu_CnXV-u4-vlDFd-IZ8fzlyKJHng",
      authDomain: "financeiro-5.firebaseapp.com",
      projectId: "financeiro-5",
      storageBucket: "financeiro-5.appspot.com",
      messagingSenderId: "686639785223",
      appId: "1:686639785223:web:0314689c82c6dd1c2951a2",
      measurementId: "G-Q5REWML5DX"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const storageRef = storage.ref();
    
    /*******************************
     * FORMATOS SUPORTADOS
     *******************************/
    const supportedAudio = ["mp3", "m4a", "wav", "flac", "aac", "oga", "opus"];
    const supportedVideo = ["mp4", "webm", "ogg", "ogv", "avi", "mov", "mkv"];
    
    /*******************************
     * VARIÁVEIS DE ESTADO & PLAYER
     *******************************/
    let currentPath = "";
    let breadcrumbPaths = [];
    let itemList = [];
    let currentTrackIndex = 0;
    let isShuffle = false;
    let isRepeat = false;
    let currentView = "library";
    const audioPlayer = new Audio();
    audioPlayer.volume = document.getElementById("volume-slider").value;
    
    /*******************************
     * NAVEGAÇÃO & INTERFACE
     *******************************/
    function navigateTo(page) {
      currentView = page;
      if (page === "library") {
        currentPath = "";
        breadcrumbPaths = [];
      } else if (page === "favorites") {
        currentPath = "Favorites/";
        breadcrumbPaths = ["Favorites"];
      } else if (page === "playlists") {
        currentPath = "Playlists/";
        breadcrumbPaths = ["Playlists"];
      }
      loadItems();
    }
    
    function updateBreadcrumb() {
      const breadcrumbEl = document.getElementById("breadcrumb");
      breadcrumbEl.innerHTML = "";
      breadcrumbPaths.forEach((folder, index) => {
        const span = document.createElement("span");
        span.textContent = folder;
        span.onclick = () => {
          breadcrumbPaths = breadcrumbPaths.slice(0, index + 1);
          currentPath = breadcrumbPaths.join("/") + "/";
          loadItems();
        };
        breadcrumbEl.appendChild(span);
      });
    }
    
    function searchItems(event) {
      const query = event.target.value.toLowerCase();
      const grid = document.getElementById("item-grid");
      const items = grid.getElementsByClassName("grid-item");
      Array.from(items).forEach(item => {
        const title = item.querySelector(".item-title").textContent.toLowerCase();
        item.style.display = title.indexOf(query) > -1 ? "block" : "none";
      });
    }
    
    /*******************************
     * UPLOAD DE ARQUIVOS E PASTAS
     *******************************/
    function openUploadModal() {
      const input = document.createElement("input");
      input.type = "file";
      input.multiple = true;
      input.onchange = async () => {
        const files = input.files;
        if (files.length) {
          for (const file of files) {
            const filePath = `${currentPath}${file.name}`;
            const fileRef = storageRef.child(filePath);
            try {
              await fileRef.put(file);
              console.log(`Upload concluído: ${filePath}`);
            } catch (err) {
              console.error(`Erro no upload de ${file.name}:`, err);
              alert(`Erro ao enviar ${file.name}: ${err.message}`);
            }
          }
          loadItems();
        }
      };
      input.click();
    }
    
    function openFolderUploadModal() {
      const input = document.createElement("input");
      input.type = "file";
      input.multiple = true;
      input.webkitdirectory = true;
      input.onchange = async () => {
        const files = input.files;
        if (files.length) {
          for (const file of files) {
            const filePath = currentPath + file.webkitRelativePath;
            const fileRef = storageRef.child(filePath);
            try {
              await fileRef.put(file);
              console.log(`Upload concluído: ${filePath}`);
            } catch (err) {
              console.error(`Erro no upload de ${file.webkitRelativePath}:`, err);
              alert(`Erro no upload: ${err.message}`);
            }
          }
          alert("Upload de pasta concluído.");
          loadItems();
        }
      };
      input.click();
    }
    
    /*******************************
     * CRIAÇÃO DE PASTAS / PLAYLISTS
     *******************************/
    function createFolder() {
      const folderName = prompt("Digite o nome da nova pasta:");
      if (!folderName) return;
      const folderPath = currentPath + folderName + "/";
      const txtBlob = new Blob([folderName], { type: "text/plain" });
      const txtRef = storageRef.child(folderPath + folderName + ".txt");
      txtRef.put(txtBlob)
        .then(() => {
          alert(`Pasta "${folderName}" criada com sucesso.`);
          loadItems();
        })
        .catch(err => alert("Erro ao criar pasta: " + err.message));
    }
    
    function createPlaylist() {
      const playlistName = prompt("Digite o nome da nova playlist:");
      if (!playlistName) return;
      const folderPath = "Playlists/" + playlistName + "/";
      const placeholderBlob = new Blob(["Playlist Criada"], { type: "text/plain" });
      const placeholderRef = storageRef.child(folderPath + "placeholder.txt");
      placeholderRef.put(placeholderBlob)
        .then(() => {
          alert(`Playlist "${playlistName}" criada com sucesso.`);
          navigateTo("playlists");
        })
        .catch(err => alert("Erro ao criar playlist: " + err.message));
    }
    
    /*******************************
     * FUNÇÃO DE CÓPIA (FAVORITOS & PLAYLISTS)
     *******************************/
    async function copyFileToFolder(sourceRef, destinationPath) {
      try {
        const url = await sourceRef.getDownloadURL();
        // Proxy para contornar CORS (para testes – ideal configurar no bucket)
        const proxyUrl = "https://cors-anywhere.herokuapp.com/";
        const response = await fetch(proxyUrl + url);
        const blob = await response.blob();
        const destRef = storageRef.child(`${destinationPath}${sourceRef.name}`);
        await destRef.put(blob);
        console.log(`Arquivo ${sourceRef.name} copiado para ${destinationPath}`);
        return destRef;
      } catch (err) {
        console.error("Erro ao copiar arquivo:", err);
        throw err;
      }
    }
    
    async function addToFavorites() {
      if (!contextItem || contextItem.type !== "media") {
        alert("Selecione um arquivo de mídia para adicionar aos Favoritos.");
        return;
      }
      try {
        await copyFileToFolder(contextItem.itemData, "Favorites/");
        alert(`"${contextItem.itemData.name}" adicionado aos Favoritos.`);
      } catch (err) {
        alert("Erro ao adicionar aos Favoritos: " + err.message);
      }
    }
    
    async function addToPlaylist() {
      if (!contextItem || contextItem.type !== "media") {
        alert("Selecione um arquivo de mídia para adicionar à Playlist.");
        return;
      }
      const plName = prompt("Digite o nome da playlist para adicionar:");
      if (!plName) {
        alert("Nome de playlist inválido.");
        return;
      }
      const destination = `Playlists/${plName}/`;
      try {
        const placeholderRef = storageRef.child(`${destination}placeholder.txt`);
        try {
          await placeholderRef.getDownloadURL();
          console.log("Playlist já existe");
        } catch (e) {
          const placeholderBlob = new Blob(["Playlist Criada"], { type: "text/plain" });
          await placeholderRef.put(placeholderBlob);
          console.log("Placeholder criado para a playlist");
        }
        await copyFileToFolder(contextItem.itemData, destination);
        alert(`"${contextItem.itemData.name}" adicionado à Playlist "${plName}".`);
      } catch (err) {
        alert("Erro ao adicionar à Playlist: " + err.message);
      }
    }
    
    /*******************************
     * MENU DE CONTEXTO
     *******************************/
    const contextMenu = document.getElementById("context-menu");
    let contextItem = null;
    
    function addContextMenu(element, itemData, type, index) {
      element.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        contextItem = { itemData, type, index };
        contextMenu.style.top = `${e.clientY}px`;
        contextMenu.style.left = `${e.clientX}px`;
        contextMenu.style.display = "block";
        updateContextMenu();
      });
    }
    
    function updateContextMenu() {
      if (!contextItem) return;
      if (contextItem.type === "media") {
        contextMenu.innerHTML = `
          <ul>
            <li onclick="playMediaContext()">Tocar</li>
            <li onclick="addToFavorites()">Favoritar</li>
            <li onclick="addToPlaylist()">Adicionar à Playlist</li>
            <li onclick="downloadMedia()">Baixar</li>
            <li onclick="deleteMedia()">Excluir</li>
          </ul>
        `;
      } else if (contextItem.type === "folder") {
        contextMenu.innerHTML = `
          <ul>
            <li onclick="createFolder()">Criar Pasta</li>
            <li onclick="uploadToFolder()">Inserir Arquivo</li>
          </ul>
        `;
      }
    }
    
    function playMediaContext() {
      if (contextItem && contextItem.type === "media" && contextItem.index !== undefined) {
        playMedia(contextItem.index, getExtension(contextItem.itemData.name));
      }
    }
    
    function downloadMedia() {
      if (contextItem) {
        contextItem.itemData.getDownloadURL()
          .then(url => {
            const a = document.createElement("a");
            a.href = url;
            a.download = contextItem.itemData.name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
          })
          .catch(err => alert("Erro ao baixar: " + err.message));
      }
    }
    
    function deleteMedia() {
      if (contextItem) {
        if (confirm(`Deseja excluir "${contextItem.itemData.name}"?`)) {
          contextItem.itemData.delete()
            .then(() => {
              alert("Excluído com sucesso.");
              loadItems();
            })
            .catch(err => alert("Erro ao excluir: " + err.message));
        }
      }
    }
    
    function uploadToFolder() {
      if (contextItem && contextItem.type === "folder") {
        const folderName = contextItem.itemData.name;
        const folderPath = currentPath + folderName + "/";
        const input = document.createElement("input");
        input.type = "file";
        input.multiple = true;
        input.onchange = async () => {
          const files = input.files;
          if (files.length) {
            for (const file of files) {
              const fileRef = storageRef.child(folderPath + file.name);
              try {
                await fileRef.put(file);
                console.log(`Arquivo ${file.name} enviado para ${folderName}`);
              } catch (err) {
                console.error(`Erro no upload para ${folderName}:`, err);
                alert("Erro no upload: " + err.message);
              }
            }
            alert(`Arquivos enviados para a pasta "${folderName}"`);
            loadItems();
          }
        };
        input.click();
      }
    }
    
    // Contexto na área vazia
    const itemGrid = document.getElementById("item-grid");
    itemGrid.addEventListener("contextmenu", (e) => {
      if (!e.target.closest('.grid-item')) {
        e.preventDefault();
        contextItem = null;
        contextMenu.style.top = `${e.clientY}px`;
        contextMenu.style.left = `${e.clientX}px`;
        contextMenu.style.display = "block";
        contextMenu.innerHTML = `
          <ul>
            <li onclick="openUploadModal()">Upload Arquivo(s)</li>
            <li onclick="openFolderUploadModal()">Upload Pasta</li>
          </ul>
        `;
      }
    });
    
    document.addEventListener("click", () => {
      contextMenu.style.display = "none";
    });
    
    /*******************************
     * CONTROLE DE REPRODUÇÃO
     *******************************/
    async function playMedia(index, ext) {
      try {
        const mediaItem = itemList[index];
        const url = await mediaItem.getDownloadURL();
        currentTrackIndex = index;
        if (supportedVideo.includes(ext)) {
          audioPlayer.pause();
          document.getElementById("video-player").src = url;
          openVideoModal();
          updatePlayerInfo(mediaItem.name, "Vídeo", true);
        } else {
          closeVideoModal();
          audioPlayer.src = url;
          audioPlayer.play();
          updatePlayerInfo(mediaItem.name, "Desconhecido", false);
          setPlayPauseIcon(true);
        }
      } catch (error) {
        alert("Erro ao reproduzir: " + error.message);
      }
    }
    
    function updatePlayerInfo(title, artist, isVideo) {
      document.getElementById("track-name").textContent = title;
      document.getElementById("track-artist").textContent = artist;
      document.getElementById("track-art").src = isVideo 
        ? "https://dummyimage.com/45x45/000/fff.png&text=Vídeo" 
        : "https://dummyimage.com/45x45/000/fff.png&text=Capa";
    }
    
    function togglePlayPause() {
      if (document.getElementById("video-modal").style.display === "flex") {
        const videoPlayer = document.getElementById("video-player");
        if (videoPlayer.paused) {
          videoPlayer.play();
          setPlayPauseIcon(true);
        } else {
          videoPlayer.pause();
          setPlayPauseIcon(false);
        }
      } else {
        if (!audioPlayer.src) return;
        if (audioPlayer.paused) {
          audioPlayer.play();
          setPlayPauseIcon(true);
        } else {
          audioPlayer.pause();
          setPlayPauseIcon(false);
        }
      }
    }
    
    function setPlayPauseIcon(isPlaying) {
      const btn = document.getElementById("playPauseBtn");
      btn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
    }
    
    function playNext() {
      if (isShuffle) {
        const randomIndex = Math.floor(Math.random() * itemList.length);
        playMedia(randomIndex, getExtension(itemList[randomIndex].name));
      } else if (currentTrackIndex < itemList.length - 1) {
        playMedia(currentTrackIndex + 1, getExtension(itemList[currentTrackIndex + 1].name));
      } else if (isRepeat) {
        playMedia(0, getExtension(itemList[0].name));
      }
    }
    
    function playPrevious() {
      if (currentTrackIndex > 0) {
        playMedia(currentTrackIndex - 1, getExtension(itemList[currentTrackIndex - 1].name));
      }
    }
    
    function toggleShuffle() {
      isShuffle = !isShuffle;
      document.getElementById("shuffleBtn").style.color = isShuffle ? "#1db954" : "#fff";
    }
    
    function toggleRepeat() {
      isRepeat = !isRepeat;
      document.getElementById("repeatBtn").style.color = isRepeat ? "#1db954" : "#fff";
    }
    
    function getExtension(filename) {
      return filename.split('.').pop().toLowerCase();
    }
    
    /*******************************
     * CONTROLE DE VOLUME
     *******************************/
    function adjustVolume() {
      const vol = document.getElementById("volume-slider").value;
      audioPlayer.volume = vol;
      const videoPlayer = document.getElementById("video-player");
      if (videoPlayer) videoPlayer.volume = vol;
    }
    
    function increaseVolume() {
      let vol = Math.min(audioPlayer.volume + 0.05, 1);
      audioPlayer.volume = vol;
      document.getElementById("volume-slider").value = vol;
    }
    
    function decreaseVolume() {
      let vol = Math.max(audioPlayer.volume - 0.05, 0);
      audioPlayer.volume = vol;
      document.getElementById("volume-slider").value = vol;
    }
    
    let isMuted = false;
    function toggleMute() {
      isMuted = !isMuted;
      audioPlayer.muted = isMuted;
      const videoPlayer = document.getElementById("video-player");
      if (videoPlayer) videoPlayer.muted = isMuted;
      document.getElementById("muteIcon").className = isMuted ? "fas fa-volume-mute" : "fas fa-volume-up";
    }
    
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? "0" : ""}${secs}`;
    }
    
    function updateProgress() {
      const progressBar = document.getElementById("progress-bar");
      const currentTimeEl = document.getElementById("current-time");
      const totalTimeEl = document.getElementById("total-time");
      let duration = 0, currentTime = 0;
      if (document.getElementById("video-modal").style.display === "flex") {
        const videoPlayer = document.getElementById("video-player");
        duration = videoPlayer.duration;
        currentTime = videoPlayer.currentTime;
      } else {
        duration = audioPlayer.duration;
        currentTime = audioPlayer.currentTime;
      }
      if (duration) {
        const progressPercent = (currentTime / duration) * 100;
        progressBar.style.width = progressPercent + "%";
        currentTimeEl.textContent = formatTime(currentTime);
        totalTimeEl.textContent = formatTime(duration);
      }
    }
    
    function seekProgress(event) {
      const container = event.currentTarget;
      const rect = container.getBoundingClientRect();
      const clickX = event.clientX - rect.left;
      const percentage = clickX / rect.width;
      let duration = 0;
      if (document.getElementById("video-modal").style.display === "flex") {
        const videoPlayer = document.getElementById("video-player");
        duration = videoPlayer.duration;
        videoPlayer.currentTime = percentage * duration;
      } else {
        duration = audioPlayer.duration;
        audioPlayer.currentTime = percentage * duration;
      }
    }
    
    audioPlayer.addEventListener("timeupdate", updateProgress);
    document.getElementById("video-player").addEventListener("timeupdate", updateProgress);
    audioPlayer.addEventListener("ended", playNext);
    document.getElementById("video-player").addEventListener("ended", playNext);
    
    function openVideoModal() {
      document.getElementById("video-modal").style.display = "flex";
      setPlayPauseIcon(true);
    }
    
    function closeVideoModal() {
      const modal = document.getElementById("video-modal");
      if (modal.style.display === "flex") {
        modal.style.display = "none";
        const videoPlayer = document.getElementById("video-player");
        videoPlayer.pause();
        videoPlayer.currentTime = 0;
      }
    }
    
    function openAdvancedSearchModal() {
      document.getElementById("advanced-search-modal").style.display = "flex";
    }
    
    function performAdvancedSearch() {
      const filterAudio = document.getElementById("filter-audio").checked;
      const filterVideo = document.getElementById("filter-video").checked;
      const grid = document.getElementById("item-grid");
      const items = grid.getElementsByClassName("grid-item");
      Array.from(items).forEach(item => {
        const title = item.querySelector(".item-title").textContent.toLowerCase();
        const ext = getExtension(title);
        if (!filterVideo && supportedVideo.includes(ext)) {
          item.style.display = "none";
        } else if (!filterAudio && supportedAudio.includes(ext)) {
          item.style.display = "none";
        } else {
          item.style.display = "block";
        }
      });
      document.getElementById("advanced-search-modal").style.display = "none";
    }
    
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        togglePlayPause();
      }
      if (e.code === "ArrowRight") {
        playNext();
      }
      if (e.code === "ArrowLeft") {
        playPrevious();
      }
      if (e.code === "ArrowUp") {
        let vol = Math.min(audioPlayer.volume + 0.05, 1);
        audioPlayer.volume = vol;
        document.getElementById("volume-slider").value = vol;
      }
      if (e.code === "ArrowDown") {
        let vol = Math.max(audioPlayer.volume - 0.05, 0);
        audioPlayer.volume = vol;
        document.getElementById("volume-slider").value = vol;
      }
      if (e.code === "Escape") {
        closeVideoModal();
        document.getElementById("advanced-search-modal").style.display = "none";
      }
    });
    
    setInterval(updateProgress, 500);
    
    async function loadItems() {
      try {
        const result = await storageRef.child(currentPath).listAll();
        const grid = document.getElementById("item-grid");
        grid.innerHTML = "";
    
        if (result.prefixes.length === 0 && result.items.length === 0) {
          grid.innerHTML = "<p style='color: #fff; text-align: center;'>Nenhum arquivo ou pasta encontrado.</p>";
        }
    
        result.prefixes.forEach(prefix => {
          const div = document.createElement("div");
          div.className = "grid-item";
          div.innerHTML = `
            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/folder.png" alt="Pasta">
            <div class="item-title">${prefix.name}</div>
          `;
          div.onclick = () => {
            currentPath += `${prefix.name}/`;
            breadcrumbPaths.push(prefix.name);
            loadItems();
          };
          addContextMenu(div, prefix, "folder");
          grid.appendChild(div);
        });
    
        itemList = result.items.filter(item => {
          const ext = getExtension(item.name);
          return supportedAudio.includes(ext) || supportedVideo.includes(ext);
        });
    
        itemList.forEach((item, index) => {
          const ext = getExtension(item.name);
          let iconURL = "https://img.icons8.com/ios-filled/50/ffffff/musical-notes.png";
          if (supportedVideo.includes(ext)) {
            iconURL = "https://img.icons8.com/ios-filled/50/ffffff/video.png";
          }
          const div = document.createElement("div");
          div.className = "grid-item";
          div.innerHTML = `
            <img src="${iconURL}" alt="Mídia">
            <div class="item-title">${item.name}</div>
          `;
          div.onclick = () => playMedia(index, ext);
          addContextMenu(div, item, "media", index);
          grid.appendChild(div);
        });
        updateBreadcrumb();
      } catch (error) {
        console.error("Erro ao carregar itens:", error);
        alert(`Erro ao carregar itens: ${error.message}`);
      }
    }
    
    // Inicializa a visualização
    loadItems();
  </script>
