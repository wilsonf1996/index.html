<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MusicPro – Spotify Clone</title>
  <link rel="icon" href="data:,">
  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <style>
    /* Cores e variáveis */
    :root {
      --primary: #1db954;
      --dark: #121212;
      --medium: #181818;
      --light: #282828;
      --text: #fff;
      --text-muted: #b3b3b3;
    }
    /* Reset e fontes */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: var(--dark);
      color: var(--text);
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    /* ==============================
       MOBILE (Padrão mobile-first)
       ============================== */
    /* Cabeçalho fixo (mobile) */
    header#mobile-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: var(--medium);
      display: flex;
      align-items: center;
      padding: 0 15px;
      z-index: 1000;
    }
    header#mobile-header .hamburger {
      font-size: 1.8rem;
      cursor: pointer;
      margin-right: 15px;
    }
    header#mobile-header .search-bar {
      flex: 1;
    }
    header#mobile-header .search-bar input {
      width: 100%;
      padding: 10px 15px;
      border: none;
      border-radius: 25px;
      background: var(--light);
      color: var(--text);
      font-size: 1rem;
    }
    /* Menu lateral mobile (oculto por padrão) */
    #mobile-menu {
      display: none;
      position: fixed;
      top: 60px;
      left: 0;
      width: 70%;
      height: 100%;
      background: var(--medium);
      z-index: 1500;
      padding: 20px;
    }
    #mobile-menu ul {
      list-style: none;
    }
    #mobile-menu ul li {
      padding: 15px 0;
      border-bottom: 1px solid var(--light);
      cursor: pointer;
      font-size: 1.1rem;
    }
    /* Área principal (mobile) */
    main {
      padding-top: 70px; /* espaço para cabeçalho */
      padding-bottom: 140px; /* espaço para mini player e bottom nav */
    }
    #item-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 10px;
    }
    .grid-item {
      background: var(--light);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
    }
    .grid-item:hover {
      transform: scale(1.03);
      background: #383838;
    }
    .grid-item img {
      width: 100%;
      border-radius: 4px;
      object-fit: cover;
    }
    .grid-item .item-title {
      margin-top: 8px;
      font-size: 0.8rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    /* Mini Player fixo (mobile) */
    #player {
      position: fixed;
      bottom: 60px;
      left: 0;
      right: 0;
      height: 70px;
      background: var(--light);
      display: flex;
      align-items: center;
      padding: 0 15px;
      z-index: 1100;
    }
    #player img {
      width: 50px;
      height: 50px;
      border-radius: 4px;
      margin-right: 10px;
    }
    #player .info {
      flex: 1;
    }
    #player .info .title {
      font-size: 1rem;
      font-weight: bold;
    }
    #player .info .artist {
      font-size: 0.8rem;
      color: var(--text-muted);
    }
    #player .controls {
      display: flex;
      gap: 15px;
    }
    #player .controls button {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.2rem;
      cursor: pointer;
    }
    /* Barra de navegação inferior (mobile) */
    nav.bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: var(--medium);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1200;
    }
    nav.bottom-nav a {
      color: var(--text);
      font-size: 1.4rem;
      text-align: center;
    }
    /* Modais (mobile) e menu de contexto */
    #advanced-search-modal, #video-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1500;
    }
    #advanced-search-modal .modal-content {
      background: var(--medium);
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }
    #advanced-search-modal h2 {
      margin-bottom: 15px;
      font-size: 1.2rem;
      text-align: center;
    }
    #advanced-search-modal label {
      display: block;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }
    #advanced-search-modal button {
      width: 100%;
      padding: 10px;
      background: var(--primary);
      border: none;
      border-radius: 5px;
      color: var(--text);
      font-size: 0.9rem;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #advanced-search-modal button:hover {
      background: #17a14a;
    }
    #video-modal video {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    #video-modal .close-modal {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
      color: var(--text);
    }
    #context-menu {
      position: absolute;
      background: var(--light);
      border: 1px solid #404040;
      border-radius: 4px;
      display: none;
      z-index: 2000;
      min-width: 150px;
    }
    #context-menu ul {
      list-style: none;
      padding: 5px 0;
      margin: 0;
    }
    #context-menu ul li {
      padding: 12px 16px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1rem;
    }
    #context-menu ul li:hover {
      background: #383838;
    }
    
    /* ==============================
       DESKTOP (min-width: 769px)
       ============================== */
    @media (min-width: 769px) {
      /* Oculta elementos mobile */
      header#mobile-header, nav.bottom-nav, #mobile-menu {
        display: none;
      }
      /* Exibe sidebar fixa */
      aside#sidebar {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 240px;
        background: var(--medium);
        padding: 20px;
        overflow-y: auto;
        z-index: 1000;
      }
      aside#sidebar .logo {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 30px;
        color: var(--primary);
      }
      aside#sidebar nav ul {
        list-style: none;
      }
      aside#sidebar nav ul li {
        padding: 12px 0;
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        transition: color 0.3s;
      }
      aside#sidebar nav ul li:hover {
        color: var(--primary);
      }
      /* Área principal ajustada */
      main {
        margin-left: 240px;
        padding: 20px;
        padding-top: 80px; /* Cabeçalho desktop */
        padding-bottom: 100px; /* Espaço para player */
      }
      /* Cabeçalho desktop */
      header#desktop-header {
        position: fixed;
        top: 0;
        left: 240px;
        right: 0;
        height: 70px;
        background: var(--medium);
        display: flex;
        align-items: center;
        padding: 0 20px;
        z-index: 1100;
      }
      header#desktop-header input {
        width: 100%;
        padding: 10px 15px;
        border: none;
        border-radius: 25px;
        background: var(--light);
        color: var(--text);
        font-size: 1rem;
      }
      /* Player desktop: ocupa toda a largura menos a sidebar */
      #player {
        position: fixed;
        bottom: 0;
        left: 240px;
        right: 0;
        height: 70px;
        background: var(--light);
        display: flex;
        align-items: center;
        padding: 0 20px;
        z-index: 1200;
      }
    }
  </style>
</head>
<body>
  <!-- Versão Mobile -->
  <header id="mobile-header">
    <div class="hamburger" onclick="toggleMobileMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <div class="search-bar">
      <input type="text" id="mobile-search" placeholder="Buscar músicas, artistas, álbuns..." onkeyup="searchItems(event)">
    </div>
  </header>
  <!-- Menu lateral mobile (slide-in) -->
  <div id="mobile-menu">
    <ul>
      <li onclick="navigateTo('home'); toggleMobileMenu()">Home</li>
      <li onclick="navigateTo('search'); toggleMobileMenu()">Buscar</li>
      <li onclick="navigateTo('library'); toggleMobileMenu()">Sua Biblioteca</li>
      <li onclick="navigateTo('favorites'); toggleMobileMenu()">Favoritos</li>
      <li onclick="navigateTo('playlists'); toggleMobileMenu()">Playlists</li>
      <li onclick="openUploadModal(); toggleMobileMenu()">Upload</li>
      <li onclick="createFolder(); toggleMobileMenu()">Nova Pasta</li>
      <li onclick="createPlaylist(); toggleMobileMenu()">Criar Playlist</li>
      <li onclick="exitApp(); toggleMobileMenu()">Sair</li>
    </ul>
  </div>
  
  <!-- Versão Desktop: Sidebar -->
  <aside id="sidebar" style="display:none;">
    <div class="logo">MusicPro</div>
    <nav>
      <ul>
        <li onclick="navigateTo('home')"><i class="fas fa-home"></i> Home</li>
        <li onclick="navigateTo('search')"><i class="fas fa-search"></i> Buscar</li>
        <li onclick="navigateTo('library')"><i class="fas fa-book"></i> Sua Biblioteca</li>
        <li onclick="navigateTo('favorites')"><i class="fas fa-heart"></i> Favoritos</li>
        <li onclick="navigateTo('playlists')"><i class="fas fa-list"></i> Playlists</li>
        <li onclick="openUploadModal()"><i class="fas fa-cloud-upload-alt"></i> Upload</li>
        <li onclick="createFolder()"><i class="fas fa-folder-plus"></i> Nova Pasta</li>
        <li onclick="createPlaylist()"><i class="fas fa-plus"></i> Criar Playlist</li>
        <li onclick="exitApp()"><i class="fas fa-sign-out-alt"></i> Sair</li>
      </ul>
    </nav>
  </aside>
  
  <!-- Versão Desktop: Cabeçalho fixo -->
  <header id="desktop-header" style="display:none;">
    <input type="text" id="desktop-search" placeholder="Buscar músicas, artistas, álbuns..." onkeyup="searchItems(event)">
  </header>
  
  <!-- Área principal -->
  <main>
    <div id="item-grid">
      <!-- Itens serão carregados via JavaScript -->
    </div>
  </main>
  
  <!-- Mini Player (mobile) / Player (desktop) -->
  <div id="player">
    <img id="track-art" src="https://dummyimage.com/60x60/000/fff.png&text=Capa" alt="Capa">
    <div class="info">
      <div class="title" id="track-name">Nenhuma faixa</div>
      <div class="artist" id="track-artist">—</div>
    </div>
    <div class="controls">
      <button id="shuffleBtn" onclick="toggleShuffle()" title="Shuffle"><i class="fas fa-random"></i></button>
      <button id="prevBtn" onclick="playPrevious()" title="Anterior"><i class="fas fa-step-backward"></i></button>
      <button id="playPauseBtn" onclick="togglePlayPause()" title="Play/Pause"><i class="fas fa-play"></i></button>
      <button id="nextBtn" onclick="playNext()" title="Próxima"><i class="fas fa-step-forward"></i></button>
      <button id="repeatBtn" onclick="toggleRepeat()" title="Repetir"><i class="fas fa-redo-alt"></i></button>
    </div>
  </div>
  
  <!-- Barra de navegação inferior (somente mobile) -->
  <nav class="bottom-nav">
    <a href="javascript:void(0)" onclick="navigateTo('home')"><i class="fas fa-home"></i></a>
    <a href="javascript:void(0)" onclick="navigateTo('search')"><i class="fas fa-search"></i></a>
    <a href="javascript:void(0)" onclick="navigateTo('library')"><i class="fas fa-book"></i></a>
  </nav>
  
  <!-- Modal de Vídeo -->
  <div id="video-modal">
    <div class="close-modal" onclick="closeVideoModal()"><i class="fas fa-times"></i></div>
    <video id="video-player" controls></video>
  </div>
  
  <!-- Modal de Busca Avançada -->
  <div id="advanced-search-modal">
    <div class="modal-content">
      <h2>Busca Avançada</h2>
      <label>
        <input type="checkbox" id="filter-audio" checked> Música
      </label>
      <label>
        <input type="checkbox" id="filter-video" checked> Vídeo
      </label>
      <button onclick="performAdvancedSearch()">Pesquisar</button>
    </div>
  </div>
  
  <!-- Menu de Contexto (usado em long press ou clique direito) -->
  <div id="context-menu"></div>
  
  <!-- Firebase SDK (Storage) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
  <script>
    /*******************************
     * CONFIGURAÇÃO DO FIREBASE
     *******************************/
    const firebaseConfig = {
      apiKey: "AIzaSyDxMWPu_CnXV-u4-vlDFd-IZ8fzlyKJHng",
      authDomain: "financeiro-5.firebaseapp.com",
      projectId: "financeiro-5",
      storageBucket: "financeiro-5.appspot.com",
      messagingSenderId: "686639785223",
      appId: "1:686639785223:web:0314689c82c6dd1c2951a2",
      measurementId: "G-Q5REWML5DX"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const storageRef = storage.ref();
    
    /*******************************
     * FORMATOS SUPORTADOS
     *******************************/
    const supportedAudio = ["mp3", "m4a", "wav", "flac", "aac", "oga", "opus"];
    const supportedVideo = ["mp4", "webm", "ogg", "ogv", "avi", "mov", "mkv"];
    
    /*******************************
     * VARIÁVEIS DE ESTADO & PLAYER
     *******************************/
    let currentPath = "";
    let breadcrumbPaths = [];
    let itemList = [];
    let currentTrackIndex = 0;
    let isShuffle = false;
    let isRepeat = false;
    let currentView = "library";
    const audioPlayer = new Audio();
    audioPlayer.volume = 0.5;
    
    /*******************************
     * NAVEGAÇÃO & INTERFACE
     *******************************/
    function navigateTo(page) {
      currentView = page;
      if (page === "library") {
        currentPath = "";
        breadcrumbPaths = [];
      } else if (page === "favorites") {
        currentPath = "Favorites/";
        breadcrumbPaths = ["Favorites"];
      } else if (page === "playlists") {
        currentPath = "Playlists/";
        breadcrumbPaths = ["Playlists"];
      }
      loadItems();
    }
    
    function searchItems(event) {
      const query = event.target.value.toLowerCase();
      const grid = document.getElementById("item-grid");
      const items = grid.getElementsByClassName("grid-item");
      Array.from(items).forEach(item => {
        const title = item.querySelector(".item-title").textContent.toLowerCase();
        item.style.display = title.indexOf(query) > -1 ? "block" : "none";
      });
    }
    
    /*******************************
     * UPLOAD DE ARQUIVOS E PASTAS
     *******************************/
    function openUploadModal() {
      const input = document.createElement("input");
      input.type = "file";
      input.multiple = true;
      input.onchange = async () => {
        const files = input.files;
        if (files.length) {
          for (const file of files) {
            const filePath = `${currentPath}${file.name}`;
            const fileRef = storageRef.child(filePath);
            try {
              await fileRef.put(file);
              console.log(`Upload concluído: ${filePath}`);
            } catch (err) {
              console.error(`Erro no upload de ${file.name}:`, err);
              alert(`Erro ao enviar ${file.name}: ${err.message}`);
            }
          }
          loadItems();
        }
      };
      input.click();
    }
    
    function openFolderUploadModal() {
      const input = document.createElement("input");
      input.type = "file";
      input.multiple = true;
      input.webkitdirectory = true;
      input.onchange = async () => {
        const files = input.files;
        if (files.length) {
          for (const file of files) {
            const filePath = currentPath + file.webkitRelativePath;
            const fileRef = storageRef.child(filePath);
            try {
              await fileRef.put(file);
              console.log(`Upload concluído: ${filePath}`);
            } catch (err) {
              console.error(`Erro no upload de ${file.webkitRelativePath}:`, err);
              alert(`Erro no upload: ${err.message}`);
            }
          }
          alert("Upload de pasta concluído.");
          loadItems();
        }
      };
      input.click();
    }
    
    /*******************************
     * CRIAÇÃO DE PASTAS / PLAYLISTS
     *******************************/
    function createFolder() {
      const folderName = prompt("Digite o nome da nova pasta:");
      if (!folderName) return;
      const folderPath = currentPath + folderName + "/";
      const txtBlob = new Blob([folderName], { type: "text/plain" });
      const txtRef = storageRef.child(folderPath + folderName + ".txt");
      txtRef.put(txtBlob)
        .then(() => {
          alert(`Pasta "${folderName}" criada com sucesso.`);
          loadItems();
        })
        .catch(err => alert("Erro ao criar pasta: " + err.message));
    }
    
    function createPlaylist() {
      const playlistName = prompt("Digite o nome da nova playlist:");
      if (!playlistName) return;
      const folderPath = "Playlists/" + playlistName + "/";
      const placeholderBlob = new Blob(["Playlist Criada"], { type: "text/plain" });
      const placeholderRef = storageRef.child(folderPath + "placeholder.txt");
      placeholderRef.put(placeholderBlob)
        .then(() => {
          alert(`Playlist "${playlistName}" criada com sucesso.`);
          navigateTo("playlists");
        })
        .catch(err => alert("Erro ao criar playlist: " + err.message));
    }
    
    /*******************************
     * FUNÇÃO DE CÓPIA (FAVORITOS & PLAYLISTS)
     *******************************/
    async function copyFileToFolder(sourceRef, destinationPath) {
      try {
        const url = await sourceRef.getDownloadURL();
        const proxyUrl = "https://cors-anywhere.herokuapp.com/";
        const response = await fetch(proxyUrl + url);
        const blob = await response.blob();
        const destRef = storageRef.child(`${destinationPath}${sourceRef.name}`);
        await destRef.put(blob);
        console.log(`Arquivo ${sourceRef.name} copiado para ${destinationPath}`);
        return destRef;
      } catch (err) {
        console.error("Erro ao copiar arquivo:", err);
        throw err;
      }
    }
    
    async function addToFavorites() {
      if (!contextItem || contextItem.type !== "media") {
        alert("Selecione um arquivo de mídia para adicionar aos Favoritos.");
        return;
      }
      try {
        await copyFileToFolder(contextItem.itemData, "Favorites/");
        alert(`"${contextItem.itemData.name}" adicionado aos Favoritos.`);
      } catch (err) {
        alert("Erro ao adicionar aos Favoritos: " + err.message);
      }
    }
    
    async function addToPlaylist() {
      if (!contextItem || contextItem.type !== "media") {
        alert("Selecione um arquivo de mídia para adicionar à Playlist.");
        return;
      }
      const plName = prompt("Digite o nome da playlist para adicionar:");
      if (!plName) {
        alert("Nome de playlist inválido.");
        return;
      }
      const destination = `Playlists/${plName}/`;
      try {
        const placeholderRef = storageRef.child(`${destination}placeholder.txt`);
        try {
          await placeholderRef.getDownloadURL();
          console.log("Playlist já existe");
        } catch (e) {
          const placeholderBlob = new Blob(["Playlist Criada"], { type: "text/plain" });
          await placeholderRef.put(placeholderBlob);
          console.log("Placeholder criado para a playlist");
        }
        await copyFileToFolder(contextItem.itemData, destination);
        alert(`"${contextItem.itemData.name}" adicionado à Playlist "${plName}".`);
      } catch (err) {
        alert("Erro ao adicionar à Playlist: " + err.message);
      }
    }
    
    /*******************************
     * MENU DE CONTEXTO & LONG PRESS (MÓVEL)
     *******************************/
    const contextMenu = document.getElementById("context-menu");
    let contextItem = null;
    
    function addContextMenu(element, itemData, type, index) {
      element.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        contextItem = { itemData, type, index };
        contextMenu.style.top = `${e.clientY}px`;
        contextMenu.style.left = `${e.clientX}px`;
        contextMenu.style.display = "block";
        updateContextMenu();
      });
    }
    
    function addLongPressContextMenu(element, itemData, type, index) {
      let pressTimer;
      element.addEventListener("touchstart", function(e) {
        pressTimer = setTimeout(() => {
          contextItem = { itemData, type, index };
          let touch = e.touches[0];
          contextMenu.style.top = touch.clientY + "px";
          contextMenu.style.left = touch.clientX + "px";
          contextMenu.style.display = "block";
          updateContextMenu();
        }, 800);
      });
      element.addEventListener("touchend", function(e) {
        clearTimeout(pressTimer);
      });
    }
    
    function updateContextMenu() {
      if (!contextItem) return;
      if (contextItem.type === "media") {
        contextMenu.innerHTML = `
          <ul>
            <li onclick="playMediaContext()">Tocar</li>
            <li onclick="addToFavorites()">Adicionar aos Favoritos</li>
            <li onclick="addToPlaylist()">Adicionar à Playlist</li>
            <li onclick="downloadMedia()">Baixar</li>
            <li onclick="deleteMedia()">Excluir Arquivo</li>
          </ul>
        `;
      } else if (contextItem.type === "folder") {
        contextMenu.innerHTML = `
          <ul>
            <li onclick="createFolder()">Criar Pasta</li>
            <li onclick="uploadToFolder()">Inserir Arquivo</li>
            <li onclick="deleteFolder()">Excluir Pasta</li>
          </ul>
        `;
      }
    }
    
    function playMediaContext() {
      if (contextItem && contextItem.type === "media" && contextItem.index !== undefined) {
        playMedia(contextItem.index, getExtension(contextItem.itemData.name));
      }
    }
    
    function downloadMedia() {
      if (contextItem) {
        contextItem.itemData.getDownloadURL()
          .then(url => {
            const a = document.createElement("a");
            a.href = url;
            a.download = contextItem.itemData.name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
          })
          .catch(err => alert("Erro ao baixar: " + err.message));
      }
    }
    
    function deleteMedia() {
      if (contextItem) {
        if (confirm(`Deseja excluir "${contextItem.itemData.name}"?`)) {
          contextItem.itemData.delete()
            .then(() => {
              alert("Arquivo excluído com sucesso.");
              loadItems();
            })
            .catch(err => alert("Erro ao excluir: " + err.message));
        }
      }
    }
    
    function uploadToFolder() {
      if (contextItem && contextItem.type === "folder") {
        const folderName = contextItem.itemData.name;
        const folderPath = currentPath + folderName + "/";
        const input = document.createElement("input");
        input.type = "file";
        input.multiple = true;
        input.onchange = async () => {
          const files = input.files;
          if (files.length) {
            for (const file of files) {
              const fileRef = storageRef.child(folderPath + file.name);
              try {
                await fileRef.put(file);
                console.log(`Arquivo ${file.name} enviado para ${folderName}`);
              } catch (err) {
                console.error(`Erro no upload para ${folderName}:`, err);
                alert("Erro no upload: " + err.message);
              }
            }
            alert(`Arquivos enviados para a pasta "${folderName}"`);
            loadItems();
          }
        };
        input.click();
      }
    }
    
    function deleteFolder() {
      if (contextItem && contextItem.type === "folder") {
        if (confirm(`Deseja excluir a pasta "${contextItem.itemData.name}" e todo o seu conteúdo?`)) {
          deleteFolderRecursive(contextItem.itemData);
        }
      }
    }
    
    function deleteFolderRecursive(folderRef) {
      folderRef.listAll().then(result => {
        let deletePromises = [];
        result.items.forEach(fileRef => {
          deletePromises.push(fileRef.delete());
        });
        let folderPromises = result.prefixes.map(subFolderRef => {
          return deleteFolderRecursive(subFolderRef);
        });
        return Promise.all([...deletePromises, ...folderPromises]);
      }).then(() => {
        alert("Pasta excluída com sucesso.");
        loadItems();
      }).catch(error => {
        alert("Erro ao excluir a pasta: " + error.message);
      });
    }
    
    // Fecha o menu de contexto ao clicar fora
    document.addEventListener("click", () => {
      contextMenu.style.display = "none";
    });
    
    /*******************************
     * CONTROLE DE REPRODUÇÃO (ÁUDIO & VÍDEO)
     *******************************/
    async function playMedia(index, ext) {
      try {
        const mediaItem = itemList[index];
        const url = await mediaItem.getDownloadURL();
        currentTrackIndex = index;
        if (supportedVideo.includes(ext)) {
          audioPlayer.pause();
          document.getElementById("video-player").src = url;
          openVideoModal();
          updatePlayerInfo(mediaItem.name, "Vídeo Desconhecido", true);
        } else {
          closeVideoModal();
          audioPlayer.src = url;
          audioPlayer.play();
          updatePlayerInfo(mediaItem.name, "Artista Desconhecido", false);
          setPlayPauseIcon(true);
        }
      } catch (error) {
        alert("Erro ao reproduzir a mídia: " + error.message);
      }
    }
    
    function updatePlayerInfo(title, artist, isVideo) {
      document.getElementById("track-name").textContent = title;
      document.getElementById("track-artist").textContent = artist;
      document.getElementById("track-art").src = isVideo 
        ? "https://dummyimage.com/60x60/000/fff.png&text=Video" 
        : "https://dummyimage.com/60x60/000/fff.png&text=Capa";
    }
    
    function togglePlayPause() {
      if (document.getElementById("video-modal").style.display === "flex") {
        const videoPlayer = document.getElementById("video-player");
        if (videoPlayer.paused) {
          videoPlayer.play();
          setPlayPauseIcon(true);
        } else {
          videoPlayer.pause();
          setPlayPauseIcon(false);
        }
      } else {
        if (!audioPlayer.src) return;
        if (audioPlayer.paused) {
          audioPlayer.play();
          setPlayPauseIcon(true);
        } else {
          audioPlayer.pause();
          setPlayPauseIcon(false);
        }
      }
    }
    
    function setPlayPauseIcon(isPlaying) {
      const btn = document.getElementById("playPauseBtn");
      btn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
    }
    
    function playNext() {
      if (isShuffle) {
        const randomIndex = Math.floor(Math.random() * itemList.length);
        playMedia(randomIndex, getExtension(itemList[randomIndex].name));
      } else if (currentTrackIndex < itemList.length - 1) {
        playMedia(currentTrackIndex + 1, getExtension(itemList[currentTrackIndex + 1].name));
      } else if (isRepeat) {
        playMedia(0, getExtension(itemList[0].name));
      }
    }
    
    function playPrevious() {
      if (currentTrackIndex > 0) {
        playMedia(currentTrackIndex - 1, getExtension(itemList[currentTrackIndex - 1].name));
      }
    }
    
    function toggleShuffle() {
      isShuffle = !isShuffle;
      document.getElementById("shuffleBtn").style.color = isShuffle ? getComputedStyle(document.documentElement).getPropertyValue('--primary') : "#fff";
    }
    
    function toggleRepeat() {
      isRepeat = !isRepeat;
      document.getElementById("repeatBtn").style.color = isRepeat ? getComputedStyle(document.documentElement).getPropertyValue('--primary') : "#fff";
    }
    
    function getExtension(filename) {
      return filename.split('.').pop().toLowerCase();
    }
    
    /*******************************
     * CONTROLE DE VOLUME
     *******************************/
    function adjustVolume() {
      const vol = document.getElementById("volume-slider") ? document.getElementById("volume-slider").value : 0.5;
      audioPlayer.volume = vol;
      const videoPlayer = document.getElementById("video-player");
      if (videoPlayer) videoPlayer.volume = vol;
    }
    
    function increaseVolume() {
      let vol = Math.min(audioPlayer.volume + 0.1, 1);
      audioPlayer.volume = vol;
      if(document.getElementById("volume-slider")) {
        document.getElementById("volume-slider").value = vol;
      }
    }
    
    function decreaseVolume() {
      let vol = Math.max(audioPlayer.volume - 0.1, 0);
      audioPlayer.volume = vol;
      if(document.getElementById("volume-slider")) {
        document.getElementById("volume-slider").value = vol;
      }
    }
    
    let isMuted = false;
    function toggleMute() {
      isMuted = !isMuted;
      audioPlayer.muted = isMuted;
      const videoPlayer = document.getElementById("video-player");
      if (videoPlayer) videoPlayer.muted = isMuted;
      document.getElementById("muteIcon").className = isMuted ? "fas fa-volume-mute" : "fas fa-volume-up";
    }
    
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? "0" : ""}${secs}`;
    }
    
    function updateProgress() {
      const progressBar = document.getElementById("progress-bar");
      const currentTimeEl = document.getElementById("current-time");
      const totalTimeEl = document.getElementById("total-time");
      let duration = 0, currentTime = 0;
      if (document.getElementById("video-modal").style.display === "flex") {
        const videoPlayer = document.getElementById("video-player");
        duration = videoPlayer.duration;
        currentTime = videoPlayer.currentTime;
      } else {
        duration = audioPlayer.duration;
        currentTime = audioPlayer.currentTime;
      }
      if (duration) {
        const progressPercent = (currentTime / duration) * 100;
        progressBar.style.width = progressPercent + "%";
        currentTimeEl.textContent = formatTime(currentTime);
        totalTimeEl.textContent = formatTime(duration);
      }
    }
    
    function seekProgress(event) {
      const container = event.currentTarget;
      const rect = container.getBoundingClientRect();
      const clickX = event.clientX - rect.left;
      const percentage = clickX / rect.width;
      let duration = 0;
      if (document.getElementById("video-modal").style.display === "flex") {
        const videoPlayer = document.getElementById("video-player");
        duration = videoPlayer.duration;
        videoPlayer.currentTime = percentage * duration;
      } else {
        duration = audioPlayer.duration;
        audioPlayer.currentTime = percentage * duration;
      }
    }
    
    audioPlayer.addEventListener("timeupdate", updateProgress);
    document.getElementById("video-player").addEventListener("timeupdate", updateProgress);
    audioPlayer.addEventListener("ended", playNext);
    document.getElementById("video-player").addEventListener("ended", playNext);
    
    function openVideoModal() {
      document.getElementById("video-modal").style.display = "flex";
      setPlayPauseIcon(true);
    }
    
    function closeVideoModal() {
      const modal = document.getElementById("video-modal");
      if (modal.style.display === "flex") {
        modal.style.display = "none";
        const videoPlayer = document.getElementById("video-player");
        videoPlayer.pause();
        videoPlayer.currentTime = 0;
      }
    }
    
    function openAdvancedSearchModal() {
      document.getElementById("advanced-search-modal").style.display = "flex";
    }
    
    function performAdvancedSearch() {
      const filterAudio = document.getElementById("filter-audio").checked;
      const filterVideo = document.getElementById("filter-video").checked;
      const grid = document.getElementById("item-grid");
      const items = grid.getElementsByClassName("grid-item");
      Array.from(items).forEach(item => {
        const title = item.querySelector(".item-title").textContent.toLowerCase();
        const ext = getExtension(title);
        if (!filterVideo && supportedVideo.includes(ext)) {
          item.style.display = "none";
        } else if (!filterAudio && supportedAudio.includes(ext)) {
          item.style.display = "none";
        } else {
          item.style.display = "block";
        }
      });
      document.getElementById("advanced-search-modal").style.display = "none";
    }
    
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        togglePlayPause();
      }
      if (e.code === "ArrowRight") {
        playNext();
      }
      if (e.code === "ArrowLeft") {
        playPrevious();
      }
      if (e.code === "ArrowUp") {
        let vol = Math.min(audioPlayer.volume + 0.05, 1);
        audioPlayer.volume = vol;
        if(document.getElementById("volume-slider")) {
          document.getElementById("volume-slider").value = vol;
        }
      }
      if (e.code === "ArrowDown") {
        let vol = Math.max(audioPlayer.volume - 0.05, 0);
        audioPlayer.volume = vol;
        if(document.getElementById("volume-slider")) {
          document.getElementById("volume-slider").value = vol;
        }
      }
      if (e.code === "Escape") {
        closeVideoModal();
        document.getElementById("advanced-search-modal").style.display = "none";
      }
    });
    
    function exitApp() {
      if (confirm("Deseja sair do aplicativo?")) {
        alert("Encerrando sessão (simulação).");
      }
    }
    
    function toggleMobileMenu() {
      const menu = document.getElementById("mobile-menu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }
    
    setInterval(updateProgress, 500);
    
    async function loadItems() {
      try {
        const result = await storageRef.child(currentPath).listAll();
        const grid = document.getElementById("item-grid");
        grid.innerHTML = "";
    
        if (result.prefixes.length === 0 && result.items.length === 0) {
          grid.innerHTML = "<p style='color: var(--text); text-align: center;'>Nenhum arquivo ou pasta encontrado.</p>";
        }
    
        result.prefixes.forEach(prefix => {
          const div = document.createElement("div");
          div.className = "grid-item";
          div.innerHTML = `
            <img src="https://img.icons8.com/color/96/000000/folder-invoices.png" alt="Pasta">
            <div class="item-title">${prefix.name}</div>
          `;
          div.onclick = () => {
            currentPath += `${prefix.name}/`;
            breadcrumbPaths.push(prefix.name);
            loadItems();
          };
          addContextMenu(div, prefix, "folder");
          addLongPressContextMenu(div, prefix, "folder");
          grid.appendChild(div);
        });
    
        itemList = result.items.filter(item => {
          const ext = getExtension(item.name);
          return supportedAudio.includes(ext) || supportedVideo.includes(ext);
        });
    
        itemList.forEach((item, index) => {
          const ext = getExtension(item.name);
          let iconURL = "https://img.icons8.com/fluency/96/ffffff/musical-notes.png";
          if (supportedVideo.includes(ext)) {
            iconURL = "https://img.icons8.com/fluency/96/ffffff/video.png";
          }
          const div = document.createElement("div");
          div.className = "grid-item";
          div.innerHTML = `
            <img src="${iconURL}" alt="Mídia">
            <div class="item-title">${item.name}</div>
          `;
          div.onclick = () => playMedia(index, ext);
          addContextMenu(div, item, "media", index);
          addLongPressContextMenu(div, item, "media", index);
          grid.appendChild(div);
        });
      } catch (error) {
        console.error("Erro ao carregar itens:", error);
        alert(`Erro ao carregar itens: ${error.message}`);
      }
    }
    
    // Inicializa a visualização
    loadItems();
  </script>
