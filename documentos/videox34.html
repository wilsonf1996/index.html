<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MusicPro – Streaming App Clone</title>
  <!-- Favicon mínimo para evitar erro 404 -->
  <link rel="icon" href="data:," />
  <!-- FontAwesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <style>
    /* ========================================================
       CSS RESET & VARIÁVEIS DO TEMA
    ======================================================== */
    :root {
      --primary-color: #1db954;
      --background-color: #121212;
      --sidebar-bg: #000;
      --content-bg: #181818;
      --player-bg: #000;
      --text-color: #fff;
      --muted-text: #b3b3b3;
      --transition-speed: 0.3s;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a { text-decoration: none; color: inherit; }
    
    /* ========================================================
       LAYOUT GERAL: SIDEBAR + CONTEÚDO
    ======================================================== */
    #app {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    /* Sidebar – Navegação lateral */
    #sidebar {
      width: 240px;
      background-color: var(--sidebar-bg);
      padding: 20px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s;
    }
    #sidebar .logo {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }
    #sidebar nav ul {
      list-style: none;
      flex: 1;
    }
    #sidebar nav ul li {
      padding: 12px 0;
      font-size: 1.1rem;
      cursor: pointer;
      transition: color var(--transition-speed);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #sidebar nav ul li:hover {
      color: var(--primary-color);
    }
    /* Adicionando container para playlists (evita erro de innerHTML) */
    #playlist-list {
      margin-top: 20px;
      border-top: 1px solid #282828;
      padding-top: 10px;
      font-size: 0.9rem;
    }
    /* Botão “Sair” */
    #sidebar .exit-btn {
      margin-top: auto;
      padding-top: 10px;
      border-top: 1px solid #282828;
      cursor: pointer;
    }
    
    /* ========================================================
       Cabeçalho para Mobile
    ======================================================== */
    #mobile-menu-button {
      display: none;
      font-size: 2rem;
      padding: 10px;
      cursor: pointer;
    }
    
    /* ========================================================
       Conteúdo Principal
    ======================================================== */
    #main-content {
      flex: 1;
      background-color: var(--content-bg);
      padding: 20px;
      overflow-y: auto;
      position: relative;
    }
    /* Header: busca, botões e breadcrumb */
    #header {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #search-bar {
      width: 100%;
      padding: 10px 15px;
      border-radius: 25px;
      border: none;
      background-color: #282828;
      color: var(--text-color);
      font-size: 1rem;
    }
    #header-buttons {
      display: flex;
      gap: 4%;
      justify-content: space-between;
    }
    #advanced-search-btn, #select-all-btn {
      padding: 8px 12px;
      background-color: var(--primary-color);
      border: none;
      border-radius: 5px;
      color: var(--text-color);
      cursor: pointer;
      transition: background-color var(--transition-speed);
      font-size: 0.9rem;
      width: 48%;
    }
    #advanced-search-btn:hover, #select-all-btn:hover {
      background-color: #17a14a;
    }
    #breadcrumb {
      font-size: 0.9rem;
      color: var(--muted-text);
    }
    #breadcrumb span {
      cursor: pointer;
      color: var(--primary-color);
      margin-right: 5px;
    }
    #breadcrumb span:not(:last-child)::after {
      content: "›";
      margin-left: 5px;
      color: var(--text-color);
    }
    
    /* ========================================================
       Grid de Itens: Pastas e Arquivos de Áudio
    ======================================================== */
    #item-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }
    .grid-item {
      background-color: #282828;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      transition: transform var(--transition-speed), background-color var(--transition-speed);
      cursor: pointer;
      position: relative;
    }
    .grid-item:hover {
      transform: scale(1.03);
      background-color: #383838;
    }
    .grid-item.selected {
      outline: 2px solid var(--primary-color);
    }
    .grid-item.dragover {
      border: 2px dashed var(--primary-color);
    }
    .grid-item img {
      width: 100%;
      border-radius: 4px;
      object-fit: cover;
    }
    .grid-item .item-title {
      margin-top: 10px;
      font-size: 0.95rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    /* ========================================================
       Menu de Contexto (botão direito)
    ======================================================== */
    #context-menu {
      position: absolute;
      background-color: #282828;
      border: 1px solid #404040;
      border-radius: 4px;
      display: none;
      z-index: 2000;
      min-width: 150px;
    }
    #context-menu ul {
      list-style: none;
      padding: 5px 0;
      margin: 0;
    }
    #context-menu ul li {
      padding: 8px 12px;
      cursor: pointer;
      transition: background-color var(--transition-speed);
    }
    #context-menu ul li:hover {
      background-color: #383838;
    }
    
    /* ========================================================
       Modal de Busca Avançada
    ======================================================== */
    #advanced-search-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1500;
    }
    #advanced-search-modal .modal-content {
      background-color: var(--content-bg);
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }
    #advanced-search-modal h2 {
      margin-bottom: 15px;
      font-size: 1.2rem;
      text-align: center;
    }
    #advanced-search-modal label {
      display: block;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }
    #advanced-search-modal button {
      padding: 8px 12px;
      background-color: var(--primary-color);
      border: none;
      border-radius: 5px;
      color: var(--text-color);
      cursor: pointer;
      transition: background-color var(--transition-speed);
      font-size: 0.9rem;
      width: 100%;
      margin-top: 10px;
    }
    #advanced-search-modal button:hover {
      background-color: #17a14a;
    }
    
    /* ========================================================
       Modal para Vídeo
    ======================================================== */
    #video-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #video-modal video {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
    #video-modal .close-modal {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
      color: var(--text-color);
    }
    
    /* ========================================================
       Barra do Player (fixada na parte inferior)
    ======================================================== */
    #player-bar {
      height: 90px;
      background-color: var(--player-bg);
      border-top: 1px solid #282828;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    /* Informações da Faixa */
    #track-info {
      display: flex;
      align-items: center;
      gap: 15px;
      flex: 1;
      min-width: 200px;
    }
    #track-info img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
    }
    #track-details {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #track-details .track-name {
      font-size: 1rem;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #track-details .track-artist {
      font-size: 0.85rem;
      color: var(--muted-text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    /* Controles de Reprodução */
    #playback-controls {
      display: flex;
      align-items: center;
      gap: 20px;
      flex: 1;
      justify-content: center;
    }
    #playback-controls button {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.4rem;
      cursor: pointer;
      transition: color var(--transition-speed);
    }
    #playback-controls button:hover {
      color: var(--primary-color);
    }
    /* Seção de Progresso */
    #progress-section {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    #progress-bar-container {
      width: 100%;
      height: 5px;
      background-color: #404040;
      border-radius: 2.5px;
      cursor: pointer;
    }
    #progress-bar {
      width: 0%;
      height: 100%;
      background-color: var(--primary-color);
      border-radius: 2.5px;
    }
    #time-info {
      font-size: 0.75rem;
      display: flex;
      justify-content: space-between;
      color: var(--muted-text);
    }
    /* Controles Extras: Volume */
    #extra-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    #volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #volume-slider {
      width: 80px;
    }
    .volume-btn {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.2rem;
      cursor: pointer;
      transition: color var(--transition-speed);
    }
    .volume-btn:hover {
      color: var(--primary-color);
    }
    
    /* ========================================================
       RESPONSIVIDADE – Visualização para Mobile
    ======================================================== */
    @media (max-width: 600px) {
      #sidebar {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 240px;
        height: 100%;
        z-index: 3000;
        background-color: var(--sidebar-bg);
        padding: 20px;
      }
      #mobile-menu-button {
        display: block;
      }
      #item-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Botão de Menu para Mobile -->
  <div id="mobile-menu-button" onclick="toggleMobileMenu()"><i class="fas fa-bars"></i></div>
  
  <!-- CONTAINER GERAL: Sidebar + Conteúdo -->
  <div id="app">
    <!-- Sidebar de Navegação -->
    <div id="sidebar">
      <div class="logo">MusicPro</div>
      <nav>
        <ul>
          <li onclick="navigateTo('home')"><i class="fas fa-home"></i> Home</li>
          <li onclick="navigateTo('search')"><i class="fas fa-search"></i> Buscar</li>
          <li onclick="navigateTo('library')"><i class="fas fa-book"></i> Sua Biblioteca</li>
          <li onclick="displayFavorites()"><i class="fas fa-heart"></i> Favoritos</li>
          <li onclick="openPlaylistsFolder()"><i class="fas fa-list"></i> Playlists</li>
          <li onclick="openUploadModal()"><i class="fas fa-cloud-upload-alt"></i> Upload</li>
          <li onclick="createFolder()"><i class="fas fa-folder-plus"></i> Nova Pasta</li>
          <li onclick="createPlaylist()"><i class="fas fa-plus"></i> Criar Playlist</li>
        </ul>
      </nav>
      <!-- Container para listar playlists na sidebar -->
      <div id="playlist-list">
        <!-- As playlists serão carregadas aqui pelo loadPlaylists() -->
      </div>
      <div class="exit-btn" onclick="exitApp()"><i class="fas fa-sign-out-alt"></i> Sair</div>
    </div>
    
    <!-- Conteúdo Principal -->
    <div id="main-content">
      <div id="header">
        <input type="text" id="search-bar" placeholder="Buscar músicas, artistas, álbuns..." onkeyup="searchItems(event)">
        <div id="header-buttons">
          <button id="advanced-search-btn" onclick="openAdvancedSearchModal()">Busca Avançada</button>
          <button id="select-all-btn" onclick="selectAllItems()">Selecionar Tudo</button>
        </div>
        <div id="breadcrumb"></div>
      </div>
      <div id="item-grid">
        <!-- Itens (pastas e arquivos de áudio) serão inseridos dinamicamente -->
      </div>
    </div>
  </div>
  
  <!-- Modal para Vídeo -->
  <div id="video-modal">
    <div class="close-modal" onclick="closeVideoModal()"><i class="fas fa-times"></i></div>
    <video id="video-player" controls></video>
  </div>
  
  <!-- Modal para Busca Avançada -->
  <div id="advanced-search-modal">
    <div class="modal-content">
      <h2>Busca Avançada</h2>
      <label>
        <input type="checkbox" id="filter-audio" checked> Música
      </label>
      <label>
        <input type="checkbox" id="filter-video" checked> Vídeo
      </label>
      <button onclick="performAdvancedSearch()">Pesquisar</button>
    </div>
  </div>
  
  <!-- Menu de Contexto -->
  <div id="context-menu"></div>
  
  <!-- Barra do Player -->
  <div id="player-bar">
    <div id="track-info">
      <img id="track-art" src="https://via.placeholder.com/60?text=Capa" alt="Capa">
      <div id="track-details">
        <div class="track-name" id="track-name">Nenhuma faixa</div>
        <div class="track-artist" id="track-artist">—</div>
      </div>
    </div>
    <div id="playback-controls">
      <button id="shuffleBtn" onclick="toggleShuffle()" title="Shuffle"><i class="fas fa-random"></i></button>
      <button id="prevBtn" onclick="playPrevious()" title="Faixa Anterior"><i class="fas fa-step-backward"></i></button>
      <button id="playPauseBtn" onclick="togglePlayPause()" title="Play/Pause"><i class="fas fa-play"></i></button>
      <button id="nextBtn" onclick="playNext()" title="Próxima Faixa"><i class="fas fa-step-forward"></i></button>
      <button id="repeatBtn" onclick="toggleRepeat()" title="Repetir"><i class="fas fa-redo-alt"></i></button>
    </div>
    <div id="progress-section">
      <div id="progress-bar-container" onclick="seekProgress(event)">
        <div id="progress-bar"></div>
      </div>
      <div id="time-info">
        <span id="current-time">0:00</span>
        <span id="total-time">0:00</span>
      </div>
    </div>
    <div id="extra-controls">
      <div id="volume-control">
        <button class="volume-btn" onclick="decreaseVolume()" title="Abaixar Volume"><i class="fas fa-volume-down"></i></button>
        <button class="volume-btn" onclick="toggleMute()" title="Mudo"><i id="muteIcon" class="fas fa-volume-up"></i></button>
        <button class="volume-btn" onclick="increaseVolume()" title="Aumentar Volume"><i class="fas fa-volume-up"></i></button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="0.5" onchange="adjustVolume()">
      </div>
    </div>
  </div>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
  
  <script>
    /*******************************
     * CONFIGURAÇÃO DO FIREBASE
     *******************************/
    const firebaseConfig = {
      apiKey: "AIzaSyDxMWPu_CnXV-u4-vlDFd-IZ8fzlyKJHng",
      authDomain: "financeiro-5.firebaseapp.com",
      projectId: "financeiro-5",
      storageBucket: "financeiro-5.appspot.com",
      messagingSenderId: "686639785223",
      appId: "1:686639785223:web:0314689c82c6dd1c2951a2",
      measurementId: "G-Q5REWML5DX"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const storageRef = storage.ref();
    
    /*******************************
     * VARIÁVEIS DE ESTADO & PLAYER
     *******************************/
    let currentPath = ""; // Ex: "", "Playlists/", "Favorites/"
    let breadcrumbPaths = [];
    let itemList = [];
    let currentTrackIndex = 0;
    let isShuffle = false;
    let isRepeat = false;
    const allowedAudioExtensions = ["mp3", "wav", "ogg", "flac"];
    
    /*******************************
     * FUNÇÕES DE NAVEGAÇÃO & UI
     *******************************/
    function navigateTo(page) {
      if (page === "home" || page === "search" || page === "library") {
        currentPath = "";
        breadcrumbPaths = [];
        loadItems();
      } else if (page === "favorites") {
        displayFavorites();
      }
    }
    
    function updateBreadcrumb() {
      const breadcrumbEl = document.getElementById("breadcrumb");
      breadcrumbEl.innerHTML = "";
      const homeSpan = document.createElement("span");
      homeSpan.textContent = "Home";
      homeSpan.onclick = () => {
        currentPath = "";
        breadcrumbPaths = [];
        loadItems();
      };
      breadcrumbEl.appendChild(homeSpan);
      breadcrumbPaths.forEach((folder, index) => {
        const span = document.createElement("span");
        span.textContent = folder;
        span.onclick = () => {
          breadcrumbPaths = breadcrumbPaths.slice(0, index + 1);
          currentPath = breadcrumbPaths.join("/") + "/";
          loadItems();
        };
        breadcrumbEl.appendChild(span);
      });
    }
    
    function searchItems(event) {
      const query = event.target.value.toLowerCase();
      const grid = document.getElementById("item-grid");
      const items = grid.getElementsByClassName("grid-item");
      Array.from(items).forEach(item => {
        const title = item.querySelector(".item-title").textContent.toLowerCase();
        item.style.display = title.indexOf(query) > -1 ? "block" : "none";
      });
    }
    
    /*******************************
     * UPLOAD DE ARQUIVOS (Somente Áudio)
     *******************************/
    function openUploadModal() {
      const input = document.createElement("input");
      input.type = "file";
      input.multiple = true;
      input.onchange = async () => {
        const files = input.files;
        if (files.length) {
          for (const file of files) {
            if (!file.type.startsWith("audio/")) {
              alert(`Arquivo ${file.name} não suportado. Apenas áudio é permitido.`);
              continue;
            }
            try {
              const folder = prompt("Digite o caminho de upload (deixe vazio para usar o atual):", currentPath);
              const path = (folder && folder.trim() !== "") ? folder + "/" : currentPath;
              const fileRef = storageRef.child(path + file.name);
              await fileRef.put(file);
            } catch (error) {
              alert("Erro no upload: " + error.message);
            }
          }
          loadItems();
        }
      };
      input.click();
    }
    
    /*******************************
     * CRIAÇÃO DE NOVAS PASTAS
     *******************************/
    function createFolder() {
      const folderName = prompt("Digite o nome da nova pasta:");
      if (folderName) {
        const musicFolderRef = storageRef.child(`${currentPath}${folderName}/musicas/placeholder.txt`);
        const videoFolderRef = storageRef.child(`${currentPath}${folderName}/videos/placeholder.txt`);
        const dummyFile = new Blob([""], { type: "text/plain" });
        Promise.all([
          musicFolderRef.put(dummyFile),
          videoFolderRef.put(dummyFile)
        ])
        .then(() => {
          alert(`Pasta "${folderName}" criada com as subpastas "musicas" e "videos".`);
          loadItems();
        })
        .catch(err => alert("Erro ao criar pasta: " + err.message));
      }
    }
    
    /*******************************
     * CRIAÇÃO DE PLAYLIST
     *******************************/
    function createPlaylist() {
      const playlistName = prompt("Digite o nome da nova playlist:");
      if (playlistName) {
        const playlistFileRef = storageRef.child(`Playlists/${playlistName}/playlist.txt`);
        const fileContent = new Blob([playlistName], { type: "text/plain" });
        playlistFileRef.put(fileContent)
        .then(() => {
          alert(`Playlist "${playlistName}" criada com sucesso.`);
          loadPlaylists();
        })
        .catch(err => alert("Erro ao criar playlist: " + err.message));
      }
    }
    
    function openPlaylistsFolder() {
      currentPath = "Playlists/";
      breadcrumbPaths = ["Playlists"];
      loadItems();
    }
    
    /*******************************
     * FAVORITOS – Exibição Real (pasta "Favorites")
     *******************************/
    function displayFavorites() {
      currentPath = "Favorites/";
      breadcrumbPaths = ["Favorites"];
      loadItems();
    }
    
    /*******************************
     * SELEÇÃO MULTIPLA (Ctrl + Clique)
     *******************************/
    function selectAllItems() {
      const items = document.querySelectorAll("#item-grid .grid-item");
      items.forEach(item => item.classList.add("selected"));
      alert("Todos os itens foram selecionados.");
    }
    
    /*******************************
     * LISTAGEM DE ITENS (Pastas e Arquivos de Áudio)
     *******************************/
    async function loadItems() {
      try {
        const result = await storageRef.child(currentPath).listAll();
        const grid = document.getElementById("item-grid");
        grid.innerHTML = "";
        
        // Listar pastas
        result.prefixes.forEach(prefix => {
          const div = document.createElement("div");
          div.className = "grid-item";
          div.setAttribute("data-type", "folder");
          div.innerHTML = `
            <img src="https://img.icons8.com/color/96/000000/folder-invoices.png" alt="Pasta">
            <div class="item-title">${prefix.name}</div>
          `;
          div.onclick = (e) => {
            if(e.ctrlKey){ div.classList.toggle("selected"); return; }
            currentPath += prefix.name + "/";
            breadcrumbPaths.push(prefix.name);
            loadItems();
          };
          if(window.innerWidth >= 600){
            div.setAttribute("draggable", true);
            div.addEventListener("dragstart", handleDragStart);
            div.addEventListener("dragover", handleDragOver);
            div.addEventListener("dragleave", handleDragLeave);
            div.addEventListener("drop", handleDrop);
          }
          addContextMenu(div, prefix, "folder");
          grid.appendChild(div);
        });
        
        // Listar arquivos – apenas áudio
        result.items.forEach((item, index) => {
          const ext = getExtension(item.name);
          if(!allowedAudioExtensions.includes(ext)) return;
          const div = document.createElement("div");
          div.className = "grid-item";
          // Se estiver na pasta Favorites, defina data-type "favorite"
          const type = (currentPath === "Favorites/") ? "favorite" : "media";
          div.setAttribute("data-type", type);
          let iconURL = "https://img.icons8.com/fluency/96/ffffff/musical-notes.png";
          div.innerHTML = `
            <img src="${iconURL}" alt="Áudio">
            <div class="item-title">${item.name}</div>
          `;
          div.onclick = (e) => {
            if(e.ctrlKey){ div.classList.toggle("selected"); return; }
            playMedia(index, ext);
          };
          if(window.innerWidth >= 600){
            div.setAttribute("draggable", true);
            div.addEventListener("dragstart", handleDragStart);
          }
          addContextMenu(div, item, type, index);
          grid.appendChild(div);
        });
        updateBreadcrumb();
      } catch (error) {
        alert("Erro ao carregar itens: " + error.message);
      }
    }
    
    function loadPlaylists() {
      const playlistContainer = document.getElementById("playlist-list");
      playlistContainer.innerHTML = "<h3>Playlists</h3>";
      storageRef.child("Playlists/").listAll()
      .then(result => {
        if (result.prefixes.length === 0) {
          playlistContainer.innerHTML += "<p>Nenhuma playlist encontrada.</p>";
        } else {
          result.prefixes.forEach(playlist => {
            const div = document.createElement("div");
            div.className = "playlist-item";
            div.textContent = playlist.name;
            div.onclick = () => openPlaylist(playlist.name);
            playlistContainer.appendChild(div);
          });
        }
      })
      .catch(err => alert("Erro ao carregar playlists: " + err.message));
    }
    
    function openPlaylist(playlistName) {
      currentPath = "Playlists/" + playlistName + "/";
      breadcrumbPaths = ["Playlists", playlistName];
      loadItems();
    }
    
    /*******************************
     * DRAG & DROP – MOVIMENTAÇÃO REAL COM FIREBASE
     *******************************/
    function handleDragStart(e) {
      if(window.innerWidth < 600) return;
      let draggedItems = [];
      const type = this.getAttribute("data-type") || "media";
      if (this.classList.contains("selected")) {
        const selected = document.querySelectorAll(".grid-item.selected");
        selected.forEach(el => {
          const name = el.querySelector(".item-title").textContent;
          const t = el.getAttribute("data-type") || "media";
          draggedItems.push({ name: name, sourcePath: currentPath, type: t });
        });
      } else {
        const name = this.querySelector(".item-title").textContent;
        draggedItems.push({ name: name, sourcePath: currentPath, type: type });
      }
      e.dataTransfer.setData("application/json", JSON.stringify(draggedItems));
    }
    
    function handleDragOver(e) {
      e.preventDefault();
      this.classList.add("dragover");
    }
    
    function handleDragLeave(e) {
      this.classList.remove("dragover");
    }
    
    function handleDrop(e) {
      e.preventDefault();
      this.classList.remove("dragover");
      const targetFolder = this.querySelector(".item-title").textContent;
      const destinationPath = currentPath + targetFolder + "/";
      let draggedData = JSON.parse(e.dataTransfer.getData("application/json"));
      Promise.all(draggedData.map(item => moveItem(item, destinationPath, item.type)))
        .then(() => loadItems());
    }
    
    async function moveItem(draggedItem, destinationPath, type) {
      const sourceFullPath = draggedItem.sourcePath + draggedItem.name;
      const destinationFullPath = destinationPath + draggedItem.name;
      if (type === "media") {
        try {
          const fileRef = storageRef.child(sourceFullPath);
          const downloadURL = await fileRef.getDownloadURL();
          const response = await fetch(downloadURL);
          const blob = await response.blob();
          const destinationRef = storageRef.child(destinationFullPath);
          await destinationRef.put(blob);
          await fileRef.delete();
        } catch (error) {
          alert("Erro ao mover arquivo " + draggedItem.name + ": " + error.message);
        }
      } else if (type === "folder") {
        try {
          const folderRef = storageRef.child(sourceFullPath);
          const listResult = await folderRef.listAll();
          for (const fileItem of listResult.items) {
            const fileDownloadURL = await fileItem.getDownloadURL();
            const response = await fetch(fileDownloadURL);
            const blob = await response.blob();
            const newFileRef = storageRef.child(destinationFullPath + fileItem.name);
            await newFileRef.put(blob);
            await fileItem.delete();
          }
        } catch (error) {
          alert("Erro ao mover pasta " + draggedItem.name + ": " + error.message);
        }
      }
    }
    
    /*******************************
     * FAVORITOS – ADICIONAR/REMOVER (Operação real)
     *******************************/
    function addToFavorites() {
      if (contextItem) {
        const itemName = contextItem.itemData.name;
        const favRef = storageRef.child("Favorites/" + itemName);
        // Tenta obter os metadados para verificar se o arquivo já existe
        favRef.getMetadata().then(() => {
          alert(`"${itemName}" já está nos Favoritos.`);
        }).catch(err => {
          if (err.code === "storage/object-not-found") {
            // Não existe: copia o arquivo para a pasta Favorites
            contextItem.itemData.getDownloadURL().then(url => fetch(url))
            .then(response => response.blob())
            .then(blob => favRef.put(blob))
            .then(() => {
              alert(`"${itemName}" adicionado aos Favoritos com sucesso.`);
              if (currentPath === "Favorites/") loadItems();
            })
            .catch(err => {
              alert("Erro ao adicionar aos favoritos: " + err.message);
            });
          } else {
            alert("Erro ao verificar favoritos: " + err.message);
          }
        });
      }
    }
    
    function removeFromFavorites() {
      if (contextItem) {
        const itemName = contextItem.itemData.name;
        const favRef = storageRef.child("Favorites/" + itemName);
        favRef.delete().then(() => {
          alert(`"${itemName}" removido dos Favoritos com sucesso.`);
          if (currentPath === "Favorites/") loadItems();
        }).catch(err => {
          alert("Erro ao remover dos Favoritos: " + err.message);
        });
      }
    }
    
    /*******************************
     * MENU DE CONTEXTO
     *******************************/
    const contextMenu = document.getElementById("context-menu");
    let contextItem = null;
    
    function addContextMenu(element, itemData, type, index) {
      element.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        contextItem = { itemData, type, index };
        contextMenu.style.top = `${e.clientY}px`;
        contextMenu.style.left = `${e.clientX}px`;
        contextMenu.style.display = "block";
        updateContextMenu();
      });
    }
    
    function updateContextMenu() {
      if (!contextItem) return;
      if (contextItem.type === "media") {
        contextMenu.innerHTML = `
          <ul>
            <li onclick="playMediaContext()">Tocar</li>
            <li onclick="addToFavorites()">Adicionar aos Favoritos</li>
            <li onclick="addToPlaylist()">Adicionar à Playlist</li>
            <li onclick="downloadMedia()">Baixar</li>
            <li onclick="deleteMedia()">Excluir</li>
          </ul>
        `;
      } else if (contextItem.type === "folder") {
        contextMenu.innerHTML = `
          <ul>
            <li onclick="renameFolder()">Renomear Pasta</li>
            <li onclick="deleteFolder()">Excluir Pasta</li>
            <li onclick="organizeFolder()">Organizar Pasta</li>
          </ul>
        `;
      } else if (contextItem.type === "favorite") {
        contextMenu.innerHTML = `
          <ul>
            <li onclick="playMediaContext()">Tocar</li>
            <li onclick="removeFromFavorites()">Remover dos Favoritos</li>
            <li onclick="addToPlaylist()">Adicionar à Playlist</li>
            <li onclick="downloadMedia()">Baixar</li>
            <li onclick="deleteMedia()">Excluir</li>
          </ul>
        `;
      }
    }
    
    function playMediaContext() {
      if (contextItem && contextItem.type === "media" && contextItem.index !== undefined) {
        playMedia(contextItem.index, getExtension(contextItem.itemData.name));
      } else if (contextItem && contextItem.type === "favorite") {
        playMedia(contextItem.index, getExtension(contextItem.itemData.name));
      }
    }
    
    function addToPlaylist() {
      if (contextItem) {
        const playlist = prompt("Digite o nome da playlist para adicionar:");
        if (playlist) {
          // Para adicionar a uma playlist, copie o arquivo para "Playlists/<nome_da_playlist>/"
          const destRef = storageRef.child(`Playlists/${playlist}/${contextItem.itemData.name}`);
          contextItem.itemData.getDownloadURL().then(url => fetch(url))
          .then(response => response.blob())
          .then(blob => destRef.put(blob))
          .then(() => {
            alert(`"${contextItem.itemData.name}" adicionado à playlist "${playlist}" com sucesso.`);
          })
          .catch(err => {
            alert("Erro ao adicionar à playlist: " + err.message);
          });
        }
      }
    }
    
    function downloadMedia() {
      if (contextItem) {
        contextItem.itemData.getDownloadURL().then(url => {
          const a = document.createElement("a");
          a.href = url;
          a.download = contextItem.itemData.name;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        }).catch(err => alert("Erro ao baixar: " + err.message));
      }
    }
    
    function deleteMedia() {
      if (contextItem) {
        if (confirm(`Deseja excluir "${contextItem.itemData.name}"?`)) {
          contextItem.itemData.delete().then(() => {
            alert("Excluído com sucesso.");
            loadItems();
          }).catch(err => alert("Erro ao excluir: " + err.message));
        }
      }
    }
    
    function renameFolder() {
      if (contextItem && contextItem.type === "folder") {
        const newName = prompt("Digite o novo nome para a pasta:", contextItem.itemData.name);
        if (newName) {
          alert(`Pasta renomeada para "${newName}" (operaçao de renomear deve ser implementada no backend).`);
          loadItems();
        }
      }
    }
    
    function deleteFolder() {
      if (contextItem && contextItem.type === "folder") {
        if (confirm(`Deseja excluir a pasta "${contextItem.itemData.name}"?`)) {
          alert(`Pasta "${contextItem.itemData.name}" excluída (operaçao de exclusão deve ser implementada no backend).`);
          loadItems();
        }
      }
    }
    
    function organizeFolder() {
      if (contextItem && contextItem.type === "folder") {
        alert(`Organizando a pasta "${contextItem.itemData.name}" (operaçao deve ser implementada conforme necessidade).`);
      }
    }
    
    /*******************************
     * CONTROLE DE REPRODUÇÃO (ÁUDIO)
     *******************************/
    async function playMedia(index, ext) {
      try {
        const mediaItem = itemList[index];
        const url = await mediaItem.getDownloadURL();
        currentTrackIndex = index;
        closeVideoModal();
        audioPlayer.src = url;
        audioPlayer.play();
        updatePlayerInfo(mediaItem.name, "Artista Desconhecido", false);
        setPlayPauseIcon(true);
      } catch (error) {
        if (error.name === "NotSupportedError") {
          alert("Formato de mídia não suportado.");
        } else {
          alert("Erro ao reproduzir a mídia: " + error.message);
        }
      }
    }
    
    function updatePlayerInfo(title, artist, isVideo) {
      document.getElementById("track-name").textContent = title;
      document.getElementById("track-artist").textContent = artist;
      document.getElementById("track-art").src = isVideo 
        ? "https://via.placeholder.com/60?text=Video" 
        : "https://via.placeholder.com/60?text=Capa";
    }
    
    function togglePlayPause() {
      if (document.getElementById("video-modal").style.display === "flex") {
        const videoPlayer = document.getElementById("video-player");
        if (videoPlayer.paused) {
          videoPlayer.play();
          setPlayPauseIcon(true);
        } else {
          videoPlayer.pause();
          setPlayPauseIcon(false);
        }
      } else {
        if (!audioPlayer.src) return;
        if (audioPlayer.paused) {
          audioPlayer.play();
          setPlayPauseIcon(true);
        } else {
          audioPlayer.pause();
          setPlayPauseIcon(false);
        }
      }
    }
    
    function setPlayPauseIcon(isPlaying) {
      const btn = document.getElementById("playPauseBtn");
      btn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
      console.log("Play/Pause:", isPlaying);
    }
    
    function playNext() {
      if (isShuffle) {
        const randomIndex = Math.floor(Math.random() * itemList.length);
        playMedia(randomIndex, getExtension(itemList[randomIndex].name));
      } else if (currentTrackIndex < itemList.length - 1) {
        playMedia(currentTrackIndex + 1, getExtension(itemList[currentTrackIndex + 1].name));
      } else if (isRepeat) {
        playMedia(0, getExtension(itemList[0].name));
      }
    }
    
    function playPrevious() {
      if (currentTrackIndex > 0) {
        playMedia(currentTrackIndex - 1, getExtension(itemList[currentTrackIndex - 1].name));
      }
    }
    
    function toggleShuffle() {
      isShuffle = !isShuffle;
      document.getElementById("shuffleBtn").style.color = isShuffle ? getComputedStyle(document.documentElement).getPropertyValue('--primary-color') : "#fff";
    }
    
    function toggleRepeat() {
      isRepeat = !isRepeat;
      document.getElementById("repeatBtn").style.color = isRepeat ? getComputedStyle(document.documentElement).getPropertyValue('--primary-color') : "#fff";
    }
    
    function getExtension(filename) {
      return filename.split('.').pop().toLowerCase();
    }
    
    /*******************************
     * CONTROLE DE VOLUME
     *******************************/
    function adjustVolume() {
      const vol = document.getElementById("volume-slider").value;
      audioPlayer.volume = vol;
      const videoPlayer = document.getElementById("video-player");
      if (videoPlayer) videoPlayer.volume = vol;
    }
    
    function increaseVolume() {
      let vol = Math.min(audioPlayer.volume + 0.1, 1);
      audioPlayer.volume = vol;
      document.getElementById("volume-slider").value = vol;
    }
    
    function decreaseVolume() {
      let vol = Math.max(audioPlayer.volume - 0.1, 0);
      audioPlayer.volume = vol;
      document.getElementById("volume-slider").value = vol;
    }
    
    let isMuted = false;
    function toggleMute() {
      isMuted = !isMuted;
      audioPlayer.muted = isMuted;
      const videoPlayer = document.getElementById("video-player");
      if (videoPlayer) videoPlayer.muted = isMuted;
      document.getElementById("muteIcon").className = isMuted ? "fas fa-volume-mute" : "fas fa-volume-up";
    }
    
    /*******************************
     * BARRA DE PROGRESSO
     *******************************/
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? "0" : ""}${secs}`;
    }
    
    function updateProgress() {
      const progressBar = document.getElementById("progress-bar");
      const currentTimeEl = document.getElementById("current-time");
      const totalTimeEl = document.getElementById("total-time");
      let duration = 0, currentTime = 0;
      if (document.getElementById("video-modal").style.display === "flex") {
        const videoPlayer = document.getElementById("video-player");
        duration = videoPlayer.duration;
        currentTime = videoPlayer.currentTime;
      } else {
        duration = audioPlayer.duration;
        currentTime = audioPlayer.currentTime;
      }
      if (duration) {
        const progressPercent = (currentTime / duration) * 100;
        progressBar.style.width = progressPercent + "%";
        currentTimeEl.textContent = formatTime(currentTime);
        totalTimeEl.textContent = formatTime(duration);
      }
    }
    
    function seekProgress(event) {
      const container = event.currentTarget;
      const rect = container.getBoundingClientRect();
      const clickX = event.clientX - rect.left;
      const percentage = clickX / rect.width;
      let duration = 0;
      if (document.getElementById("video-modal").style.display === "flex") {
        const videoPlayer = document.getElementById("video-player");
        duration = videoPlayer.duration;
        videoPlayer.currentTime = percentage * duration;
      } else {
        duration = audioPlayer.duration;
        audioPlayer.currentTime = percentage * duration;
      }
    }
    
    audioPlayer.addEventListener("timeupdate", updateProgress);
    document.getElementById("video-player").addEventListener("timeupdate", updateProgress);
    audioPlayer.addEventListener("ended", playNext);
    document.getElementById("video-player").addEventListener("ended", playNext);
    
    /*******************************
     * MODAL DE VÍDEO
     *******************************/
    function openVideoModal() {
      document.getElementById("video-modal").style.display = "flex";
      setPlayPauseIcon(true);
    }
    function closeVideoModal() {
      const modal = document.getElementById("video-modal");
      if (modal.style.display === "flex") {
        modal.style.display = "none";
        const videoPlayer = document.getElementById("video-player");
        videoPlayer.pause();
        videoPlayer.currentTime = 0;
      }
    }
    
    /*******************************
     * MODAL DE BUSCA AVANÇADA
     *******************************/
    function openAdvancedSearchModal() {
      document.getElementById("advanced-search-modal").style.display = "flex";
    }
    function performAdvancedSearch() {
      const filterAudio = document.getElementById("filter-audio").checked;
      const filterVideo = document.getElementById("filter-video").checked;
      const grid = document.getElementById("item-grid");
      const items = grid.getElementsByClassName("grid-item");
      Array.from(items).forEach(item => {
        const title = item.querySelector(".item-title").textContent.toLowerCase();
        const ext = getExtension(title);
        if (!filterVideo && ["mp4","webm","ogg"].includes(ext)) {
          item.style.display = "none";
        } else if (!filterAudio && !["mp3","wav","ogg","flac"].includes(ext)) {
          item.style.display = "none";
        } else {
          item.style.display = "block";
        }
      });
      document.getElementById("advanced-search-modal").style.display = "none";
    }
    
    /*******************************
     * ATALHOS DE TECLADO
     *******************************/
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        togglePlayPause();
      }
      if (e.code === "ArrowRight") {
        playNext();
      }
      if (e.code === "ArrowLeft") {
        playPrevious();
      }
      if (e.code === "ArrowUp") {
        let vol = Math.min(audioPlayer.volume + 0.05, 1);
        audioPlayer.volume = vol;
        document.getElementById("volume-slider").value = vol;
      }
      if (e.code === "ArrowDown") {
        let vol = Math.max(audioPlayer.volume - 0.05, 0);
        audioPlayer.volume = vol;
        document.getElementById("volume-slider").value = vol;
      }
      if (e.code === "Escape") {
        closeVideoModal();
        document.getElementById("advanced-search-modal").style.display = "none";
      }
    });
    
    /*******************************
     * MENU MOBILE – Toggle Sidebar
     *******************************/
    function toggleMobileMenu() {
      const sidebar = document.getElementById("sidebar");
      if (sidebar.style.display === "block") {
        sidebar.style.display = "none";
      } else {
        sidebar.style.display = "block";
      }
    }
    
    /*******************************
     * FUNÇÃO PARA SAIR DO APLICATIVO
     *******************************/
    function exitApp() {
      if (confirm("Deseja sair do aplicativo?")) {
        alert("Encerrando sessão.");
      }
    }
    
    /*******************************
     * INICIALIZAÇÃO
     *******************************/
    loadItems();
    loadPlaylists();
    setInterval(updateProgress, 500);
  </script>
