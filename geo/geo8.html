<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Localização</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff; /* Cor de fundo limpa */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #0078d4; /* Azul padrão Microsoft */
        }

        .filter-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input[type="text"], input[type="file"], textarea {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 300px; /* Largura fixa para melhor aparência */
            margin: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #0078d4; /* Destaque ao focar */
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: #0078d4; /* Azul padrão Microsoft */
            color: #fff;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px); /* Sutil efeito de elevação */
        }

        .toggle-list {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        .list-item {
            display: flex;
            flex-direction: column;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
            background-color: #f9f9f9; /* Fundo claro para listas */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%; /* Largura total para dispositivos móveis */
            max-width: 600px; /* Largura máxima */
        }

        .list-item h3 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #0078d4;
        }

        .list-item p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }

        .file-link {
            color: #0078d4;
            text-decoration: none;
        }

        .file-link:hover {
            text-decoration: underline;
        }

        #map {
            height: 400px;
            margin-top: 20px;
            width: 100%; /* Largura total */
            max-width: 600px; /* Largura máxima */
            border-radius: 10px; /* Bordas arredondadas */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        @media (max-width: 600px) {
            .filter-container {
                flex-direction: column;
                align-items: stretch;
            }

            input[type="text"], input[type="file"], textarea {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Registro de Localização</h1>

    <div class="filter-container">
        <input type="text" id="filter-name" placeholder="Filtrar por nota..." oninput="filterRecords()">
        <input type="text" id="filter-date" placeholder="Filtrar por data..." oninput="filterRecords()">
        <input type="text" id="filter-location" placeholder="Filtrar por localização..." oninput="filterRecords()">
    </div>

    <form id="location-form">
        <textarea id="note" placeholder="Digite uma nota" rows="4" required></textarea>
        <input type="file" id="file-upload" multiple />
        <button type="button" onclick="addLocation()">Adicionar Registro</button>
    </form>

    <div class="toggle-list">
        <button id="toggle-view" onclick="toggleList()">Ocultar Lista</button>
    </div>

    <div id="location-list"></div>
    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        const form = document.getElementById('location-form');
        const locationList = document.getElementById('location-list');
        const map = L.map('map').setView([-23.5505, -46.6333], 13);
        let listVisible = true;
        let currentEditId = null;

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        async function addLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const currentDate = new Date().toISOString().slice(0, 10);
                    const localDate = new Date();
                    const options = {
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        timeZoneName: 'short',
                    };
                    const currentTime = localDate.toLocaleString('pt-BR', options);
                    const note = document.getElementById('note').value;

                    try {
                        const locationName = await getPreciseLocation(lat, lon);
                        const files = document.getElementById('file-upload').files;
                        const fileUrls = await uploadFiles(files);

                        const newRecord = {
                            note,
                            date: currentDate,
                            time: currentTime,
                            location: locationName,
                            coordinates: `${lat}, ${lon}`,
                            files: fileUrls
                        };

                        const newRecordRef = database.ref('locations').push();
                        await newRecordRef.set(newRecord);

                        form.reset();
                        loadRecords();
                    } catch (error) {
                        console.error('Erro ao obter dados do clima:', error);
                    }
                }, (error) => {
                    alert('Não foi possível obter a localização. Verifique suas permissões de localização.');
                });
            } else {
                alert('Geolocalização não é suportada por este navegador.');
            }
        }

        async function getPreciseLocation(lat, lon) {
            const apiKey = 'sua_api_key_aqui'; // Substitua pela sua chave de API
            const response = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lon}&key=${apiKey}`);
            const data = await response.json();
            return data.results[0].formatted_address;
        }

        async function uploadFiles(files) {
            const fileUrls = [];
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const storageRef = storage.ref(`files/${file.name}`);
                await storageRef.put(file);
                const fileUrl = await storageRef.getDownloadURL();
                fileUrls.push(fileUrl);
            }
            return fileUrls;
        }

        async function loadRecords() {
            locationList.innerHTML = '';
            const recordsRef = database.ref('locations');
            recordsRef.on('value', (snapshot) => {
                const records = snapshot.val();
                for (let id in records) {
                    const record = records[id];
                    const listItem = document.createElement('div');
                    listItem.classList.add('list-item');
                    listItem.innerHTML = `
                        <h3>${record.note}</h3>
                        <p>Data: ${record.date}</p>
                        <p>Hora: ${record.time}</p>
                        <p>Localização: ${record.location}</p>
                        <p>Coordenadas: ${record.coordinates}</p>
                        ${record.files.map(url => `<a class="file-link" href="${url}" target="_blank">Ver arquivo</a>`).join('')}
                    `;
                    locationList.appendChild(listItem);

                    if (listVisible) {
                        const [lat, lon] = record.coordinates.split(', ');
                        L.marker([lat, lon]).addTo(map).bindPopup(record.note);
                    }
                }
            });
        }

        function toggleList() {
            listVisible = !listVisible;
            const button = document.getElementById('toggle-view');
            if (listVisible) {
                locationList.style.display = 'block';
                button.textContent = 'Ocultar Lista';
            } else {
                locationList.style.display = 'none';
                button.textContent = 'Mostrar Lista';
            }
        }

        function filterRecords() {
            const nameFilter = document.getElementById('filter-name').value.toLowerCase();
            const dateFilter = document.getElementById('filter-date').value.toLowerCase();
            const locationFilter = document.getElementById('filter-location').value.toLowerCase();
            const listItems = locationList.getElementsByClassName('list-item');

            Array.from(listItems).forEach(item => {
                const noteText = item.querySelector('h3').textContent.toLowerCase();
                const dateText = item.querySelector('p:nth-of-type(1)').textContent.toLowerCase();
                const locationText = item.querySelector('p:nth-of-type(4)').textContent.toLowerCase();
                
                item.style.display = 
                    (noteText.includes(nameFilter) && 
                    dateText.includes(dateFilter) && 
                    locationText.includes(locationFilter)) ? 
                    'block' : 'none';
            });
        }

        loadRecords();
    </script>
</body>
</html>
