<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Localização</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e9ecef;
            color: #343a40;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .filter-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            width: 100%;
        }

        input[type="text"], input[type="file"], textarea {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            width: calc(100% - 24px);
            margin: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        .toggle-list {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        .list-item {
            display: flex;
            flex-direction: column;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #fff;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .list-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .list-item h3 {
            margin: 0 0 10px;
            font-size: 22px;
            color: #007bff;
        }

        .list-item p {
            margin: 5px 0;
            font-size: 16px;
        }

        .file-link {
            color: #007bff;
            text-decoration: none;
        }

        .file-link:hover {
            text-decoration: underline;
        }

        #map {
            height: 400px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        @media (max-width: 600px) {
            .filter-container {
                flex-direction: column;
                align-items: stretch;
            }

            input[type="text"], input[type="file"], textarea {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Registro de Localização</h1>

    <div class="filter-container">
        <input type="text" id="filter-name" placeholder="Filtrar por nota..." oninput="filterRecords()">
        <input type="text" id="filter-date" placeholder="Filtrar por data..." oninput="filterRecords()">
        <input type="text" id="filter-location" placeholder="Filtrar por localização..." oninput="filterRecords()">
    </div>

    <form id="location-form">
        <textarea id="note" placeholder="Digite uma nota" rows="4" required></textarea>
        <input type="file" id="file-upload" multiple />
        <button type="button" onclick="addLocation()">Adicionar Registro</button>
    </form>

    <div class="toggle-list">
        <button id="toggle-view" onclick="toggleList()">Ocultar Lista</button>
    </div>

    <div id="location-list"></div>
    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        const form = document.getElementById('location-form');
        const locationList = document.getElementById('location-list');
        const map = L.map('map').setView([-23.5505, -46.6333], 13);
        let listVisible = true;
        let currentEditId = null;

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        async function addLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const currentDate = new Date().toISOString().slice(0, 10);
                    const localDate = new Date();
                    const options = {
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        timeZoneName: 'short',
                    };
                    const currentTime = localDate.toLocaleString('pt-BR', options);
                    const note = document.getElementById('note').value;

                    try {
                        const locationName = await getPreciseLocation(lat, lon);
                        const files = document.getElementById('file-upload').files;
                        const fileUrls = await uploadFiles(files);

                        const newRecord = {
                            note,
                            date: currentDate,
                            time: currentTime,
                            location: locationName,
                            coordinates: `${lat}, ${lon}`,
                            files: fileUrls
                        };

                        const newRecordRef = database.ref('locations').push();
                        await newRecordRef.set(newRecord);

                        form.reset();
                        loadRecords();
                    } catch (error) {
                        console.error('Erro ao obter dados do clima:', error);
                    }
                }, (error) => {
                    alert('Não foi possível obter a localização. Verifique suas permissões de localização.');
                });
            } else {
                alert('Geolocalização não é suportada por este navegador.');
            }
        }

        async function getPreciseLocation(lat, lon) {
            const apiUrl = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json&addressdetails=1&accept-language=pt-BR`;
            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error('Erro ao obter nome da localização');
            }
            const data = await response.json();
            return data.display_name || 'Localização Desconhecida';
        }

        async function uploadFiles(files) {
            const fileUrls = [];
            for (let file of files) {
                const storageRef = storage.ref().child(`files/${file.name}`);
                await storageRef.put(file);
                const fileUrl = await storageRef.getDownloadURL();
                fileUrls.push({ name: file.name, url: fileUrl });
            }
            return fileUrls;
        }

        function loadRecords() {
            database.ref('locations').on('value', (snapshot) => {
                locationList.innerHTML = '';
                const locations = snapshot.val();
                for (let id in locations) {
                    const record = locations[id];
                    const listItem = document.createElement('div');
                    listItem.className = 'list-item';
                    listItem.innerHTML = `
                        <h3>${record.note}</h3>
                        <p><strong>Data:</strong> ${record.date}</p>
                        <p><strong>Hora:</strong> ${record.time}</p>
                        <p><strong>Localização:</strong> ${record.location}</p>
                        <p><strong>Coordenadas:</strong> ${record.coordinates}</p>
                        ${record.files ? record.files.map(file => `<a href="${file.url}" class="file-link" target="_blank">${file.name}</a>`).join('<br>') : ''}
                    `;
                    locationList.appendChild(listItem);

                    const marker = L.marker(record.coordinates.split(', ').map(Number)).addTo(map);
                    marker.bindPopup(record.note);
                }
            });
        }

        function filterRecords() {
            const filterName = document.getElementById('filter-name').value.toLowerCase();
            const filterDate = document.getElementById('filter-date').value.toLowerCase();
            const filterLocation = document.getElementById('filter-location').value.toLowerCase();

            const records = document.querySelectorAll('.list-item');
            records.forEach(record => {
                const noteText = record.querySelector('h3').textContent.toLowerCase();
                const dateText = record.querySelector('p').textContent.toLowerCase();
                const locationText = record.querySelector('p').textContent.toLowerCase();
                if (noteText.includes(filterName) && dateText.includes(filterDate) && locationText.includes(filterLocation)) {
                    record.style.display = '';
                } else {
                    record.style.display = 'none';
                }
            });
        }

        function toggleList() {
            const listItems = document.getElementById('location-list');
            listVisible = !listVisible;
            listItems.style.display = listVisible ? 'block' : 'none';
            document.getElementById('toggle-view').textContent = listVisible ? 'Ocultar Lista' : 'Mostrar Lista';
        }

        loadRecords();
    </script>
</body>
</html>
