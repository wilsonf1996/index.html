<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Localização</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8; /* Tom suave de cinza claro */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        header {
            background-color: #1d3557; /* Azul escuro */
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 30px 0; /* Aumentar o padding */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4); /* Sombra intensa */
            position: sticky;
            top: 0;
            z-index: 10; /* Para manter o cabeçalho acima de outros elementos */
        }

        h1 {
            margin: 0;
            font-size: 36px; /* Tamanho maior para o título */
            letter-spacing: 1px;
        }

        .filter-container {
            display: flex;
            justify-content: space-between;
            margin: 40px 0; /* Margem aumentada */
            width: 100%;
            max-width: 600px;
        }

        input[type="text"], input[type="file"], textarea {
            padding: 18px; /* Aumentar o padding */
            border-radius: 12px; /* Bordas arredondadas */
            border: 1px solid #aaa;
            width: calc(100% - 36px);
            margin: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); /* Sombra aprimorada */
            transition: border-color 0.3s, box-shadow 0.3s, transform 0.2s;
            font-size: 18px; /* Tamanho maior da fonte */
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #457b9d; /* Azul suave */
            box-shadow: 0 0 15px rgba(69,123,157,0.5);
            outline: none;
            transform: scale(1.02); /* Pequena animação ao focar */
        }

        button {
            padding: 18px 26px; /* Aumentar o padding */
            border: none;
            border-radius: 12px; /* Bordas arredondadas */
            background-color: #2a9d8f; /* Verde suave */
            color: #fff;
            cursor: pointer;
            margin: 5px;
            font-size: 20px; /* Tamanho maior da fonte */
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            background-color: #264653; /* Azul escuro */
            transform: translateY(-2px); /* Elevação ao passar o mouse */
            box-shadow: 0 6px 20px rgba(0,0,0,0.2); /* Sombra ao passar o mouse */
        }

        .toggle-list {
            display: flex;
            justify-content: center;
            margin: 20px 0; /* Margem aumentada */
        }

        .list-item {
            display: flex;
            flex-direction: column;
            padding: 30px; /* Aumentar o padding */
            border: 1px solid #ddd;
            border-radius: 12px; /* Bordas arredondadas */
            margin-bottom: 15px; /* Margem aumentada */
            background-color: #fff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); /* Sombra aprimorada */
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .list-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); /* Sombra ao passar o mouse */
        }

        .list-item h3 {
            margin: 0 0 10px;
            font-size: 28px; /* Tamanho maior para o título do item */
            color: #1d3557; /* Azul escuro */
        }

        .list-item p {
            margin: 5px 0;
            font-size: 18px; /* Tamanho da fonte padrão */
        }

        .file-link {
            color: #2a9d8f; /* Verde suave */
            text-decoration: none;
            transition: text-decoration 0.3s;
        }

        .file-link:hover {
            text-decoration: underline;
        }

        #map {
            height: 450px;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            border-radius: 12px; /* Bordas arredondadas */
            box-shadow: 0 6px 20px rgba(0,0,0,0.2); /* Sombra aprimorada */
        }

        .fullscreen-button {
            margin-top: 10px;
            background-color: #2a9d8f; /* Verde suave */
        }

        @media (max-width: 600px) {
            .filter-container {
                flex-direction: column;
                align-items: stretch;
            }

            input[type="text"], input[type="file"], textarea {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Registro de Localização</h1>
    </header>

    <div class="filter-container">
        <input type="text" id="filter-name" placeholder="Filtrar por nota..." oninput="filterRecords()">
        <input type="text" id="filter-date" placeholder="Filtrar por data..." oninput="filterRecords()">
        <input type="text" id="filter-location" placeholder="Filtrar por localização..." oninput="filterRecords()">
    </div>

    <form id="location-form">
        <textarea id="note" placeholder="Digite uma nota" rows="4" required></textarea>
        <input type="file" id="file-upload" multiple />
        <button type="button" onclick="addLocation()">Adicionar Registro</button>
    </form>

    <div class="toggle-list">
        <button id="toggle-view" onclick="toggleList()">Ocultar Lista</button>
    </div>

    <div id="location-list"></div>
    
    <div id="map-container">
        <div id="map"></div>
        <button class="fullscreen-button" id="fullscreen-button" onclick="toggleFullscreen()">Tela Cheia</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        const form = document.getElementById('location-form');
        const locationList = document.getElementById('location-list');
        const map = L.map('map').setView([-23.5505, -46.6333], 13);
        let listVisible = true;

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        const markers = [];

        function addLocation() {
            const note = document.getElementById('note').value;
            const fileInput = document.getElementById('file-upload');
            const files = fileInput.files;

            if (!note || files.length === 0) {
                alert('Por favor, preencha a nota e selecione um arquivo.');
                return;
            }

            const locationRef = database.ref('locations').push();
            const fileUrls = [];

            const uploadPromises = [];

            for (const file of files) {
                const fileRef = storage.ref(`uploads/${file.name}`);
                const uploadTask = fileRef.put(file);

                uploadPromises.push(uploadTask.then(() => fileRef.getDownloadURL()));
            }

            Promise.all(uploadPromises).then(urls => {
                fileUrls.push(...urls);
                const newLocation = {
                    note: note,
                    date: new Date().toISOString(),
                    location: map.getCenter().toJSON(),
                    files: fileUrls
                };

                locationRef.set(newLocation).then(() => {
                    displayRecord(newLocation, locationRef.key);
                    document.getElementById('note').value = '';
                    fileInput.value = '';
                });
            });
        }

        function displayRecord(location, key) {
            const locationItem = document.createElement('div');
            locationItem.classList.add('list-item');
            locationItem.innerHTML = `
                <h3>${location.note}</h3>
                <p><strong>Data:</strong> ${new Date(location.date).toLocaleString()}</p>
                <p><strong>Localização:</strong> ${location.location.lat.toFixed(4)}, ${location.location.lng.toFixed(4)}</p>
                <p><strong>Arquivos:</strong></p>
            `;

            const fileList = document.createElement('div');
            location.files.forEach(fileUrl => {
                const fileLink = document.createElement('a');
                fileLink.href = fileUrl;
                fileLink.textContent = fileUrl.split('/').pop();
                fileLink.classList.add('file-link');
                fileLink.target = '_blank'; // Para abrir o link em nova aba
                fileList.appendChild(fileLink);
            });

            locationItem.appendChild(fileList);
            locationList.appendChild(locationItem);

            const marker = L.marker([location.location.lat, location.location.lng]).addTo(map);
            markers.push(marker);
        }

        function filterRecords() {
            const nameFilter = document.getElementById('filter-name').value.toLowerCase();
            const dateFilter = document.getElementById('filter-date').value.toLowerCase();
            const locationFilter = document.getElementById('filter-location').value.toLowerCase();
            
            const items = document.querySelectorAll('.list-item');
            items.forEach(item => {
                const note = item.querySelector('h3').textContent.toLowerCase();
                const date = item.querySelector('p strong').nextSibling.textContent.toLowerCase();
                const location = item.querySelector('p strong').nextSibling.nextSibling.textContent.toLowerCase();
                
                const matchesName = note.includes(nameFilter);
                const matchesDate = date.includes(dateFilter);
                const matchesLocation = location.includes(locationFilter);
                
                item.style.display = (matchesName && matchesDate && matchesLocation) ? '' : 'none';
            });
        }

        function toggleList() {
            listVisible = !listVisible;
            locationList.style.display = listVisible ? 'block' : 'none';
            document.getElementById('toggle-view').textContent = listVisible ? 'Ocultar Lista' : 'Mostrar Lista';
        }

        function toggleFullscreen() {
            const mapContainer = document.getElementById('map-container');
            if (!document.fullscreenElement) {
                mapContainer.requestFullscreen().catch(err => {
                    alert(`Erro ao tentar entrar em modo de tela cheia: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
