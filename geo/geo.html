<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Localizações com Nota</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 30px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        li:hover {
            background-color: #eee;
        }

        .details {
            display: none;
            margin-top: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .details p {
            margin: 5px 0;
        }

        #noteInput {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        #addButton {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #addButton:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <h1>Adicionar Localização e Nota</h1>
    <textarea id="noteInput" placeholder="Escreva sua nota aqui..."></textarea>
    <button id="addButton">Adicionar Localização</button>

    <h2>Lista de Localizações</h2>
    <ul id="locationList"></ul>

    <script>
        document.getElementById('addButton').addEventListener('click', function () {
            const note = document.getElementById('noteInput').value;

            if (note.trim() === '') {
                alert('Por favor, insira uma nota.');
                return;
            }

            // Obter data e hora atuais
            const date = new Date();
            const dateString = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;

            // Obter localização atual do usuário
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Criar um novo item na lista
                    const itemHTML = `
                    <li onclick="toggleDetails(${locationList.children.length})">
                        <strong>Localização ${locationList.children.length + 1}</strong>
                        <div class="details" id="details${locationList.children.length}">
                            <p><strong>Local:</strong> Latitude: ${latitude}, Longitude: ${longitude}</p>
                            <p><strong>Horário:</strong> ${dateString}</p>
                            <p><strong>Nota:</strong> ${note}</p>
                        </div>
                    </li>`;

                    document.getElementById('locationList').insertAdjacentHTML('beforeend', itemHTML);

                    // Limpar campo de nota
                    document.getElementById('noteInput').value = '';
                }, function (error) {
                    alert('Erro ao obter localização: ' + error.message);
                });
            } else {
                alert('Geolocalização não é suportada neste navegador.');
            }
        });

        function toggleDetails(index) {
            const details = document.getElementById('details' + index);
            const isVisible = details.style.display === 'block';
            details.style.display = isVisible ? 'none' : 'block';
        }
    </script>
</body>

</html>
