<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Localização</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        input, select {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #fff;
        }

        .list-item button {
            background-color: #dc3545;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        .list-item button:hover {
            background-color: #c82333;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
    <h1>Registro de Localização</h1>

    <form id="location-form">
        <input type="text" id="place-name" placeholder="Nome do Local" required>
        <input type="number" id="rating" placeholder="Nota (1-10)" min="1" max="10" required>
        <input type="date" id="date" required>
        <input type="time" id="time" required>
        <input type="number" id="temperature" placeholder="Temperatura (°C)" step="0.1" required>
        <input type="text" id="coordinates" placeholder="Coordenadas (latitude, longitude)" required>
        <button type="submit">Adicionar Registro</button>
    </form>

    <div id="location-list"></div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Referência ao formulário e à lista de localizações
        const form = document.getElementById('location-form');
        const locationList = document.getElementById('location-list');

        // Adiciona um novo registro ao Firebase
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const placeName = document.getElementById('place-name').value;
            const rating = document.getElementById('rating').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const temperature = document.getElementById('temperature').value;
            const coordinates = document.getElementById('coordinates').value;

            const newRecord = {
                placeName,
                rating,
                date,
                time,
                temperature,
                coordinates
            };

            const newRecordRef = database.ref('locations').push();
            newRecordRef.set(newRecord)
                .then(() => {
                    form.reset();
                    loadRecords();
                })
                .catch(error => console.error('Erro ao adicionar registro: ', error));
        });

        // Carrega e exibe os registros da Firebase
        function loadRecords() {
            database.ref('locations').on('value', (snapshot) => {
                locationList.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    const key = childSnapshot.key;
                    const listItem = document.createElement('div');
                    listItem.className = 'list-item';
                    listItem.innerHTML = `
                        <div>
                            <strong>${data.placeName}</strong><br>
                            Nota: ${data.rating}<br>
                            Data: ${data.date}<br>
                            Hora: ${data.time}<br>
                            Temp: ${data.temperature}°C<br>
                            Coord: ${data.coordinates}
                        </div>
                        <button onclick="deleteRecord('${key}')">Excluir</button>
                    `;
                    locationList.appendChild(listItem);
                });
            });
        }

        // Exclui um registro específico
        function deleteRecord(key) {
            database.ref(`locations/${key}`).remove()
                .then(() => {
                    loadRecords();
                })
                .catch(error => console.error('Erro ao excluir registro: ', error));
        }

        // Carregar registros ao iniciar
        loadRecords();
    </script>
</body>
</html>
