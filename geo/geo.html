<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Localização</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        input, textarea {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #fff;
        }

        .list-item button {
            background-color: #dc3545;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        .list-item button:hover {
            background-color: #c82333;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
    <h1>Registro de Localização</h1>

    <form id="location-form">
        <textarea id="note" placeholder="Digite uma nota" rows="4" required></textarea>
        <button type="button" onclick="addLocation()">Adicionar Registro</button>
    </form>

    <div id="location-list"></div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Referência ao formulário e à lista de localizações
        const form = document.getElementById('location-form');
        const locationList = document.getElementById('location-list');

        // Adiciona um novo registro ao Firebase
        function addLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const currentDate = new Date().toISOString().slice(0, 10); // Data no formato YYYY-MM-DD
                    const currentTime = new Date().toISOString().slice(11, 16); // Hora no formato HH:MM
                    const temperature = "Desconhecida"; // Você pode substituir isso por um valor real se tiver acesso a uma API de temperatura

                    const note = document.getElementById('note').value;

                    const newRecord = {
                        note,
                        date: currentDate,
                        time: currentTime,
                        temperature,
                        coordinates: `${lat}, ${lon}`
                    };

                    const newRecordRef = database.ref('locations').push();
                    newRecordRef.set(newRecord)
                        .then(() => {
                            form.reset();
                            loadRecords();
                        })
                        .catch(error => console.error('Erro ao adicionar registro: ', error));
                }, (error) => {
                    alert('Não foi possível obter a localização. Verifique suas permissões de localização.');
                });
            } else {
                alert('Geolocalização não é suportada por este navegador.');
            }
        }

        // Carrega e exibe os registros da Firebase
        function loadRecords() {
            database.ref('locations').on('value', (snapshot) => {
                locationList.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    const key = childSnapshot.key;
                    const listItem = document.createElement('div');
                    listItem.className = 'list-item';
                    listItem.innerHTML = `
                        <div>
                            <strong>Nota:</strong> ${data.note}<br>
                            <strong>Data:</strong> ${data.date}<br>
                            <strong>Hora:</strong> ${data.time}<br>
                            <strong>Temp:</strong> ${data.temperature}°C<br>
                            <strong>Coord:</strong> ${data.coordinates}
                        </div>
                        <button onclick="deleteRecord('${key}')">Excluir</button>
                    `;
                    locationList.appendChild(listItem);
                });
            });
        }

        // Exclui um registro específico
        function deleteRecord(key) {
            database.ref(`locations/${key}`).remove()
                .then(() => {
                    loadRecords();
                })
                .catch(error => console.error('Erro ao excluir registro: ', error));
        }

        // Carregar registros ao iniciar
        loadRecords();
    </script>
</body>
</html>
