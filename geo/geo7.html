<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Localização</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .filter-container {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="file"], textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: calc(100% - 22px);
            box-sizing: border-box;
            margin: 5px 0;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .list-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #fff;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .list-item h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #007bff;
        }

        .list-item button {
            background-color: #dc3545;
            border: none;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
        }

        .list-item button:hover {
            background-color: #c82333;
        }

        .file-link {
            display: block;
            margin-top: 5px;
            color: #007bff;
            text-decoration: none;
        }

        .file-link:hover {
            text-decoration: underline;
        }

        #map {
            height: 400px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            input[type="text"], input[type="file"], textarea {
                width: calc(100% - 12px);
            }

            button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <h1>Registro de Localização</h1>

    <div class="filter-container">
        <input type="text" id="filter-name" placeholder="Filtrar por nota..." oninput="filterRecords()">
        <input type="text" id="filter-date" placeholder="Filtrar por data..." oninput="filterRecords()">
        <input type="text" id="filter-location" placeholder="Filtrar por localização..." oninput="filterRecords()">
    </div>

    <form id="location-form">
        <textarea id="note" placeholder="Digite uma nota" rows="4" required></textarea>
        <input type="file" id="file-upload" multiple />
        <button type="button" onclick="addLocation()">Adicionar Registro</button>
    </form>

    <div id="location-list"></div>
    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        // Referência ao formulário, à lista de localizações e ao mapa
        const form = document.getElementById('location-form');
        const locationList = document.getElementById('location-list');
        const map = L.map('map').setView([-23.5505, -46.6333], 13); // Centro de São Paulo

        // Configura a camada do mapa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Adiciona um novo registro ao Firebase
        async function addLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const currentDate = new Date().toISOString().slice(0, 10); // Data no formato YYYY-MM-DD

                    const localDate = new Date();
                    const options = {
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        timeZoneName: 'short',
                    };
                    const currentTime = localDate.toLocaleString('pt-BR', options); // Hora local

                    const note = document.getElementById('note').value;

                    try {
                        const weatherData = await getWeather(lat, lon);
                        const locationName = weatherData.name; // Nome da localização

                        const files = document.getElementById('file-upload').files;
                        const fileUrls = [];

                        // Faz o upload de arquivos
                        for (let file of files) {
                            const storageRef = storage.ref().child(`files/${file.name}`);
                            await storageRef.put(file);
                            const fileUrl = await storageRef.getDownloadURL();
                            fileUrls.push({ name: file.name, url: fileUrl });
                        }

                        const newRecord = {
                            note,
                            date: currentDate,
                            time: currentTime,
                            location: locationName,
                            coordinates: `${lat}, ${lon}`,
                            files: fileUrls
                        };

                        const newRecordRef = database.ref('locations').push();
                        await newRecordRef.set(newRecord);

                        form.reset();
                        loadRecords();
                    } catch (error) {
                        console.error('Erro ao obter dados do clima:', error);
                    }
                }, (error) => {
                    alert('Não foi possível obter a localização. Verifique suas permissões de localização.');
                });
            } else {
                alert('Geolocalização não é suportada por este navegador.');
            }
        }

        // Função para obter dados do clima usando a API do OpenWeatherMap
        async function getWeather(lat, lon) {
            const apiKey = 'e18e61a7e515eb3b92b588155acd3bc1';
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;

            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error('Erro na resposta da API do OpenWeatherMap');
            }
            return await response.json();
        }

        // Carrega e exibe os registros da Firebase
        function loadRecords() {
            database.ref('locations').once('value', (snapshot) => {
                locationList.innerHTML = ''; // Limpa a lista existente
                snapshot.forEach((childSnapshot) => {
                    const record = childSnapshot.val();
                    displayRecord(record, childSnapshot.key); // Exibe o registro
                });
            });
        }

        // Exibe um registro na lista
        function displayRecord(record, id) {
            const recordDiv = document.createElement('div');
            recordDiv.className = 'list-item';

            const recordTitle = document.createElement('h3');
            recordTitle.textContent = record.note;
            recordDiv.appendChild(recordTitle);

            const recordDate = document.createElement('p');
            recordDate.textContent = `Data: ${record.date} - Hora: ${record.time}`;
            recordDiv.appendChild(recordDate);

            const recordLocation = document.createElement('p');
            recordLocation.textContent = `Localização: ${record.location} (${record.coordinates})`;
            recordDiv.appendChild(recordLocation);

            if (record.files && record.files.length > 0) {
                const filesDiv = document.createElement('div');
                filesDiv.innerHTML = '<strong>Arquivos:</strong>';
                record.files.forEach(file => {
                    const fileLink = document.createElement('a');
                    fileLink.href = file.url;
                    fileLink.textContent = file.name;
                    fileLink.target = '_blank';
                    fileLink.className = 'file-link';
                    filesDiv.appendChild(fileLink);
                });
                recordDiv.appendChild(filesDiv);
            }

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Excluir Registro';
            deleteButton.onclick = () => deleteRecord(id);
            recordDiv.appendChild(deleteButton);

            locationList.appendChild(recordDiv);

            // Adiciona marcador no mapa
            const coords = record.coordinates.split(', ');
            const marker = L.marker([parseFloat(coords[0]), parseFloat(coords[1])]).addTo(map);
            marker.bindPopup(record.note).openPopup();
        }

        // Função para excluir um registro
        function deleteRecord(id) {
            database.ref(`locations/${id}`).remove().then(() => {
                loadRecords();
            });
        }

        // Função para filtrar registros
        function filterRecords() {
            const nameFilter = document.getElementById('filter-name').value.toLowerCase();
            const dateFilter = document.getElementById('filter-date').value.toLowerCase();
            const locationFilter = document.getElementById('filter-location').value.toLowerCase();

            const records = Array.from(locationList.children);
            records.forEach(record => {
                const title = record.querySelector('h3').textContent.toLowerCase();
                const date = record.querySelector('p:nth-of-type(1)').textContent.toLowerCase();
                const location = record.querySelector('p:nth-of-type(2)').textContent.toLowerCase();

                const matchesName = title.includes(nameFilter);
                const matchesDate = date.includes(dateFilter);
                const matchesLocation = location.includes(locationFilter);

                record.style.display = (matchesName && matchesDate && matchesLocation) ? 'block' : 'none';
            });
        }

        // Carrega os registros ao inicializar a página
        loadRecords();
    </script>
</body>
</html>
