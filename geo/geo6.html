<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Localização</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }

        form {
            margin-bottom: 20px;
        }

        input, textarea {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .list-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #fff;
            text-align: left;
        }

        .list-item button {
            background-color: #dc3545;
            border: none;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
        }

        .list-item button:hover {
            background-color: #c82333;
        }

        .file-link {
            display: block;
            margin-top: 5px;
            color: #007bff;
            text-decoration: none;
        }

        .file-link:hover {
            text-decoration: underline;
        }

        #map {
            height: 400px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            input, textarea {
                width: calc(100% - 12px);
            }

            button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <h1>Registro de Localização</h1>

    <div class="search-container">
        <input type="text" id="search" placeholder="Pesquisar registros..." oninput="filterRecords()">
    </div>

    <form id="location-form">
        <textarea id="note" placeholder="Digite uma nota" rows="4" required></textarea>
        <input type="file" id="file-upload" multiple />
        <button type="button" onclick="addLocation()">Adicionar Registro</button>
    </form>

    <div id="location-list"></div>
    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        // Referência ao formulário, à lista de localizações e ao mapa
        const form = document.getElementById('location-form');
        const locationList = document.getElementById('location-list');
        const map = L.map('map').setView([-23.5505, -46.6333], 13); // Centro de São Paulo

        // Configura a camada do mapa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Adiciona um novo registro ao Firebase
        async function addLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const currentDate = new Date().toISOString().slice(0, 10); // Data no formato YYYY-MM-DD

                    // Ajusta a hora local
                    const localDate = new Date();
                    const options = {
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        timeZoneName: 'short',
                    };
                    const currentTime = localDate.toLocaleString('pt-BR', options); // Hora local

                    const note = document.getElementById('note').value;

                    try {
                        const weatherData = await getWeather(lat, lon);
                        const locationName = weatherData.name; // Nome da localização

                        const files = document.getElementById('file-upload').files;
                        const fileUrls = [];

                        // Faz o upload de arquivos
                        for (let file of files) {
                            const storageRef = storage.ref().child(`files/${file.name}`);
                            await storageRef.put(file);
                            const fileUrl = await storageRef.getDownloadURL();
                            fileUrls.push({ name: file.name, url: fileUrl });
                        }

                        const newRecord = {
                            note,
                            date: currentDate,
                            time: currentTime,
                            location: locationName,
                            coordinates: `${lat}, ${lon}`,
                            files: fileUrls
                        };

                        const newRecordRef = database.ref('locations').push();
                        await newRecordRef.set(newRecord);

                        form.reset();
                        loadRecords();
                    } catch (error) {
                        console.error('Erro ao obter dados do clima:', error);
                    }
                }, (error) => {
                    alert('Não foi possível obter a localização. Verifique suas permissões de localização.');
                });
            } else {
                alert('Geolocalização não é suportada por este navegador.');
            }
        }

        // Função para obter dados do clima usando a API do OpenWeatherMap
        async function getWeather(lat, lon) {
            const apiKey = 'e18e61a7e515eb3b92b588155acd3bc1';
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;

            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error('Erro na resposta da API do OpenWeatherMap');
            }
            return await response.json();
        }

        // Carrega e exibe os registros da Firebase
        function loadRecords() {
            database.ref('locations').on('value', (snapshot) => {
                locationList.innerHTML = '';
                map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        map.removeLayer(layer);
                    }
                });

                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    const key = childSnapshot.key;
                    const listItem = document.createElement('div');
                    listItem.className = 'list-item';
                    listItem.innerHTML = 
                        `<div>
                            <strong>Nota:</strong> ${data.note}<br>
                            <strong>Data:</strong> ${data.date}<br>
                            <strong>Hora:</strong> ${data.time}<br>
                            <strong>Localização:</strong> ${data.location}<br>
                            <a class="file-link" href="${data.files.map(file => file.url).join(', ')}" target="_blank">Ver Arquivos</a>
                        </div>
                        <button onclick="deleteRecord('${key}')">Excluir</button>`;
                    
                    locationList.appendChild(listItem);

                    // Adiciona o marcador ao mapa
                    const [lat, lon] = data.coordinates.split(', ').map(Number);
                    const marker = L.marker([lat, lon]).addTo(map);
                    marker.bindPopup(`<strong>${data.note}</strong><br><strong>Data:</strong> ${data.date}<br><strong>Hora:</strong> ${data.time}`);
                });
            });
        }

        // Função para filtrar registros
        function filterRecords() {
            const searchQuery = document.getElementById('search').value.toLowerCase();
            const items = locationList.getElementsByClassName('list-item');

            for (let item of items) {
                const note = item.textContent.toLowerCase();
                item.style.display = note.includes(searchQuery) ? 'block' : 'none';
            }
        }

        // Exclui um registro da Firebase
        function deleteRecord(key) {
            database.ref('locations/' + key).remove()
                .then(() => {
                    loadRecords();
                })
                .catch((error) => {
                    console.error('Erro ao excluir o registro:', error);
                });
        }

        // Carrega registros ao iniciar
        loadRecords();
    </script>
</body>
</html>
