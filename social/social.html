<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Rede Social</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }
        #post-section, #timeline, #profile-section {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3700b3;
        }
        .post {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .post:last-child {
            border-bottom: none;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .comments {
            margin-top: 10px;
        }
        .comment {
            margin-left: 20px;
            font-size: 14px;
        }
    </style>
    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>
<body>

    <header>
        <h1>Rede Social</h1>
    </header>

    <!-- Login Section -->
    <div id="login-section">
        <input type="text" id="username" placeholder="Digite seu nome de usuário">
        <button onclick="checkUsername()">Entrar</button>
    </div>

    <!-- Profile Section -->
    <div id="profile-section" style="display: none;">
        <h2>Perfil de <span id="current-user-name"></span></h2>
        <button onclick="logout()">Sair</button>
    </div>

    <!-- Post Section -->
    <div id="post-section" style="display: none;">
        <h2>Criar uma Postagem</h2>
        <textarea id="post-text" placeholder="O que você está pensando?"></textarea>
        <button onclick="createPost()">Postar</button>
    </div>

    <!-- Timeline -->
    <div id="timeline" style="display: none;">
        <h2>Timeline</h2>
        <div id="posts"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        let currentUser = null;

        // Função para verificar se o nome de usuário é único
        function checkUsername() {
            const username = document.getElementById('username').value;

            if (username !== "") {
                const usersRef = database.ref('users');
                usersRef.orderByChild('username').equalTo(username).once('value', snapshot => {
                    if (snapshot.exists()) {
                        alert('Nome de usuário já existe. Escolha outro.');
                    } else {
                        login(username);  // Se não existir, logar
                    }
                });
            } else {
                alert('Por favor, insira um nome de usuário.');
            }
        }

        // Função de Login Simples
        function login(username) {
            auth.signInAnonymously().then(() => {
                currentUser = username;
                // Salvar o nome de usuário no banco de dados
                database.ref('users/' + auth.currentUser.uid).set({
                    username: currentUser
                });
                document.getElementById('current-user-name').textContent = currentUser;
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('profile-section').style.display = 'block';
                document.getElementById('post-section').style.display = 'block';
                document.getElementById('timeline').style.display = 'block';
                loadPosts();
            }).catch((error) => {
                alert('Erro ao fazer login: ' + error.message);
            });
        }

        // Função de Logout
        function logout() {
            auth.signOut().then(() => {
                currentUser = null;
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('profile-section').style.display = 'none';
                document.getElementById('post-section').style.display = 'none';
                document.getElementById('timeline').style.display = 'none';
            });
        }

        // Função para criar um post
        function createPost() {
            const postText = document.getElementById('post-text').value;

            if (postText !== "" && currentUser) {
                const postId = database.ref('posts').push().key;
                const postData = {
                    text: postText,
                    userName: currentUser,
                    timestamp: Date.now(),
                    likes: 0,
                    comments: []
                };

                database.ref('posts/' + postId).set(postData);
                document.getElementById('post-text').value = '';
                loadPosts();
            } else {
                alert('Post vazio ou usuário não logado!');
            }
        }

        // Função para carregar os posts
        function loadPosts() {
            const postsRef = database.ref('posts');
            postsRef.on('value', (snapshot) => {
                const postsContainer = document.getElementById('posts');
                postsContainer.innerHTML = ''; // Limpa a timeline

                snapshot.forEach((childSnapshot) => {
                    const post = childSnapshot.val();
                    const postDiv = document.createElement('div');
                    postDiv.classList.add('post');
                    postDiv.innerHTML = `
                        <strong>${post.userName}</strong>
                        <p>${post.text}</p>
                        <div class="actions">
                            <button onclick="likePost('${childSnapshot.key}', ${post.likes})">Curtir (${post.likes})</button>
                            <button onclick="commentOnPost('${childSnapshot.key}')">Comentar</button>
                        </div>
                        <div class="comments">
                            ${post.comments.map(comment => `<div class="comment"><strong>${comment.userName}:</strong> ${comment.text}</div>`).join('')}
                        </div>
                    `;
                    postsContainer.appendChild(postDiv);
                });
            });
        }

        // Função para curtir um post
        function likePost(postId, currentLikes) {
            const postRef = database.ref('posts/' + postId);
            postRef.update({ likes: currentLikes + 1 });
        }

        // Função para comentar em um post
        function commentOnPost(postId) {
            const commentText = prompt('Digite seu comentário:');

            if (commentText && currentUser) {
                const postRef = database.ref('posts/' + postId);
                postRef.child('comments').push({
                    text: commentText,
                    userName: currentUser
                });
            }
        }
    </script>

</body>
</html>
