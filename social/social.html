<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Rede Social</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa; /* Fundo mais claro */
            color: #333; /* Texto mais escuro para contraste */
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-y: scroll; /* Adiciona scroll se necessário */
        }
        header {
            background-color: #ffffff; /* Cabeçalho branco */
            color: #333;
            padding: 10px 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        #login-section {
            margin-top: 80px; /* Margem para evitar sobreposição do cabeçalho */
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        #post-section, #timeline {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff; /* Fundo branco para as seções */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            display: flex;
            flex-direction: column;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f9f9f9; /* Fundo dos inputs mais claro */
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #0095f6; /* Azul Instagram */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-color: #007bbd; /* Azul escuro ao passar o mouse */
        }
        .post {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            position: relative;
            margin-bottom: 10px;
            transition: transform 0.2s; /* Animação suave */
        }
        .post:hover {
            transform: scale(1.01); /* Efeito de aumento ao passar o mouse */
        }
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .post-header strong {
            margin-right: 10px;
        }
        .media {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
        .edit-button, .delete-button {
            margin-top: 10px;
            background-color: #ff5722; /* Cor para o botão de excluir */
            border: none;
            padding: 8px;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .edit-button:hover {
            background-color: #e64a19; /* Cor mais escura para editar */
        }
        .delete-button:hover {
            background-color: #d32f2f; /* Cor mais escura para excluir */
        }
        .logout-button {
            margin-top: 20px;
            background-color: #f44336; /* Cor para o botão de logout */
        }
        .logout-button:hover {
            background-color: #d32f2f; /* Cor mais escura para logout */
        }
        .icon-button {
            border: none;
            background: none;
            cursor: pointer;
            color: #0095f6;
            font-size: 20px;
        }
        .icon-button:hover {
            color: #007bbd;
        }
        @media (max-width: 768px) {
            #post-section, #timeline {
                max-width: 90%;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>

    <header>
        <h1>Rede Social</h1>
    </header>

    <div id="login-section">
        <input type="text" id="username" placeholder="Digite seu nome de usuário">
        <button onclick="login()">Entrar</button>
    </div>

    <div id="post-section" style="display: none;">
        <h2>Criar uma Postagem</h2>
        <textarea id="post-text" placeholder="O que você está pensando?" rows="3"></textarea>
        <input type="file" id="media" accept="image/*,video/*,audio/*" multiple>
        <button onclick="createPost()">Postar</button>
        <button class="logout-button" onclick="logout()">Sair</button>
    </div>

    <div id="timeline" style="display: none;">
        <h2>Timeline</h2>
        <div id="posts"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        let currentUser = null;

        function login() {
            const username = document.getElementById('username').value;
            if (username !== "") {
                currentUser = username;
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('post-section').style.display = 'block';
                document.getElementById('timeline').style.display = 'block';
                loadPosts();
            } else {
                alert('Por favor, insira um nome de usuário.');
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('post-section').style.display = 'none';
            document.getElementById('timeline').style.display = 'none';
            document.getElementById('posts').innerHTML = ''; // Limpar posts ao deslogar
        }

        function createPost() {
            const postText = document.getElementById('post-text').value;
            const mediaFiles = document.getElementById('media').files;

            if ((postText !== "" || mediaFiles.length > 0) && currentUser) {
                const postId = database.ref('posts').push().key;
                const postData = {
                    text: postText,
                    userName: currentUser,
                    timestamp: Date.now(),
                    mediaURLs: []
                };

                if (mediaFiles.length > 0) {
                    const promises = [];
                    for (let i = 0; i < mediaFiles.length; i++) {
                        const mediaFile = mediaFiles[i];
                        const storageRef = storage.ref('posts/' + postId + '/' + mediaFile.name);
                        promises.push(storageRef.put(mediaFile).then(snapshot => {
                            return snapshot.ref.getDownloadURL();
                        }));
                    }
                    Promise.all(promises).then(urls => {
                        postData.mediaURLs = urls;
                        savePost(postId, postData);
                    });
                } else {
                    savePost(postId, postData);
                }
                document.getElementById('post-text').value = '';
                document.getElementById('media').value = '';
            } else {
                alert('Por favor, insira algum texto ou selecione uma mídia.');
            }
        }

        function savePost(postId, postData) {
            database.ref('posts/' + postId).set(postData).then(() => {
                loadPosts();
            });
        }

        function loadPosts() {
            database.ref('posts').once('value', snapshot => {
                const postsContainer = document.getElementById('posts');
                postsContainer.innerHTML = ''; // Limpar posts existentes
                snapshot.forEach(childSnapshot => {
                    const postId = childSnapshot.key;
                    const post = childSnapshot.val();
                    const postDiv = document.createElement('div');
                    postDiv.classList.add('post');

                    const postHeader = document.createElement('div');
                    postHeader.classList.add('post-header');
                    postHeader.innerHTML = `<strong>${post.userName}</strong> - ${new Date(post.timestamp).toLocaleString()}`;
                    postDiv.appendChild(postHeader);

                    const postText = document.createElement('p');
                    postText.innerText = post.text;
                    postDiv.appendChild(postText);

                    if (post.mediaURLs) {
                        post.mediaURLs.forEach(mediaURL => {
                            const mediaElement = document.createElement(mediaURL.endsWith('.mp4') ? 'video' : 'img');
                            mediaElement.src = mediaURL;
                            mediaElement.classList.add('media');
                            if (mediaURL.endsWith('.mp4')) {
                                mediaElement.controls = true; // Adiciona controles ao vídeo
                            }
                            postDiv.appendChild(mediaElement);
                        });
                    }

                    const editButton = document.createElement('button');
                    editButton.classList.add('edit-button');
                    editButton.innerHTML = '<i class="fas fa-edit"></i> Editar';
                    editButton.onclick = () => editPost(postId, post);
                    postDiv.appendChild(editButton);

                    const deleteButton = document.createElement('button');
                    deleteButton.classList.add('delete-button');
                    deleteButton.innerHTML = '<i class="fas fa-trash"></i> Excluir';
                    deleteButton.onclick = () => deletePost(postId);
                    postDiv.appendChild(deleteButton);

                    postsContainer.appendChild(postDiv);
                });
            });
        }

        function editPost(postId, post) {
            const postText = document.getElementById('post-text');
            postText.value = post.text;
            document.getElementById('media').value = '';
            currentEditingPostId = postId; // Identifica o post que está sendo editado
        }

        function deletePost(postId) {
            if (confirm('Tem certeza que deseja excluir esta postagem?')) {
                database.ref('posts/' + postId).remove();
            }
        }
    </script>
</body>
</html>
