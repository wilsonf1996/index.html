<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Rede Social</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Cor de fundo escura */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #1f1f1f; /* Cabeçalho escuro */
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }
        #post-section, #timeline {
            width: 100%;
            max-width: 600px;
            background-color: #1e1e1e; /* Fundo dos posts */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 16px;
            background-color: #222; /* Fundo dos inputs */
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3700b3;
        }
        .post {
            padding: 10px;
            border-bottom: 1px solid #444;
            position: relative;
        }
        .post:last-child {
            border-bottom: none;
        }
        .media {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }
        .edit-button, .delete-button {
            margin-top: 10px;
            background-color: #ff5722; /* Cor para o botão de excluir */
        }
        .edit-button:hover {
            background-color: #e64a19; /* Cor mais escura para editar */
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>

    <header>
        <h1>Rede Social</h1>
    </header>

    <div id="login-section">
        <input type="text" id="username" placeholder="Digite seu nome de usuário">
        <button onclick="login()">Entrar</button>
    </div>

    <div id="post-section" style="display: none;">
        <h2>Criar uma Postagem</h2>
        <textarea id="post-text" placeholder="O que você está pensando?"></textarea>
        <input type="file" id="media" accept="image/*,video/*">
        <button onclick="createPost()">Postar</button>
    </div>

    <div id="timeline" style="display: none;">
        <h2>Timeline</h2>
        <div id="posts"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        let currentUser = null;

        function login() {
            const username = document.getElementById('username').value;
            if (username !== "") {
                currentUser = username;
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('post-section').style.display = 'block';
                document.getElementById('timeline').style.display = 'block';
                loadPosts();
            } else {
                alert('Por favor, insira um nome de usuário.');
            }
        }

        function createPost() {
            const postText = document.getElementById('post-text').value;
            const mediaFile = document.getElementById('media').files[0];

            if ((postText !== "" || mediaFile) && currentUser) {
                const postId = database.ref('posts').push().key;
                const postData = {
                    text: postText,
                    userName: currentUser,
                    timestamp: Date.now(),
                    mediaURL: null
                };

                if (mediaFile) {
                    const storageRef = storage.ref('posts/' + postId + '/' + mediaFile.name);
                    storageRef.put(mediaFile).then(() => {
                        storageRef.getDownloadURL().then((downloadURL) => {
                            postData.mediaURL = downloadURL;
                            database.ref('posts/' + postId).set(postData);
                            clearPostForm();
                            loadPosts();
                        });
                    });
                } else {
                    database.ref('posts/' + postId).set(postData);
                    clearPostForm();
                    loadPosts();
                }
            } else {
                alert('Post vazio ou usuário não logado!');
            }
        }

        function clearPostForm() {
            document.getElementById('post-text').value = '';
            document.getElementById('media').value = '';
        }

        function loadPosts() {
            const postsRef = database.ref('posts');
            postsRef.on('value', (snapshot) => {
                const postsContainer = document.getElementById('posts');
                postsContainer.innerHTML = '';

                snapshot.forEach((childSnapshot) => {
                    const post = childSnapshot.val();
                    const postId = childSnapshot.key; // Obtendo o ID da postagem
                    const postDiv = document.createElement('div');
                    postDiv.classList.add('post');
                    postDiv.innerHTML = `
                        <strong>${post.userName}</strong>
                        <p>${post.text}</p>
                    `;

                    if (post.mediaURL) {
                        if (post.mediaURL.endsWith('.mp4')) {
                            postDiv.innerHTML += `<video class="media" controls src="${post.mediaURL}"></video>`;
                        } else {
                            postDiv.innerHTML += `<img class="media" src="${post.mediaURL}" alt="Post media">`;
                        }
                    }

                    // Botões de Editar e Excluir
                    const editButton = document.createElement('button');
                    editButton.classList.add('edit-button');
                    editButton.innerText = 'Editar';
                    editButton.onclick = () => editPost(postId, post);
                    postDiv.appendChild(editButton);

                    const deleteButton = document.createElement('button');
                    deleteButton.classList.add('delete-button');
                    deleteButton.innerText = 'Excluir';
                    deleteButton.onclick = () => deletePost(postId);
                    postDiv.appendChild(deleteButton);

                    postsContainer.appendChild(postDiv);
                });
            });
        }

        function editPost(postId, post) {
            document.getElementById('post-text').value = post.text;
            document.getElementById('media').value = ''; // Para o caso de mudar a mídia
            const postSection = document.getElementById('post-section');
            postSection.dataset.postId = postId; // Armazenar o ID da postagem a ser editada
        }

        function deletePost(postId) {
            if (confirm('Tem certeza que deseja excluir esta postagem?')) {
                database.ref('posts/' + postId).remove();
                loadPosts();
            }
        }
    </script>
</body>
</html>
