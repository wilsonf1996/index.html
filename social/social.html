<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #1e1e1e;
        }

        h1, h2 {
            margin: 0;
        }

        #post-section {
            padding: 1rem;
            background-color: #1e1e1e;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #444;
            background-color: #2e2e2e;
            color: #ffffff;
            border-radius: 5px;
        }

        input[type="file"] {
            margin-bottom: 10px;
            color: #ffffff;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            border: none;
            color: #ffffff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #posts-container {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        .post {
            background-color: #1e1e1e;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }

        .post img, .post video {
            width: 100%;
            border-radius: 5px;
        }

        .post .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .comments {
            margin-top: 10px;
            padding: 5px;
            background-color: #2e2e2e;
            border-radius: 5px;
        }

        .comment-input {
            width: 100%;
            margin-top: 10px;
            border: 1px solid #444;
            background-color: #2e2e2e;
            color: #ffffff;
            border-radius: 5px;
            padding: 5px;
        }

        .logout-button {
            background-color: #dc3545;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <header>
        <h1>Rede Social</h1>
        <button id="logout-button" class="logout-button">Sair</button>
    </header>

    <main>
        <section id="post-section">
            <h2>Faça uma postagem</h2>
            <textarea id="post-content" placeholder="O que você está pensando?"></textarea>
            <input type="file" id="post-file" multiple accept="image/*,video/*">
            <button id="post-button">Publicar</button>
        </section>

        <section id="feed">
            <h2>Feed de Postagens</h2>
            <div id="posts-container"></div>
        </section>
    </main>

    <script>
        // Inicialize o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage();

        const postButton = document.getElementById('post-button');
        const postsContainer = document.getElementById('posts-container');
        const logoutButton = document.getElementById('logout-button');

        // Postar conteúdo
        postButton.addEventListener('click', async () => {
            const postContent = document.getElementById('post-content').value;
            const postFile = document.getElementById('post-file').files;

            const postId = Date.now(); // Usando timestamp como ID único
            const userId = auth.currentUser.uid;

            const postData = {
                content: postContent,
                userId: userId,
                timestamp: postId,
            };

            // Salvar post no Firebase
            await database.ref('posts/' + postId).set(postData);

            if (postFile.length > 0) {
                for (const file of postFile) {
                    const fileRef = storage.ref('posts/' + postId + '/' + file.name);
                    await fileRef.put(file);
                    const fileURL = await fileRef.getDownloadURL();
                    await database.ref('posts/' + postId + '/files').push(fileURL);
                }
            }

            loadPosts(); // Carregar postagens
        });

        // Logout
        logoutButton.addEventListener('click', () => {
            auth.signOut();
        });

        // Carregar postagens
        async function loadPosts() {
            postsContainer.innerHTML = ''; // Limpar postagens existentes
            const postsSnapshot = await database.ref('posts').orderByChild('timestamp').once('value');
            
            postsSnapshot.forEach(childSnapshot => {
                const post = childSnapshot.val();
                const postId = childSnapshot.key;
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                
                postElement.innerHTML = `
                    <p>${post.content}</p>
                    <div class="actions">
                        <button onclick="deletePost('${postId}')">Deletar</button>
                    </div>
                `;
                
                // Carregar arquivos
                database.ref('posts/' + postId + '/files').once('value', (fileSnapshot) => {
                    fileSnapshot.forEach(fileChildSnapshot => {
                        const fileURL = fileChildSnapshot.val();
                        const isImage = fileURL.match(/\.(jpeg|jpg|gif|png)$/);
                        const isVideo = fileURL.match(/\.(mp4|webm|ogg)$/);

                        if (isImage) {
                            const img = document.createElement('img');
                            img.src = fileURL;
                            postElement.appendChild(img);
                        } else if (isVideo) {
                            const video = document.createElement('video');
                            video.src = fileURL;
                            video.controls = true;
                            postElement.appendChild(video);
                        }
                    });
                });

                postsContainer.appendChild(postElement);
            });
        }

        // Deletar postagem
        async function deletePost(postId) {
            await database.ref('posts/' + postId).remove();
            loadPosts(); // Atualizar feed
        }

        // Monitore o estado de autenticação
        auth.onAuthStateChanged(user => {
            if (user) {
                loadPosts();
            } else {
                // Redirecionar para página de login ou mostrar mensagem
                alert('Você não está autenticado. Faça login.');
            }
        });
    </script>
</body>
</html>
