<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Rede Social</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Cor de fundo escura */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Altura mínima para ocupar toda a tela */
            overflow-x: hidden; /* Evitar rolagem horizontal */
        }
        header {
            background-color: #1f1f1f; /* Cabeçalho escuro */
            color: white;
            padding: 15px 20px; /* Mais espaçamento */
            text-align: center;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        #login-section {
            margin-top: 80px; /* Margem para evitar sobreposição do cabeçalho */
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 20px; /* Mais espaçamento interno */
            background-color: #1e1e1e; /* Fundo do login */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #post-section, #timeline {
            width: 100%;
            max-width: 600px;
            background-color: #1e1e1e; /* Fundo dos posts */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            transition: max-height 0.5s ease, opacity 0.5s ease; /* Transições suaves */
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px; /* Aumentar o padding para melhor usabilidade */
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 16px;
            background-color: #222; /* Fundo dos inputs */
            color: white;
        }
        button {
            padding: 12px 20px; /* Aumentar o tamanho do botão */
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Espaçamento entre os botões */
        }
        button:hover {
            background-color: #007bbd;
        }
        .post {
            padding: 10px;
            border-bottom: 1px solid #444;
            position: relative;
            margin-bottom: 10px;
            transition: background-color 0.3s; /* Efeito ao passar o mouse */
        }
        .post:hover {
            background-color: #2c2c2c; /* Efeito de destaque ao passar o mouse */
        }
        .post:last-child {
            border-bottom: none;
        }
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 14px; /* Tamanho menor para cabeçalho */
            color: #cccccc; /* Cor mais clara para o cabeçalho */
        }
        .media {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
        .edit-button, .delete-button {
            margin-top: 10px;
            background-color: #ff5722; /* Cor para o botão de excluir */
            border: none;
            padding: 8px;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .edit-button:hover {
            background-color: #e64a19; /* Cor mais escura para editar */
        }
        .delete-button:hover {
            background-color: #d32f2f; /* Cor mais escura para excluir */
        }
        .logout-button {
            margin-top: 20px;
            background-color: #f44336; /* Cor para o botão de logout */
        }
        .logout-button:hover {
            background-color: #d32f2f; /* Cor mais escura para logout */
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>

    <header>
        <h1>Rede Social</h1>
    </header>

    <div id="login-section">
        <input type="text" id="username" placeholder="Digite seu nome de usuário">
        <button onclick="login()">Entrar</button>
    </div>

    <div id="post-section" style="display: none;">
        <h2>Criar uma Postagem</h2>
        <textarea id="post-text" placeholder="O que você está pensando?" rows="3"></textarea>
        <input type="file" id="media" accept="image/*,video/*,audio/*" multiple>
        <button onclick="createPost()">Postar</button>
        <button class="logout-button" onclick="logout()">Sair</button>
    </div>

    <div id="timeline" style="display: none;">
        <h2>Timeline</h2>
        <div id="posts"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        let currentUser = null;

        function login() {
            const username = document.getElementById('username').value;
            if (username !== "") {
                currentUser = username;
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('post-section').style.display = 'block';
                document.getElementById('timeline').style.display = 'block';
                loadPosts();
            } else {
                alert('Por favor, insira um nome de usuário.');
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('post-section').style.display = 'none';
            document.getElementById('timeline').style.display = 'none';
            document.getElementById('posts').innerHTML = ''; // Limpar posts ao deslogar
        }

        function createPost() {
            const postText = document.getElementById('post-text').value;
            const mediaFiles = document.getElementById('media').files;

            if ((postText !== "" || mediaFiles.length > 0) && currentUser) {
                const postId = database.ref('posts').push().key;
                const postData = {
                    text: postText,
                    userName: currentUser,
                    timestamp: Date.now(),
                    mediaURLs: [] // Alterado para array de URLs
                };

                if (mediaFiles.length > 0) {
                    let uploadPromises = [];

                    for (let i = 0; i < mediaFiles.length; i++) {
                        const mediaFile = mediaFiles[i];
                        const storageRef = storage.ref('posts/' + postId + '/' + mediaFile.name);
                        uploadPromises.push(
                            storageRef.put(mediaFile).then(() => {
                                return storageRef.getDownloadURL();
                            }).then((downloadURL) => {
                                postData.mediaURLs.push(downloadURL);
                            })
                        );
                    }

                    Promise.all(uploadPromises).then(() => {
                        database.ref('posts/' + postId).set(postData).then(() => {
                            loadPosts(); // Atualiza a timeline após a postagem
                        });
                    }).catch((error) => {
                        console.error('Erro ao carregar arquivos:', error);
                    });
                } else {
                    database.ref('posts/' + postId).set(postData).then(() => {
                        loadPosts(); // Atualiza a timeline após a postagem
                    });
                }

                document.getElementById('post-text').value = '';
                document.getElementById('media').value = ''; // Limpar o input de arquivo
            } else {
                alert('Por favor, insira um texto ou selecione uma mídia.');
            }
        }

        function loadPosts() {
            database.ref('posts').once('value').then((snapshot) => {
                const postsDiv = document.getElementById('posts');
                postsDiv.innerHTML = ''; // Limpa os posts existentes
                snapshot.forEach((childSnapshot) => {
                    const post = childSnapshot.val();
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');

                    const postHeader = document.createElement('div');
                    postHeader.classList.add('post-header');
                    postHeader.textContent = `${post.userName} - ${new Date(post.timestamp).toLocaleString()}`;
                    postElement.appendChild(postHeader);

                    const postText = document.createElement('p');
                    postText.textContent = post.text;
                    postElement.appendChild(postText);

                    if (post.mediaURLs.length > 0) {
                        post.mediaURLs.forEach((url) => {
                            const mediaElement = document.createElement('img');
                            mediaElement.src = url;
                            mediaElement.classList.add('media');
                            postElement.appendChild(mediaElement);
                        });
                    }

                    const editButton = document.createElement('button');
                    editButton.classList.add('edit-button');
                    editButton.textContent = 'Editar';
                    editButton.onclick = () => editPost(childSnapshot.key);
                    postElement.appendChild(editButton);

                    const deleteButton = document.createElement('button');
                    deleteButton.classList.add('delete-button');
                    deleteButton.textContent = 'Excluir';
                    deleteButton.onclick = () => deletePost(childSnapshot.key);
                    postElement.appendChild(deleteButton);

                    postsDiv.appendChild(postElement);
                });
            });
        }

        function deletePost(postId) {
            database.ref('posts/' + postId).remove().then(() => {
                loadPosts(); // Atualiza a timeline após a exclusão
            });
        }

        function editPost(postId) {
            // Aqui você pode implementar a lógica para editar um post.
            alert('Função de edição não implementada ainda!');
        }
    </script>
</body>
</html>
