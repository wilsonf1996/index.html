<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Rede Social</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: white;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        #main-content {
            margin-top: 60px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        #login-section, #post-section, #timeline, #user-profile {
            background-color: #242424;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 16px;
            background-color: #333;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3700b3;
        }
        .post {
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        .post:last-child {
            border-bottom: none;
        }
        .comment {
            padding: 5px 10px;
            border-left: 2px solid #6200ea;
            margin-top: 5px;
            font-size: 14px;
        }
        .username {
            font-weight: bold;
        }
        .like-button {
            cursor: pointer;
            color: #6200ea;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
</head>
<body>

<header>
    <h1>Rede Social</h1>
</header>

<div id="main-content">
    <!-- Login Section -->
    <div id="login-section">
        <input type="text" id="username" placeholder="Digite seu nome de usuário">
        <button onclick="login()">Entrar</button>
    </div>

    <!-- Post Section -->
    <div id="post-section" style="display: none;">
        <h2>Criar uma Postagem</h2>
        <textarea id="post-text" placeholder="O que você está pensando?"></textarea>
        <input type="file" id="post-media" multiple>
        <button onclick="createPost()">Postar</button>
        <button onclick="logout()">Sair</button>
    </div>

    <!-- Timeline -->
    <div id="timeline" style="display: none;">
        <h2>Timeline</h2>
        <div id="posts"></div>
    </div>

    <!-- User Profile -->
    <div id="user-profile" style="display: none;">
        <h2>Perfil de Usuário</h2>
        <div id="user-posts"></div>
        <button onclick="showTimeline()">Voltar para Timeline</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
        authDomain: "agenda-6accc.firebaseapp.com",
        databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
        projectId: "agenda-6accc",
        storageBucket: "agenda-6accc.appspot.com",
        messagingSenderId: "794262176773",
        appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
        measurementId: "G-CVBQ54PERH"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const storage = firebase.storage();

    let currentUser = null;

    // Função de Login Simples
    function login() {
        const username = document.getElementById('username').value;

        if (username !== "") {
            currentUser = username;
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('post-section').style.display = 'block';
            document.getElementById('timeline').style.display = 'block';
            loadPosts();
        } else {
            alert('Por favor, insira um nome de usuário.');
        }
    }

    // Função para criar um post
    function createPost() {
        const postText = document.getElementById('post-text').value;
        const mediaFiles = document.getElementById('post-media').files;

        if (postText !== "" && currentUser) {
            const postId = database.ref('posts').push().key;
            const postData = {
                text: postText,
                userName: currentUser,
                timestamp: Date.now(),
                likes: 0,
                comments: [],
                media: []
            };

            // Upload de mídia
            const promises = [];
            for (let i = 0; i < mediaFiles.length; i++) {
                const file = mediaFiles[i];
                const storageRef = storage.ref(`posts/${postId}/${file.name}`);
                promises.push(storageRef.put(file).then(snapshot => snapshot.ref.getDownloadURL()));
            }

            Promise.all(promises).then(urls => {
                postData.media = urls;
                database.ref('posts/' + postId).set(postData);
                document.getElementById('post-text').value = '';
                document.getElementById('post-media').value = '';
                loadPosts();
            });
        } else {
            alert('Post vazio ou usuário não logado!');
        }
    }

    // Função para carregar os posts
    function loadPosts() {
        const postsRef = database.ref('posts');
        postsRef.on('value', (snapshot) => {
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = ''; // Limpa a timeline

            snapshot.forEach((childSnapshot) => {
                const post = childSnapshot.val();
                const postDiv = document.createElement('div');
                postDiv.classList.add('post');
                postDiv.innerHTML = `<strong>${post.userName}</strong><p>${post.text}</p>`;

                // Mostrar mídia
                if (post.media) {
                    post.media.forEach(mediaUrl => {
                        const mediaElement = document.createElement('img');
                        mediaElement.src = mediaUrl;
                        mediaElement.style.width = '100%';
                        mediaElement.style.borderRadius = '8px';
                        mediaElement.style.marginTop = '10px';
                        postsContainer.appendChild(mediaElement);
                    });
                }

                // Mostrar curtidas
                const likeButton = document.createElement('span');
                likeButton.classList.add('like-button');
                likeButton.innerHTML = `👍 ${post.likes} curtidas`;
                likeButton.onclick = () => likePost(childSnapshot.key);
                postDiv.appendChild(likeButton);

                // Mostrar comentários
                const commentSection = document.createElement('div');
                post.comments.forEach(comment => {
                    const commentDiv = document.createElement('div');
                    commentDiv.classList.add('comment');
                    commentDiv.innerHTML = `<span class="username">${comment.user}</span>: ${comment.text}`;
                    commentSection.appendChild(commentDiv);
                });

                const commentInput = document.createElement('input');
                commentInput.type = 'text';
                commentInput.placeholder = 'Adicione um comentário...';
                commentInput.onkeypress = (event) => {
                    if (event.key === 'Enter') {
                        addComment(childSnapshot.key, commentInput.value);
                        commentInput.value = '';
                    }
                };

                postDiv.appendChild(commentSection);
                postDiv.appendChild(commentInput);
                postsContainer.appendChild(postDiv);
            });
        });
    }

    // Função para curtir um post
    function likePost(postId) {
        const postRef = database.ref('posts/' + postId);
        postRef.transaction(post => {
            if (post) {
                post.likes++;
            }
            return post;
        });
    }

    // Função para adicionar um comentário
    function addComment(postId, commentText) {
        const comment = {
            user: currentUser,
            text: commentText
        };

        const postRef = database.ref('posts/' + postId);
        postRef.child('comments').push(comment);
    }

    // Função de Logout
    function logout() {
        currentUser = null;
        document.getElementById('login-section').style.display = 'block';
        document.getElementById('post-section').style.display = 'none';
        document.getElementById('timeline').style.display = 'none';
    }

    // Função para mostrar o perfil do usuário
    function showUserProfile(username) {
        document.getElementById('user-profile').style.display = 'block';
        const userPostsRef = database.ref('posts').orderByChild('userName').equalTo(username);

        userPostsRef.on('value', (snapshot) => {
            const userPostsContainer = document.getElementById('user-posts');
            userPostsContainer.innerHTML = '';

            snapshot.forEach((childSnapshot) => {
                const post = childSnapshot.val();
                const postDiv = document.createElement('div');
                postDiv.classList.add('post');
                postDiv.innerHTML = `<strong>${post.userName}</strong><p>${post.text}</p>`;

                if (post.media) {
                    post.media.forEach(mediaUrl => {
                        const mediaElement = document.createElement('img');
                        mediaElement.src = mediaUrl;
                        mediaElement.style.width = '100%';
                        mediaElement.style.borderRadius = '8px';
                        mediaElement.style.marginTop = '10px';
                        userPostsContainer.appendChild(mediaElement);
                    });
                }

                userPostsContainer.appendChild(postDiv);
            });
        });
    }

    // Função para voltar à timeline
    function showTimeline() {
        document.getElementById('user-profile').style.display = 'none';
        document.getElementById('timeline').style.display = 'block';
        loadPosts();
    }
</script>

</body>
</html>
