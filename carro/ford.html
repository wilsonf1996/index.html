<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Manutenção Ford Ka 2010 Flex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .resultado-item {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Monitoramento de Manutenção Ford Ka 2010 Flex</h1>
    <form id="monitoramentoForm">
        <fieldset>
            <legend>Dados Iniciais</legend>
            <label for="kmInicio">Quilometragem Inicial (em km):</label>
            <input type="number" id="kmInicio" step="0.1" required>
            <label for="dataHora">Data e Hora:</label>
            <input type="datetime-local" id="dataHora" required>
            <button type="button" onclick="iniciarMonitoramento()">Iniciar Monitoramento</button>
        </fieldset>

        <fieldset id="monitoramentoItems" style="display: none;">
            <legend>Combustível</legend>
            <label for="tipoCombustivel">Tipo de Combustível:</label>
            <select id="tipoCombustivel" required>
                <option value="gasolinaOriginal">Gasolina Original</option>
                <option value="gasolinaAditivada">Gasolina Aditivada</option>
                <option value="alcool">Álcool</option>
            </select>
            <label for="porcentagemCombustivel">Porcentagem de Volume Atual (%):</label>
            <input type="number" id="porcentagemCombustivel" step="0.1" required>
            <label for="volumeCombustivel">Volume Padrão do Tanque (litros):</label>
            <input type="number" id="volumeCombustivel" step="0.1" required>
            <button type="button" onclick="calcularCombustivel()">Calcular Combustível</button>
            <div id="resultadoCombustivel" class="resultado-item"></div>

            <legend>Água no Radiador</legend>
            <label for="porcentagemRadiador">Porcentagem de Volume Atual (%):</label>
            <input type="number" id="porcentagemRadiador" step="0.1" required>
            <label for="volumeRadiador">Volume Padrão do Radiador (litros):</label>
            <input type="number" id="volumeRadiador" step="0.1" required>
            <button type="button" onclick="calcularRadiador()">Calcular Água no Radiador</button>
            <div id="resultadoRadiador" class="resultado-item"></div>

            <legend>Óleo do Motor</legend>
            <label for="porcentagemOleo">Porcentagem de Volume Atual (%):</label>
            <input type="number" id="porcentagemOleo" step="0.1" required>
            <label for="volumeOleo">Volume Padrão do Óleo (litros):</label>
            <input type="number" id="volumeOleo" step="0.1" required>
            <button type="button" onclick="calcularOleo()">Calcular Óleo do Motor</button>
            <div id="resultadoOleo" class="resultado-item"></div>

            <legend>Calibração dos Pneus</legend>
            <label for="pressaoPneus">Pressão Ideal dos Pneus (psi):</label>
            <input type="number" id="pressaoPneus" step="0.1" required>
            <label for="porcentagemPneus">Porcentagem de Pressão Atual (%):</label>
            <input type="number" id="porcentagemPneus" step="0.1" required>
            <button type="button" onclick="calcularPneus()">Calcular Calibração dos Pneus</button>
            <div id="resultadoPneus" class="resultado-item"></div>

            <legend>Água no Tanque de Partida</legend>
            <label for="porcentagemTanque">Porcentagem de Volume Atual (%):</label>
            <input type="number" id="porcentagemTanque" step="0.1" required>
            <label for="volumeTanque">Volume Padrão do Tanque de Partida (litros):</label>
            <input type="number" id="volumeTanque" step="0.1" required>
            <button type="button" onclick="calcularTanque()">Calcular Água no Tanque de Partida</button>
            <div id="resultadoTanque" class="resultado-item"></div>

            <legend>Bateria</legend>
            <label for="dataTrocaBateria">Data e Hora da Última Troca:</label>
            <input type="datetime-local" id="dataTrocaBateria" required>
            <label for="kmTrocaBateria">Quilometragem da Última Troca (em km):</label>
            <input type="number" id="kmTrocaBateria" step="0.1" required>
            <label for="intervaloTrocaBateria">Intervalo Ideal para Troca (em km):</label>
            <input type="number" id="intervaloTrocaBateria" step="0.1" required>
            <button type="button" onclick="calcularBateria()">Calcular Bateria</button>
            <div id="resultadoBateria" class="resultado-item"></div>

            <legend>Correia Dentada</legend>
            <label for="dataTrocaCorreia">Data e Hora da Última Troca:</label>
            <input type="datetime-local" id="dataTrocaCorreia" required>
            <label for="kmTrocaCorreia">Quilometragem da Última Troca (em km):</label>
            <input type="number" id="kmTrocaCorreia" step="0.1" required>
            <label for="intervaloTrocaCorreia">Intervalo Ideal para Troca (em km):</label>
            <input type="number" id="intervaloTrocaCorreia" step="0.1" required>
            <button type="button" onclick="calcularCorreia()">Calcular Correia Dentada</button>
            <div id="resultadoCorreia" class="resultado-item"></div>

            <legend>Filtro de Ar do Motor</legend>
            <label for="dataTrocaFiltroAr">Data e Hora da Última Troca:</label>
            <input type="datetime-local" id="dataTrocaFiltroAr" required>
            <label for="kmTrocaFiltroAr">Quilometragem da Última Troca (em km):</label>
            <input type="number" id="kmTrocaFiltroAr" step="0.1" required>
            <label for="intervaloTrocaFiltroAr">Intervalo Ideal para Troca (em km):</label>
            <input type="number" id="intervaloTrocaFiltroAr" step="0.1" required>
            <button type="button" onclick="calcularFiltroAr()">Calcular Filtro de Ar do Motor</button>
            <div id="resultadoFiltroAr" class="resultado-item"></div>

            <legend>Sistema de Direção</legend>
            <label for="dataTrocaDirecao">Data e Hora da Última Manutenção:</label>
            <input type="datetime-local" id="dataTrocaDirecao" required>
            <label for="kmTrocaDirecao">Quilometragem da Última Manutenção (em km):</label>
            <input type="number" id="kmTrocaDirecao" step="0.1" required>
            <label for="intervaloTrocaDirecao">Intervalo Ideal para Manutenção (em km):</label>
            <input type="number" id="intervaloTrocaDirecao" step="0.1" required>
            <button type="button" onclick="calcularSistemaDirecao()">Calcular Sistema de Direção</button>
            <div id="resultadoSistemaDirecao" class="resultado-item"></div>

            <legend>Sistema de Freios</legend>
            <label for="dataTrocaFreios">Data e Hora da Última Manutenção:</label>
            <input type="datetime-local" id="dataTrocaFreios" required>
            <label for="kmTrocaFreios">Quilometragem da Última Manutenção (em km):</label>
            <input type="number" id="kmTrocaFreios" step="0.1" required>
            <label for="intervaloTrocaFreios">Intervalo Ideal para Manutenção (em km):</label>
            <input type="number" id="intervaloTrocaFreios" step="0.1" required>
            <button type="button" onclick="calcularFreios()">Calcular Sistema de Freios</button>
            <div id="resultadoFreios" class="resultado-item"></div>

            <legend>Suspensão</legend>
            <label for="dataTrocaSuspensao">Data e Hora da Última Manutenção:</label>
            <input type="datetime-local" id="dataTrocaSuspensao" required>
            <label for="kmTrocaSuspensao">Quilometragem da Última Manutenção (em km):</label>
            <input type="number" id="kmTrocaSuspensao" step="0.1" required>
            <label for="intervaloTrocaSuspensao">Intervalo Ideal para Manutenção (em km):</label>
            <input type="number" id="intervaloTrocaSuspensao" step="0.1" required>
            <button type="button" onclick="calcularSuspensao()">Calcular Suspensão</button>
            <div id="resultadoSuspensao" class="resultado-item"></div>
        </fieldset>
    </form>

    <script>
        let kmInicial;
        let dataHoraInicial;

        function iniciarMonitoramento() {
            kmInicial = parseFloat(document.getElementById('kmInicio').value);
            dataHoraInicial = new Date(document.getElementById('dataHora').value);
            document.getElementById('monitoramentoItems').style.display = 'block';
            alert(`Monitoramento iniciado com Quilometragem Inicial: ${kmInicial} km e Data e Hora: ${dataHoraInicial.toLocaleString()}`);
        }

        function calcularCombustivel() {
            const tipoCombustivel = document.getElementById('tipoCombustivel').value;
            const porcentagem = parseFloat(document.getElementById('porcentagemCombustivel').value);
            const volume = parseFloat(document.getElementById('volumeCombustivel').value);
            const kmTroca = 5000; // quilometragem ideal para troca de combustível
            const horasTroca = 180; // horas ideais para troca de combustível (3 meses)

            const resultado = `
                Tipo de Combustível: ${tipoCombustivel}
                Porcentagem de Volume Atual: ${porcentagem}%
                Volume Padrão do Tanque: ${volume} litros
                Quilometragem Ideal para Abastecimento: A cada ${kmTroca} km
                Tempo Ideal para Abastecimento: A cada ${horasTroca} horas
            `;
            document.getElementById('resultadoCombustivel').textContent = resultado;
        }

        function calcularRadiador() {
            const porcentagem = parseFloat(document.getElementById('porcentagemRadiador').value);
            const volume = parseFloat(document.getElementById('volumeRadiador').value);
            const kmTroca = 10000; // quilometragem ideal para troca de água do radiador
            const horasTroca = 360; // horas ideais para troca de água do radiador (6 meses)

            const resultado = `
                Porcentagem de Volume Atual: ${porcentagem}%
                Volume Padrão do Radiador: ${volume} litros
                Quilometragem Ideal para Troca: A cada ${kmTroca} km
                Tempo Ideal para Troca: A cada ${horasTroca} horas
            `;
            document.getElementById('resultadoRadiador').textContent = resultado;
        }

        function calcularOleo() {
            const porcentagem = parseFloat(document.getElementById('porcentagemOleo').value);
            const volume = parseFloat(document.getElementById('volumeOleo').value);
            const kmTroca = 10000; // quilometragem ideal para troca de óleo do motor
            const horasTroca = 360; // horas ideais para troca de óleo do motor (6 meses)

            const resultado = `
                Porcentagem de Volume Atual: ${porcentagem}%
                Volume Padrão do Óleo: ${volume} litros
                Quilometragem Ideal para Troca: A cada ${kmTroca} km
                Tempo Ideal para Troca: A cada ${horasTroca} horas
            `;
            document.getElementById('resultadoOleo').textContent = resultado;
        }

        function calcularPneus() {
            const pressao = parseFloat(document.getElementById('pressaoPneus').value);
            const porcentagem = parseFloat(document.getElementById('porcentagemPneus').value);
            const kmTroca = 15000; // quilometragem ideal para calibração dos pneus
            const horasTroca = 180; // horas ideais para calibração dos pneus (3 meses)

            const resultado = `
                Pressão Ideal dos Pneus: ${pressao} psi
                Porcentagem de Pressão Atual: ${porcentagem}%
                Quilometragem Ideal para Calibração: A cada ${kmTroca} km
                Tempo Ideal para Calibração: A cada ${horasTroca} horas
            `;
            document.getElementById('resultadoPneus').textContent = resultado;
        }

        function calcularTanque() {
            const porcentagem = parseFloat(document.getElementById('porcentagemTanque').value);
            const volume = parseFloat(document.getElementById('volumeTanque').value);
            const kmTroca = 30000; // quilometragem ideal para verificação do tanque de partida
            const horasTroca = 720; // horas ideais para verificação do tanque de partida (1 ano)

            const resultado = `
                Porcentagem de Volume Atual: ${porcentagem}%
                Volume Padrão do Tanque de Partida: ${volume} litros
                Quilometragem Ideal para Verificação: A cada ${kmTroca} km
                Tempo Ideal para Verificação: A cada ${horasTroca} horas
            `;
            document.getElementById('resultadoTanque').textContent = resultado;
        }

        function calcularBateria() {
            const dataTroca = new Date(document.getElementById('dataTrocaBateria').value);
            const kmTroca = parseFloat(document.getElementById('kmTrocaBateria').value);
            const intervalo = parseFloat(document.getElementById('intervaloTrocaBateria').value);
            const proximaTrocaKm = kmTroca + intervalo;
            const agora = new Date();
            const horasRestantes = Math.max(0, (dataTroca.getTime() + intervalo * 24 * 60 * 60 * 1000 - agora.getTime()) / (1000 * 60 * 60));

            const resultado = `
                Data e Hora da Última Troca: ${dataTroca.toLocaleString()}
                Quilometragem da Última Troca: ${kmTroca} km
                Quilometragem Ideal para Próxima Troca: A cada ${proximaTrocaKm} km
                Tempo Restante para Próxima Troca: Aproximadamente ${Math.round(horasRestantes)} horas
            `;
            document.getElementById('resultadoBateria').textContent = resultado;
        }

        function calcularCorreia() {
            const dataTroca = new Date(document.getElementById('dataTrocaCorreia').value);
            const kmTroca = parseFloat(document.getElementById('kmTrocaCorreia').value);
            const intervalo = parseFloat(document.getElementById('intervaloTrocaCorreia').value);
            const proximaTrocaKm = kmTroca + intervalo;
            const agora = new Date();
            const horasRestantes = Math.max(0, (dataTroca.getTime() + intervalo * 24 * 60 * 60 * 1000 - agora.getTime()) / (1000 * 60 * 60));

            const resultado = `
                Data e Hora da Última Troca: ${dataTroca.toLocaleString()}
                Quilometragem da Última Troca: ${kmTroca} km
                Quilometragem Ideal para Próxima Troca: A cada ${proximaTrocaKm} km
                Tempo Restante para Próxima Troca: Aproximadamente ${Math.round(horasRestantes)} horas
            `;
            document.getElementById('resultadoCorreia').textContent = resultado;
        }

        function calcularFiltroAr() {
            const dataTroca = new Date(document.getElementById('dataTrocaFiltroAr').value);
            const kmTroca = parseFloat(document.getElementById('kmTrocaFiltroAr').value);
            const intervalo = parseFloat(document.getElementById('intervaloTrocaFiltroAr').value);
            const proximaTrocaKm = kmTroca + intervalo;
            const agora = new Date();
            const horasRestantes = Math.max(0, (dataTroca.getTime() + intervalo * 24 * 60 * 60 * 1000 - agora.getTime()) / (1000 * 60 * 60));

            const resultado = `
                Data e Hora da Última Troca: ${dataTroca.toLocaleString()}
                Quilometragem da Última Troca: ${kmTroca} km
                Quilometragem Ideal para Próxima Troca: A cada ${proximaTrocaKm} km
                Tempo Restante para Próxima Troca: Aproximadamente ${Math.round(horasRestantes)} horas
            `;
            document.getElementById('resultadoFiltroAr').textContent = resultado;
        }

        function calcularFreios() {
            const dataTroca = new Date(document.getElementById('dataTrocaFreios').value);
            const kmTroca = parseFloat(document.getElementById('kmTrocaFreios').value);
            const intervalo = parseFloat(document.getElementById('intervaloTrocaFreios').value);
            const proximaTrocaKm = kmTroca + intervalo;
            const agora = new Date();
            const horasRestantes = Math.max(0, (dataTroca.getTime() + intervalo * 24 * 60 * 60 * 1000 - agora.getTime()) / (1000 * 60 * 60));

            const resultado = `
                Data e Hora da Última Troca: ${dataTroca.toLocaleString()}
                Quilometragem da Última Troca: ${kmTroca} km
                Quilometragem Ideal para Próxima Troca: A cada ${proximaTrocaKm} km
                Tempo Restante para Próxima Troca: Aproximadamente ${Math.round(horasRestantes)} horas
            `;
            document.getElementById('resultadoFreios').textContent = resultado;
        }

        function calcularSuspensao() {
            const dataTroca = new Date(document.getElementById('dataTrocaSuspensao').value);
            const kmTroca = parseFloat(document.getElementById('kmTrocaSuspensao').value);
            const intervalo = parseFloat(document.getElementById('intervaloTrocaSuspensao').value);
            const proximaTrocaKm = kmTroca + intervalo;
            const agora = new Date();
            const horasRestantes = Math.max(0, (dataTroca.getTime() + intervalo * 24 * 60 * 60 * 1000 - agora.getTime()) / (1000 * 60 * 60));

            const resultado = `
                Data e Hora da Última Troca: ${dataTroca.toLocaleString()}
                Quilometragem da Última Troca: ${kmTroca} km
                Quilometragem Ideal para Próxima Troca: A cada ${proximaTrocaKm} km
                Tempo Restante para Próxima Troca: Aproximadamente ${Math.round(horasRestantes)} horas
            `;
            document.getElementById('resultadoSuspensao').textContent = resultado;
        }
    </script>
</body>
</html>
