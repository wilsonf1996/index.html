<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenção do Ford Ka 2010 Flex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            margin-top: 40px;
        }
        label, input, select, button {
            display: block;
            margin: 10px 0;
        }
        .resultado {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Monitoramento de Manutenção do Ford Ka 2010 Flex</h1>

    <!-- Entrada inicial de dados -->
    <h2>Dados Iniciais</h2>
    <label for="kmInicial">Quilometragem Atual (km):</label>
    <input type="number" id="kmInicial" placeholder="Ex: 50000">
    <label for="dataHoraInicial">Data e Hora Atuais:</label>
    <input type="datetime-local" id="dataHoraInicial">
    
    <!-- Combustível -->
    <h2>Combustível</h2>
    <label for="tipoCombustivel">Tipo de Combustível:</label>
    <select id="tipoCombustivel">
        <option value="gasolina">Gasolina</option>
        <option value="gasolinaAditivada">Gasolina Aditivada</option>
        <option value="alcool">Álcool</option>
    </select>
    <label for="nivelCombustivel">Nível Atual de Combustível:</label>
    <select id="nivelCombustivel">
        <option value="1/4">1/4</option>
        <option value="1/3">1/3</option>
        <option value="1/2">1/2</option>
        <option value="2/3">2/3</option>
        <option value="3/4">3/4</option>
        <option value="1">Cheio</option>
    </select>
    <button onclick="calcularCombustivel()">Calcular Próximo Abastecimento</button>
    <div id="resultadoCombustivel" class="resultado"></div>

    <!-- Água no Radiador -->
    <h2>Água no Radiador</h2>
    <label for="nivelAguaRadiador">Nível Atual de Água no Radiador:</label>
    <select id="nivelAguaRadiador">
        <option value="1/4">1/4</option>
        <option value="1/3">1/3</option>
        <option value="1/2">1/2</option>
        <option value="2/3">2/3</option>
        <option value="3/4">3/4</option>
        <option value="1">Cheio</option>
    </select>
    <button onclick="calcularAguaRadiador()">Calcular Necessidade de Abastecimento</button>
    <div id="resultadoAguaRadiador" class="resultado"></div>

    <!-- Óleo do Motor -->
    <h2>Óleo do Motor</h2>
    <label for="nivelOleo">Nível Atual de Óleo:</label>
    <select id="nivelOleo">
        <option value="1/4">1/4</option>
        <option value="1/3">1/3</option>
        <option value="1/2">1/2</option>
        <option value="2/3">2/3</option>
        <option value="3/4">3/4</option>
        <option value="1">Cheio</option>
    </select>
    <button onclick="calcularTrocaOleo()">Calcular Próxima Troca de Óleo</button>
    <div id="resultadoOleo" class="resultado"></div>

    <!-- Calibração dos Pneus -->
    <h2>Calibração dos Pneus</h2>
    <label for="calibracaoPneus">Nível Atual de Calibração:</label>
    <select id="calibracaoPneus">
        <option value="1/4">1/4</option>
        <option value="1/3">1/3</option>
        <option value="1/2">1/2</option>
        <option value="2/3">2/3</option>
        <option value="3/4">3/4</option>
        <option value="1">Cheio</option>
    </select>
    <button onclick="calcularCalibracao()">Calcular Próxima Calibração</button>
    <div id="resultadoCalibracao" class="resultado"></div>

    <!-- Água no Tanque de Partida -->
    <h2>Água no Tanque de Partida</h2>
    <label for="nivelAguaPartida">Nível Atual de Água no Tanque de Partida:</label>
    <select id="nivelAguaPartida">
        <option value="1/4">1/4</option>
        <option value="1/3">1/3</option>
        <option value="1/2">1/2</option>
        <option value="2/3">2/3</option>
        <option value="3/4">3/4</option>
        <option value="1">Cheio</option>
    </select>
    <button onclick="calcularAguaPartida()">Calcular Necessidade de Abastecimento</button>
    <div id="resultadoAguaPartida" class="resultado"></div>

    <!-- Lanterna -->
    <h2>Lanterna</h2>
    <label for="dataTrocaLanterna">Data da Última Troca:</label>
    <input type="date" id="dataTrocaLanterna">
    <label for="kmTrocaLanterna">Quilometragem da Última Troca:</label>
    <input type="number" id="kmTrocaLanterna" placeholder="Ex: 45000">
    <button onclick="calcularTrocaLanterna()">Calcular Próxima Troca</button>
    <div id="resultadoLanterna" class="resultado"></div>

    <!-- Bateria -->
    <h2>Bateria</h2>
    <label for="dataTrocaBateria">Data da Última Troca:</label>
    <input type="date" id="dataTrocaBateria">
    <label for="kmTrocaBateria">Quilometragem da Última Troca:</label>
    <input type="number" id="kmTrocaBateria" placeholder="Ex: 45000">
    <button onclick="calcularTrocaBateria()">Calcular Próxima Troca</button>
    <div id="resultadoBateria" class="resultado"></div>

    <!-- Correia Dentada -->
    <h2>Correia Dentada</h2>
    <label for="dataTrocaCorreia">Data da Última Troca:</label>
    <input type="date" id="dataTrocaCorreia">
    <label for="kmTrocaCorreia">Quilometragem da Última Troca:</label>
    <input type="number" id="kmTrocaCorreia" placeholder="Ex: 45000">
    <button onclick="calcularTrocaCorreia()">Calcular Próxima Troca</button>
    <div id="resultadoCorreia" class="resultado"></div>

    <!-- Fluido de Direção Hidráulica -->
    <h2>Fluido de Direção Hidráulica</h2>
    <label for="dataTrocaFluidoDirecao">Data da Última Troca:</label>
    <input type="date" id="dataTrocaFluidoDirecao">
    <label for="kmTrocaFluidoDirecao">Quilometragem da Última Troca:</label>
    <input type="number" id="kmTrocaFluidoDirecao" placeholder="Ex: 45000">
    <button onclick="calcularTrocaFluidoDirecao()">Calcular Próxima Troca</button>
    <div id="resultadoFluidoDirecao" class="resultado"></div>

    <!-- Palhetas do Limpador de Para-brisa -->
    <h2>Palhetas do Limpador de Para-brisa</h2>
    <label for="dataTrocaPalhetas">Data da Última Troca:</label>
    <input type="date" id="dataTrocaPalhetas">
    <label for="kmTrocaPalhetas">Quilometragem da Última Troca:</label>
    <input type="number" id="kmTrocaPalhetas" placeholder="Ex: 45000">
    <button onclick="calcularTrocaPalhetas()">Calcular Próxima Troca</button>
    <div id="resultadoPalhetas" class="resultado"></div>

    <!-- Sistema de Freios -->
    <h2>Sistema de Freios</h2>
    <label for="dataTrocaFreios">Data da Última Troca:</label>
    <input type="date" id="dataTrocaFreios">
    <label for="kmTrocaFreios">Quilometragem da Última Troca:</label>
    <input type="number" id="kmTrocaFreios" placeholder="Ex: 45000">
    <button onclick="calcularTrocaFreios()">Calcular Próxima Troca</button>
    <div id="resultadoFreios" class="resultado"></div>

    <script>
        // Função genérica para calcular o tempo para a próxima troca baseado na quilometragem
        function calcularProximaTroca(kmInicial, kmTroca, intervalKm, elementId) {
            const kmAtual = parseInt(kmInicial);
            const kmUltimaTroca = parseInt(kmTroca);
            const proximaTrocaKm = kmUltimaTroca + intervalKm;

            const resultado = kmAtual >= proximaTrocaKm 
                ? "A troca está atrasada! Faça a manutenção imediatamente."
                : `A próxima troca deve ser feita em ${proximaTrocaKm} km.`;

            document.getElementById(elementId).innerText = resultado;
        }

        // Combustível
        function calcularCombustivel() {
            const nivelCombustivel = document.getElementById('nivelCombustivel').value;
            const kmAtual = parseInt(document.getElementById('kmInicial').value);
            const tipoCombustivel = document.getElementById('tipoCombustivel').value;
            let kmPorLitro;

            switch (tipoCombustivel) {
                case 'gasolina':
                    kmPorLitro = 12;
                    break;
                case 'gasolinaAditivada':
                    kmPorLitro = 13;
                    break;
                case 'alcool':
                    kmPorLitro = 8;
                    break;
                default:
                    kmPorLitro = 10;
            }

            const litrosRestantes = (nivelCombustivel * 50);
            const kmRestantes = litrosRestantes * kmPorLitro;
            const proximoAbastecimento = kmAtual + kmRestantes;

            const resultado = `Você deve abastecer o veículo em aproximadamente ${proximoAbastecimento} km.`;
            document.getElementById('resultadoCombustivel').innerText = resultado;
        }

        // Água no Radiador
        function calcularAguaRadiador() {
            const nivelAgua = document.getElementById('nivelAguaRadiador').value;
            const resultado = nivelAgua < 0.5 
                ? "Complete o nível de água no radiador."
                : "O nível de água está adequado.";
            document.getElementById('resultadoAguaRadiador').innerText = resultado;
        }

        // Óleo do Motor
        function calcularTrocaOleo() {
            const kmInicial = document.getElementById('kmInicial').value;
            const resultado = kmInicial >= 10000
                ? "Está na hora de trocar o óleo do motor."
                : `Ainda falta para a troca do óleo.`;
            document.getElementById('resultadoOleo').innerText = resultado;
        }

        // Calibração dos Pneus
        function calcularCalibracao() {
            const nivelCalibracao = document.getElementById('calibracaoPneus').value;
            const resultado = nivelCalibracao < 0.7
                ? "É recomendado calibrar os pneus em breve."
                : "A calibração dos pneus está em nível adequado.";
            document.getElementById('resultadoCalibracao').innerText = resultado;
        }

        // Água no Tanque de Partida
        function calcularAguaPartida() {
            const nivelAgua = document.getElementById('nivelAguaPartida').value;
            const resultado = nivelAgua < 0.5
                ? "Complete o nível de água no tanque de partida."
                : "O nível de água está adequado.";
            document.getElementById('resultadoAguaPartida').innerText = resultado;
        }

        // Lanterna
        function calcularTrocaLanterna() {
            const kmInicial = document.getElementById('kmInicial').value;
            const kmTroca = document.getElementById('kmTrocaLanterna').value;
            calcularProximaTroca(kmInicial, kmTroca, 15000, 'resultadoLanterna');
        }

        // Bateria
        function calcularTrocaBateria() {
            const kmInicial = document.getElementById('kmInicial').value;
            const kmTroca = document.getElementById('kmTrocaBateria').value;
            calcularProximaTroca(kmInicial, kmTroca, 50000, 'resultadoBateria');
        }

        // Correia Dentada
        function calcularTrocaCorreia() {
            const kmInicial = document.getElementById('kmInicial').value;
            const kmTroca = document.getElementById('kmTrocaCorreia').value;
            calcularProximaTroca(kmInicial, kmTroca, 60000, 'resultadoCorreia');
        }

        // Fluido de Direção Hidráulica
        function calcularTrocaFluidoDirecao() {
            const kmInicial = document.getElementById('kmInicial').value;
            const kmTroca = document.getElementById('kmTrocaFluidoDirecao').value;
            calcularProximaTroca(kmInicial, kmTroca, 40000, 'resultadoFluidoDirecao');
        }

        // Palhetas do Limpador de Para-brisa
        function calcularTrocaPalhetas() {
            const kmInicial = document.getElementById('kmInicial').value;
            const kmTroca = document.getElementById('kmTrocaPalhetas').value;
            calcularProximaTroca(kmInicial, kmTroca, 10000, 'resultadoPalhetas');
        }

        // Sistema de Freios
        function calcularTrocaFreios() {
            const kmInicial = document.getElementById('kmInicial').value;
            const kmTroca = document.getElementById('kmTrocaFreios').value;
            calcularProximaTroca(kmInicial, kmTroca, 50000, 'resultadoFreios');
        }
    </script>
</body>
</html>
