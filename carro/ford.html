<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Veículo</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        fieldset { margin-bottom: 20px; padding: 15px; border-radius: 8px; }
        legend { font-size: 1.2em; font-weight: bold; }
        label { display: block; margin: 10px 0 5px; }
        input { width: calc(100% - 22px); padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
        .resultado-item { background: #e9ecef; padding: 10px; border-radius: 4px; margin-top: 10px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Monitoramento de Veículo</h2>
        <form>
            <label for="kmInicio">Quilometragem Inicial:</label>
            <input type="number" id="kmInicio" required>
            <button type="button" onclick="iniciarMonitoramento()">Iniciar Monitoramento</button>

            <div id="monitoramentoItems" style="display: none;">
                <fieldset>
                    <legend>Calibração e Abastecimento</legend>
                    <label for="fracaoCombustivel">Fração Atual do Tanque de Combustível:</label>
                    <select id="fracaoCombustivel">
                        <option value="1.0">1/1</option>
                        <option value="0.75">3/4</option>
                        <option value="0.5">1/2</option>
                        <option value="0.25">1/4</option>
                        <option value="0.125">1/8</option>
                        <option value="0.2">1/5</option>
                    </select>
                    <button type="button" onclick="calcularCombustivel()">Calcular Combustível</button>
                    <div id="resultadoCombustivel" class="resultado-item"></div>

                    <label for="fracaoPneus">Fração Atual da Pressão dos Pneus:</label>
                    <select id="fracaoPneus">
                        <option value="1.0">1/1</option>
                        <option value="0.75">3/4</option>
                        <option value="0.5">1/2</option>
                        <option value="0.25">1/4</option>
                        <option value="0.125">1/8</option>
                        <option value="0.2">1/5</option>
                    </select>
                    <button type="button" onclick="calcularPneus()">Calcular Pneus</button>
                    <div id="resultadoPneus" class="resultado-item"></div>

                    <label for="kmAbastecimento">Quilometragem do Último Abastecimento:</label>
                    <input type="number" id="kmAbastecimento" step="0.1" required>
                    <label for="volumeAbastecimento">Volume Abastecido (em litros):</label>
                    <input type="number" id="volumeAbastecimento" step="0.1" required>
                    <button type="button" onclick="calcularAbastecimento()">Calcular Abastecimento</button>
                    <div id="resultadoAbastecimento" class="resultado-item"></div>
                </fieldset>

                <fieldset>
                    <legend>Troca de Freios e Suspensão</legend>
                    <label for="dataTrocaFreios">Data da Última Troca de Freios:</label>
                    <input type="datetime-local" id="dataTrocaFreios" required>
                    <label for="kmTrocaFreios">Quilometragem da Última Troca de Freios:</label>
                    <input type="number" id="kmTrocaFreios" step="0.1" required>
                    <button type="button" onclick="calcularFreios()">Calcular Troca de Freios</button>
                    <div id="resultadoFreios" class="resultado-item"></div>

                    <label for="dataTrocaSuspensao">Data da Última Troca de Suspensão:</label>
                    <input type="datetime-local" id="dataTrocaSuspensao" required>
                    <label for="kmTrocaSuspensao">Quilometragem da Última Troca de Suspensão:</label>
                    <input type="number" id="kmTrocaSuspensao" step="0.1" required>
                    <button type="button" onclick="calcularSuspensao()">Calcular Troca de Suspensão</button>
                    <div id="resultadoSuspensao" class="resultado-item"></div>
                </fieldset>
            </div>
        </form>
    </div>
    <script>
        const PADROES = {
            trocaFreios: { km: 30000, dias: 365 }, // Quilometragem e tempo padrão para troca de freios
            trocaSuspensao: { km: 50000, dias: 730 }, // Quilometragem e tempo padrão para troca de suspensão
            consumoMedio: 10, // Consumo médio do veículo em km/litro
            pressaoPneus: 30, // Pressão padrão dos pneus em psi
            volumeCombustivel: 50 // Volume padrão do tanque de combustível em litros
        };

        let kmInicial;

        function iniciarMonitoramento() {
            kmInicial = parseFloat(document.getElementById('kmInicio').value);
            document.getElementById('monitoramentoItems').style.display = 'block';
        }

        function calcularCombustivel() {
            const fracaoAtual = parseFloat(document.getElementById('fracaoCombustivel').value);
            const volumePadrão = PADROES.volumeCombustivel;
            const volumeRestante = (volumePadrão * fracaoAtual).toFixed(2);

            const kmRestante = (volumeRestante * PADROES.consumoMedio).toFixed(1);

            let resultado = `Volume Atual: ${fracaoAtual * 100}% de ${volumePadrão} litros\n`;
            resultado += `Volume Restante: ${volumeRestante} litros\n`;
            resultado += `Quilometragem Restante antes de Abastecimento: ${kmRestante} km\n`;
            document.getElementById('resultadoCombustivel').textContent = resultado;
        }

        function calcularPneus() {
            const pressaoIdeal = PADROES.pressaoPneus;
            const fracaoAtual = parseFloat(document.getElementById('fracaoPneus').value);
            const pressaoAtual = (pressaoIdeal * fracaoAtual).toFixed(1);

            let resultado = `Pressão Ideal dos Pneus: ${pressaoIdeal} psi\n`;
            resultado += `Pressão Atual: ${pressaoAtual} psi\n`;
            resultado += `Recomendação: Verifique a pressão dos pneus ao atingir ${pressaoIdeal * 0.5} psi\n`;
            document.getElementById('resultadoPneus').textContent = resultado;
        }

        function calcularFreios() {
            const dataTroca = new Date(document.getElementById('dataTrocaFreios').value);
            const kmTroca = parseFloat(document.getElementById('kmTrocaFreios').value);
            const intervalo = PADROES.trocaFreios.km;
            const diasMaximo = PADROES.trocaFreios.dias;
            const agora = new Date();

            const proximaTrocaKm = kmTroca + intervalo;
            const kmRestantes = proximaTrocaKm - kmInicial;

            const proximaTrocaData = new Date(dataTroca);
            proximaTrocaData.setDate(proximaTrocaData.getDate() + diasMaximo);
            const diasRestantes = Math.round((proximaTrocaData - agora) / (1000 * 60 * 60 * 24));

            let resultado = `Próxima Troca: Em ${diasRestantes} dias ou após mais ${kmRestantes} km, o que ocorrer primeiro.\n`;
            resultado += `Data Estimada para Troca: ${proximaTrocaData.toLocaleDateString()}\n`;
            document.getElementById('resultadoFreios').textContent = resultado;
        }

        function calcularSuspensao() {
            const dataTroca = new Date(document.getElementById('dataTrocaSuspensao').value);
            const kmTroca = parseFloat(document.getElementById('kmTrocaSuspensao').value);
            const intervalo = PADROES.trocaSuspensao.km;
            const diasMaximo = PADROES.trocaSuspensao.dias;
            const agora = new Date();

            const proximaTrocaKm = kmTroca + intervalo;
            const kmRestantes = proximaTrocaKm - kmInicial;

            const proximaTrocaData = new Date(dataTroca);
            proximaTrocaData.setDate(proximaTrocaData.getDate() + diasMaximo);
            const diasRestantes = Math.round((proximaTrocaData - agora) / (1000 * 60 * 60 * 24));

            let resultado = `Próxima Troca: Em ${diasRestantes} dias ou após mais ${kmRestantes} km, o que ocorrer primeiro.\n`;
            resultado += `Data Estimada para Troca: ${proximaTrocaData.toLocaleDateString()}\n`;
            document.getElementById('resultadoSuspensao').textContent = resultado;
        }
    </script>
</body>
</html>
