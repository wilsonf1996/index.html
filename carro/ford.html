<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Manutenção - Ford Ka 2010 Flex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            border: none;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #555;
        }

        #resultados {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Monitoramento de Manutenção - Ford Ka 2010 Flex</h1>
    <form id="monitoramentoForm">
        <fieldset>
            <legend>Combustível</legend>
            <label for="tipoCombustivel">Tipo de Combustível:</label>
            <select id="tipoCombustivel">
                <option value="gasolinaOriginal">Gasolina Original</option>
                <option value="gasolinaAditivada">Gasolina Aditivada</option>
                <option value="alcool">Álcool</option>
            </select>
            <label for="kmInicioCombustivel">Quilometragem Inicial para Monitoramento (em km):</label>
            <input type="number" id="kmInicioCombustivel" step="0.1" required>
            <label for="kmFimCombustivel">Quilometragem Final para Monitoramento (em km):</label>
            <input type="number" id="kmFimCombustivel" step="0.1" required>
            <label for="tempoCombustivel">Tempo para Troca (em meses):</label>
            <input type="number" id="tempoCombustivel" step="1" required>
        </fieldset>

        <fieldset>
            <legend>Água no Radiador</legend>
            <label for="kmInicioRadiador">Quilometragem Inicial para Monitoramento (em km):</label>
            <input type="number" id="kmInicioRadiador" step="0.1" required>
            <label for="kmFimRadiador">Quilometragem Final para Monitoramento (em km):</label>
            <input type="number" id="kmFimRadiador" step="0.1" required>
            <label for="tempoRadiador">Tempo para Troca (em meses):</label>
            <input type="number" id="tempoRadiador" step="1" required>
        </fieldset>

        <fieldset>
            <legend>Óleo do Motor</legend>
            <label for="kmInicioOleo">Quilometragem Inicial para Monitoramento (em km):</label>
            <input type="number" id="kmInicioOleo" step="0.1" required>
            <label for="kmFimOleo">Quilometragem Final para Monitoramento (em km):</label>
            <input type="number" id="kmFimOleo" step="0.1" required>
            <label for="tempoOleo">Tempo para Troca (em meses):</label>
            <input type="number" id="tempoOleo" step="1" required>
        </fieldset>

        <fieldset>
            <legend>Calibração dos Pneus</legend>
            <label for="kmInicioPneus">Quilometragem Inicial para Monitoramento (em km):</label>
            <input type="number" id="kmInicioPneus" step="0.1" required>
            <label for="kmFimPneus">Quilometragem Final para Monitoramento (em km):</label>
            <input type="number" id="kmFimPneus" step="0.1" required>
            <label for="tempoPneus">Tempo para Troca (em meses):</label>
            <input type="number" id="tempoPneus" step="1" required>
        </fieldset>

        <fieldset>
            <legend>Água no Tanque de Partida</legend>
            <label for="kmInicioTanque">Quilometragem Inicial para Monitoramento (em km):</label>
            <input type="number" id="kmInicioTanque" step="0.1" required>
            <label for="kmFimTanque">Quilometragem Final para Monitoramento (em km):</label>
            <input type="number" id="kmFimTanque" step="0.1" required>
            <label for="tempoTanque">Tempo para Troca (em meses):</label>
            <input type="number" id="tempoTanque" step="1" required>
        </fieldset>

        <fieldset>
            <legend>Outros Itens</legend>
            <label for="kmInicioBateria">Quilometragem Inicial para Bateria (em km):</label>
            <input type="number" id="kmInicioBateria" step="0.1" required>
            <label for="kmFimBateria">Quilometragem Final para Bateria (em km):</label>
            <input type="number" id="kmFimBateria" step="0.1" required>
            <label for="tempoBateria">Tempo para Troca (em meses):</label>
            <input type="number" id="tempoBateria" step="1" required>
            
            <label for="kmInicioCorreia">Quilometragem Inicial para Correia Dentada (em km):</label>
            <input type="number" id="kmInicioCorreia" step="0.1" required>
            <label for="kmFimCorreia">Quilometragem Final para Correia Dentada (em km):</label>
            <input type="number" id="kmFimCorreia" step="0.1" required>
            <label for="tempoCorreia">Tempo para Troca (em meses):</label>
            <input type="number" id="tempoCorreia" step="1" required>
            
            <label for="kmInicioFiltroAr">Quilometragem Inicial para Filtro de Ar do Motor (em km):</label>
            <input type="number" id="kmInicioFiltroAr" step="0.1" required>
            <label for="kmFimFiltroAr">Quilometragem Final para Filtro de Ar do Motor (em km):</label>
            <input type="number" id="kmFimFiltroAr" step="0.1" required>
            <label for="tempoFiltroAr">Tempo para Troca (em meses):</label>
            <input type="number" id="tempoFiltroAr" step="1" required>

            <label for="kmInicioSistemaDirecao">Quilometragem Inicial para Sistema de Direção (em km):</label>
            <input type="number" id="kmInicioSistemaDirecao" step="0.1" required>
            <label for="kmFimSistemaDirecao">Quilometragem Final para Sistema de Direção (em km):</label>
            <input type="number" id="kmFimSistemaDirecao" step="0.1" required>
            <label for="tempoSistemaDirecao">Tempo para Troca (em meses):</label>
            <input type="number" id="tempoSistemaDirecao" step="1" required>
        </fieldset>

        <button type="button" onclick="mostrarResultados()">Mostrar Resultados</button>
    </form>

    <div id="resultados" style="display:none;">
        <h2>Resultados de Monitoramento</h2>
        <p id="resultadoCombustivel"></p>
        <p id="resultadoRadiador"></p>
        <p id="resultadoOleo"></p>
        <p id="resultadoPneus"></p>
        <p id="resultadoTanque"></p>
        <p id="resultadoBateria"></p>
        <p id="resultadoCorreia"></p>
        <p id="resultadoFiltroAr"></p>
        <p id="resultadoSistemaDirecao"></p>
    </div>

    <script>
        function mostrarResultados() {
            const tipoCombustivel = document.getElementById('tipoCombustivel').value;
            const kmInicioCombustivel = parseFloat(document.getElementById('kmInicioCombustivel').value);
            const kmFimCombustivel = parseFloat(document.getElementById('kmFimCombustivel').value);
            const tempoCombustivel = parseFloat(document.getElementById('tempoCombustivel').value);
            
            const kmInicioRadiador = parseFloat(document.getElementById('kmInicioRadiador').value);
            const kmFimRadiador = parseFloat(document.getElementById('kmFimRadiador').value);
            const tempoRadiador = parseFloat(document.getElementById('tempoRadiador').value);
            
            const kmInicioOleo = parseFloat(document.getElementById('kmInicioOleo').value);
            const kmFimOleo = parseFloat(document.getElementById('kmFimOleo').value);
            const tempoOleo = parseFloat(document.getElementById('tempoOleo').value);
            
            const kmInicioPneus = parseFloat(document.getElementById('kmInicioPneus').value);
            const kmFimPneus = parseFloat(document.getElementById('kmFimPneus').value);
            const tempoPneus = parseFloat(document.getElementById('tempoPneus').value);
            
            const kmInicioTanque = parseFloat(document.getElementById('kmInicioTanque').value);
            const kmFimTanque = parseFloat(document.getElementById('kmFimTanque').value);
            const tempoTanque = parseFloat(document.getElementById('tempoTanque').value);

            const kmInicioBateria = parseFloat(document.getElementById('kmInicioBateria').value);
            const kmFimBateria = parseFloat(document.getElementById('kmFimBateria').value);
            const tempoBateria = parseFloat(document.getElementById('tempoBateria').value);
            
            const kmInicioCorreia = parseFloat(document.getElementById('kmInicioCorreia').value);
            const kmFimCorreia = parseFloat(document.getElementById('kmFimCorreia').value);
            const tempoCorreia = parseFloat(document.getElementById('tempoCorreia').value);
            
            const kmInicioFiltroAr = parseFloat(document.getElementById('kmInicioFiltroAr').value);
            const kmFimFiltroAr = parseFloat(document.getElementById('kmFimFiltroAr').value);
            const tempoFiltroAr = parseFloat(document.getElementById('tempoFiltroAr').value);

            const kmInicioSistemaDirecao = parseFloat(document.getElementById('kmInicioSistemaDirecao').value);
            const kmFimSistemaDirecao = parseFloat(document.getElementById('kmFimSistemaDirecao').value);
            const tempoSistemaDirecao = parseFloat(document.getElementById('tempoSistemaDirecao').value);

            const resultadoCombustivel = `Combustível: Tipo ${tipoCombustivel.charAt(0).toUpperCase() + tipoCombustivel.slice(1).replace(/([a-z])([A-Z])/g, '$1 $2')} - Monitorar entre ${kmInicioCombustivel} km e ${kmFimCombustivel} km. Tempo máximo de troca: ${tempoCombustivel} meses.`;
            const resultadoRadiador = `Água no Radiador - Monitorar entre ${kmInicioRadiador} km e ${kmFimRadiador} km. Tempo máximo de troca: ${tempoRadiador} meses.`;
            const resultadoOleo = `Óleo do Motor - Monitorar entre ${kmInicioOleo} km e ${kmFimOleo} km. Tempo máximo de troca: ${tempoOleo} meses.`;
            const resultadoPneus = `Calibração dos Pneus - Monitorar entre ${kmInicioPneus} km e ${kmFimPneus} km. Tempo máximo de troca: ${tempoPneus} meses.`;
            const resultadoTanque = `Água no Tanque de Partida - Monitorar entre ${kmInicioTanque} km e ${kmFimTanque} km. Tempo máximo de troca: ${tempoTanque} meses.`;
            const resultadoBateria = `Bateria - Monitorar entre ${kmInicioBateria} km e ${kmFimBateria} km. Tempo máximo de troca: ${tempoBateria} meses.`;
            const resultadoCorreia = `Correia Dentada - Monitorar entre ${kmInicioCorreia} km e ${kmFimCorreia} km. Tempo máximo de troca: ${tempoCorreia} meses.`;
            const resultadoFiltroAr = `Filtro de Ar do Motor - Monitorar entre ${kmInicioFiltroAr} km e ${kmFimFiltroAr} km. Tempo máximo de troca: ${tempoFiltroAr} meses.`;
            const resultadoSistemaDirecao = `Sistema de Direção - Monitorar entre ${kmInicioSistemaDirecao} km e ${kmFimSistemaDirecao} km. Tempo máximo de troca: ${tempoSistemaDirecao} meses.`;

            document.getElementById('resultadoCombustivel').textContent = resultadoCombustivel;
            document.getElementById('resultadoRadiador').textContent = resultadoRadiador;
            document.getElementById('resultadoOleo').textContent = resultadoOleo;
            document.getElementById('resultadoPneus').textContent = resultadoPneus;
            document.getElementById('resultadoTanque').textContent = resultadoTanque;
            document.getElementById('resultadoBateria').textContent = resultadoBateria;
            document.getElementById('resultadoCorreia').textContent = resultadoCorreia;
            document.getElementById('resultadoFiltroAr').textContent = resultadoFiltroAr;
            document.getElementById('resultadoSistemaDirecao').textContent = resultadoSistemaDirecao;

            document.getElementById('resultados').style.display = 'block';
        }
    </script>
</body>
</html>
