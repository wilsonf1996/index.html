<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Manutenção Ford Ka 2010 Flex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .resultado-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Monitoramento de Manutenção Ford Ka 2010 Flex</h1>
    <form id="monitoramentoForm">
        <fieldset>
            <legend>Dados Iniciais</legend>
            <label for="kmInicio">Quilometragem Inicial (em km):</label>
            <input type="number" id="kmInicio" step="0.1" required>
            <label for="kmFim">Quilometragem Final (em km):</label>
            <input type="number" id="kmFim" step="0.1" required>
            <label for="tempo">Tempo para Troca (em meses):</label>
            <input type="number" id="tempo" step="1" required>
        </fieldset>

        <fieldset>
            <legend>Combustível</legend>
            <label for="tipoCombustivel">Tipo de Combustível:</label>
            <select id="tipoCombustivel" required>
                <option value="gasolinaOriginal">Gasolina Original</option>
                <option value="gasolinaAditivada">Gasolina Aditivada</option>
                <option value="alcool">Álcool</option>
            </select>
            <label for="porcentagemCombustivel">Porcentagem de Volume Inicial (%):</label>
            <input type="number" id="porcentagemCombustivel" step="0.1" required>
            <button type="button" onclick="calcularCombustivel()">Calcular Combustível</button>
            <div id="resultadoCombustivel" class="resultado-item"></div>
        </fieldset>

        <fieldset>
            <legend>Água no Radiador</legend>
            <label for="porcentagemRadiador">Porcentagem de Volume Inicial (%):</label>
            <input type="number" id="porcentagemRadiador" step="0.1" required>
            <button type="button" onclick="calcularRadiador()">Calcular Água no Radiador</button>
            <div id="resultadoRadiador" class="resultado-item"></div>
        </fieldset>

        <fieldset>
            <legend>Óleo do Motor</legend>
            <label for="porcentagemOleo">Porcentagem de Volume Inicial (%):</label>
            <input type="number" id="porcentagemOleo" step="0.1" required>
            <button type="button" onclick="calcularOleo()">Calcular Óleo do Motor</button>
            <div id="resultadoOleo" class="resultado-item"></div>
        </fieldset>

        <fieldset>
            <legend>Calibração dos Pneus</legend>
            <label for="porcentagemPneus">Porcentagem de Volume Inicial (%):</label>
            <input type="number" id="porcentagemPneus" step="0.1" required>
            <button type="button" onclick="calcularPneus()">Calcular Calibração dos Pneus</button>
            <div id="resultadoPneus" class="resultado-item"></div>
        </fieldset>

        <fieldset>
            <legend>Água no Tanque de Partida</legend>
            <label for="porcentagemTanque">Porcentagem de Volume Inicial (%):</label>
            <input type="number" id="porcentagemTanque" step="0.1" required>
            <button type="button" onclick="calcularTanque()">Calcular Água no Tanque de Partida</button>
            <div id="resultadoTanque" class="resultado-item"></div>
        </fieldset>

        <fieldset>
            <legend>Bateria</legend>
            <label for="kmInicioBateria">Quilometragem Inicial (em km):</label>
            <input type="number" id="kmInicioBateria" step="0.1" required>
            <label for="kmFimBateria">Quilometragem Final (em km):</label>
            <input type="number" id="kmFimBateria" step="0.1" required>
            <label for="tempoBateria">Tempo para Troca (em meses):</label>
            <input type="number" id="tempoBateria" step="1" required>
            <button type="button" onclick="calcularBateria()">Calcular Bateria</button>
            <div id="resultadoBateria" class="resultado-item"></div>
        </fieldset>

        <fieldset>
            <legend>Correia Dentada</legend>
            <label for="kmInicioCorreia">Quilometragem Inicial (em km):</label>
            <input type="number" id="kmInicioCorreia" step="0.1" required>
            <label for="kmFimCorreia">Quilometragem Final (em km):</label>
            <input type="number" id="kmFimCorreia" step="0.1" required>
            <label for="tempoCorreia">Tempo para Troca (em meses):</label>
            <input type="number" id="tempoCorreia" step="1" required>
            <button type="button" onclick="calcularCorreia()">Calcular Correia Dentada</button>
            <div id="resultadoCorreia" class="resultado-item"></div>
        </fieldset>

        <fieldset>
            <legend>Filtro de Ar do Motor</legend>
            <label for="kmInicioFiltroAr">Quilometragem Inicial (em km):</label>
            <input type="number" id="kmInicioFiltroAr" step="0.1" required>
            <label for="kmFimFiltroAr">Quilometragem Final (em km):</label>
            <input type="number" id="kmFimFiltroAr" step="0.1" required>
            <label for="tempoFiltroAr">Tempo para Troca (em meses):</label>
            <input type="number" id="tempoFiltroAr" step="1" required>
            <button type="button" onclick="calcularFiltroAr()">Calcular Filtro de Ar do Motor</button>
            <div id="resultadoFiltroAr" class="resultado-item"></div>
        </fieldset>

        <fieldset>
            <legend>Sistema de Direção</legend>
            <label for="kmInicioSistemaDirecao">Quilometragem Inicial (em km):</label>
            <input type="number" id="kmInicioSistemaDirecao" step="0.1" required>
            <label for="kmFimSistemaDirecao">Quilometragem Final (em km):</label>
            <input type="number" id="kmFimSistemaDirecao" step="0.1" required>
            <label for="tempoSistemaDirecao">Tempo para Troca (em meses):</label>
            <input type="number" id="tempoSistemaDirecao" step="1" required>
            <button type="button" onclick="calcularSistemaDirecao()">Calcular Sistema de Direção</button>
            <div id="resultadoSistemaDirecao" class="resultado-item"></div>
        </fieldset>

        <fieldset>
            <legend>Sistema de Freios</legend>
            <label for="kmInicioFreios">Quilometragem Inicial (em km):</label>
            <input type="number" id="kmInicioFreios" step="0.1" required>
            <label for="kmFimFreios">Quilometragem Final (em km):</label>
            <input type="number" id="kmFimFreios" step="0.1" required>
            <label for="tempoFreios">Tempo para Troca (em meses):</label>
            <input type="number" id="tempoFreios" step="1" required>
            <button type="button" onclick="calcularFreios()">Calcular Sistema de Freios</button>
            <div id="resultadoFreios" class="resultado-item"></div>
        </fieldset>

        <fieldset>
            <legend>Suspensão</legend>
            <label for="kmInicioSuspensao">Quilometragem Inicial (em km):</label>
            <input type="number" id="kmInicioSuspensao" step="0.1" required>
            <label for="kmFimSuspensao">Quilometragem Final (em km):</label>
            <input type="number" id="kmFimSuspensao" step="0.1" required>
            <label for="tempoSuspensao">Tempo para Troca (em meses):</label>
            <input type="number" id="tempoSuspensao" step="1" required>
            <button type="button" onclick="calcularSuspensao()">Calcular Suspensão</button>
            <div id="resultadoSuspensao" class="resultado-item"></div>
        </fieldset>
    </form>

    <script>
        function calcularCombustivel() {
            const tipoCombustivel = document.getElementById('tipoCombustivel').value;
            const kmInicio = parseFloat(document.getElementById('kmInicio').value);
            const kmFim = parseFloat(document.getElementById('kmFim').value);
            const tempo = parseFloat(document.getElementById('tempo').value);
            const porcentagem = parseFloat(document.getElementById('porcentagemCombustivel').value);

            const resultado = `Combustível (${tipoCombustivel}): Monitorar entre ${kmInicio} km e ${kmFim} km. Tempo máximo de troca: ${tempo} meses. Porcentagem Inicial: ${porcentagem}%`;
            document.getElementById('resultadoCombustivel').textContent = resultado;
        }

        function calcularRadiador() {
            const kmInicio = parseFloat(document.getElementById('kmInicio').value);
            const kmFim = parseFloat(document.getElementById('kmFim').value);
            const tempo = parseFloat(document.getElementById('tempo').value);
            const porcentagem = parseFloat(document.getElementById('porcentagemRadiador').value);

            const resultado = `Água no Radiador: Monitorar entre ${kmInicio} km e ${kmFim} km. Tempo máximo de troca: ${tempo} meses. Porcentagem Inicial: ${porcentagem}%`;
            document.getElementById('resultadoRadiador').textContent = resultado;
        }

        function calcularOleo() {
            const kmInicio = parseFloat(document.getElementById('kmInicio').value);
            const kmFim = parseFloat(document.getElementById('kmFim').value);
            const tempo = parseFloat(document.getElementById('tempo').value);
            const porcentagem = parseFloat(document.getElementById('porcentagemOleo').value);

            const resultado = `Óleo do Motor: Monitorar entre ${kmInicio} km e ${kmFim} km. Tempo máximo de troca: ${tempo} meses. Porcentagem Inicial: ${porcentagem}%`;
            document.getElementById('resultadoOleo').textContent = resultado;
        }

        function calcularPneus() {
            const kmInicio = parseFloat(document.getElementById('kmInicio').value);
            const kmFim = parseFloat(document.getElementById('kmFim').value);
            const tempo = parseFloat(document.getElementById('tempo').value);
            const porcentagem = parseFloat(document.getElementById('porcentagemPneus').value);

            const resultado = `Calibração dos Pneus: Monitorar entre ${kmInicio} km e ${kmFim} km. Tempo máximo de troca: ${tempo} meses. Porcentagem Inicial: ${porcentagem}%`;
            document.getElementById('resultadoPneus').textContent = resultado;
        }

        function calcularTanque() {
            const kmInicio = parseFloat(document.getElementById('kmInicio').value);
            const kmFim = parseFloat(document.getElementById('kmFim').value);
            const tempo = parseFloat(document.getElementById('tempo').value);
            const porcentagem = parseFloat(document.getElementById('porcentagemTanque').value);

            const resultado = `Água no Tanque de Partida: Monitorar entre ${kmInicio} km e ${kmFim} km. Tempo máximo de troca: ${tempo} meses. Porcentagem Inicial: ${porcentagem}%`;
            document.getElementById('resultadoTanque').textContent = resultado;
        }

        function calcularBateria() {
            const kmInicio = parseFloat(document.getElementById('kmInicioBateria').value);
            const kmFim = parseFloat(document.getElementById('kmFimBateria').value);
            const tempo = parseFloat(document.getElementById('tempoBateria').value);

            const resultado = `Bateria: Monitorar entre ${kmInicio} km e ${kmFim} km. Tempo máximo de troca: ${tempo} meses.`;
            document.getElementById('resultadoBateria').textContent = resultado;
        }

        function calcularCorreia() {
            const kmInicio = parseFloat(document.getElementById('kmInicioCorreia').value);
            const kmFim = parseFloat(document.getElementById('kmFimCorreia').value);
            const tempo = parseFloat(document.getElementById('tempoCorreia').value);

            const resultado = `Correia Dentada: Monitorar entre ${kmInicio} km e ${kmFim} km. Tempo máximo de troca: ${tempo} meses.`;
            document.getElementById('resultadoCorreia').textContent = resultado;
        }

        function calcularFiltroAr() {
            const kmInicio = parseFloat(document.getElementById('kmInicioFiltroAr').value);
            const kmFim = parseFloat(document.getElementById('kmFimFiltroAr').value);
            const tempo = parseFloat(document.getElementById('tempoFiltroAr').value);

            const resultado = `Filtro de Ar do Motor: Monitorar entre ${kmInicio} km e ${kmFim} km. Tempo máximo de troca: ${tempo} meses.`;
            document.getElementById('resultadoFiltroAr').textContent = resultado;
        }

        function calcularSistemaDirecao() {
            const kmInicio = parseFloat(document.getElementById('kmInicioSistemaDirecao').value);
            const kmFim = parseFloat(document.getElementById('kmFimSistemaDirecao').value);
            const tempo = parseFloat(document.getElementById('tempoSistemaDirecao').value);

            const resultado = `Sistema de Direção: Monitorar entre ${kmInicio} km e ${kmFim} km. Tempo máximo de troca: ${tempo} meses.`;
            document.getElementById('resultadoSistemaDirecao').textContent = resultado;
        }

        function calcularFreios() {
            const kmInicio = parseFloat(document.getElementById('kmInicioFreios').value);
            const kmFim = parseFloat(document.getElementById('kmFimFreios').value);
            const tempo = parseFloat(document.getElementById('tempoFreios').value);

            const resultado = `Sistema de Freios: Monitorar entre ${kmInicio} km e ${kmFim} km. Tempo máximo de troca: ${tempo} meses.`;
            document.getElementById('resultadoFreios').textContent = resultado;
        }

        function calcularSuspensao() {
            const kmInicio = parseFloat(document.getElementById('kmInicioSuspensao').value);
            const kmFim = parseFloat(document.getElementById('kmFimSuspensao').value);
            const tempo = parseFloat(document.getElementById('tempoSuspensao').value);

            const resultado = `Suspensão: Monitorar entre ${kmInicio} km e ${kmFim} km. Tempo máximo de troca: ${tempo} meses.`;
            document.getElementById('resultadoSuspensao').textContent = resultado;
        }
    </script>
</body>
</html>
