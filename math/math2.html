<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Matemática Avançada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input, button {
            margin: 10px 0;
            padding: 12px;
            width: calc(100% - 24px);
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .resultado {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            color: #333;
        }
        .erro {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora Matemática Avançada</h1>
        <input type="text" id="funcaoInput" placeholder="Insira a função (ex: x^2 + y)" />
        <input type="text" id="variaveisInput" placeholder="Insira as variáveis (ex: x=5, y=10)" />
        <button onclick="calcular()">Calcular</button>
        <div class="resultado" id="resultado"></div>
        <div class="erro" id="erro"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.1/math.min.js"></script>
    <script>
        function calcular() {
            const funcao = document.getElementById('funcaoInput').value.trim();
            const variaveis = document.getElementById('variaveisInput').value.trim();
            const resultadoDiv = document.getElementById('resultado');
            const erroDiv = document.getElementById('erro');

            resultadoDiv.textContent = '';
            erroDiv.textContent = '';

            if (!funcao) {
                erroDiv.textContent = 'A função não pode estar vazia.';
                return;
            }

            // Criação do objeto de variáveis
            const variaveisObj = {};
            try {
                variaveis.split(',').forEach(item => {
                    const [variavel, valor] = item.split('=');
                    if (!variavel || isNaN(valor)) {
                        throw new Error('Formato de variável inválido.');
                    }
                    variaveisObj[variavel.trim()] = parseFloat(valor.trim());
                });

                // Substituição das variáveis na função
                let funcaoModificada = funcao;
                for (const [variavel, valor] of Object.entries(variaveisObj)) {
                    funcaoModificada = funcaoModificada.replace(new RegExp(variavel, 'g'), valor);
                }

                // Avaliação da função
                const resultado = math.evaluate(funcaoModificada);
                resultadoDiv.textContent = `Resultado: ${math.format(resultado, { precision: 14 })}`;
            } catch (error) {
                erroDiv.textContent = `Erro: ${error.message}`;
            }
        }
    </script>
</body>
</html>
