<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolução de Sistemas de Equações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input, button {
            margin: 10px 0;
            padding: 12px;
            width: calc(100% - 24px);
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .resultado {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            color: #333;
        }
        .erro {
            color: red;
            text-align: center;
        }
        .formulario {
            display: flex;
            flex-direction: column;
        }
        .formulario input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resolução de Sistemas de Equações</h1>
        <label for="numVariaveis">Número de Variáveis (1-6):</label>
        <input type="number" id="numVariaveis" min="1" max="6" value="2" onchange="atualizarFormulario()">
        <div id="formulario" class="formulario"></div>
        <button onclick="resolver()">Resolver</button>
        <div class="resultado" id="resultado"></div>
        <div class="erro" id="erro"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.1/math.min.js"></script>
    <script>
        function atualizarFormulario() {
            const numVariaveis = parseInt(document.getElementById('numVariaveis').value);
            const formulario = document.getElementById('formulario');
            formulario.innerHTML = '';

            for (let i = 1; i <= numVariaveis; i++) {
                formulario.innerHTML += `<label for="eq${i}">Equação ${i}:</label>`;
                formulario.innerHTML += `<input type="text" id="eq${i}" placeholder="Insira a equação ${i} (ex: 2x1 + 3x2 = 7)" />`;
            }
        }

        function resolver() {
            const numVariaveis = parseInt(document.getElementById('numVariaveis').value);
            const resultadoDiv = document.getElementById('resultado');
            const erroDiv = document.getElementById('erro');

            resultadoDiv.textContent = '';
            erroDiv.textContent = '';

            try {
                const equacoes = [];
                for (let i = 1; i <= numVariaveis; i++) {
                    const eq = document.getElementById(`eq${i}`).value.trim();
                    if (!eq) throw new Error('Todas as equações devem ser preenchidas.');
                    equacoes.push(eq);
                }

                const sistema = resolverSistemaEquacoes(equacoes);
                const resultadoTexto = Object.entries(sistema)
                    .map(([variavel, valor]) => `${variavel} = ${valor}`)
                    .join(', ');

                resultadoDiv.textContent = `Resultados: ${resultadoTexto}`;
            } catch (error) {
                erroDiv.textContent = `Erro: ${error.message}`;
            }
        }

        function resolverSistemaEquacoes(equacoes) {
            // Construindo a matriz de coeficientes e o vetor de resultados
            const matriz = [];
            const resultados = [];

            equacoes.forEach(eq => {
                const partes = eq.match(/([\d\w]+)([\+\-]\d*)?/g);
                if (!partes) throw new Error('Formato de equação inválido.');
                
                const linha = [];
                let resultado = 0;
                
                partes.forEach(parte => {
                    const [variavel, coeficiente] = parte.split(/([+-]\d*)/);
                    const coef = coeficiente ? parseFloat(coeficiente) : 1;
                    const variavelNome = variavel.trim();

                    linha.push(coef);
                    resultado -= coef * parseFloat(variavelNome);
                });

                matriz.push(linha);
                resultados.push(resultado);
            });

            const solucao = math.lusolve(matriz, resultados);
            const variaveis = ['x1', 'x2', 'x3', 'x4', 'x5', 'x6'].slice(0, equacoes.length);
            const resultado = {};

            variaveis.forEach((variavel, i) => {
                resultado[variavel] = solucao[i];
            });

            return resultado;
        }

        // Inicializa o formulário com a seleção padrão
        atualizarFormulario();
    </script>
</body>
</html>
