<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolução de Sistemas de Equações</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        select, button {
            margin: 10px 0;
            padding: 12px;
            width: calc(100% - 24px);
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .resultado {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            color: #333;
        }
        .erro {
            color: red;
            text-align: center;
        }
        .formulario {
            display: flex;
            flex-direction: column;
        }
        .formulario .equacao {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .formulario .equacao input {
            margin: 0 5px;
            width: 60px;
            text-align: center;
        }
        .formulario .equacao span {
            margin: 0 5px;
            font-size: 1.2em;
        }
        .math-formula {
            font-size: 1.2em;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resolução de Sistemas de Equações</h1>
        <label for="numVariaveis">Número de Variáveis (1-6):</label>
        <select id="numVariaveis" onchange="atualizarFormulario()">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <div id="formulario" class="formulario"></div>
        <button onclick="resolver()">Resolver</button>
        <div class="resultado" id="resultado"></div>
        <div class="erro" id="erro"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.1/math.min.js"></script>
    <script>
        function atualizarFormulario() {
            const numVariaveis = parseInt(document.getElementById('numVariaveis').value);
            const formulario = document.getElementById('formulario');
            formulario.innerHTML = '';

            const variaveis = Array.from({ length: numVariaveis }, (_, i) => `x_${i + 1}`);

            for (let i = 1; i <= numVariaveis; i++) {
                const coeficientesInputs = variaveis.map((_, index) => 
                    `<input type="number" id="a${i}_${index}" placeholder="${index + 1}" />`
                ).join(' + ');

                formulario.innerHTML += `
                    <div class="equacao">
                        ${coeficientesInputs} <span>=</span>
                        <input type="number" id="b${i}" placeholder="Constante ${i}" />
                    </div>
                `;
            }

            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        function resolver() {
            const numVariaveis = parseInt(document.getElementById('numVariaveis').value);
            const resultadoDiv = document.getElementById('resultado');
            const erroDiv = document.getElementById('erro');

            resultadoDiv.textContent = '';
            erroDiv.textContent = '';

            try {
                const equacoes = [];
                for (let i = 1; i <= numVariaveis; i++) {
                    const coeficientes = Array.from({ length: numVariaveis }, (_, j) => 
                        parseFloat(document.getElementById(`a${i}_${j}`).value) || 0
                    );
                    const constante = parseFloat(document.getElementById(`b${i}`).value) || 0;

                    equacoes.push({ coeficientes, constante });
                }

                const sistema = resolverSistemaEquacoes(equacoes, numVariaveis);
                const resultadoTexto = Object.entries(sistema)
                    .map(([variavel, valor]) => `${variavel} = ${valor.toFixed(2)}`)
                    .join(', ');

                resultadoDiv.textContent = `Resultados: ${resultadoTexto}`;
            } catch (error) {
                erroDiv.textContent = `Erro: ${error.message}`;
            }
        }

        function resolverSistemaEquacoes(equacoes, numVariaveis) {
            const matriz = [];
            const resultados = [];

            equacoes.forEach(eq => {
                matriz.push(eq.coeficientes);
                resultados.push(eq.constante);
            });

            const solucao = math.lusolve(matriz, resultados);
            const variaveis = Array.from({ length: numVariaveis }, (_, i) => `x_${i + 1}`);
            const resultado = {};

            variaveis.forEach((variavel, i) => {
                resultado[variavel] = solucao[i];
            });

            return resultado;
        }

        // Inicializa o formulário com a seleção padrão
        atualizarFormulario();
    </script>
</body>
</html>
