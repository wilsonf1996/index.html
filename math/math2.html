<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolução de Sistemas de Equações</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.1/math.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }
        select, button {
            margin: 10px 0;
            padding: 12px;
            width: calc(100% - 24px);
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .resultado, .erro {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            color: #333;
        }
        .erro {
            color: red;
        }
        .formulario {
            display: flex;
            flex-direction: column;
        }
        .formulario .equacao {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .formulario .equacao input, .formulario .equacao select {
            margin: 0 5px;
            width: 60px;
            text-align: center;
        }
        .formulario .equacao span {
            margin: 0 5px;
            font-size: 1.2em;
        }
        .formulario .equacao .exp-input {
            width: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resolução de Sistemas de Equações</h1>
        <label for="tipoSistema">Tipo de Sistema:</label>
        <select id="tipoSistema" onchange="atualizarFormulario()">
            <option value="linear">Linear</option>
            <option value="exponencial">Exponencial</option>
        </select>
        
        <label for="numVariaveis">Número de Variáveis (1-4):</label>
        <select id="numVariaveis" onchange="atualizarFormulario()">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <div id="formulario" class="formulario"></div>
        <button onclick="resolver()">Resolver</button>
        <div class="resultado" id="resultado"></div>
        <div class="erro" id="erro"></div>
    </div>

    <script>
        function atualizarFormulario() {
            const tipoSistema = document.getElementById('tipoSistema').value;
            const numVariaveis = parseInt(document.getElementById('numVariaveis').value);
            const formulario = document.getElementById('formulario');
            formulario.innerHTML = '';

            const variaveis = Array.from({ length: numVariaveis }, (_, i) => `x_${i + 1}`);

            if (tipoSistema === 'linear') {
                for (let i = 1; i <= numVariaveis; i++) {
                    const termosInputs = variaveis.map((variavel, index) => `
                        <input type="number" id="a${i}_${index}" placeholder="Coef" value="${index + 1}" />
                        <span>${variavel}</span>
                    `).join(' + ');

                    formulario.innerHTML += `
                        <div class="equacao">
                            ${termosInputs} <span>=</span>
                            <input type="number" id="b${i}" placeholder="Constante ${i}" value="${i + 2}" />
                        </div>
                    `;
                }
            } else if (tipoSistema === 'exponencial') {
                for (let i = 1; i <= numVariaveis; i++) {
                    const termosInputs = variaveis.map((variavel, index) => `
                        <input type="number" id="a${i}_${index}" placeholder="Coef" value="${index + 1}" />
                        <span>${variavel}<sup><input type="number" id="exp${i}_${index}" class="exp-input" placeholder="Exp" value="${index + 1}" /></sup></span>
                    `).join(' + ');

                    formulario.innerHTML += `
                        <div class="equacao">
                            ${termosInputs} <span>=</span>
                            <input type="number" id="b${i}" placeholder="Constante ${i}" value="${i + 2}" />
                        </div>
                    `;
                }
            }

            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        function resolver() {
            const tipoSistema = document.getElementById('tipoSistema').value;
            const numVariaveis = parseInt(document.getElementById('numVariaveis').value);
            const resultadoDiv = document.getElementById('resultado');
            const erroDiv = document.getElementById('erro');

            resultadoDiv.textContent = '';
            erroDiv.textContent = '';

            try {
                const equacoes = [];
                for (let i = 1; i <= numVariaveis; i++) {
                    const coeficientes = Array.from({ length: numVariaveis }, (_, j) => {
                        const coef = parseFloat(document.getElementById(`a${i}_${j}`).value) || 0;
                        const exp = tipoSistema === 'exponencial' ? (parseFloat(document.getElementById(`exp${i}_${j}`).value) || 1) : 1;
                        return { coef, exp };
                    });
                    const constante = parseFloat(document.getElementById(`b${i}`).value) || 0;

                    equacoes.push({ coeficientes, constante });
                }

                let resultado;
                if (tipoSistema === 'linear') {
                    resultado = resolverSistemaLinear(equacoes, numVariaveis);
                } else if (tipoSistema === 'exponencial') {
                    resultado = resolverSistemaExponencial(equacoes, numVariaveis);
                }

                const resultadoTexto = Object.entries(resultado)
                    .map(([variavel, valor]) => `${variavel} = ${valor.toFixed(2)}`)
                    .join(', ');

                resultadoDiv.textContent = `Resultados: ${resultadoTexto}`;
            } catch (error) {
                erroDiv.textContent = `Erro: ${error.message}`;
            }
        }

        function resolverSistemaLinear(equacoes, numVariaveis) {
            const A = [];
            const B = [];

            for (const eq of equacoes) {
                const row = Array(numVariaveis).fill(0);
                for (let j = 0; j < numVariaveis; j++) {
                    row[j] = eq.coeficientes[j].coef;
                }
                A.push(row);
                B.push(eq.constante);
            }

            const A_matrix = math.matrix(A);
            const B_matrix = math.matrix(B);

            try {
                const solution = math.lusolve(A_matrix, B_matrix);
                const resultado = {};

                for (let i = 0; i < numVariaveis; i++) {
                    resultado[`x_${i + 1}`] = solution.valueOf()[i];
                }

                return resultado;
            } catch (error) {
                throw new Error('Não foi possível resolver o sistema de equações.');
            }
        }

        function resolverSistemaExponencial(equacoes, numVariaveis) {
            const A = [];
            const B = [];

            for (const eq of equacoes) {
                const row = Array(numVariaveis).fill(0);
                for (let j = 0; j < numVariaveis; j++) {
                    row[j] = eq.coeficientes[j].coef * Math.pow(10, eq.coeficientes[j].exp);
                }
                A.push(row);
                B.push(eq.constante);
            }

            const A_matrix = math.matrix(A);
            const B_matrix = math.matrix(B);

            try {
                const solution = math.lusolve(A_matrix, B_matrix);
                const resultado = {};

                for (let i = 0; i < numVariaveis; i++) {
                    resultado[`x_${i + 1}`] = solution.valueOf()[i];
                }

                return resultado;
            } catch (error) {
                throw new Error('Não foi possível resolver o sistema de equações.');
            }
        }

        // Preenche o formulário com um exemplo inicial ao carregar a página
        window.onload = function() {
            document.getElementById('tipoSistema').value = 'linear';
            document.getElementById('numVariaveis').value = '2';
            atualizarFormulario();

            document.getElementById('a1_0').value = '1';
            document.getElementById('a1_1').value = '1';
            document.getElementById('b1').value = '3';
            document.getElementById('a2_0').value = '1';
            document.getElementById('a2_1').value = '2';
            document.getElementById('b2').value = '5';

            resolver();
        }
    </script>
</body>
</html>
