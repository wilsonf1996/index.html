<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Portas Lógicas Quânticas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .qubit-display {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Simulador de Portas Lógicas Quânticas</h1>
    <div class="qubit-display" id="qubitDisplay">|0⟩</div>
    <div class="buttons">
        <button onclick="applyGate('H')">Hadamard</button>
        <button onclick="applyGate('X')">Pauli-X</button>
        <button onclick="applyGate('Z')">Pauli-Z</button>
    </div>
    <div class="output" id="output"></div>
</div>

<script>
    let qubitState = "|0⟩";

    function applyGate(gate) {
        if (gate === 'H') {
            if (qubitState === "|0⟩") {
                qubitState = "1/√2(|0⟩ + |1⟩)";
            } else if (qubitState === "|1⟩") {
                qubitState = "1/√2(|0⟩ - |1⟩)";
            }
        } else if (gate === 'X') {
            qubitState = qubitState === "|0⟩" ? "|1⟩" : "|0⟩";
        } else if (gate === 'Z') {
            qubitState = qubitState === "|0⟩" ? "|0⟩" : "-|1⟩";
        }
        document.getElementById("qubitDisplay").innerText = qubitState;
    }
</script>

</body>
</html>
