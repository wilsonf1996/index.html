<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Integrais com Múltiplas Variáveis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Calculadora de Integrais</h2>
    
    <div class="input-group">
        <label for="integralType">Selecione o tipo de integral</label>
        <select id="integralType" onchange="toggleFractionFields()">
            <option value="single">Integral de uma função</option>
            <option value="fraction">Integral de uma fração de funções</option>
        </select>
    </div>

    <div id="fractionSection" style="display: none;">
        <h3>Função no numerador</h3>
        <div class="input-group">
            <label for="numVarsNumerator">Número de variáveis no numerador</label>
            <select id="numVarsNumerator" onchange="updateNumeratorForm()">
                <option value="1">1 variável</option>
                <option value="2">2 variáveis</option>
                <option value="3">3 variáveis</option>
                <option value="4">4 variáveis</option>
            </select>
        </div>
        <div id="numeratorForm"></div>

        <h3>Função no denominador</h3>
        <div class="input-group">
            <label for="numVarsDenominator">Número de variáveis no denominador</label>
            <select id="numVarsDenominator" onchange="updateDenominatorForm()">
                <option value="1">1 variável</option>
                <option value="2">2 variáveis</option>
                <option value="3">3 variáveis</option>
                <option value="4">4 variáveis</option>
            </select>
        </div>
        <div id="denominatorForm"></div>
    </div>

    <div id="singleFunctionSection">
        <div class="input-group">
            <label for="numVars">Selecione o número de variáveis</label>
            <select id="numVars" onchange="updateForm()">
                <option value="1">1 variável</option>
                <option value="2">2 variáveis</option>
                <option value="3">3 variáveis</option>
                <option value="4">4 variáveis</option>
            </select>
        </div>

        <div id="variablesForm"></div>
    </div>

    <div class="input-group">
        <label for="valuesOption">Deseja inserir limites para as variáveis?</label>
        <select id="valuesOption" onchange="toggleValueFields()">
            <option value="no">Não</option>
            <option value="yes">Sim</option>
        </select>
    </div>

    <div id="valuesForm" style="display: none;"></div>

    <div class="input-group">
        <label for="integralVar">Selecione a variável para integrar</label>
        <select id="integralVar">
            <option value="x1">x1</option>
            <option value="x2">x2</option>
            <option value="x3">x3</option>
            <option value="x4">x4</option>
        </select>
    </div>

    <button onclick="calculateIntegral()">Calcular Integral</button>

    <div id="result" class="result"></div>
</div>

<script>
    function toggleFractionFields() {
        const integralType = document.getElementById('integralType').value;
        const fractionSection = document.getElementById('fractionSection');
        const singleFunctionSection = document.getElementById('singleFunctionSection');

        if (integralType === 'fraction') {
            fractionSection.style.display = 'block';
            singleFunctionSection.style.display = 'none';
        } else {
            fractionSection.style.display = 'none';
            singleFunctionSection.style.display = 'block';
        }
    }

    function toggleValueFields() {
        const valuesOption = document.getElementById('valuesOption').value;
        const valuesForm = document.getElementById('valuesForm');

        if (valuesOption === 'yes') {
            valuesForm.style.display = 'block';
        } else {
            valuesForm.style.display = 'none';
        }
    }

    function updateForm() {
        const numVars = document.getElementById('numVars').value;
        const variablesForm = document.getElementById('variablesForm');
        const valuesForm = document.getElementById('valuesForm');
        variablesForm.innerHTML = '';
        valuesForm.innerHTML = '';

        for (let i = 1; i <= numVars; i++) {
            variablesForm.innerHTML += `
                <div class="input-group">
                    <label for="coefVar${i}">Coeficiente de variável ${i} (Ex: 2 para 2x)</label>
                    <input type="number" id="coefVar${i}" placeholder="Coeficiente de x${i}">
                </div>
                <div class="input-group">
                    <label for="expVar${i}">Expoente de variável ${i} (Ex: 2 para x^2)</label>
                    <input type="number" id="expVar${i}" placeholder="Expoente de x${i}">
                </div>
            `;

            valuesForm.innerHTML += `
                <div class="input-group">
                    <label for="valueVar${i}">Limite inferior de x${i}</label>
                    <input type="number" id="lowerLimitVar${i}" placeholder="Limite inferior de x${i}">
                </div>
                <div class="input-group">
                    <label for="valueVar${i}">Limite superior de x${i}</label>
                    <input type="number" id="upperLimitVar${i}" placeholder="Limite superior de x${i}">
                </div>
            `;
        }

        variablesForm.innerHTML += `
            <div class="input-group">
                <label for="constant">Constante da função</label>
                <input type="number" id="constant" placeholder="Constante (Ex: 5)">
            </div>
        `;
    }

    function buildFunction(numVars, type) {
        let func = '';
        for (let i = 1; i <= numVars; i++) {
            const coef = document.getElementById(`coefVar${type}${i}`).value || 1;
            const exp = document.getElementById(`expVar${type}${i}`).value || 1;
            func += `${coef} * x${i}^${exp} + `;
        }
        const constant = document.getElementById(`constant${type}`).value || 0;
        func += constant;
        return func;
    }

    function calculateIntegral() {
        const integralVar = document.getElementById('integralVar').value;
        const integralType = document.getElementById('integralType').value;
        const valuesOption = document.getElementById('valuesOption').value;
        let result = '';
        let functionLatex = '';
        let finalResult = '';

        try {
            if (integralType === 'single') {
                const numVars = document.getElementById('numVars').value;
                const func = buildFunction(numVars, '');

                const expression = math.parse(func);
                const integral = math.integrate(expression, integralVar);

                result = integral.toString();
                functionLatex = `\\int (${math.simplify(func).toTex()}) d${integralVar}`;

                if (valuesOption === 'yes') {
                    let limits = [];
                    for (let i = 1; i <= numVars; i++) {
                        limits.push([
                            parseFloat(document.getElementById(`lowerLimitVar${i}`).value),
                            parseFloat(document.getElementById(`upperLimitVar${i}`).value)
                        ]);
                    }
                    finalResult = math.evaluate(integral, limits);
                }

            } else {
                const numVarsNumerator = document.getElementById('numVarsNumerator').value;
                const numVarsDenominator = document.getElementById('numVarsDenominator').value;
                const numeratorFunc = buildFunction(numVarsNumerator, 'Numerator');
                const denominatorFunc = buildFunction(numVarsDenominator, 'Denominator');

                const fraction = `(${numeratorFunc}) / (${denominatorFunc})`;
                const expression = math.parse(fraction);
                const integral = math.integrate(expression, integralVar);

                result = integral.toString();
                functionLatex = `\\int \\frac{${math.simplify(numeratorFunc).toTex()}}{${math.simplify(denominatorFunc).toTex()}} d${integralVar}`;

                if (valuesOption === 'yes') {
                    let limitsNumerator = [];
                    for (let i = 1; i <= numVarsNumerator; i++) {
                        limitsNumerator.push([
                            parseFloat(document.getElementById(`lowerLimitVarNumerator${i}`).value),
                            parseFloat(document.getElementById(`upperLimitVarNumerator${i}`).value)
                        ]);
                    }
                    let limitsDenominator = [];
                    for (let i = 1; i <= numVarsDenominator; i++) {
                        limitsDenominator.push([
                            parseFloat(document.getElementById(`lowerLimitVarDenominator${i}`).value),
                            parseFloat(document.getElementById(`upperLimitVarDenominator${i}`).value)
                        ]);
                    }

                    const limits = [...limitsNumerator, ...limitsDenominator];
                    finalResult = math.evaluate(integral, limits);
                }
            }

            if (finalResult !== '') {
                result += ` = ${finalResult}`;
            }

            document.getElementById('result').innerHTML = `
                <h3>Resultado da Integral:</h3>
                <p>Resultado: ${result}</p>
                <p>Forma Latex: ${functionLatex}</p>
            `;
            MathJax.typeset();
        } catch (error) {
            document.getElementById('result').innerHTML = `
                <h3>Erro no cálculo:</h3>
                <p>${error.message}</p>
            `;
        }
    }
</script>

</body>
</html>
