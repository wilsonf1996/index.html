<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Avançada de Limites</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.6.2/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .input-area {
            margin-bottom: 20px;
        }
        label, input, button {
            display: block;
            margin-bottom: 10px;
        }
        .input-row {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .input-row label {
            width: 150px;
        }
        .input-row input {
            margin-right: 10px;
            width: 100px;
        }
        .math-output {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Calculadora Avançada de Limites</h1>

<div class="input-area">
    <label for="numVars">Número de Variáveis (1 a 4):</label>
    <input type="number" id="numVars" min="1" max="4" value="1" onchange="updateForm()">

    <div id="variableInputs"></div>

    <label for="limitPoint">Ponto do Limite:</label>
    <input type="number" id="limitPoint" step="any" placeholder="Ex: 1" oninput="updateOutput()">

    <button onclick="calculateLimit()">Calcular Limite</button>
</div>

<div id="result">
    <h2>Resultado:</h2>
    <p class="math-output" id="output"></p>
</div>

<script>
    function updateForm() {
        const numVars = parseInt(document.getElementById('numVars').value);
        const variableInputs = document.getElementById('variableInputs');
        variableInputs.innerHTML = '';

        for (let i = 1; i <= numVars; i++) {
            const inputRow = document.createElement('div');
            inputRow.className = 'input-row';
            inputRow.innerHTML = `
                <label for="coef_${i}">Coeficiente para x${i}:</label>
                <input type="number" id="coef_${i}" step="any" placeholder="Coeficiente" oninput="updateOutput()">
            `;
            variableInputs.appendChild(inputRow);
        }

        updateOutput();
    }

    function updateOutput() {
        const numVars = parseInt(document.getElementById('numVars').value);
        const coefficients = [];
        for (let i = 1; i <= numVars; i++) {
            const coef = parseFloat(document.getElementById(`coef_${i}`).value) || 0;
            coefficients.push(coef);
        }

        const point = parseFloat(document.getElementById('limitPoint').value);
        if (coefficients.length > 0 && !isNaN(point)) {
            try {
                const result = calculateLimit(coefficients, point);
                const formula = buildFormula(coefficients, numVars);
                document.getElementById('output').innerHTML = `
                    \\( \\lim_{{x \\to ${point}}} ${formula} = ${result} \\)
                `;
                MathJax.typeset(); // Renderiza a notação matemática
            } catch (error) {
                document.getElementById('output').innerHTML = `Erro: ${error.message}`;
            }
        } else {
            document.getElementById('output').innerHTML = '';
        }
    }

    function buildFormula(coefficients, numVars) {
        let formula = '';
        for (let i = 0; i < numVars; i++) {
            if (i > 0) formula += ' + ';
            formula += coefficients[i] + (i > 0 ? ` x_${i + 1}` : '');
        }
        return formula;
    }

    function calculateLimit(coefficients, point) {
        try {
            // Cria a expressão da função usando os coeficientes fornecidos
            const expr = coefficients.map((coef, index) => {
                return coef + (index > 0 ? ` * x_${index + 1}` : '');
            }).join(' + ');

            // Adiciona uma variável fictícia para o cálculo
            const parsedExpr = math.parse(expr);
            const compiledExpr = parsedExpr.compile();
            const result = compiledExpr.evaluate({ x_1: point }); // Substitua x_1 pelo ponto do limite

            return result;
        } catch (error) {
            throw new Error("Erro ao calcular o limite: " + error.message);
        }
    }

    updateForm(); // Inicializa o formulário
</script>

</body>
</html>
