<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Avançada de Limites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .input-area {
            margin-bottom: 20px;
        }
        label, input, button {
            display: block;
            margin-bottom: 10px;
        }
        .input-row {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .input-row label {
            width: 200px;
        }
        .input-row input {
            margin-right: 10px;
            width: 120px;
        }
        .math-output {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Calculadora Avançada de Limites</h1>

<div class="input-area">
    <label for="numVars">Número de Variáveis (1 a 4):</label>
    <input type="number" id="numVars" min="1" max="4" value="1" onchange="updateForm()">

    <div id="variableInputs"></div>

    <label for="limitPoint">Ponto do Limite (formato: x1,x2,x3,x4):</label>
    <input type="text" id="limitPoint" placeholder="Ex: 1,2,3,4" oninput="updateOutput()">

    <button onclick="calculateLimit()">Calcular Limite</button>
</div>

<div id="result">
    <h2>Resultado:</h2>
    <p class="math-output" id="output"></p>
</div>

<script>
    function updateForm() {
        const numVars = parseInt(document.getElementById('numVars').value);
        const variableInputs = document.getElementById('variableInputs');
        variableInputs.innerHTML = '';

        for (let i = 1; i <= numVars; i++) {
            const inputRow = document.createElement('div');
            inputRow.className = 'input-row';
            inputRow.innerHTML = `
                <label for="coef_${i}">Coeficiente para x${i}:</label>
                <input type="number" id="coef_${i}" step="any" placeholder="Coeficiente" oninput="updateOutput()">
            `;
            variableInputs.appendChild(inputRow);
        }

        updateOutput(); // Atualiza a saída quando o formulário muda
    }

    function updateOutput() {
        const numVars = parseInt(document.getElementById('numVars').value);
        const coefficients = [];
        for (let i = 1; i <= numVars; i++) {
            const coef = parseFloat(document.getElementById(`coef_${i}`).value) || 0;
            coefficients.push(coef);
        }

        const limitPoints = document.getElementById('limitPoint').value.split(',').map(parseFloat);
        if (coefficients.length > 0 && limitPoints.length === numVars) {
            try {
                const result = calculateLimit(coefficients, limitPoints);
                const formula = buildFormula(coefficients, numVars);
                document.getElementById('output').textContent = `O limite de ${formula} no ponto (${limitPoints.join(', ')}) é ${result}`;
            } catch (error) {
                document.getElementById('output').textContent = `Erro: ${error.message}`;
            }
        } else {
            document.getElementById('output').textContent = '';
        }
    }

    function buildFormula(coefficients, numVars) {
        let formula = '';
        for (let i = 0; i < numVars; i++) {
            if (i > 0) formula += ' + ';
            formula += coefficients[i] + (i > 0 ? ` * x${i + 1}` : '');
        }
        return formula;
    }

    function calculateLimit(coefficients, limitPoints) {
        try {
            // Função polinomial multivariada simples
            let result = 0;
            for (let i = 0; i < coefficients.length; i++) {
                result += coefficients[i] * limitPoints[i];
            }
            return result;
        } catch (error) {
            throw new Error("Erro ao calcular o limite: " + error.message);
        }
    }

    function setExample() {
        document.getElementById('numVars').value = 2;
        updateForm(); // Atualiza o formulário com 2 variáveis

        const exampleCoefficients = [1, 2];
        exampleCoefficients.forEach((coef, index) => {
            document.getElementById(`coef_${index + 1}`).value = coef;
        });
        
        document.getElementById('limitPoint').value = "1,2";
        updateOutput(); // Atualiza a saída com o exemplo
    }

    // Inicializa o formulário e define um exemplo
    updateForm();
    setExample();
</script>

</body>
</html>
