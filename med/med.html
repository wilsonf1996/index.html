<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Conversão em Engenharia Civil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input, select {
            padding: 10px;
            margin-top: 5px;
            font-size: 1rem;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.2rem;
            display: none; /* Oculto inicialmente */
        }

        .error {
            color: red;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            margin-top: 10px;
            font-size: 1.1rem;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Conversão em Engenharia Civil</h1>
        
        <form id="conversion-form">
            <label for="category">Escolha a Categoria de Conversão:</label>
            <select id="category" required>
                <option value="">Selecione uma Categoria</option>
                <option value="comprimento">Comprimento</option>
                <option value="area">Área</option>
                <option value="volume">Volume</option>
                <option value="massa">Massa</option>
                <option value="tempo">Tempo</option>
                <option value="temperatura">Temperatura</option>
                <option value="pressao">Pressão</option>
                <option value="forca">Força</option>
                <option value="energia">Energia</option>
                <option value="potencia">Potência</option>
                <option value="velocidade">Velocidade</option>
                <option value="densidade">Densidade</option>
                <!-- ... outras categorias ... -->
            </select>

            <label for="value">Valor a Converter:</label>
            <input type="number" id="value" step="any" required>

            <label for="from-unit">Unidade de Origem:</label>
            <input type="text" id="from-unit" required>

            <label for="to-unit">Unidade de Destino:</label>
            <input type="text" id="to-unit" required>

            <div class="loading" id="loading">Convertendo...</div>
            <div class="error" id="error"></div>

            <button type="submit">Converter</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('loading').style.display = 'none'; // Ocultar carregamento inicialmente

        document.getElementById('conversion-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Limpar mensagens anteriores
            document.getElementById('error').innerText = '';
            document.getElementById('result').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            const category = document.getElementById('category').value;
            const value = parseFloat(document.getElementById('value').value);
            const fromUnit = document.getElementById('from-unit').value.trim();
            const toUnit = document.getElementById('to-unit').value.trim();

            if (isNaN(value) || fromUnit === '' || toUnit === '') {
                document.getElementById('error').innerText = 'Por favor, preencha todos os campos corretamente.';
                document.getElementById('loading').style.display = 'none';
                return;
            }

            let apiUrl = generateApiUrl(category, value, fromUnit, toUnit);

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro na conversão.');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('result').innerText = `Resultado: ${data.result} ${toUnit}`;
                    document.getElementById('result').style.display = 'block';
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').innerText = `Erro: ${error.message}`;
                });
        });

        function generateApiUrl(category, value, fromUnit, toUnit) {
            const baseUrl = 'https://api.exemplo.com/convert/';
            let endpoint = '';

            switch (category) {
                case 'comprimento':
                    endpoint = 'length';
                    break;
                case 'area':
                    endpoint = 'area';
                    break;
                case 'volume':
                    endpoint = 'volume';
                    break;
                case 'massa':
                    endpoint = 'mass';
                    break;
                case 'temperatura':
                    endpoint = 'temperature';
                    break;
                case 'pressao':
                    endpoint = 'pressure';
                    break;
                // Adicione outros casos para as categorias restantes...
                default:
                    return '';
            }

            return `${baseUrl}${endpoint}?value=${value}&from=${fromUnit}&to=${toUnit}`;
        }
    </script>
</body>
</html>
