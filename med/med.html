<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        select, input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Conversor de Unidades</h1>
    <label for="measureType">Selecione o tipo de medida:</label>
    <select id="measureType" onchange="updateConversions()"></select>

    <label for="fromUnit">De:</label>
    <select id="fromUnit"></select>

    <label for="toUnit">Para:</label>
    <select id="toUnit"></select>

    <label for="value">Valor:</label>
    <input type="number" id="value" placeholder="Insira o valor" />

    <button onclick="convert()">Converter</button>

    <div id="result" class="result"></div>
    <div id="error" class="error"></div>

    <script>
        const conversions = {
            comprimento: {
                units: ["m", "cm", "mm", "km", "in", "ft", "yd", "mi", "µm", "nm"],
                convert(value, fromUnit, toUnit) {
                    const factors = { m: 1, cm: 0.01, mm: 0.001, km: 1000, in: 0.0254, ft: 0.3048, yd: 0.9144, mi: 1609.34, µm: 1e-6, nm: 1e-9 };
                    const baseValue = value / factors[fromUnit];
                    return baseValue * factors[toUnit];
                }
            },
            area: {
                units: ["m²", "cm²", "mm²", "ha", "ac", "ft²", "yd²", "km²", "in²", "mi²"],
                convert(value, fromUnit, toUnit) {
                    const factors = { "m²": 1, "cm²": 0.0001, "mm²": 1e-6, "ha": 10000, "ac": 4046.86, "ft²": 0.092903, "yd²": 0.836127, "km²": 1e6, "in²": 0.00064516, "mi²": 2589988.11 };
                    const baseValue = value / factors[fromUnit];
                    return baseValue * factors[toUnit];
                }
            },
            volume: {
                units: ["m³", "cm³", "mL", "L", "ft³", "yd³", "km³", "in³", "gal", "pt"],
                convert(value, fromUnit, toUnit) {
                    const factors = { "m³": 1, "cm³": 1e-6, "mL": 1e-6, "L": 0.001, "ft³": 0.0283168, "yd³": 0.764555, "km³": 1e9, "in³": 0.0000163871, "gal": 0.00378541, "pt": 0.000473176 };
                    const baseValue = value / factors[fromUnit];
                    return baseValue * factors[toUnit];
                }
            },
            massa: {
                units: ["kg", "g", "mg", "t", "lb", "oz", "qt", "ton", "gr"],
                convert(value, fromUnit, toUnit) {
                    const factors = { kg: 1, g: 0.001, mg: 1e-6, t: 1000, lb: 0.453592, oz: 0.0283495, qt: 1.13652, ton: 907.185, gr: 0.0647989 };
                    const baseValue = value / factors[fromUnit];
                    return baseValue * factors[toUnit];
                }
            },
            temperatura: {
                units: ["°C", "°F", "K", "°R"],
                convert(value, fromUnit, toUnit) {
                    if (fromUnit === "°C") {
                        if (toUnit === "°F") return (value * 9/5) + 32;
                        if (toUnit === "K") return value + 273.15;
                        if (toUnit === "°R") return (value + 273.15) * 9/5;
                    }
                    if (fromUnit === "°F") {
                        if (toUnit === "°C") return (value - 32) * 5/9;
                        if (toUnit === "K") return ((value - 32) * 5/9) + 273.15;
                        if (toUnit === "°R") return value + 459.67;
                    }
                    if (fromUnit === "K") {
                        if (toUnit === "°C") return value - 273.15;
                        if (toUnit === "°F") return ((value - 273.15) * 9/5) + 32;
                        if (toUnit === "°R") return value * 9/5;
                    }
                    if (fromUnit === "°R") {
                        if (toUnit === "°C") return (value - 491.67) * 5/9;
                        if (toUnit === "°F") return value - 459.67;
                        if (toUnit === "K") return value * 5/9;
                    }
                    return value; // Se for a mesma unidade
                }
            },
            tempo: {
                units: ["s", "min", "h", "d", "wk", "mo", "yr"],
                convert(value, fromUnit, toUnit) {
                    const factors = { s: 1, min: 60, h: 3600, d: 86400, wk: 604800, mo: 2629800, yr: 31557600 };
                    const baseValue = value / factors[fromUnit];
                    return baseValue * factors[toUnit];
                }
            },
            pressao: {
                units: ["Pa", "kPa", "MPa", "bar", "atm", "mmHg", "inHg", "psi"],
                convert(value, fromUnit, toUnit) {
                    const factors = { Pa: 1, kPa: 1000, MPa: 1e6, bar: 100000, atm: 101325, mmHg: 133.322, inHg: 3386.39, psi: 6894.76 };
                    const baseValue = value / factors[fromUnit];
                    return baseValue * factors[toUnit];
                }
            },
            energia: {
                units: ["J", "kJ", "cal", "kcal", "Wh", "kWh", "BTU"],
                convert(value, fromUnit, toUnit) {
                    const factors = { J: 1, kJ: 1000, cal: 4.184, kcal: 4184, Wh: 3600, kWh: 3.6e6, BTU: 1055.06 };
                    const baseValue = value / factors[fromUnit];
                    return baseValue * factors[toUnit];
                }
            },
            potencia: {
                units: ["W", "kW", "hp", "J/s", "BTU/h"],
                convert(value, fromUnit, toUnit) {
                    const factors = { W: 1, kW: 1000, hp: 745.7, "J/s": 1, "BTU/h": 0.293071 };
                    const baseValue = value / factors[fromUnit];
                    return baseValue * factors[toUnit];
                }
            },
            frequencia: {
                units: ["Hz", "kHz", "MHz", "GHz"],
                convert(value, fromUnit, toUnit) {
                    const factors = { Hz: 1, kHz: 1000, MHz: 1e6, GHz: 1e9 };
                    const baseValue = value / factors[fromUnit];
                    return baseValue * factors[toUnit];
                }
            },
            densidade: {
                units: ["kg/m³", "g/cm³"],
                convert(value, fromUnit, toUnit) {
                    const factors = { "kg/m³": 1, "g/cm³": 1000 };
                    const baseValue = value / factors[fromUnit];
                    return baseValue * factors[toUnit];
                }
            },
            viscosidade: {
                units: ["Pa.s", "mPa.s"],
                convert(value, fromUnit, toUnit) {
                    const factors = { "Pa.s": 1, "mPa.s": 0.001 };
                    const baseValue = value / factors[fromUnit];
                    return baseValue * factors[toUnit];
                }
            },
            condutividade: {
                units: ["S/m", "mS/m"],
                convert(value, fromUnit, toUnit) {
                    const factors = { "S/m": 1, "mS/m": 0.001 };
                    const baseValue = value / factors[fromUnit];
                    return baseValue * factors[toUnit];
                }
            },
            emissividade: {
                units: ["", ""],
                convert(value, fromUnit, toUnit) {
                    // Emissividade é adimensional
                    return value;
                }
            },
            indiceDeRefracao: {
                units: ["", ""],
                convert(value, fromUnit, toUnit) {
                    // Índice de refração é adimensional
                    return value;
                }
            },
            resistividade: {
                units: ["Ω.m", "mΩ.m"],
                convert(value, fromUnit, toUnit) {
                    const factors = { "Ω.m": 1, "mΩ.m": 0.001 };
                    const baseValue = value / factors[fromUnit];
                    return baseValue * factors[toUnit];
                }
            },
            capacitancia: {
                units: ["F", "mF", "μF", "nF"],
                convert(value, fromUnit, toUnit) {
                    const factors = { F: 1, mF: 1e-3, μF: 1e-6, nF: 1e-9 };
                    const baseValue = value / factors[fromUnit];
                    return baseValue * factors[toUnit];
                }
            },
            indutancia: {
                units: ["H", "mH", "μH"],
                convert(value, fromUnit, toUnit) {
                    const factors = { H: 1, mH: 1e-3, μH: 1e-6 };
                    const baseValue = value / factors[fromUnit];
                    return baseValue * factors[toUnit];
                }
            },
            cargaEletrica: {
                units: ["C", "mC", "μC", "nC"],
                convert(value, fromUnit, toUnit) {
                    const factors = { C: 1, mC: 1e-3, μC: 1e-6, nC: 1e-9 };
                    const baseValue = value / factors[fromUnit];
                    return baseValue * factors[toUnit];
                }
            },
            campoEletrico: {
                units: ["V/m", "kV/m"],
                convert(value, fromUnit, toUnit) {
                    const factors = { "V/m": 1, "kV/m": 1000 };
                    const baseValue = value / factors[fromUnit];
                    return baseValue * factors[toUnit];
                }
            },
            tensão: {
                units: ["V", "mV", "kV"],
                convert(value, fromUnit, toUnit) {
                    const factors = { V: 1, mV: 0.001, kV: 1000 };
                    const baseValue = value / factors[fromUnit];
                    return baseValue * factors[toUnit];
                }
            },
            intensidadeDeCorrente: {
                units: ["A", "mA", "µA"],
                convert(value, fromUnit, toUnit) {
                    const factors = { A: 1, mA: 0.001, µA: 1e-6 };
                    const baseValue = value / factors[fromUnit];
                    return baseValue * factors[toUnit];
                }
            },
            temperaturaTermodinâmica: {
                units: ["K", "°C"],
                convert(value, fromUnit, toUnit) {
                    if (fromUnit === "K") {
                        return value - 273.15;
                    } else if (fromUnit === "°C") {
                        return value + 273.15;
                    }
                    return value; // Se for a mesma unidade
                }
            }
        };

        function updateConversions() {
            const measureType = document.getElementById("measureType").value;
            const fromUnitSelect = document.getElementById("fromUnit");
            const toUnitSelect = document.getElementById("toUnit");
            fromUnitSelect.innerHTML = "";
            toUnitSelect.innerHTML = "";

            conversions[measureType].units.forEach(unit => {
                const optionFrom = document.createElement("option");
                optionFrom.value = unit;
                optionFrom.textContent = unit;
                fromUnitSelect.appendChild(optionFrom);

                const optionTo = document.createElement("option");
                optionTo.value = unit;
                optionTo.textContent = unit;
                toUnitSelect.appendChild(optionTo);
            });
        }

        function convert() {
            const measureType = document.getElementById("measureType").value;
            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;
            const value = parseFloat(document.getElementById("value").value);
            const resultDiv = document.getElementById("result");
            const errorDiv = document.getElementById("error");

            if (isNaN(value)) {
                errorDiv.textContent = "Por favor, insira um valor válido.";
                resultDiv.textContent = "";
                return;
            }

            const convertedValue = conversions[measureType].convert(value, fromUnit, toUnit);
            errorDiv.textContent = "";
            resultDiv.textContent = `Resultado: ${convertedValue.toFixed(6)} ${toUnit}`;
        }

        // Preenchendo o tipo de medida no início
        window.onload = () => {
            const measureTypeSelect = document.getElementById("measureType");
            Object.keys(conversions).forEach(key => {
                const option = document.createElement("option");
                option.value = key;
                option.textContent = key.charAt(0).toUpperCase() + key.slice(1);
                measureTypeSelect.appendChild(option);
            });
            updateConversions();
        };
    </script>
</body>
</html>
