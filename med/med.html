<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Conversão em Engenharia Civil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input, select {
            padding: 10px;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Conversão em Engenharia Civil</h1>
        
        <form id="conversion-form">
            <label for="category">Escolha a Categoria de Conversão:</label>
            <select id="category" required>
                <option value="">Selecione uma Categoria</option>
                <option value="comprimento">Comprimento</option>
                <option value="massa">Massa</option>
                <option value="temperatura">Temperatura</option>
            </select>

            <label for="value">Valor a Converter:</label>
            <input type="number" id="value" step="any" required>

            <label for="from-unit">Unidade de Origem:</label>
            <select id="from-unit" required></select>

            <label for="to-unit">Unidade de Destino:</label>
            <select id="to-unit" required></select>

            <button type="submit">Converter</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        const unitOptions = {
            comprimento: ['metros', 'quilômetros', 'milhas', 'polegadas'],
            massa: ['quilogramas', 'gramas', 'libras', 'onças'],
            temperatura: ['celsius', 'fahrenheit', 'kelvin']
        };

        document.getElementById('category').addEventListener('change', function() {
            const category = this.value;
            const fromUnitSelect = document.getElementById('from-unit');
            const toUnitSelect = document.getElementById('to-unit');

            // Limpa as opções atuais
            fromUnitSelect.innerHTML = '';
            toUnitSelect.innerHTML = '';

            if (unitOptions[category]) {
                // Popula as opções de unidades
                unitOptions[category].forEach(unit => {
                    const optionFrom = document.createElement('option');
                    const optionTo = document.createElement('option');
                    optionFrom.value = unit;
                    optionFrom.textContent = unit;
                    optionTo.value = unit;
                    optionTo.textContent = unit;
                    fromUnitSelect.appendChild(optionFrom);
                    toUnitSelect.appendChild(optionTo);
                });
            }
        });

        document.getElementById('conversion-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const category = document.getElementById('category').value;
            const value = parseFloat(document.getElementById('value').value);
            const fromUnit = document.getElementById('from-unit').value;
            const toUnit = document.getElementById('to-unit').value;

            let apiUrl = '';

            // Configuração da URL da API de conversão baseada na categoria
            switch (category) {
                case 'comprimento':
                    apiUrl = `https://api.exemplo.com/convert/length?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'massa':
                    apiUrl = `https://api.exemplo.com/convert/mass?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'temperatura':
                    apiUrl = `https://api.exemplo.com/convert/temperature?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                default:
                    break;
            }

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro na conversão.');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('result').innerText = `Resultado: ${data.result} ${toUnit}`;
                })
                .catch(error => {
                    document.getElementById('result').innerText = `Erro: ${error.message}`;
                });
        });
    </script>
</body>
</html>
