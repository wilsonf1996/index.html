<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Conversão em Engenharia Civil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input, select {
            padding: 10px;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Conversão em Engenharia Civil</h1>
        
        <form id="conversion-form">
            <label for="category">Escolha a Categoria de Conversão:</label>
            <select id="category" required>
                <option value="">Selecione uma Categoria</option>
                <option value="comprimento">Comprimento</option>
                <option value="area">Área</option>
                <option value="volume">Volume</option>
                <option value="massa">Massa</option>
                <option value="tempo">Tempo</option>
                <option value="temperatura">Temperatura</option>
                <option value="pressao">Pressão</option>
                <option value="forca">Força</option>
                <option value="energia">Energia</option>
                <option value="potencia">Potência</option>
                <option value="velocidade">Velocidade</option>
                <option value="densidade">Densidade</option>
                <option value="frequencia">Frequência</option>
                <option value="vazao">Vazão</option>
                <option value="tensao">Tensão</option>
                <option value="capacitancia">Capacitância</option>
                <option value="indutancia">Indutância</option>
                <option value="resistencia">Resistência</option>
                <option value="volumeLiquido">Volume Líquido</option>
                <option value="grau">Grau</option>
                <option value="umidade">Umidade</option>
                <option value="custo">Custo</option>
                <option value="carga">Carga</option>
                <option value="altura">Altura</option>
                <option value="largura">Largura</option>
                <option value="comprimentoD">Comprimento (Diagonal)</option>
                <option value="diamentro">Diâmetro</option>
                <option value="perimetro">Perímetro</option>
                <option value="cubicagem">Cubicagem</option>
                <option value="proporcao">Proporção</option>
                <option value="escala">Escala</option>
                <option value="pH">pH</option>
                <option value="nox">NOx</option>
                <option value="conducao">Condução Térmica</option>
                <option value="potencial">Potencial Elétrico</option>
            </select>

            <label for="value">Valor a Converter:</label>
            <input type="number" id="value" step="any" required>

            <label for="from-unit">Unidade de Origem:</label>
            <input type="text" id="from-unit" required>

            <label for="to-unit">Unidade de Destino:</label>
            <input type="text" id="to-unit" required>

            <button type="submit">Converter</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('conversion-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const category = document.getElementById('category').value;
            const value = parseFloat(document.getElementById('value').value);
            const fromUnit = document.getElementById('from-unit').value;
            const toUnit = document.getElementById('to-unit').value;
            
            let apiUrl = '';

            // Configuração da URL da API de conversão baseada na categoria
            switch (category) {
                case 'comprimento':
                    apiUrl = `https://api.exemplo.com/convert/length?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'area':
                    apiUrl = `https://api.exemplo.com/convert/area?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'volume':
                    apiUrl = `https://api.exemplo.com/convert/volume?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'massa':
                    apiUrl = `https://api.exemplo.com/convert/mass?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'tempo':
                    apiUrl = `https://api.exemplo.com/convert/time?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'temperatura':
                    apiUrl = `https://api.exemplo.com/convert/temperature?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'pressao':
                    apiUrl = `https://api.exemplo.com/convert/pressure?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'forca':
                    apiUrl = `https://api.exemplo.com/convert/force?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'energia':
                    apiUrl = `https://api.exemplo.com/convert/energy?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'potencia':
                    apiUrl = `https://api.exemplo.com/convert/power?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'velocidade':
                    apiUrl = `https://api.exemplo.com/convert/speed?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'densidade':
                    apiUrl = `https://api.exemplo.com/convert/density?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'frequencia':
                    apiUrl = `https://api.exemplo.com/convert/frequency?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'vazao':
                    apiUrl = `https://api.exemplo.com/convert/flow?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'tensao':
                    apiUrl = `https://api.exemplo.com/convert/voltage?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'capacitancia':
                    apiUrl = `https://api.exemplo.com/convert/capacitance?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'indutancia':
                    apiUrl = `https://api.exemplo.com/convert/inductance?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'resistencia':
                    apiUrl = `https://api.exemplo.com/convert/resistance?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'volumeLiquido':
                    apiUrl = `https://api.exemplo.com/convert/liquid-volume?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'grau':
                    apiUrl = `https://api.exemplo.com/convert/degree?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'umidade':
                    apiUrl = `https://api.exemplo.com/convert/humidity?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'custo':
                    apiUrl = `https://api.exemplo.com/convert/cost?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'carga':
                    apiUrl = `https://api.exemplo.com/convert/load?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'altura':
                    apiUrl = `https://api.exemplo.com/convert/height?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'largura':
                    apiUrl = `https://api.exemplo.com/convert/width?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'comprimentoD':
                    apiUrl = `https://api.exemplo.com/convert/diagonal-length?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'diamentro':
                    apiUrl = `https://api.exemplo.com/convert/diameter?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'perimetro':
                    apiUrl = `https://api.exemplo.com/convert/perimeter?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'cubicagem':
                    apiUrl = `https://api.exemplo.com/convert/cubic?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'proporcao':
                    apiUrl = `https://api.exemplo.com/convert/ratio?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'escala':
                    apiUrl = `https://api.exemplo.com/convert/scale?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'pH':
                    apiUrl = `https://api.exemplo.com/convert/ph?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'nox':
                    apiUrl = `https://api.exemplo.com/convert/nox?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'conducao':
                    apiUrl = `https://api.exemplo.com/convert/conductivity?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                case 'potencial':
                    apiUrl = `https://api.exemplo.com/convert/potential?value=${value}&from=${fromUnit}&to=${toUnit}`;
                    break;
                default:
                    break;
            }

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro na conversão.');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('result').innerText = `Resultado: ${data.result} ${toUnit}`;
                })
                .catch(error => {
                    document.getElementById('result').innerText = `Erro: ${error.message}`;
                });
        });
    </script>
</body>
</html>
