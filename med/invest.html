<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Painel de Investimentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        select, button {
            padding: 10px;
            margin: 10px 0;
        }
        #chartContainer {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Painel de Investimentos</h1>
    </header>
    <main>
        <section>
            <h2>Selecione um Ativo</h2>
            <select id="ativoSelect">
                <!-- Opções de ativos serão preenchidas aqui -->
            </select>
            <h2>Escolha o Período</h2>
            <select id="periodoSelect">
                <option value="1">Últimos 30 dias</option>
                <option value="3">Últimos 90 dias</option>
                <option value="6">Últimos 180 dias</option>
                <option value="12">Últimos 1 ano</option>
                <option value="24">Últimos 2 anos</option>
                <option value="48">Últimos 4 anos</option>
            </select>
            <h2>Escolha a Moeda</h2>
            <select id="moedaSelect">
                <option value="USD">Dólar (USD)</option>
                <option value="BRL">Real (BRL)</option>
            </select>
            <button id="buscarBtn">Buscar Dados</button>
        </section>
        <section id="dadosAtivo">
            <h2>Dados do Ativo</h2>
            <div id="resultado"></div>
        </section>
        <section id="chartContainer">
            <canvas id="ativoChart"></canvas>
        </section>
        <section>
            <h2>Lista de Ativos</h2>
            <ul id="listaAtivos"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Painel de Investimentos</p>
    </footer>
    <script>
        const ativos = [
            "AAPL",
            "MSFT",
            "GOOGL",
            "AMZN",
            "TSLA",
            "FB",
            "NFLX",
            "NVDA",
            "BRK.B",
            "JPM",
            "V",
            "PG",
            "UNH",
            "HD",
            "DIS",
            "VZ",
            "MA",
            "PFE",
            "INTU",
            "CMCSA",
            "T",
            "CSCO",
            "PEP",
            "KO",
            "MRK",
            "ABT",
            "TMO",
            "QCOM",
            "AMGN",
            "NKE",
            "AVGO",
            "IBM",
            "ORCL",
            "INTC",
            "TXN",
            "CRM",
            "NVS",
            "MDT",
            "HON",
            "SBUX",
            "LOW",
            "NFLX",
            "LMT",
            "NOW",
            "FISV",
            "ZTS",
            "CSX",
            "BKNG",
            "SPGI",
            "SYK",
            "DHR",
            "ISRG",
            "CLX",
            "ADBE",
            "PM",
            "CHTR",
            "GILD",
            "BDX",
            "AMT",
            "SLB",
            "KMB",
            "DTE",
            "NEM",
            "CARR",
            "NDAQ",
            "LRCX",
            "IDXX",
            "ATVI",
            "VFC",
            "PSA",
            "SPG",
            "TROW",
            "EXC",
            "ES",
            "HIG",
            "MET",
            "FRC",
            "DXCM",
            "BAX",
            "WBA",
            "ZBRA",
            "PCAR",
            "WAB",
            "FANG",
            "MPC",
            "HWM",
            "KMX",
            "NTRS",
            "DOV",
            "CFG",
            "HRB",
            "CAG",
            "WHR",
            "ALGN",
            "ZION",
            "AEP",
            "OXY",
            "NDAQ"
        ];

        const ativoSelect = document.getElementById('ativoSelect');
        const listaAtivos = document.getElementById('listaAtivos');
        const buscarBtn = document.getElementById('buscarBtn');
        const resultado = document.getElementById('resultado');
        const ativoChart = document.getElementById('ativoChart').getContext('2d');
        const periodoSelect = document.getElementById('periodoSelect');
        const moedaSelect = document.getElementById('moedaSelect');
        let chart;

        // Preencher o dropdown com ativos
        ativos.forEach(ativo => {
            const option = document.createElement('option');
            option.value = ativo;
            option.textContent = ativo;
            ativoSelect.appendChild(option);

            // Adicionar ativo à lista
            const li = document.createElement('li');
            li.textContent = ativo;
            listaAtivos.appendChild(li);
        });

        buscarBtn.addEventListener('click', () => {
            const ativo = ativoSelect.value;
            const apiKey = "ZWTCM0FOU2LRLD3U"; // Sua chave API aqui
            const periodo = periodoSelect.value;
            const url = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY_ADJUSTED&symbol=${ativo}&apikey=${apiKey}&outputsize=full`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data['Time Series (Daily)']) {
                        const timeSeries = data['Time Series (Daily)'];
                        const dates = Object.keys(timeSeries).slice(0, 500); // Últimos 500 dias
                        const prices = dates.map(date => parseFloat(timeSeries[date]['4. close']));
                        const labels = dates.slice(0, 500).reverse();

                        // Atualizar gráfico
                        if (chart) {
                            chart.destroy();
                        }
                        chart = new Chart(ativoChart, {
                            type: 'line',
                            data: {
                                labels: labels.reverse(),
                                datasets: [{
                                    label: ativo,
                                    data: prices.reverse(),
                                    borderColor: 'rgba(75, 192, 192, 1)',
                                    borderWidth: 1,
                                    fill: false
                                }]
                            },
                            options: {
                                responsive: true,
                                scales: {
                                    y: {
                                        beginAtZero: false
                                    }
                                }
                            }
                        });

                        // Mostrar resultados
                        resultado.innerHTML = `<h3>Dados de ${ativo}</h3><pre>${JSON.stringify(timeSeries, null, 2)}</pre>`;
                    } else {
                        resultado.innerHTML = '<p>Ativo não encontrado.</p>';
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar os dados:', error);
                    resultado.innerHTML = '<p>Erro ao buscar os dados. Tente novamente mais tarde.</p>';
                });
        });
    </script>
</body>
</html>
