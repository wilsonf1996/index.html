<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Painel de Investimentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        select, button {
            padding: 10px;
            margin: 10px 0;
        }
        #chartContainer {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Painel de Investimentos</h1>
    </header>
    <main>
        <section>
            <h2>Selecione um Ativo</h2>
            <select id="ativoSelect">
                <!-- Opções de ativos serão preenchidas aqui -->
            </select>
            <button id="buscarBtn">Buscar Dados</button>
        </section>
        <section id="dadosAtivo">
            <h2>Dados do Ativo</h2>
            <div id="resultado"></div>
        </section>
        <section id="chartContainer">
            <canvas id="ativoChart"></canvas>
        </section>
        <section>
            <h2>Lista de Ativos</h2>
            <ul id="listaAtivos"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Painel de Investimentos</p>
    </footer>

        const ativoSelect = document.getElementById('ativoSelect');
        const listaAtivos = document.getElementById('listaAtivos');
        const buscarBtn = document.getElementById('buscarBtn');
        const resultado = document.getElementById('resultado');
        const ativoChart = document.getElementById('ativoChart').getContext('2d');
        let chart;

        // Preencher o dropdown com ativos
        ativos.forEach(ativo => {
            const option = document.createElement('option');
            option.value = ativo.split(' - ')[0];
            option.textContent = ativo;
            ativoSelect.appendChild(option);
        });

        // Exibir a lista de ativos
        ativos.forEach(ativo => {
            const li = document.createElement('li');
            li.textContent = ativo;
            listaAtivos.appendChild(li);
        });

        // Buscar dados do ativo selecionado
        buscarBtn.addEventListener('click', () => {
            const ativo = ativoSelect.value;
            const apiKey = 'ZWTCM0FOU2LRLD3U'; // Insira sua chave API aqui
            const url = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY_ADJUSTED&symbol=${ativo}&apikey=${apiKey}&outputsize=full`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data['Time Series (Daily)']) {
                        const timeSeries = data['Time Series (Daily)'];
                        const dates = Object.keys(timeSeries).slice(0, 500); // Últimos 500 dias
                        const prices = dates.map(date => parseFloat(timeSeries[date]['4. close']));

                        // Atualizar dados do ativo
                        resultado.innerHTML = `
                            <strong>Ativo:</strong> ${ativo}<br>
                            <strong>Preço Atual:</strong> ${prices[0].toFixed(2)} USD
                        `;

                        // Desenhar gráfico
                        if (chart) {
                            chart.destroy();
                        }
                        chart = new Chart(ativoChart, {
                            type: 'line',
                            data: {
                                labels: dates.reverse(),
                                datasets: [{
                                    label: `${ativo} Preço`,
                                    data: prices.reverse(),
                                    borderColor: 'rgba(75, 192, 192, 1)',
                                    borderWidth: 1,
                                    fill: false
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: false
                                    }
                                }
                            }
                        });
                    } else {
                        resultado.innerHTML = '<strong>Erro:</strong> Dados não encontrados.';
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar dados:', error);
                    resultado.innerHTML = '<strong>Erro:</strong> Não foi possível buscar os dados.';
                });
        });
    </script>
</body>
