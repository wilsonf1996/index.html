<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas e Commodities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        #converter, #historico {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        select, input {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
        }
        canvas {
            margin: 20px 0;
            max-width: 100%;
        }
    </style>
</head>
<body>

<h1>Conversor de Moedas e Commodities</h1>

<!-- Seção de Conversão de Moedas -->
<div id="converter">
    <h2>Converter Moeda</h2>
    <input type="number" id="amount" placeholder="Valor" />
    <select id="fromCurrency"></select>
    <select id="toCurrency"></select>
    <button onclick="convertCurrency()">Converter</button>
    <h3 id="conversionResult"></h3>
</div>

<!-- Seção de Histórico de Commodities -->
<div id="historico">
    <h2>Histórico de Commodities</h2>
    <select id="commoditySelector">
        <option value="WIKI/Gold">Ouro</option>
        <option value="WIKI/OIL">Petróleo</option>
        <option value="WIKI/Steel">Aço</option>
        <option value="WIKI/Silver">Prata</option>
        <option value="WIKI/Copper">Cobre</option>
        <option value="WIKI/Cotton">Algodão</option>
        <option value="WIKI/Wheat">Trigo</option>
        <option value="WIKI/Corn">Milho</option>
        <option value="WIKI/Aluminum">Alumínio</option>
        <option value="WIKI/Soybeans">Soja</option>
    </select>
    <button onclick="loadHistoricalData()">Carregar Gráfico</button>
    <canvas id="myChart"></canvas>
    <h3 id="commodityConversionResult"></h3>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const OPEN_EXCHANGE_RATES_APP_ID = 'fdbf28905e85432291c037cd866d102d'; // Sua App ID da Open Exchange Rates
    const ALPHA_VANTAGE_API_KEY = '3K0OWSJQSUHIJYSV'; // Sua chave da API Alpha Vantage

    // Moedas principais
    const mainCurrencies = [
        { code: 'USD', name: 'Dólar Americano' },
        { code: 'EUR', name: 'Euro' },
        { code: 'JPY', name: 'Yen Japonês' },
        { code: 'GBP', name: 'Libra Esterlina' },
        { code: 'AUD', name: 'Dólar Australiano' },
        { code: 'CAD', name: 'Dólar Canadense' },
        { code: 'CHF', name: 'Franco Suíço' },
        { code: 'CNY', name: 'Yuan Chinês' },
        { code: 'HKD', name: 'Dólar de Hong Kong' },
        { code: 'NZD', name: 'Dólar Neozelandês' },
        { code: 'BRL', name: 'Real Brasileiro' } // Incluindo BRL
    ];

    // Carregar opções de moeda
    function loadCurrencyOptions() {
        const fromCurrency = document.getElementById("fromCurrency");
        const toCurrency = document.getElementById("toCurrency");

        // Adicionando opções de moeda
        mainCurrencies.forEach(currency => {
            const option1 = document.createElement("option");
            option1.value = currency.code;
            option1.textContent = `${currency.code} - ${currency.name}`;
            fromCurrency.appendChild(option1);

            const option2 = document.createElement("option");
            option2.value = currency.code;
            option2.textContent = `${currency.code} - ${currency.name}`;
            toCurrency.appendChild(option2);
        });
    }

    // Converter Moeda
    async function convertCurrency() {
        const amount = document.getElementById("amount").value;
        const fromCurrency = document.getElementById("fromCurrency").value;
        const toCurrency = document.getElementById("toCurrency").value;

        // Obter a taxa de câmbio
        const response = await fetch(`https://openexchangerates.org/api/latest.json?app_id=${OPEN_EXCHANGE_RATES_APP_ID}`);
        const data = await response.json();
        const rate = data.rates[toCurrency] / data.rates[fromCurrency];
        const convertedAmount = (amount * rate).toFixed(2);

        document.getElementById("conversionResult").innerText = `${amount} ${fromCurrency} é igual a ${convertedAmount} ${toCurrency}`;
    }

    // Carregar dados históricos de commodities
    async function loadHistoricalData() {
        const commodity = document.getElementById("commoditySelector").value;
        const response = await fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_DAILY_ADJUSTED&symbol=${commodity}&apikey=${ALPHA_VANTAGE_API_KEY}`);
        const data = await response.json();

        if (!data['Time Series (Daily)']) {
            console.error('Erro ao carregar dados: ', data);
            alert('Não foi possível carregar os dados históricos da commodity.');
            return;
        }

        const historicalData = Object.entries(data['Time Series (Daily)']).slice(0, 100).reverse(); // Últimos 100 dias
        createChart(historicalData);
        const conversionResult = await getCommodityValueInBRL(commodity);
        document.getElementById("commodityConversionResult").innerText = `Valor atual da commodity em BRL: ${conversionResult} BRL`;
    }

    // Criar gráfico
    function createChart(data) {
        const ctx = document.getElementById('myChart').getContext('2d');
        const labels = data.map(entry => entry[0]); // Data
        const prices = data.map(entry => entry[1]['4. close']); // Preço de fechamento

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Preço',
                    data: prices,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    }

    // Obter valor da commodity em BRL
    async function getCommodityValueInBRL(commodity) {
        const response = await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${commodity}&apikey=${ALPHA_VANTAGE_API_KEY}`);
        const data = await response.json();

        if (!data['Global Quote']) {
            console.error('Erro ao carregar dados da commodity: ', data);
            return 'N/A';
        }

        const price = parseFloat(data['Global Quote']['05. price']);
        const brlExchangeRate = await getBRLToCommodityExchangeRate(commodity); // Obter a taxa de câmbio do BRL

        return (price * brlExchangeRate).toFixed(2);
    }

    // Obter a taxa de câmbio do BRL em relação à commodity
    async function getBRLToCommodityExchangeRate(commodity) {
        const response = await fetch(`https://openexchangerates.org/api/latest.json?app_id=${OPEN_EXCHANGE_RATES_APP_ID}`);
        const data = await response.json();

        if (commodity === 'WIKI/Gold') {
            return data.rates['USD']; // Preço do ouro em USD
        } else if (commodity === 'WIKI/OIL') {
            return data.rates['USD']; // Preço do petróleo em USD
        } else if (commodity === 'WIKI/Steel') {
            return data.rates['USD']; // Preço do aço em USD
        } else if (commodity === 'WIKI/Silver') {
            return data.rates['USD']; // Preço da prata em USD
        } else if (commodity === 'WIKI/Copper') {
            return data.rates['USD']; // Preço do cobre em USD
        } else if (commodity === 'WIKI/Cotton') {
            return data.rates['USD']; // Preço do algodão em USD
        } else if (commodity === 'WIKI/Wheat') {
            return data.rates['USD']; // Preço do trigo em USD
        } else if (commodity === 'WIKI/Corn') {
            return data.rates['USD']; // Preço do milho em USD
        } else if (commodity === 'WIKI/Aluminum') {
            return data.rates['USD']; // Preço do alumínio em USD
        } else if (commodity === 'WIKI/Soybeans') {
            return data.rates['USD']; // Preço da soja em USD
        }

        return 1; // Retornar 1 se a taxa não for encontrada
    }

    // Inicializar opções de moeda ao carregar a página
    window.onload = loadCurrencyOptions;

</script>
</body>
</html>
