<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Perfis de Aço</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        label, input, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        svg {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }

        .hidden {
            display: none;
        }

        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
        }

        button {
            font-size: 1.2em;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Perfis de Aço</h1>

    <label for="perfil">Selecione o tipo de perfil:</label>
    <select id="perfil">
        <option value="circular">Perfil Circular</option>
        <option value="tubular">Perfil Tubular</option>
        <option value="quadrado">Perfil Quadrado</option>
        <option value="quadradoVazado">Perfil Quadrado Vazado</option>
        <option value="u">Perfil U</option>
        <option value="c">Perfil C</option>
        <option value="i">Perfil I</option>
        <option value="h">Perfil H</option>
        <option value="l">Perfil L</option>
    </select>

    <div id="dimensao1-group">
        <label for="dimensao1">Diâmetro / Lado (mm)</label>
        <input type="number" id="dimensao1" placeholder="Insira a dimensão principal">
    </div>

    <div id="dimensao2-group" class="hidden">
        <label for="dimensao2">Espessura (mm)</label>
        <input type="number" id="dimensao2" placeholder="Insira a espessura">
    </div>

    <div id="dimensao3-group" class="hidden">
        <label for="dimensao3">Altura (mm)</label>
        <input type="number" id="dimensao3" placeholder="Insira a altura">
    </div>

    <label for="comprimento">Comprimento (m):</label>
    <input type="number" id="comprimento" placeholder="Insira o comprimento">

    <button onclick="calcularPropriedades()">Calcular</button>

    <div id="desenho"></div>
    <div id="resultado"></div>

    <script>
        const perfil = document.getElementById('perfil');
        const dimensao1Group = document.getElementById('dimensao1-group');
        const dimensao2Group = document.getElementById('dimensao2-group');
        const dimensao3Group = document.getElementById('dimensao3-group');

        perfil.addEventListener('change', function() {
            const tipoPerfil = perfil.value;
            switch (tipoPerfil) {
                case 'circular':
                    dimensao1Group.querySelector('label').innerText = 'Diâmetro (mm)';
                    dimensao2Group.classList.add('hidden');
                    dimensao3Group.classList.add('hidden');
                    break;
                case 'tubular':
                    dimensao1Group.querySelector('label').innerText = 'Diâmetro Externo (mm)';
                    dimensao2Group.querySelector('label').innerText = 'Espessura (mm)';
                    dimensao2Group.classList.remove('hidden');
                    dimensao3Group.classList.add('hidden');
                    break;
                case 'quadrado':
                    dimensao1Group.querySelector('label').innerText = 'Lado (mm)';
                    dimensao2Group.classList.add('hidden');
                    dimensao3Group.classList.add('hidden');
                    break;
                case 'quadradoVazado':
                    dimensao1Group.querySelector('label').innerText = 'Lado Externo (mm)';
                    dimensao2Group.querySelector('label').innerText = 'Espessura (mm)';
                    dimensao2Group.classList.remove('hidden');
                    dimensao3Group.classList.add('hidden');
                    break;
                case 'u':
                case 'c':
                case 'i':
                case 'h':
                case 'l':
                    dimensao1Group.querySelector('label').innerText = 'Largura (mm)';
                    dimensao2Group.querySelector('label').innerText = 'Espessura (mm)';
                    dimensao3Group.querySelector('label').innerText = 'Altura (mm)';
                    dimensao2Group.classList.remove('hidden');
                    dimensao3Group.classList.remove('hidden');
                    break;
                default:
                    dimensao2Group.classList.add('hidden');
                    dimensao3Group.classList.add('hidden');
            }
        });

        function calcularPropriedades() {
            const tipoPerfil = perfil.value;
            const dimensao1 = parseFloat(document.getElementById('dimensao1').value);
            const dimensao2 = parseFloat(document.getElementById('dimensao2').value) || dimensao1;
            const dimensao3 = parseFloat(document.getElementById('dimensao3').value) || dimensao1;
            const comprimento = parseFloat(document.getElementById('comprimento').value);
            const densidade = 7850; // kg/m³ (densidade do aço)

            let area = 0;
            let inercia = 0;
            let polar = 0;
            let peso = 0;

            switch (tipoPerfil) {
                case 'circular':
                    area = Math.PI * Math.pow(dimensao1 / 2, 2) / 1e6; // m²
                    inercia = (Math.PI * Math.pow(dimensao1 / 2, 4)) / (4 * 1e12); // m⁴
                    polar = (Math.PI * Math.pow(dimensao1 / 2, 4)) / (2 * 1e12); // m⁴
                    break;
                case 'tubular':
                    const diametroInterno = dimensao1 - 2 * dimensao2;
                    area = (Math.PI * (Math.pow(dimensao1 / 2, 2) - Math.pow(diametroInterno / 2, 2))) / 1e6; // m²
                    inercia = (Math.PI * (Math.pow(dimensao1 / 2, 4) - Math.pow(diametroInterno / 2, 4))) / (4 * 1e12); // m⁴
                    polar = (Math.PI * (Math.pow(dimensao1 / 2, 4) - Math.pow(diametroInterno / 2, 4))) / (2 * 1e12); // m⁴
                    break;
                case 'quadrado':
                    area = Math.pow(dimensao1, 2) / 1e6; // m²
                    inercia = Math.pow(dimensao1, 4) / (12 * 1e12); // m⁴
                    break;
                case 'quadradoVazado':
                    const ladoInterno = dimensao1 - 2 * dimensao2;
                    area = (Math.pow(dimensao1, 2) - Math.pow(ladoInterno, 2)) / 1e6; // m²
                    inercia = (Math.pow(dimensao1, 4) - Math.pow(ladoInterno, 4)) / (12 * 1e12); // m⁴
                    break;
                case 'u':
                case 'c':
                    area = (2 * dimensao2 * dimensao3 + (dimensao1 - dimensao2) * dimensao2) / 1e6; // m²
                    inercia = ((dimensao3 * Math.pow(dimensao1, 3)) - ((dimensao3 - dimensao2) * Math.pow(dimensao1 - dimensao2 * 2, 3))) / (12 * 1e12); // m⁴
                    break;
                case 'i':
                case 'h':
                    area = (2 * dimensao2 * dimensao3 + (dimensao1 - dimensao2 * 2) * dimensao2) / 1e6; // m²
                    inercia = ((dimensao3 * Math.pow(dimensao1, 3)) - ((dimensao3 - dimensao2) * Math.pow(dimensao1 - dimensao2 * 2, 3))) / (12 * 1e12); // m⁴
                    break;
                case 'l':
                    area = dimensao1 * dimensao2 / 1e6; // m²
                    inercia = (dimensao1 * Math.pow(dimensao2, 3)) / (12 * 1e12); // m⁴
                    break;
                default:
                    area = 0;
            }

            peso = area * comprimento * densidade; // kg

            const resultadoHtml = `
                <p>Área: ${area.toFixed(4)} m²</p>
                <p>Inércia: ${inercia.toFixed(6)} m⁴</p>
                <p>Polar: ${polar.toFixed(6)} m⁴</p>
                <p>Peso: ${peso.toFixed(2)} kg</p>
            `;

            desenharPerfil(tipoPerfil, dimensao1, dimensao2, dimensao3);
            document.getElementById('resultado').innerHTML = resultadoHtml;
        }

        function desenharPerfil(tipoPerfil, dimensao1, dimensao2, dimensao3) {
            let desenhoSvg = '';

            switch (tipoPerfil) {
                case 'circular':
                    desenhoSvg = `<svg width="200" height="200" viewBox="0 0 200 200">
                        <circle cx="100" cy="100" r="${dimensao1 / 2}" stroke="black" stroke-width="2" fill="none"/>
                    </svg>`;
                    break;
                case 'tubular':
                    const diametroInterno = dimensao1 - 2 * dimensao2;
                    desenhoSvg = `<svg width="200" height="200" viewBox="0 0 200 200">
                        <circle cx="100" cy="100" r="${dimensao1 / 2}" stroke="black" stroke-width="2" fill="none"/>
                        <circle cx="100" cy="100" r="${diametroInterno / 2}" stroke="black" stroke-width="2" fill="none"/>
                    </svg>`;
                    break;
                case 'quadrado':
                    desenhoSvg = `<svg width="200" height="200" viewBox="0 0 200 200">
                        <rect x="50" y="50" width="${dimensao1}" height="${dimensao1}" stroke="black" stroke-width="2" fill="none"/>
                    </svg>`;
                    break;
                case 'quadradoVazado':
                    const ladoInterno = dimensao1 - 2 * dimensao2;
                    desenhoSvg = `<svg width="200" height="200" viewBox="0 0 200 200">
                        <rect x="50" y="50" width="${dimensao1}" height="${dimensao1}" stroke="black" stroke-width="2" fill="none"/>
                        <rect x="50 + ${dimensao2}" y="50 + ${dimensao2}" width="${ladoInterno}" height="${ladoInterno}" stroke="black" stroke-width="2" fill="none"/>
                    </svg>`;
                    break;
                case 'u':
                    desenhoSvg = `<svg width="200" height="200" viewBox="0 0 200 200">
                        <rect x="50" y="50" width="${dimensao1}" height="${dimensao3}" stroke="black" stroke-width="2" fill="none"/>
                        <rect x="50" y="50" width="${dimensao2}" height="${dimensao3 - dimensao2}" stroke="black" stroke-width="2" fill="none"/>
                    </svg>`;
                    break;
                case 'c':
                    desenhoSvg = `<svg width="200" height="200" viewBox="0 0 200 200">
                        <rect x="50" y="50" width="${dimensao1}" height="${dimensao3}" stroke="black" stroke-width="2" fill="none"/>
                        <rect x="50" y="50" width="${dimensao2}" height="${dimensao3 - dimensao2}" stroke="black" stroke-width="2" fill="none"/>
                    </svg>`;
                    break;
                case 'i':
                    desenhoSvg = `<svg width="200" height="200" viewBox="0 0 200 200">
                        <rect x="50" y="50" width="${dimensao1}" height="${dimensao3}" stroke="black" stroke-width="2" fill="none"/>
                        <rect x="50" y="50" width="${dimensao2}" height="${dimensao3 - dimensao2}" stroke="black" stroke-width="2" fill="none"/>
                    </svg>`;
                    break;
                case 'h':
                    desenhoSvg = `<svg width="200" height="200" viewBox="0 0 200 200">
                        <rect x="50" y="50" width="${dimensao1}" height="${dimensao3}" stroke="black" stroke-width="2" fill="none"/>
                        <rect x="50" y="50" width="${dimensao2}" height="${dimensao3 - dimensao2}" stroke="black" stroke-width="2" fill="none"/>
                    </svg>`;
                    break;
                case 'l':
                    desenhoSvg = `<svg width="200" height="200" viewBox="0 0 200 200">
                        <rect x="50" y="50" width="${dimensao1}" height="${dimensao2}" stroke="black" stroke-width="2" fill="none"/>
                    </svg>`;
                    break;
            }

            document.getElementById('desenho').innerHTML = desenhoSvg;
        }
    </script>
</body>
</html>
