<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Perfis de Concreto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        label, input, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        svg {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }

        .hidden {
            display: none;
        }

        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Perfis de Concreto</h1>

    <label for="perfil">Selecione o tipo de perfil:</label>
    <select id="perfil">
        <option value="retangular">Viga Retangular</option>
        <option value="t">Viga T</option>
        <option value="circular">Pilar Circular</option>
    </select>

    <div id="dimensao1-group">
        <label for="dimensao1">Largura (mm)</label>
        <input type="number" id="dimensao1" placeholder="Insira a largura">
    </div>

    <div id="dimensao2-group" class="hidden">
        <label for="dimensao2">Altura (mm)</label>
        <input type="number" id="dimensao2" placeholder="Insira a altura">
    </div>

    <div id="dimensao3-group" class="hidden">
        <label for="dimensao3">Espessura (mm)</label>
        <input type="number" id="dimensao3" placeholder="Insira a espessura">
    </div>

    <button onclick="calcularPropriedades()">Calcular</button>

    <div id="desenho"></div>
    <div id="resultado"></div>

    <script>
        const perfil = document.getElementById('perfil');
        const dimensao1Group = document.getElementById('dimensao1-group');
        const dimensao2Group = document.getElementById('dimensao2-group');
        const dimensao3Group = document.getElementById('dimensao3-group');

        perfil.addEventListener('change', function() {
            const tipoPerfil = perfil.value;
            switch (tipoPerfil) {
                case 'retangular':
                    dimensao1Group.querySelector('label').innerText = 'Largura (mm)';
                    dimensao2Group.querySelector('label').innerText = 'Altura (mm)';
                    dimensao3Group.classList.add('hidden');
                    dimensao2Group.classList.remove('hidden');
                    break;
                case 't':
                    dimensao1Group.querySelector('label').innerText = 'Largura da base (mm)';
                    dimensao2Group.querySelector('label').innerText = 'Altura total (mm)';
                    dimensao3Group.querySelector('label').innerText = 'Espessura da alma (mm)';
                    dimensao2Group.classList.remove('hidden');
                    dimensao3Group.classList.remove('hidden');
                    break;
                case 'circular':
                    dimensao1Group.querySelector('label').innerText = 'Diâmetro (mm)';
                    dimensao2Group.classList.add('hidden');
                    dimensao3Group.classList.add('hidden');
                    break;
                default:
                    dimensao2Group.classList.add('hidden');
                    dimensao3Group.classList.add('hidden');
            }
        });

        function calcularPropriedades() {
            const tipoPerfil = perfil.value;
            const dimensao1 = parseFloat(document.getElementById('dimensao1').value);
            const dimensao2 = parseFloat(document.getElementById('dimensao2').value) || dimensao1;
            const dimensao3 = parseFloat(document.getElementById('dimensao3').value) || dimensao1;

            let area = 0;
            let inercia = 0;

            switch (tipoPerfil) {
                case 'retangular':
                    area = dimensao1 * dimensao2;
                    inercia = (dimensao1 * Math.pow(dimensao2, 3)) / 12;
                    break;
                case 't':
                    const base = dimensao1;
                    const altura = dimensao2;
                    const espessura = dimensao3;
                    area = base * altura - (base - 2 * espessura) * (altura - espessura);
                    inercia = (base * Math.pow(altura, 3) - (base - 2 * espessura) * Math.pow(altura - espessura, 3)) / 12;
                    break;
                case 'circular':
                    area = Math.PI * Math.pow(dimensao1 / 2, 2);
                    inercia = (Math.PI * Math.pow(dimensao1 / 2, 4)) / 4;
                    break;
            }

            mostrarResultado(area, inercia, tipoPerfil);
            desenharPerfil(tipoPerfil, dimensao1, dimensao2, dimensao3);
        }

        function mostrarResultado(area, inercia, tipoPerfil) {
            let resultadoHtml = `<p>Área: ${area.toFixed(2)} mm²</p>`;
            resultadoHtml += `<p>Momento de Inércia: ${inercia.toFixed(2)} mm⁴</p>`;
            document.getElementById('resultado').innerHTML = resultadoHtml;
        }

        function desenharPerfil(tipoPerfil, dimensao1, dimensao2, dimensao3) {
            let desenho = '';

            switch (tipoPerfil) {
                case 'retangular':
                    desenho = `
                        <svg viewBox="0 0 100 100">
                            <rect x="10" y="10" width="${dimensao1}" height="${dimensao2}" fill="none" stroke="black" stroke-width="2" />
                        </svg>
                    `;
                    break;
                case 't':
                    desenho = `
                        <svg viewBox="0 0 100 100">
                            <rect x="10" y="10" width="${dimensao1}" height="${dimensao2}" fill="none" stroke="black" stroke-width="2" />
                            <rect x="${10 + dimensao3}" y="${10 + dimensao2 - dimensao3}" width="${dimensao1 - 2 * dimensao3}" height="${dimensao3}" fill="none" stroke="black" stroke-width="2" />
                        </svg>
                    `;
                    break;
                case 'circular':
                    desenho = `
                        <svg viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="${dimensao1 / 2}" fill="none" stroke="black" stroke-width="2" />
                        </svg>
                    `;
                    break;
            }

            document.getElementById('desenho').innerHTML = desenho;
        }

        // Desenho inicial
        desenharPerfil(perfil.value, 0, 0);
    </script>
</body>
</html>
