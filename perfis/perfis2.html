<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Perfis de Aço</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        label, input, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        svg {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }

        .hidden {
            display: none;
        }

        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Perfis de Aço</h1>

    <label for="perfil">Selecione o tipo de perfil:</label>
    <select id="perfil">
        <option value="circular">Perfil Circular</option>
        <option value="tubular">Perfil Tubular</option>
        <option value="quadrado">Perfil Quadrado</option>
        <option value="quadradoVazado">Perfil Quadrado Vazado</option>
        <option value="u">Perfil U</option>
        <option value="c">Perfil C</option>
        <option value="i">Perfil I</option>
        <option value="h">Perfil H</option>
        <option value="l">Perfil L</option>
        <option value="t">Perfil T</option>
        <option value="tubularQuadrado">Perfil Tubular Quadrado</option>
    </select>

    <div id="dimensao1-group">
        <label for="dimensao1">Dimensão Principal (mm)</label>
        <input type="number" id="dimensao1" placeholder="Insira a dimensão principal">
    </div>

    <div id="dimensao2-group" class="hidden">
        <label for="dimensao2">Espessura (mm)</label>
        <input type="number" id="dimensao2" placeholder="Insira a espessura">
    </div>

    <div id="dimensao3-group" class="hidden">
        <label for="dimensao3">Altura (mm)</label>
        <input type="number" id="dimensao3" placeholder="Insira a altura">
    </div>

    <div id="dimensao4-group" class="hidden">
        <label for="dimensao4">Largura (mm)</label>
        <input type="number" id="dimensao4" placeholder="Insira a largura">
    </div>

    <label for="comprimento">Comprimento (m)</label>
    <input type="number" id="comprimento" placeholder="Insira o comprimento">

    <button onclick="calcularPropriedades()">Calcular</button>

    <div id="desenho"></div>
    <div id="resultado"></div>

    <script>
        const perfil = document.getElementById('perfil');
        const dimensao1Group = document.getElementById('dimensao1-group');
        const dimensao2Group = document.getElementById('dimensao2-group');
        const dimensao3Group = document.getElementById('dimensao3-group');
        const dimensao4Group = document.getElementById('dimensao4-group');

        perfil.addEventListener('change', function() {
            const tipoPerfil = perfil.value;
            switch (tipoPerfil) {
                case 'circular':
                    dimensao1Group.querySelector('label').innerText = 'Diâmetro (mm)';
                    dimensao2Group.classList.add('hidden');
                    dimensao3Group.classList.add('hidden');
                    dimensao4Group.classList.add('hidden');
                    break;
                case 'tubular':
                    dimensao1Group.querySelector('label').innerText = 'Diâmetro Externo (mm)';
                    dimensao2Group.querySelector('label').innerText = 'Espessura (mm)';
                    dimensao2Group.classList.remove('hidden');
                    dimensao3Group.classList.add('hidden');
                    dimensao4Group.classList.add('hidden');
                    break;
                case 'quadrado':
                    dimensao1Group.querySelector('label').innerText = 'Lado (mm)';
                    dimensao2Group.classList.add('hidden');
                    dimensao3Group.classList.add('hidden');
                    dimensao4Group.classList.add('hidden');
                    break;
                case 'quadradoVazado':
                    dimensao1Group.querySelector('label').innerText = 'Lado Externo (mm)';
                    dimensao2Group.querySelector('label').innerText = 'Espessura (mm)';
                    dimensao2Group.classList.remove('hidden');
                    dimensao3Group.classList.add('hidden');
                    dimensao4Group.classList.add('hidden');
                    break;
                case 'u':
                case 'c':
                case 'i':
                case 'h':
                case 'l':
                    dimensao1Group.querySelector('label').innerText = 'Largura (mm)';
                    dimensao2Group.querySelector('label').innerText = 'Espessura (mm)';
                    dimensao3Group.querySelector('label').innerText = 'Altura (mm)';
                    dimensao2Group.classList.remove('hidden');
                    dimensao3Group.classList.remove('hidden');
                    dimensao4Group.classList.add('hidden');
                    break;
                case 't':
                    dimensao1Group.querySelector('label').innerText = 'Largura da Asa (mm)';
                    dimensao2Group.querySelector('label').innerText = 'Altura (mm)';
                    dimensao3Group.querySelector('label').innerText = 'Espessura (mm)';
                    dimensao2Group.classList.remove('hidden');
                    dimensao3Group.classList.remove('hidden');
                    dimensao4Group.classList.add('hidden');
                    break;
                case 'tubularQuadrado':
                    dimensao1Group.querySelector('label').innerText = 'Lado Externo (mm)';
                    dimensao2Group.querySelector('label').innerText = 'Espessura (mm)';
                    dimensao3Group.querySelector('label').innerText = 'Lado Interno (mm)';
                    dimensao2Group.classList.remove('hidden');
                    dimensao3Group.classList.remove('hidden');
                    dimensao4Group.classList.add('hidden');
                    break;
                default:
                    dimensao2Group.classList.add('hidden');
                    dimensao3Group.classList.add('hidden');
                    dimensao4Group.classList.add('hidden');
            }
        });

        function calcularPropriedades() {
            const tipoPerfil = perfil.value;
            const dimensao1 = parseFloat(document.getElementById('dimensao1').value);
            const dimensao2 = parseFloat(document.getElementById('dimensao2').value) || 0;
            const dimensao3 = parseFloat(document.getElementById('dimensao3').value) || 0;
            const dimensao4 = parseFloat(document.getElementById('dimensao4').value) || 0;
            const comprimento = parseFloat(document.getElementById('comprimento').value) || 1;

            let area = 0;
            let inercia = 0;
            let polar = 0;
            let peso = 0;

            const densidadeAco = 7850; // kg/m³

            switch (tipoPerfil) {
                case 'circular':
                    area = Math.PI * Math.pow(dimensao1 / 2, 2);
                    inercia = (Math.PI * Math.pow(dimensao1 / 2, 4)) / 4;
                    polar = (Math.PI * Math.pow(dimensao1 / 2, 4)) / 2;
                    peso = area * comprimento * densidadeAco / 1e6;
                    break;
                case 'tubular':
                    const diametroInterno = dimensao1 - 2 * dimensao2;
                    area = Math.PI * (Math.pow(dimensao1 / 2, 2) - Math.pow(diametroInterno / 2, 2));
                    inercia = (Math.PI * (Math.pow(dimensao1 / 2, 4) - Math.pow(diametroInterno / 2, 4))) / 4;
                    polar = (Math.PI * (Math.pow(dimensao1 / 2, 4) - Math.pow(diametroInterno / 2, 4))) / 2;
                    peso = area * comprimento * densidadeAco / 1e6;
                    break;
                case 'quadrado':
                    area = Math.pow(dimensao1, 2);
                    inercia = Math.pow(dimensao1, 4) / 12;
                    peso = area * comprimento * densidadeAco / 1e6;
                    break;
                case 'quadradoVazado':
                    const ladoInterno = dimensao1 - 2 * dimensao2;
                    area = Math.pow(dimensao1, 2) - Math.pow(ladoInterno, 2);
                    inercia = (Math.pow(dimensao1, 4) - Math.pow(ladoInterno, 4)) / 12;
                    peso = area * comprimento * densidadeAco / 1e6;
                    break;
                case 'u':
                case 'c':
                case 'i':
                case 'h':
                case 'l':
                    area = (dimensao1 * dimensao3 - (dimensao1 - 2 * dimensao2) * (dimensao3 - 2 * dimensao2));
                    inercia = (dimensao1 * Math.pow(dimensao3, 3) / 12) - (dimensao1 - 2 * dimensao2) * Math.pow(dimensao3 - 2 * dimensao2, 3) / 12;
                    peso = area * comprimento * densidadeAco / 1e6;
                    break;
                case 't':
                    const larguraAsa = dimensao1;
                    const altura = dimensao2;
                    const espessura = dimensao3;
                    area = larguraAsa * altura - (larguraAsa - 2 * espessura) * (altura - espessura);
                    inercia = (larguraAsa * Math.pow(altura, 3) / 12) - (larguraAsa - 2 * espessura) * Math.pow(altura - espessura, 3) / 12;
                    peso = area * comprimento * densidadeAco / 1e6;
                    break;
                case 'tubularQuadrado':
                    const ladoInternoTubular = dimensao1 - 2 * dimensao2;
                    area = Math.pow(dimensao1, 2) - Math.pow(ladoInternoTubular, 2);
                    inercia = (Math.pow(dimensao1, 4) - Math.pow(ladoInternoTubular, 4)) / 12;
                    peso = area * comprimento * densidadeAco / 1e6;
                    break;
                default:
                    area = inercia = polar = peso = 0;
            }

            document.getElementById('resultado').innerHTML = `
                <p><strong>Área:</strong> ${area.toFixed(3)} m²</p>
                <p><strong>Inércia:</strong> ${inercia.toFixed(3)} m⁴</p>
                <p><strong>Momento Polar:</strong> ${polar.toFixed(3)} m⁴</p>
                <p><strong>Peso:</strong> ${peso.toFixed(3)} kg</p>
            `;

            document.getElementById('desenho').innerHTML = generateSVG(tipoPerfil, dimensao1, dimensao2, dimensao3, dimensao4);
        }

        function generateSVG(tipoPerfil, dim1, dim2, dim3, dim4) {
            let svgContent = '';
            switch (tipoPerfil) {
                case 'circular':
                    svgContent = `
                        <svg width="200" height="200">
                            <circle cx="100" cy="100" r="${dim1 / 2}" stroke="black" stroke-width="2" fill="none"/>
                        </svg>
                    `;
                    break;
                case 'tubular':
                    svgContent = `
                        <svg width="200" height="200">
                            <circle cx="100" cy="100" r="${dim1 / 2}" stroke="black" stroke-width="2" fill="none"/>
                            <circle cx="100" cy="100" r="${dim1 / 2 - dim2}" stroke="black" stroke-width="2" fill="none"/>
                        </svg>
                    `;
                    break;
                case 'quadrado':
                    svgContent = `
                        <svg width="${dim1 + 20}" height="${dim1 + 20}">
                            <rect x="10" y="10" width="${dim1}" height="${dim1}" stroke="black" stroke-width="2" fill="none"/>
                        </svg>
                    `;
                    break;
                case 'quadradoVazado':
                    svgContent = `
                        <svg width="${dim1 + 20}" height="${dim1 + 20}">
                            <rect x="10" y="10" width="${dim1}" height="${dim1}" stroke="black" stroke-width="2" fill="none"/>
                            <rect x="10 + ${dim2}" y="10 + ${dim2}" width="${dim1 - 2 * dim2}" height="${dim1 - 2 * dim2}" stroke="black" stroke-width="2" fill="none"/>
                        </svg>
                    `;
                    break;
                case 'u':
                    svgContent = `
                        <svg width="${dim1 + 20}" height="${dim3 + 20}">
                            <rect x="10" y="10" width="${dim1}" height="${dim3 - dim2}" stroke="black" stroke-width="2" fill="none"/>
                            <rect x="10" y="${dim3 - dim2}" width="${dim1 - 2 * dim2}" height="${dim2}" stroke="black" stroke-width="2" fill="none"/>
                        </svg>
                    `;
                    break;
                case 'c':
                    svgContent = `
                        <svg width="${dim1 + 20}" height="${dim3 + 20}">
                            <rect x="10" y="10" width="${dim1}" height="${dim3 - dim2}" stroke="black" stroke-width="2" fill="none"/>
                            <rect x="10" y="${dim3 - dim2}" width="${dim1 - 2 * dim2}" height="${dim2}" stroke="black" stroke-width="2" fill="none"/>
                        </svg>
                    `;
                    break;
                case 'i':
                    svgContent = `
                        <svg width="${dim1 + 20}" height="${dim3 + 20}">
                            <rect x="10" y="10" width="${dim1}" height="${dim3}" stroke="black" stroke-width="2" fill="none"/>
                            <rect x="10 + ${dim2}" y="10" width="${dim1 - 2 * dim2}" height="${dim3}" stroke="black" stroke-width="2" fill="none"/>
                        </svg>
                    `;
                    break;
                case 'h':
                    svgContent = `
                        <svg width="${dim1 + 20}" height="${dim3 + 20}">
                            <rect x="10" y="10" width="${dim1}" height="${dim3}" stroke="black" stroke-width="2" fill="none"/>
                            <rect x="10 + ${dim2}" y="10" width="${dim1 - 2 * dim2}" height="${dim3}" stroke="black" stroke-width="2" fill="none"/>
                        </svg>
                    `;
                    break;
                case 'l':
                    svgContent = `
                        <svg width="${dim1 + 20}" height="${dim2 + 20}">
                            <rect x="10" y="10" width="${dim1}" height="${dim2}" stroke="black" stroke-width="2" fill="none"/>
                            <rect x="10" y="${dim2}" width="${dim1 - dim2}" height="${dim2}" stroke="black" stroke-width="2" fill="none"/>
                        </svg>
                    `;
                    break;
                case 't':
                    svgContent = `
                        <svg width="${dim1 + 20}" height="${dim3 + 20}">
                            <rect x="10" y="10" width="${dim1}" height="${dim2}" stroke="black" stroke-width="2" fill="none"/>
                            <rect x="10" y="${dim2}" width="${dim1 - 2 * dim2}" height="${dim3 - dim2}" stroke="black" stroke-width="2" fill="none"/>
                        </svg>
                    `;
                    break;
                case 'tubularQuadrado':
                    svgContent = `
                        <svg width="${dim1 + 20}" height="${dim1 + 20}">
                            <rect x="10" y="10" width="${dim1}" height="${dim1}" stroke="black" stroke-width="2" fill="none"/>
                            <rect x="10 + ${dim2}" y="10 + ${dim2}" width="${dim1 - 2 * dim2}" height="${dim1 - 2 * dim2}" stroke="black" stroke-width="2" fill="none"/>
                        </svg>
                    `;
                    break;
                default:
                    svgContent = '';
            }
            return svgContent;
        }
    </script>
</body>
</html>
