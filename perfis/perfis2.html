<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Perfis Estruturais</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .hidden { display: none; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007bff; color: #fff; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #resultado { margin-top: 20px; }
        #desenho { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Cálculo de Perfis Estruturais</h1>
    <div class="form-group">
        <label for="perfil">Selecione o Tipo de Perfil:</label>
        <select id="perfil">
            <option value="circular">Circular</option>
            <option value="tubularCircular">Tubular Circular</option>
            <option value="retangular">Retangular</option>
            <option value="retangularVazado">Retangular Vazado</option>
            <option value="u">U</option>
            <option value="c">C</option>
            <option value="l">L</option>
            <option value="t">T</option>
            <option value="i">I</option>
            <option value="h">H</option>
            <option value="tubularQuadrado">Tubular Quadrado</option>
            <option value="tubularRetangular">Tubular Retangular</option>
        </select>
    </div>

    <div class="form-group" id="dimensao1Group">
        <label for="dimensao1">Largura (mm)</label>
        <input type="number" id="dimensao1" step="0.01">
    </div>
    <div class="form-group" id="dimensao2Group">
        <label for="dimensao2">Altura (mm)</label>
        <input type="number" id="dimensao2" step="0.01">
    </div>
    <div class="form-group" id="dimensao3Group">
        <label for="dimensao3">Espessura (mm)</label>
        <input type="number" id="dimensao3" step="0.01">
    </div>
    <div class="form-group" id="dimensao4Group">
        <label for="dimensao4">Espessura da Web (mm)</label>
        <input type="number" id="dimensao4" step="0.01">
    </div>
    <div class="form-group" id="dimensao5Group">
        <label for="dimensao5">Largura Interna (mm)</label>
        <input type="number" id="dimensao5" step="0.01">
    </div>
    <div class="form-group" id="dimensao6Group">
        <label for="dimensao6">Altura Interna (mm)</label>
        <input type="number" id="dimensao6" step="0.01">
    </div>
    <div class="form-group">
        <label for="comprimento">Comprimento (mm)</label>
        <input type="number" id="comprimento" step="0.01">
    </div>

    <button onclick="calcularPropriedades()">Calcular</button>

    <div id="resultado"></div>
    <div id="desenho"></div>

    <script>
        const perfil = document.getElementById('perfil');
        const dimensao1Group = document.getElementById('dimensao1Group');
        const dimensao2Group = document.getElementById('dimensao2Group');
        const dimensao3Group = document.getElementById('dimensao3Group');
        const dimensao4Group = document.getElementById('dimensao4Group');
        const dimensao5Group = document.getElementById('dimensao5Group');
        const dimensao6Group = document.getElementById('dimensao6Group');

        perfil.addEventListener('change', function() {
            const tipoPerfil = perfil.value;

            switch (tipoPerfil) {
                case 'circular':
                    dimensao1Group.querySelector('label').innerText = 'Diâmetro (mm)';
                    dimensao2Group.classList.add('hidden');
                    dimensao3Group.classList.add('hidden');
                    dimensao4Group.classList.add('hidden');
                    dimensao5Group.classList.add('hidden');
                    dimensao6Group.classList.add('hidden');
                    break;
                case 'tubularCircular':
                    dimensao1Group.querySelector('label').innerText = 'Diâmetro Externo (mm)';
                    dimensao2Group.querySelector('label').innerText = 'Comprimento (mm)';
                    dimensao3Group.querySelector('label').innerText = 'Espessura (mm)';
                    dimensao2Group.classList.remove('hidden');
                    dimensao3Group.classList.remove('hidden');
                    dimensao4Group.classList.add('hidden');
                    dimensao5Group.classList.add('hidden');
                    dimensao6Group.classList.add('hidden');
                    break;
                case 'retangular':
                    dimensao1Group.querySelector('label').innerText = 'Largura (mm)';
                    dimensao2Group.querySelector('label').innerText = 'Altura (mm)';
                    dimensao3Group.classList.add('hidden');
                    dimensao4Group.classList.add('hidden');
                    dimensao5Group.classList.add('hidden');
                    dimensao6Group.classList.add('hidden');
                    break;
                case 'retangularVazado':
                    dimensao1Group.querySelector('label').innerText = 'Largura Externa (mm)';
                    dimensao2Group.querySelector('label').innerText = 'Altura Externa (mm)';
                    dimensao3Group.querySelector('label').innerText = 'Largura Interna (mm)';
                    dimensao4Group.querySelector('label').innerText = 'Altura Interna (mm)';
                    dimensao2Group.classList.remove('hidden');
                    dimensao3Group.classList.remove('hidden');
                    dimensao4Group.classList.remove('hidden');
                    dimensao5Group.classList.remove('hidden');
                    dimensao6Group.classList.remove('hidden');
                    break;
                case 'u':
                case 'c':
                case 'l':
                case 't':
                    dimensao1Group.querySelector('label').innerText = 'Largura (mm)';
                    dimensao2Group.querySelector('label').innerText = 'Altura (mm)';
                    dimensao3Group.querySelector('label').innerText = 'Espessura (mm)';
                    dimensao2Group.classList.remove('hidden');
                    dimensao3Group.classList.remove('hidden');
                    dimensao4Group.classList.add('hidden');
                    dimensao5Group.classList.add('hidden');
                    dimensao6Group.classList.add('hidden');
                    break;
                case 'i':
                    dimensao1Group.querySelector('label').innerText = 'Largura da Flange (mm)';
                    dimensao2Group.querySelector('label').innerText = 'Altura Total (mm)';
                    dimensao3Group.querySelector('label').innerText = 'Espessura da Flange (mm)';
                    dimensao4Group.querySelector('label').innerText = 'Espessura da Web (mm)';
                    dimensao2Group.classList.remove('hidden');
                    dimensao3Group.classList.remove('hidden');
                    dimensao4Group.classList.remove('hidden');
                    dimensao5Group.classList.add('hidden');
                    dimensao6Group.classList.add('hidden');
                    break;
                case 'h':
                    dimensao1Group.querySelector('label').innerText = 'Largura da Flange (mm)';
                    dimensao2Group.querySelector('label').innerText = 'Altura Total (mm)';
                    dimensao3Group.querySelector('label').innerText = 'Espessura da Flange (mm)';
                    dimensao2Group.classList.remove('hidden');
                    dimensao3Group.classList.remove('hidden');
                    dimensao4Group.classList.add('hidden');
                    dimensao5Group.classList.add('hidden');
                    dimensao6Group.classList.add('hidden');
                    break;
                case 'tubularQuadrado':
                    dimensao1Group.querySelector('label').innerText = 'Lado Externo (mm)';
                    dimensao2Group.classList.add('hidden');
                    dimensao3Group.classList.remove('hidden');
                    dimensao4Group.classList.add('hidden');
                    dimensao5Group.classList.add('hidden');
                    dimensao6Group.classList.add('hidden');
                    break;
                case 'tubularRetangular':
                    dimensao1Group.querySelector('label').innerText = 'Largura Externa (mm)';
                    dimensao2Group.querySelector('label').innerText = 'Altura Externa (mm)';
                    dimensao3Group.classList.remove('hidden');
                    dimensao4Group.classList.add('hidden');
                    dimensao5Group.classList.add('hidden');
                    dimensao6Group.classList.add('hidden');
                    break;
                default:
                    break;
            }
        });

        function calcularPropriedades() {
            const tipoPerfil = perfil.value;
            const largura = parseFloat(document.getElementById('dimensao1').value);
            const altura = parseFloat(document.getElementById('dimensao2').value);
            const espessura = parseFloat(document.getElementById('dimensao3').value);
            const espessuraWeb = parseFloat(document.getElementById('dimensao4').value);
            const larguraInterna = parseFloat(document.getElementById('dimensao5').value);
            const alturaInterna = parseFloat(document.getElementById('dimensao6').value);
            const comprimento = parseFloat(document.getElementById('comprimento').value);

            let area = 0, peso = 0, momentoInercia = 0;

            switch (tipoPerfil) {
                case 'circular':
                    area = Math.PI * Math.pow(largura / 2, 2);
                    momentoInercia = Math.PI * Math.pow(largura / 2, 4) / 4;
                    peso = area * comprimento * 0.00785; // Considerando aço
                    break;
                case 'tubularCircular':
                    const dExt = largura;
                    const esp = espessura;
                    area = Math.PI * (Math.pow(dExt / 2, 2) - Math.pow((dExt - esp) / 2, 2));
                    momentoInercia = Math.PI * (Math.pow(dExt / 2, 4) - Math.pow((dExt - esp) / 2, 4)) / 4;
                    peso = area * comprimento * 0.00785; // Considerando aço
                    break;
                case 'retangular':
                    area = largura * altura;
                    momentoInercia = (largura * Math.pow(altura, 3)) / 12;
                    peso = area * comprimento * 0.00785; // Considerando aço
                    break;
                case 'retangularVazado':
                    const areaExterna = largura * altura;
                    const areaInterna = larguraInterna * alturaInterna;
                    area = areaExterna - areaInterna;
                    momentoInercia = (largura * Math.pow(altura, 3) - larguraInterna * Math.pow(alturaInterna, 3)) / 12;
                    peso = area * comprimento * 0.00785; // Considerando aço
                    break;
                case 'u':
                case 'c':
                case 'l':
                    area = largura * altura - (largura - espessura) * (altura - espessura);
                    momentoInercia = (largura * Math.pow(altura, 3) - (largura - espessura) * Math.pow(altura - espessura, 3)) / 12;
                    peso = area * comprimento * 0.00785; // Considerando aço
                    break;
                case 'i':
                    area = largura * altura - (largura - espessuraWeb) * (altura - espessuraWeb);
                    momentoInercia = (largura * Math.pow(altura, 3) - (largura - espessuraWeb) * Math.pow(altura - espessuraWeb, 3)) / 12;
                    peso = area * comprimento * 0.00785; // Considerando aço
                    break;
                case 'h':
                    area = largura * altura;
                    momentoInercia = (largura * Math.pow(altura, 3)) / 12;
                    peso = area * comprimento * 0.00785; // Considerando aço
                    break;
                case 'tubularQuadrado':
                    const lado = largura;
                    const esp = espessura;
                    area = Math.pow(lado, 2) - Math.pow(lado - 2 * esp, 2);
                    momentoInercia = (Math.pow(lado, 4) - Math.pow(lado - 2 * esp, 4)) / 12;
                    peso = area * comprimento * 0.00785; // Considerando aço
                    break;
                case 'tubularRetangular':
                    const larguraExt = largura;
                    const alturaExt = altura;
                    area = (larguraExt * alturaExt) - (larguraExt - 2 * espessura) * (alturaExt - 2 * espessura);
                    momentoInercia = ((larguraExt * Math.pow(alturaExt, 3)) - ((larguraExt - 2 * espessura) * Math.pow(alturaExt - 2 * espessura, 3))) / 12;
                    peso = area * comprimento * 0.00785; // Considerando aço
                    break;
                default:
                    area = peso = momentoInercia = 0;
                    break;
            }

            document.getElementById('resultado').innerHTML = `
                <h2>Resultados</h2>
                <p>Área: ${area.toFixed(2)} mm²</p>
                <p>Peso: ${peso.toFixed(2)} kg</p>
                <p>Momento de Inércia: ${momentoInercia.toFixed(2)} mm⁴</p>
            `;

            // Desenho do perfil (placeholder)
            document.getElementById('desenho').innerHTML = `<h2>Desenho do Perfil (${tipoPerfil})</h2><svg width="200" height="200"><rect x="10" y="10" width="180" height="180" style="fill:blue;stroke:black;stroke-width:2" /></svg>`;
        }

        perfil.dispatchEvent(new Event('change')); // Inicializa as configurações
    </script>
</body>
</html>
