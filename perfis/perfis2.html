<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Perfis de Aço</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        label, input, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        svg {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }

        .hidden {
            display: none;
        }

        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .profile-description {
            margin-top: 20px;
            font-size: 1.1em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Perfis de Aço</h1>

    <label for="perfil">Selecione o tipo de perfil:</label>
    <select id="perfil">
        <option value="circular">Perfil Circular</option>
        <option value="tubular">Perfil Tubular</option>
        <option value="quadrado">Perfil Quadrado</option>
        <option value="quadradoVazado">Perfil Quadrado Vazado</option>
        <option value="u">Perfil U</option>
        <option value="c">Perfil C</option>
        <option value="i">Perfil I</option>
        <option value="h">Perfil H</option>
        <option value="l">Perfil L</option>
        <option value="cantoneira">Cantoneira</option>
        <option value="vigaT">Viga T</option>
    </select>

    <div id="dimensao1-group">
        <label for="dimensao1">Largura / Diâmetro Externo (mm)</label>
        <input type="number" id="dimensao1" placeholder="Insira a largura ou diâmetro">
    </div>

    <div id="dimensao2-group" class="hidden">
        <label for="dimensao2">Espessura (mm)</label>
        <input type="number" id="dimensao2" placeholder="Insira a espessura">
    </div>

    <div id="dimensao3-group" class="hidden">
        <label for="dimensao3">Altura / Comprimento da Alma (mm)</label>
        <input type="number" id="dimensao3" placeholder="Insira a altura ou comprimento da alma">
    </div>

    <div id="dimensao4-group" class="hidden">
        <label for="dimensao4">Largura da Mesa (mm)</label>
        <input type="number" id="dimensao4" placeholder="Insira a largura da mesa">
    </div>

    <button onclick="calcularPropriedades()">Calcular</button>

    <div id="desenho"></div>
    <div id="resultado"></div>
    <div id="descricao" class="profile-description"></div>

    <script>
        const perfil = document.getElementById('perfil');
        const dimensao1Group = document.getElementById('dimensao1-group');
        const dimensao2Group = document.getElementById('dimensao2-group');
        const dimensao3Group = document.getElementById('dimensao3-group');
        const dimensao4Group = document.getElementById('dimensao4-group');
        const descricao = document.getElementById('descricao');
        const desenho = document.getElementById('desenho');

        perfil.addEventListener('change', function() {
            const tipoPerfil = perfil.value;
            switch (tipoPerfil) {
                case 'circular':
                    dimensao1Group.querySelector('label').innerText = 'Diâmetro (mm)';
                    dimensao2Group.classList.add('hidden');
                    dimensao3Group.classList.add('hidden');
                    dimensao4Group.classList.add('hidden');
                    break;
                case 'tubular':
                    dimensao1Group.querySelector('label').innerText = 'Diâmetro Externo (mm)';
                    dimensao2Group.querySelector('label').innerText = 'Espessura (mm)';
                    dimensao2Group.classList.remove('hidden');
                    dimensao3Group.classList.add('hidden');
                    dimensao4Group.classList.add('hidden');
                    break;
                case 'quadrado':
                    dimensao1Group.querySelector('label').innerText = 'Lado (mm)';
                    dimensao2Group.classList.add('hidden');
                    dimensao3Group.classList.add('hidden');
                    dimensao4Group.classList.add('hidden');
                    break;
                case 'quadradoVazado':
                    dimensao1Group.querySelector('label').innerText = 'Lado Externo (mm)';
                    dimensao2Group.querySelector('label').innerText = 'Espessura (mm)';
                    dimensao2Group.classList.remove('hidden');
                    dimensao3Group.classList.add('hidden');
                    dimensao4Group.classList.add('hidden');
                    break;
                case 'u':
                case 'c':
                case 'i':
                case 'h':
                case 'l':
                    dimensao1Group.querySelector('label').innerText = 'Largura (mm)';
                    dimensao2Group.querySelector('label').innerText = 'Espessura (mm)';
                    dimensao3Group.querySelector('label').innerText = 'Altura (mm)';
                    dimensao2Group.classList.remove('hidden');
                    dimensao3Group.classList.remove('hidden');
                    dimensao4Group.classList.add('hidden');
                    break;
                case 'cantoneira':
                    dimensao1Group.querySelector('label').innerText = 'Lado Maior (mm)';
                    dimensao2Group.querySelector('label').innerText = 'Lado Menor (mm)';
                    dimensao2Group.classList.remove('hidden');
                    dimensao3Group.classList.add('hidden');
                    dimensao4Group.classList.add('hidden');
                    break;
                case 'vigaT':
                    dimensao1Group.querySelector('label').innerText = 'Base (mm)';
                    dimensao2Group.querySelector('label').innerText = 'Altura (mm)';
                    dimensao3Group.querySelector('label').innerText = 'Espessura (mm)';
                    dimensao2Group.classList.remove('hidden');
                    dimensao3Group.classList.remove('hidden');
                    dimensao4Group.classList.remove('hidden');
                    break;
                default:
                    dimensao2Group.classList.add('hidden');
                    dimensao3Group.classList.add('hidden');
                    dimensao4Group.classList.add('hidden');
            }
        });

        function calcularPropriedades() {
            const tipoPerfil = perfil.value;
            const dimensao1 = parseFloat(document.getElementById('dimensao1').value);
            const dimensao2 = parseFloat(document.getElementById('dimensao2').value) || 0;
            const dimensao3 = parseFloat(document.getElementById('dimensao3').value) || 0;
            const dimensao4 = parseFloat(document.getElementById('dimensao4').value) || 0;

            let area = 0;
            let inercia = 0;
            let polar = 0;
            let svgContent = '';

            switch (tipoPerfil) {
                case 'circular':
                    area = Math.PI * Math.pow(dimensao1 / 2, 2);
                    inercia = (Math.PI * Math.pow(dimensao1 / 2, 4)) / 4;
                    polar = (Math.PI * Math.pow(dimensao1 / 2, 4)) / 2;
                    svgContent = `<circle cx="50" cy="50" r="${dimensao1 / 2}" stroke="black" stroke-width="2" fill="none"/>`;
                    break;
                case 'tubular':
                    const diametroInterno = dimensao1 - 2 * dimensao2;
                    area = Math.PI * (Math.pow(dimensao1 / 2, 2) - Math.pow(diametroInterno / 2, 2));
                    inercia = (Math.PI * (Math.pow(dimensao1 / 2, 4) - Math.pow(diametroInterno / 2, 4))) / 4;
                    polar = (Math.PI * (Math.pow(dimensao1 / 2, 4) - Math.pow(diametroInterno / 2, 4))) / 2;
                    svgContent = `
                        <circle cx="50" cy="50" r="${dimensao1 / 2}" stroke="black" stroke-width="2" fill="none"/>
                        <circle cx="50" cy="50" r="${diametroInterno / 2}" stroke="black" stroke-width="2" fill="none"/>
                    `;
                    break;
                case 'quadrado':
                    area = Math.pow(dimensao1, 2);
                    inercia = (Math.pow(dimensao1, 4)) / 12;
                    polar = (Math.pow(dimensao1, 4)) / 6;
                    svgContent = `
                        <rect x="10" y="10" width="${dimensao1}" height="${dimensao1}" stroke="black" stroke-width="2" fill="none"/>
                    `;
                    break;
                case 'quadradoVazado':
                    area = Math.pow(dimensao1, 2) - Math.pow(dimensao1 - 2 * dimensao2, 2);
                    inercia = (Math.pow(dimensao1, 4) - Math.pow(dimensao1 - 2 * dimensao2, 4)) / 12;
                    polar = (Math.pow(dimensao1, 4) - Math.pow(dimensao1 - 2 * dimensao2, 4)) / 6;
                    svgContent = `
                        <rect x="10" y="10" width="${dimensao1}" height="${dimensao1}" stroke="black" stroke-width="2" fill="none"/>
                        <rect x="${dimensao2}" y="${dimensao2}" width="${dimensao1 - 2 * dimensao2}" height="${dimensao1 - 2 * dimensao2}" stroke="black" stroke-width="2" fill="none"/>
                    `;
                    break;
                case 'u':
                    area = dimensao1 * dimensao3 - (dimensao1 - 2 * dimensao2) * (dimensao3 - dimensao2);
                    inercia = ((dimensao1 * Math.pow(dimensao3, 3)) - (dimensao1 - 2 * dimensao2) * Math.pow(dimensao3 - dimensao2, 3)) / 12;
                    polar = ((dimensao1 * Math.pow(dimensao3, 3)) - (dimensao1 - 2 * dimensao2) * Math.pow(dimensao3 - dimensao2, 3)) / 6;
                    svgContent = `
                        <path d="M10 10 L${dimensao1 + 10} 10 L${dimensao1 + 10} ${dimensao3 + 10} L10 ${dimensao3 + 10} Z" stroke="black" stroke-width="2" fill="none"/>
                        <path d="M${dimensao2 + 10} ${dimensao2 + 10} L${dimensao1 - dimensao2 + 10} ${dimensao2 + 10} L${dimensao1 - dimensao2 + 10} ${dimensao3 - dimensao2 + 10} L${dimensao2 + 10} ${dimensao3 - dimensao2 + 10} Z" stroke="black" stroke-width="2" fill="none"/>
                    `;
                    break;
                case 'c':
                case 'i':
                case 'h':
                case 'l':
                    area = dimensao1 * dimensao3 - (dimensao1 - 2 * dimensao2) * (dimensao3 - 2 * dimensao2);
                    inercia = ((dimensao1 * Math.pow(dimensao3, 3)) - (dimensao1 - 2 * dimensao2) * Math.pow(dimensao3 - 2 * dimensao2, 3)) / 12;
                    polar = ((dimensao1 * Math.pow(dimensao3, 3)) - (dimensao1 - 2 * dimensao2) * Math.pow(dimensao3 - 2 * dimensao2, 3)) / 6;
                    svgContent = `
                        <path d="M10 10 L${dimensao1 + 10} 10 L${dimensao1 + 10} ${dimensao3 + 10} L10 ${dimensao3 + 10} Z" stroke="black" stroke-width="2" fill="none"/>
                        <path d="M${dimensao2 + 10} ${dimensao2 + 10} L${dimensao1 - dimensao2 + 10} ${dimensao2 + 10} L${dimensao1 - dimensao2 + 10} ${dimensao3 - dimensao2 + 10} L${dimensao2 + 10} ${dimensao3 - dimensao2 + 10} Z" stroke="black" stroke-width="2" fill="none"/>
                    `;
                    break;
                case 'cantoneira':
                    area = 2 * dimensao1 * dimensao2 - Math.pow(dimensao2, 2);
                    inercia = (2 * Math.pow(dimensao1, 3) * dimensao2 - Math.pow(dimensao2, 3)) / 12;
                    polar = (2 * Math.pow(dimensao1, 3) * dimensao2 - Math.pow(dimensao2, 3)) / 6;
                    svgContent = `
                        <path d="M10 10 L${dimensao1 + 10} 10 L${dimensao1 + 10} ${dimensao2 + 10} L10 ${dimensao2 + 10} Z" stroke="black" stroke-width="2" fill="none"/>
                        <path d="M10 ${dimensao2 + 10} L${dimensao2 + 10} ${dimensao2 + 10} L${dimensao2 + 10} ${dimensao1 + 10} L10 ${dimensao1 + 10} Z" stroke="black" stroke-width="2" fill="none"/>
                    `;
                    break;
                case 'vigaT':
                    area = dimensao1 * dimensao2 + (dimensao3 - dimensao2) * dimensao4;
                    inercia = (dimensao1 * Math.pow(dimensao2, 3) / 12) + (dimensao3 - dimensao2) * (Math.pow(dimensao4, 3) / 12);
                    polar = (dimensao1 * Math.pow(dimensao2, 3) / 6) + (dimensao3 - dimensao2) * (Math.pow(dimensao4, 3) / 6);
                    svgContent = `
                        <rect x="10" y="10" width="${dimensao1}" height="${dimensao2}" stroke="black" stroke-width="2" fill="none"/>
                        <rect x="10" y="${dimensao2 + 10}" width="${dimensao4}" height="${dimensao3 - dimensao2}" stroke="black" stroke-width="2" fill="none"/>
                    `;
                    break;
                default:
                    svgContent = '';
            }

            document.getElementById('resultado').innerText = `Área: ${area.toFixed(2)} mm²\nMomento de Inércia: ${inercia.toFixed(2)} mm^4\nMomento Polar: ${polar.toFixed(2)} mm^4`;

            const descriptions = {
                'circular': 'Perfil circular, ideal para colunas e tubos.',
                'tubular': 'Perfil tubular, utilizado em estruturas metálicas e suportes.',
                'quadrado': 'Perfil quadrado, comumente usado em estruturas de apoio.',
                'quadradoVazado': 'Perfil quadrado vazado, usado quando é necessário reduzir peso.',
                'u': 'Perfil U, utilizado em suportes e estruturas com alta resistência.',
                'c': 'Perfil C, conhecido por sua versatilidade em diversas aplicações.',
                'i': 'Perfil I, amplamente utilizado em vigas e colunas.',
                'h': 'Perfil H, oferece maior resistência e é utilizado em grandes estruturas.',
                'l': 'Perfil L, comumente usado em suportes e reforços.',
                'cantoneira': 'Cantoneira, ideal para reforços em ângulos.',
                'vigaT': 'Viga T, utilizada para suportar cargas pesadas.'
            };

            descricao.innerText = descriptions[tipoPerfil] || 'Selecione um perfil para ver a descrição.';

            desenho.innerHTML = `
                <svg width="200" height="200" viewBox="0 0 100 100">
                    ${svgContent}
                </svg>
            `;
        }

        // Inicializa com a primeira seleção
        perfil.dispatchEvent(new Event('change'));
    </script>
</body>
</html>
