<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WF Engenharia Consultiva</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://raw.githubusercontent.com/wilsonf1996/index.html/main/OP%C3%87%C3%83O%20DE%20IMAGEM%201.png');
            background-size: cover; /* Ajuste o tamanho da imagem */
            background-position: bottom center; /* Posiciona a imagem na parte inferior */
            background-attachment: fixed; /* Fixar a imagem no fundo ao rolar */
            background-repeat: no-repeat; /* Não repetir a imagem */
            overflow-x: hidden; /* Remove a rolagem horizontal */
        }
        .container {
            min-height: 100vh; /* Garante que o conteúdo ocupe pelo menos a altura total da viewport */
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3); /* Cor branca com 30% de transparência */
            z-index: -1; /* Coloca a sobreposição atrás do conteúdo */
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            position: relative;
        }
        nav {
            margin: 20px 0;
        }
        nav a, nav .dropdown select {
            margin: 0 15px;
            text-decoration: none;
            color: #003366;
            font-weight: bold;
            border: 1px solid #003366;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        nav a:hover, nav .dropdown select:hover {
            background-color: #003366;
            color: white;
        }
        .dropdown {
            display: inline-block;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 18px;
            right: 18px;
            width: 100px; /* Ajuste o tamanho conforme necessário */
        }
        .content {
            padding: 20px;
        }
        footer {
            background-color: #003366;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>WF Engenharia Consultiva</h1>
        <p>Projetos e Consultoria em Engenharia Civil</p>
        <img src="https://raw.githubusercontent.com/wilsonf1996/index.html/main/ICONE%20EMPRESA.jpg" alt="Logotipo WF Engenharia Consultiva" class="logo">
    </header>

    <nav>
        <a href="sobre.html">Sobre Nós</a>
        <div class="dropdown">
            <select onchange="window.location.href=this.value;">
                <option value="" disabled selected>Serviços</option>
                <option value="projetos.html">Projetos</option>
                <option value="consultoria.html">Consultoria</option>
                <option value="laudo.html">Laudo</option>
                <option value="artigos.html">Artigos</option>
            </select>
        </div>
        <a href="contato.html">Contato</a>
    </nav>

    <div class="content">
        <h3>Bem-vindo à WF Engenharia Consultiva</h3>
        <p>Navegue pelas nossas páginas para saber mais sobre nossos serviços e equipe.</p>
    </div>

    <footer>
        <p>&copy; 2024 WF Engenharia Consultiva. Todos os direitos reservados.</p>
    </footer>
</div>

</body>
</html>
