<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Itens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #555;
        }
        .resultado {
            margin-top: 10px;
            padding: 10px;
            background-color: #e4e4e4;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificação de Itens</h1>

        <div class="form-group">
            <h2>Celular</h2>
            <label for="bateriaCelular">Nível da Bateria (%):</label>
            <input type="number" id="bateriaCelular" step="1" min="0" max="100" placeholder="Ex: 85">
            <button onclick="verificarBateriaCelular()">Verificar Bateria do Celular</button>
            <div id="resultadoBateriaCelular" class="resultado"></div>

            <label for="telaCelular">Estado da Tela (1-10):</label>
            <input type="number" id="telaCelular" step="1" min="1" max="10" placeholder="Ex: 8">
            <button onclick="verificarTelaCelular()">Verificar Tela do Celular</button>
            <div id="resultadoTelaCelular" class="resultado"></div>
        </div>

        <div class="form-group">
            <h2>Notebook</h2>
            <label for="bateriaNotebook">Nível da Bateria (%):</label>
            <input type="number" id="bateriaNotebook" step="1" min="0" max="100" placeholder="Ex: 45">
            <button onclick="verificarBateriaNotebook()">Verificar Bateria do Notebook</button>
            <div id="resultadoBateriaNotebook" class="resultado"></div>

            <label for="armazenamentoNotebook">Espaço de Armazenamento (GB):</label>
            <input type="number" id="armazenamentoNotebook" step="1" min="0" placeholder="Ex: 25">
            <button onclick="verificarArmazenamentoNotebook()">Verificar Armazenamento do Notebook</button>
            <div id="resultadoArmazenamentoNotebook" class="resultado"></div>
        </div>

        <div class="form-group">
            <h2>Óculos</h2>
            <label for="lentesOculos">Estado das Lentes (1-10):</label>
            <input type="number" id="lentesOculos" step="1" min="1" max="10" placeholder="Ex: 6">
            <button onclick="verificarLentesOculos()">Verificar Lentes dos Óculos</button>
            <div id="resultadoLentesOculos" class="resultado"></div>

            <label for="armacaoOculos">Estado da Armação (1-10):</label>
            <input type="number" id="armaçãoOculos" step="1" min="1" max="10" placeholder="Ex: 7">
            <button onclick="verificarArmacaoOculos()">Verificar Armação dos Óculos</button>
            <div id="resultadoArmacaoOculos" class="resultado"></div>
        </div>

        <div class="form-group">
            <h2>Roupas</h2>
            <label for="roupas">Nível de Sujidade (0-1):</label>
            <input type="number" id="roupas" step="0.1" min="0" max="1" placeholder="Ex: 0.6">
            <button onclick="verificarLavagemRoupas()">Verificar Lavagem das Roupas</button>
            <div id="resultadoLavagemRoupas" class="resultado"></div>
        </div>

        <div class="form-group">
            <h2>Outros Itens</h2>
            <label for="descricaoOutros">Descrição do Item:</label>
            <input type="text" id="descricaoOutros" placeholder="Ex: Calculadora, rádio portátil">
            <label for="estadoOutros">Estado (1-10):</label>
            <input type="number" id="estadoOutros" step="1" min="1" max="10" placeholder="Ex: 7">
            <button onclick="verificarEstadoOutros()">Verificar Estado de Outros Itens</button>
            <div id="resultadoEstadoOutros" class="resultado"></div>
        </div>
    </div>

    <script>
        function verificarBateriaCelular() {
            const nivel = parseInt(document.getElementById('bateriaCelular').value);
            let resultado = "Status da Bateria: ";
            if (nivel < 20) resultado += "Trocar imediatamente. Recarregar frequentemente pode aumentar a vida útil.";
            else if (nivel < 40) resultado += "Manutenção recomendada. Recarregue regularmente e evite descarregar completamente.";
            else resultado += "Nível adequado. Recarregue quando atingir 20% para prolongar a vida útil.";
            document.getElementById('resultadoBateriaCelular').textContent = resultado;
        }

        function verificarTelaCelular() {
            const estado = parseInt(document.getElementById('telaCelular').value);
            let resultado = "Estado da Tela: ";
            if (estado < 4) resultado += "Substituir ou reparar. Pode afetar a usabilidade e a visibilidade.";
            else if (estado < 7) resultado += "Manutenção recomendada. Verifique se há rachaduras ou manchas.";
            else resultado += "Estado bom. Continue a verificar regularmente para evitar futuros problemas.";
            document.getElementById('resultadoTelaCelular').textContent = resultado;
        }

        function verificarBateriaNotebook() {
            const nivel = parseInt(document.getElementById('bateriaNotebook').value);
            let resultado = "Status da Bateria: ";
            if (nivel < 15) resultado += "Trocar imediatamente. Baterias devem ser trocadas conforme as recomendações do fabricante.";
            else if (nivel < 30) resultado += "Manutenção recomendada. Recarregue conforme a necessidade e evite ciclos de carga completa.";
            else resultado += "Nível adequado. Mantenha a bateria entre 20-80% para prolongar a vida útil.";
            document.getElementById('resultadoBateriaNotebook').textContent = resultado;
        }

        function verificarArmazenamentoNotebook() {
            const armazenamento = parseInt(document.getElementById('armazenamentoNotebook').value);
            let resultado = "Espaço de Armazenamento: ";
            if (armazenamento < 10) resultado += "Limpar espaço ou atualizar. Considere a utilização de armazenamento externo ou na nuvem.";
            else if (armazenamento < 50) resultado += "Gerenciamento recomendado. Verifique regularmente para evitar problemas de desempenho.";
            else resultado += "Espaço adequado. Continue a monitorar o uso para garantir a eficiência.";
            document.getElementById('resultadoArmazenamentoNotebook').textContent = resultado;
        }

        function verificarLentesOculos() {
            const estado = parseInt(document.getElementById('lentesOculos').value);
            let resultado = "Estado das Lentes: ";
            if (estado < 4) resultado += "Limpeza ou substituição recomendada. Lentes sujas ou arranhadas podem comprometer a visão.";
            else if (estado < 7) resultado += "Manutenção recomendada. Verifique a presença de sujeira ou arranhões.";
            else resultado += "Lentes em bom estado. Continue a limpar regularmente para manter a clareza.";
            document.getElementById('resultadoLentesOculos').textContent = resultado;
        }

        function verificarArmacaoOculos() {
            const estado = parseInt(document.getElementById('armaçãoOculos').value);
            let resultado = "Estado da Armação: ";
            if (estado < 4) resultado += "Reparo ou substituição recomendada. Armações danificadas podem afetar o ajuste e conforto.";
            else if (estado < 7) resultado += "Manutenção recomendada. Verifique se há rachaduras ou folgas.";
            else resultado += "Armação em bom estado. Continue a monitorar para garantir conforto e ajuste adequado.";
            document.getElementById('resultadoArmacaoOculos').textContent = resultado;
        }

        function verificarLavagemRoupas() {
            const sujeira = parseFloat(document.getElementById('roupas').value);
            let resultado = "Nível de Sujidade: ";
            if (sujeira > 0.8) resultado += "Lavar imediatamente. Roupas sujas podem causar desconforto e problemas de higiene.";
            else if (sujeira > 0.5) resultado += "Lavar em breve. Assegure-se de manter a limpeza para prolongar a durabilidade das roupas.";
            else resultado += "Roupas limpas. Continue a seguir as recomendações de lavagem para manter a qualidade.";
            document.getElementById('resultadoLavagemRoupas').textContent = resultado;
        }

        function verificarEstadoOutros() {
            const estado = parseInt(document.getElementById('estadoOutros').value);
            const descricao = document.getElementById('descricaoOutros').value;
            let resultado = `Estado do ${descricao}: `;
            if (estado < 4) resultado += "Reparar ou substituir. Itens em mau estado podem afetar a funcionalidade e segurança.";
            else if (estado < 7) resultado += "Manutenção recomendada. Verifique se há problemas de funcionamento ou desgaste.";
            else resultado += "Item em bom estado. Continue a monitorar para garantir o bom funcionamento.";
            document.getElementById('resultadoEstadoOutros').textContent = resultado;
        }
    </script>
</body>
</html>
