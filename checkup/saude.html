<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkup de Saúde Pessoal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="number"], input[type="date"], input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .resultado {
            margin-top: 15px;
            padding: 10px;
            background-color: #e9ecef;
            border-left: 4px solid #007bff;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkup de Saúde Pessoal</h1>
        <h2>Gerenciamento de Saúde e Bem-Estar</h2>

        <!-- Consultas Médicas -->
        <label for="dataUltimoMedico">Data da Última Consulta Médica:</label>
        <input type="date" id="dataUltimoMedico">

        <label for="frequenciaMedico">Frequência Ideal de Consultas Médicas (meses):</label>
        <input type="text" id="frequenciaMedico" value="12" readonly>

        <button onclick="verificarConsultaMedica()">Verificar Próxima Consulta Médica</button>
        <div id="resultadoMedico" class="resultado"></div>

        <!-- Consultas ao Dentista -->
        <label for="dataUltimoDentista">Data da Última Consulta ao Dentista:</label>
        <input type="date" id="dataUltimoDentista">

        <label for="frequenciaDentista">Frequência Ideal de Consultas ao Dentista (meses):</label>
        <input type="text" id="frequenciaDentista" value="6" readonly>

        <button onclick="verificarConsultaDentista()">Verificar Próxima Consulta ao Dentista</button>
        <div id="resultadoDentista" class="resultado"></div>

        <!-- Sessões com Psicólogo -->
        <label for="dataUltimoPsicologo">Data da Última Sessão com Psicólogo:</label>
        <input type="date" id="dataUltimoPsicologo">

        <label for="frequenciaPsicologo">Frequência Ideal de Sessões com Psicólogo (meses):</label>
        <input type="text" id="frequenciaPsicologo" value="3" readonly>

        <button onclick="verificarSessaoPsicologo()">Verificar Próxima Sessão com Psicólogo</button>
        <div id="resultadoPsicologo" class="resultado"></div>

        <!-- Atividade Física -->
        <label for="atividadeFisica">Frequência Ideal de Atividade Física (dias/semana):</label>
        <input type="text" id="atividadeFisica" value="5" readonly>

        <button onclick="verificarAtividadeFisica()">Verificar Frequência de Atividade Física</button>
        <div id="resultadoAtividade" class="resultado"></div>

        <!-- Checkup Geral -->
        <label for="dataUltimoCheckup">Data do Último Checkup Geral:</label>
        <input type="date" id="dataUltimoCheckup">

        <label for="frequenciaCheckup">Frequência Ideal de Checkups Gerais (meses):</label>
        <input type="text" id="frequenciaCheckup" value="12" readonly>

        <button onclick="verificarCheckupGeral()">Verificar Próximo Checkup Geral</button>
        <div id="resultadoCheckup" class="resultado"></div>

        <!-- Sono -->
        <label for="horasSono">Horas de Sono por Noite:</label>
        <input type="number" id="horasSono" step="0.1" placeholder="Ex: 7.5">

        <button onclick="verificarSono()">Verificar Qualidade do Sono</button>
        <div id="resultadoSono" class="resultado"></div>

        <!-- Estresse -->
        <label for="nivelEstresse">Nível de Estresse (0-10):</label>
        <input type="number" id="nivelEstresse" min="0" max="10" step="1" placeholder="Ex: 5">

        <button onclick="verificarEstresse()">Verificar Nível de Estresse</button>
        <div id="resultadoEstresse" class="resultado"></div>

        <!-- Alimentação -->
        <label for="alimentacao">Descrição da Alimentação Diária:</label>
        <textarea id="alimentacao" rows="4" placeholder="Descreva sua alimentação diária."></textarea>

        <label for="frequenciaAlimentacao">Frequência de Refeições (número de refeições por dia):</label>
        <input type="text" id="frequenciaAlimentacao" value="3" readonly>

        <button onclick="verificarAlimentacao()">Verificar Alimentação</button>
        <div id="resultadoAlimentacao" class="resultado"></div>

        <!-- Hidratação -->
        <label for="aguaDiaria">Quantidade Diária de Água (litros):</label>
        <input type="number" id="aguaDiaria" step="0.1" placeholder="Ex: 2.0">

        <button onclick="verificarHidratacao()">Verificar Hidratação</button>
        <div id="resultadoHidratacao" class="resultado"></div>

        <!-- Banho -->
        <label for="frequenciaBanho">Frequência de Banhos (dias/semana):</label>
        <input type="text" id="frequenciaBanho" value="7" readonly>

        <button onclick="verificarBanho()">Verificar Frequência de Banho</button>
        <div id="resultadoBanho" class="resultado"></div>

        <!-- Idas ao Banheiro -->
        <label for="idassaoBanheiro">Número de Idas ao Banheiro por Dia:</label>
        <input type="text" id="idassaoBanheiro" value="4-6" readonly>

        <button onclick="verificarIdasBanheiro()">Verificar Idas ao Banheiro</button>
        <div id="resultadoIdasBanheiro" class="resultado"></div>

        <!-- Pressão Sanguínea -->
        <label for="pressaoSanguinea">Última Medição de Pressão Sanguínea (mmHg):</label>
        <input type="text" id="pressaoSanguinea" placeholder="Ex: 120/80">

        <button onclick="verificarPressao()">Verificar Pressão Sanguínea</button>
        <div id="resultadoPressao" class="resultado"></div>

        <!-- Nível de Glicose -->
        <label for="nivelGlicose">Última Medição de Glicose (mg/dL):</label>
        <input type="number" id="nivelGlicose" step="0.1" placeholder="Ex: 90">

        <button onclick="verificarGlicose()">Verificar Nível de Glicose</button>
        <div id="resultadoGlicose" class="resultado"></div>

    </div>

    <script>
        function calcularProximaConsulta(dataUltima, frequencia, elementId) {
            const dataUltimaConsulta = new Date(dataUltima);
            const frequenciaMeses = parseInt(frequencia);
            const proximaConsulta = new Date(dataUltimaConsulta.setMonth(dataUltimaConsulta.getMonth() + frequenciaMeses));
            const hoje = new Date();

            const resultado = hoje >= proximaConsulta 
                ? `A consulta está atrasada! Agende uma nova consulta imediatamente.` 
                : `A próxima consulta deve ser agendada para ${proximaConsulta.toLocaleDateString()}.`;

            document.getElementById(elementId).innerText = resultado;
        }

        function verificarConsultaMedica() {
            const dataUltimoMedico = document.getElementById('dataUltimoMedico').value;
            const frequenciaMedico = document.getElementById('frequenciaMedico').value;
            calcularProximaConsulta(dataUltimoMedico, frequenciaMedico, 'resultadoMedico');
        }

        function verificarConsultaDentista() {
            const dataUltimoDentista = document.getElementById('dataUltimoDentista').value;
            const frequenciaDentista = document.getElementById('frequenciaDentista').value;
            calcularProximaConsulta(dataUltimoDentista, frequenciaDentista, 'resultadoDentista');
        }

        function verificarSessaoPsicologo() {
            const dataUltimoPsicologo = document.getElementById('dataUltimoPsicologo').value;
            const frequenciaPsicologo = document.getElementById('frequenciaPsicologo').value;
            calcularProximaConsulta(dataUltimoPsicologo, frequenciaPsicologo, 'resultadoPsicologo');
        }

        function verificarAtividadeFisica() {
            const atividadeFisica = parseInt(document.getElementById('atividadeFisica').value);
            const resultado = atividadeFisica >= 5 
                ? `Você está fazendo atividade física com a frequência adequada.` 
                : `A frequência de atividade física está abaixo do recomendado. Tente aumentar a frequência.`;
            document.getElementById('resultadoAtividade').innerText = resultado;
        }

        function verificarCheckupGeral() {
            const dataUltimoCheckup = document.getElementById('dataUltimoCheckup').value;
            const frequenciaCheckup = document.getElementById('frequenciaCheckup').value;
            calcularProximaConsulta(dataUltimoCheckup, frequenciaCheckup, 'resultadoCheckup');
        }

        function verificarSono() {
            const horasSono = parseFloat(document.getElementById('horasSono').value);
            const resultado = horasSono >= 7 
                ? `Sua quantidade de sono está adequada.` 
                : `Você pode precisar de mais horas de sono para uma melhor saúde.`;
            document.getElementById('resultadoSono').innerText = resultado;
        }

        function verificarEstresse() {
            const nivelEstresse = parseInt(document.getElementById('nivelEstresse').value);
            const resultado = nivelEstresse <= 5 
                ? `Seu nível de estresse está controlado.` 
                : `Você pode precisar de técnicas para gerenciar o estresse.`;
            document.getElementById('resultadoEstresse').innerText = resultado;
        }

        function verificarAlimentacao() {
            const frequenciaAlimentacao = parseInt(document.getElementById('frequenciaAlimentacao').value);
            const resultado = frequenciaAlimentacao >= 3 
                ? `Sua frequência de refeições está adequada.` 
                : `Considere ajustar a frequência de suas refeições para melhor saúde.`;
            document.getElementById('resultadoAlimentacao').innerText = resultado;
        }

        function verificarHidratacao() {
            const aguaDiaria = parseFloat(document.getElementById('aguaDiaria').value);
            const resultado = aguaDiaria >= 2 
                ? `Sua hidratação está adequada.` 
                : `Você pode precisar beber mais água para uma hidratação adequada.`;
            document.getElementById('resultadoHidratacao').innerText = resultado;
        }

        function verificarBanho() {
            const frequenciaBanho = parseInt(document.getElementById('frequenciaBanho').value);
            const resultado = frequenciaBanho >= 7 
                ? `Sua frequência de banhos está adequada.` 
                : `Considere aumentar a frequência dos banhos para melhor higiene.`;
            document.getElementById('resultadoBanho').innerText = resultado;
        }

        function verificarIdasBanheiro() {
            const idasaoBanheiro = parseInt(document.getElementById('idassaoBanheiro').value);
            const resultado = idasaoBanheiro >= 4 && idasaoBanheiro <= 6 
                ? `O número de idas ao banheiro está normal.` 
                : `Considere monitorar sua hidratação e alimentação se o número de idas estiver fora do intervalo normal.`;
            document.getElementById('resultadoIdasBanheiro').innerText = resultado;
        }

        function verificarPressao() {
            const pressao = document.getElementById('pressaoSanguinea').value;
            const [sistolica, diastolica] = pressao.split('/').map(v => parseInt(v.trim()));
            const resultado = (sistolica <= 120 && diastolica <= 80) 
                ? `Sua pressão sanguínea está normal.` 
                : `Sua pressão sanguínea está fora do intervalo recomendado. Considere consultar um médico.`;
            document.getElementById('resultadoPressao').innerText = resultado;
        }

        function verificarGlicose() {
            const nivelGlicose = parseFloat(document.getElementById('nivelGlicose').value);
            const resultado = nivelGlicose >= 70 && nivelGlicose <= 100 
                ? `Seu nível de glicose está normal.` 
                : `Seu nível de glicose está fora do intervalo recomendado. Considere consultar um médico.`;
            document.getElementById('resultadoGlicose').innerText = resultado;
        }
    </script>
</body>
</html>
