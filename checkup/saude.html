<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Saúde</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="number"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .resultado {
            margin-top: 15px;
            padding: 10px;
            background-color: #e9ecef;
            border-left: 4px solid #007bff;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monitoramento de Saúde</h1>
        
        <!-- Consultas Médicas -->
        <label for="dataUltimaConsulta">Data da Última Consulta Médica:</label>
        <input type="date" id="dataUltimaConsulta">
        <button onclick="verificarConsulta()">Verificar Próxima Consulta Médica</button>
        <div id="resultadoConsulta" class="resultado"></div>

        <!-- Consultas ao Dentista -->
        <label for="dataUltimaConsultaDentista">Data da Última Consulta ao Dentista:</label>
        <input type="date" id="dataUltimaConsultaDentista">
        <button onclick="verificarConsultaDentista()">Verificar Próxima Consulta ao Dentista</button>
        <div id="resultadoConsultaDentista" class="resultado"></div>

        <!-- Sessões com Psicólogo -->
        <label for="dataUltimaSessaoPsicologo">Data da Última Sessão com Psicólogo:</label>
        <input type="date" id="dataUltimaSessaoPsicologo">
        <button onclick="verificarSessaoPsicologo()">Verificar Próxima Sessão com Psicólogo</button>
        <div id="resultadoSessaoPsicologo" class="resultado"></div>

        <!-- Atividade Física -->
        <label for="frequenciaAtividadeFisica">Frequência Semanal de Atividade Física:</label>
        <input type="number" id="frequenciaAtividadeFisica" min="0">
        <button onclick="verificarAtividadeFisica()">Verificar Frequência de Atividade Física</button>
        <div id="resultadoAtividadeFisica" class="resultado"></div>

        <!-- Checkup Geral -->
        <label for="dataUltimoCheckup">Data do Último Checkup Geral:</label>
        <input type="date" id="dataUltimoCheckup">
        <button onclick="verificarCheckup()">Verificar Próximo Checkup Geral</button>
        <div id="resultadoCheckup" class="resultado"></div>

        <!-- Sono -->
        <label for="horasSono">Horas de Sono por Noite:</label>
        <input type="number" id="horasSono" min="0">
        <button onclick="verificarSono()">Verificar Quantidade de Sono</button>
        <div id="resultadoSono" class="resultado"></div>

        <!-- Estresse -->
        <label for="nivelEstresse">Nível de Estresse (0-10):</label>
        <input type="number" id="nivelEstresse" min="0" max="10">
        <button onclick="verificarEstresse()">Verificar Nível de Estresse</button>
        <div id="resultadoEstresse" class="resultado"></div>

        <!-- Alimentação -->
        <label for="frequenciaRefeicoes">Número de Refeições Diárias:</label>
        <input type="number" id="frequenciaRefeicoes" min="0">
        <button onclick="verificarAlimentacao()">Verificar Frequência de Refeições</button>
        <div id="resultadoAlimentacao" class="resultado"></div>

        <!-- Hidratação -->
        <label for="quantidadeAgua">Quantidade Diária de Água (litros):</label>
        <input type="number" id="quantidadeAgua" min="0" step="0.1">
        <button onclick="verificarHidratacao()">Verificar Hidratação</button>
        <div id="resultadoHidratacao" class="resultado"></div>

        <!-- Banho -->
        <label for="frequenciaBanho">Frequência de Banho (dias por semana):</label>
        <input type="number" id="frequenciaBanho" min="0">
        <button onclick="verificarBanho()">Verificar Frequência de Banho</button>
        <div id="resultadoBanho" class="resultado"></div>

        <!-- Idas ao Banheiro -->
        <label for="idasBanheiro">Número de Idas ao Banheiro por Dia:</label>
        <input type="number" id="idasBanheiro" min="0">
        <button onclick="verificarIdasBanheiro()">Verificar Idas ao Banheiro</button>
        <div id="resultadoIdasBanheiro" class="resultado"></div>

        <!-- Pressão Sanguínea -->
        <label for="pressaoSanguinea">Pressão Sanguínea (mmHg):</label>
        <input type="text" id="pressaoSanguinea" placeholder="Ex: 120/80">
        <button onclick="verificarPressaoSanguinea()">Verificar Pressão Sanguínea</button>
        <div id="resultadoPressaoSanguinea" class="resultado"></div>

        <!-- Nível de Glicose -->
        <label for="nivelGlicose">Nível de Glicose (mg/dL):</label>
        <input type="number" id="nivelGlicose" min="0">
        <button onclick="verificarGlicose()">Verificar Nível de Glicose</button>
        <div id="resultadoGlicose" class="resultado"></div>
    </div>

    <script>
        // Função para calcular a diferença de dias entre duas datas
        function calcularDiasEntreDatas(data1, data2) {
            const diff = new Date(data1) - new Date(data2);
            return Math.ceil(diff / (1000 * 60 * 60 * 24));
        }

        // Consultas Médicas
        function verificarConsulta() {
            const dataUltimaConsulta = document.getElementById('dataUltimaConsulta').value;
            const diasDesdeUltimaConsulta = calcularDiasEntreDatas(new Date(), dataUltimaConsulta);
            const frequenciaIdeal = 365; // Anualmente

            const resultado = diasDesdeUltimaConsulta >= frequenciaIdeal 
                ? "A consulta médica está atrasada. Faça a consulta imediatamente." 
                : `A próxima consulta médica deve ser feita em ${frequenciaIdeal - diasDesdeUltimaConsulta} dias.`;

            document.getElementById('resultadoConsulta').innerText = resultado;
        }

        // Consultas ao Dentista
        function verificarConsultaDentista() {
            const dataUltimaConsultaDentista = document.getElementById('dataUltimaConsultaDentista').value;
            const diasDesdeUltimaConsultaDentista = calcularDiasEntreDatas(new Date(), dataUltimaConsultaDentista);
            const frequenciaIdeal = 180; // Semestralmente

            const resultado = diasDesdeUltimaConsultaDentista >= frequenciaIdeal 
                ? "A consulta ao dentista está atrasada. Faça a consulta imediatamente." 
                : `A próxima consulta ao dentista deve ser feita em ${frequenciaIdeal - diasDesdeUltimaConsultaDentista} dias.`;

            document.getElementById('resultadoConsultaDentista').innerText = resultado;
        }

        // Sessões com Psicólogo
        function verificarSessaoPsicologo() {
            const dataUltimaSessaoPsicologo = document.getElementById('dataUltimaSessaoPsicologo').value;
            const diasDesdeUltimaSessaoPsicologo = calcularDiasEntreDatas(new Date(), dataUltimaSessaoPsicologo);
            const frequenciaIdeal = 30; // Mensalmente

            const resultado = diasDesdeUltimaSessaoPsicologo >= frequenciaIdeal 
                ? "A sessão com o psicólogo está atrasada. Agende uma nova sessão." 
                : `A próxima sessão com o psicólogo deve ser agendada em ${frequenciaIdeal - diasDesdeUltimaSessaoPsicologo} dias.`;

            document.getElementById('resultadoSessaoPsicologo').innerText = resultado;
        }

        // Atividade Física
        function verificarAtividadeFisica() {
            const frequenciaAtividadeFisica = document.getElementById('frequenciaAtividadeFisica').value;
            const frequenciaIdeal = 5; // Dias por semana

            const resultado = frequenciaAtividadeFisica >= frequenciaIdeal 
                ? "Você está realizando a quantidade ideal de atividade física." 
                : `Você deve realizar atividade física em ${frequenciaIdeal - frequenciaAtividadeFisica} dias por semana para atingir a recomendação ideal.`;

            document.getElementById('resultadoAtividadeFisica').innerText = resultado;
        }

        // Checkup Geral
        function verificarCheckup() {
            const dataUltimoCheckup = document.getElementById('dataUltimoCheckup').value;
            const diasDesdeUltimoCheckup = calcularDiasEntreDatas(new Date(), dataUltimoCheckup);
            const frequenciaIdeal = 365; // Anualmente

            const resultado = diasDesdeUltimoCheckup >= frequenciaIdeal 
                ? "O checkup geral está atrasado. Faça o checkup imediatamente." 
                : `O próximo checkup geral deve ser feito em ${frequenciaIdeal - diasDesdeUltimoCheckup} dias.`;

            document.getElementById('resultadoCheckup').innerText = resultado;
        }

        // Sono
        function verificarSono() {
            const horasSono = document.getElementById('horasSono').value;
            const horasIdeal = 7; // Horas recomendadas por noite

            const resultado = horasSono >= horasIdeal 
                ? "Você está atingindo a quantidade ideal de sono." 
                : `Você deve tentar dormir mais ${horasIdeal - horasSono} horas por noite para atingir a recomendação ideal.`;

            document.getElementById('resultadoSono').innerText = resultado;
        }

        // Estresse
        function verificarEstresse() {
            const nivelEstresse = document.getElementById('nivelEstresse').value;
            const nivelIdeal = 3; // Nível recomendado

            const resultado = nivelEstresse <= nivelIdeal 
                ? "Seu nível de estresse está dentro do intervalo ideal." 
                : `Seu nível de estresse está acima do ideal. Considere técnicas para reduzir o estresse.`;

            document.getElementById('resultadoEstresse').innerText = resultado;
        }

        // Alimentação
        function verificarAlimentacao() {
            const frequenciaRefeicoes = document.getElementById('frequenciaRefeicoes').value;
            const frequenciaIdeal = 3; // Refeições diárias recomendadas

            const resultado = frequenciaRefeicoes >= frequenciaIdeal 
                ? "Você está seguindo uma frequência ideal de refeições." 
                : `Você deve tentar fazer mais ${frequenciaIdeal - frequenciaRefeicoes} refeições diárias.`;

            document.getElementById('resultadoAlimentacao').innerText = resultado;
        }

        // Hidratação
        function verificarHidratacao() {
            const quantidadeAgua = document.getElementById('quantidadeAgua').value;
            const quantidadeIdeal = 2; // Litros recomendados por dia

            const resultado = quantidadeAgua >= quantidadeIdeal 
                ? "Você está atingindo a quantidade ideal de hidratação." 
                : `Você deve tentar beber mais ${quantidadeIdeal - quantidadeAgua} litros de água por dia.`;

            document.getElementById('resultadoHidratacao').innerText = resultado;
        }

        // Banho
        function verificarBanho() {
            const frequenciaBanho = document.getElementById('frequenciaBanho').value;
            const frequenciaIdeal = 7; // Dias recomendados por semana

            const resultado = frequenciaBanho >= frequenciaIdeal 
                ? "Você está seguindo a frequência ideal de banhos." 
                : `Você deve tentar tomar banho mais ${frequenciaIdeal - frequenciaBanho} dias por semana.`;

            document.getElementById('resultadoBanho').innerText = resultado;
        }

        // Idas ao Banheiro
        function verificarIdasBanheiro() {
            const idasBanheiro = document.getElementById('idasBanheiro').value;
            const quantidadeIdeal = 6; // Valores podem variar, exemplo dado

            const resultado = idasBanheiro >= quantidadeIdeal 
                ? "O número de idas ao banheiro está dentro do intervalo esperado." 
                : `Considere aumentar a ingestão de água ou ajustar sua alimentação se o número de idas ao banheiro estiver abaixo do ideal.`;

            document.getElementById('resultadoIdasBanheiro').innerText = resultado;
        }

        // Pressão Sanguínea
        function verificarPressaoSanguinea() {
            const pressaoSanguinea = document.getElementById('pressaoSanguinea').value.split('/');
            const sistolica = parseInt(pressaoSanguinea[0]);
            const diastolica = parseInt(pressaoSanguinea[1]);

            const sistolicaIdeal = 120;
            const diastolicaIdeal = 80;

            let resultado = "";

            if (sistolica > sistolicaIdeal || diastolica > diastolicaIdeal) {
                resultado = "Sua pressão sanguínea está acima do ideal. Consulte um médico.";
            } else if (sistolica < sistolicaIdeal || diastolica < diastolicaIdeal) {
                resultado = "Sua pressão sanguínea está abaixo do ideal. Consulte um médico.";
            } else {
                resultado = "Sua pressão sanguínea está dentro do intervalo ideal.";
            }

            document.getElementById('resultadoPressaoSanguinea').innerText = resultado;
        }

        // Nível de Glicose
        function verificarGlicose() {
            const nivelGlicose = document.getElementById('nivelGlicose').value;
            const nivelIdealMin = 70;
            const nivelIdealMax = 100;

            const resultado = nivelGlicose >= nivelIdealMin && nivelGlicose <= nivelIdealMax 
                ? "Seu nível de glicose está dentro do intervalo ideal." 
                : "Seu nível de glicose está fora do intervalo ideal. Consulte um médico.";

            document.getElementById('resultadoGlicose').innerText = resultado;
        }
    </script>
</body>
</html>
