<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk - Imersão Avançada</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/postprocessing@6.28.2/build/postprocessing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #000010, #000020, #000030);
            font-family: 'Orbitron', sans-serif;
            color: #00ffff;
        }

        .hud {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            color: #00ffff;
            font-size: 1.2rem;
            text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div class="hud">
        <h1>Cyberpunk Imersivo</h1>
    </div>
    <script>
        // Configurações Básicas
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Pós-processamento
        const composer = new POSTPROCESSING.EffectComposer(renderer);
        const renderPass = new POSTPROCESSING.RenderPass(scene, camera);
        composer.addPass(renderPass);

        const bloomEffect = new POSTPROCESSING.BloomEffect({
            intensity: 1.8,
            luminanceThreshold: 0.2,
            luminanceSmoothing: 0.9,
        });
        const bloomPass = new POSTPROCESSING.EffectPass(camera, bloomEffect);
        bloomPass.renderToScreen = true;
        composer.addPass(bloomPass);

        // Partículas Dinâmicas
        const particlesGeometry = new THREE.BufferGeometry();
        const particleCount = 20000;
        const positions = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 300; // Espaçamento aumentado
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 1.2,
            color: 0x00ffff,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending,
        });

        const particles = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particles);

        // Luzes Dinâmicas
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0xff00ff, 3, 150);
        pointLight1.position.set(50, 50, 50);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0x00ffff, 2, 150);
        pointLight2.position.set(-50, -50, -50);
        scene.add(pointLight2);

        const spotLight = new THREE.SpotLight(0xffff00, 1.5, 200, Math.PI / 4);
        spotLight.position.set(0, 50, 100);
        scene.add(spotLight);

        // Animação de Partículas
        function animate() {
            const elapsedTime = performance.now() * 0.001;

            particles.rotation.y = elapsedTime * 0.2; // Movimento mais dinâmico
            particles.rotation.x = Math.sin(elapsedTime * 0.1) * 0.1;

            composer.render();
            requestAnimationFrame(animate);
        }

        // Redimensionamento Dinâmico
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        camera.position.z = 100;

        // Iniciar Animação
        animate();
    </script>
</body>
</html>
