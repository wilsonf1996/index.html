<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cenário Cyberpunk Melhorado</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilo Geral */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: #00ffff;
            overflow: hidden;
        }

        header, footer {
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 20px;
            z-index: 2;
            position: relative;
        }

        header h1 {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            animation: typing 4s steps(20) infinite;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #ff00ff;
            display: inline-block;
        }

        @keyframes typing {
            0%, 100% { width: 0; }
            50% { width: 100%; }
        }

        main {
            text-align: center;
            padding: 50px;
            position: relative;
            z-index: 2;
        }

        main h2 {
            color: #ff00ff;
            text-shadow: 0 0 15px #ff00ff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 15px #ff00ff; }
            50% { text-shadow: 0 0 30px #ff00ff; }
        }

        main p {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            max-width: 800px;
            margin: 20px auto;
        }

        .neon-button {
            background: none;
            color: #ff00ff;
            padding: 10px 20px;
            font-size: 1.2em;
            border: 2px solid #ff00ff;
            border-radius: 5px;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            cursor: pointer;
            transition: 0.3s;
        }

        .neon-button:hover {
            background: #ff00ff;
            color: #000;
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
        }

        /* Fundo Dinâmico */
        #dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            background: radial-gradient(circle, #001d36, #000000);
        }

        /* Efeito de Partículas */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ff00ff;
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
            filter: blur(2px);
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
            100% { transform: translateY(0); }
        }

        /* Linhas de Dados */
        .data-line {
            position: absolute;
            height: 2px;
            width: 100%;
            background: linear-gradient(to right, transparent, #00ffff, transparent);
            animation: scroll 5s linear infinite;
        }

        @keyframes scroll {
            from { transform: translateY(0); }
            to { transform: translateY(200px); }
        }
    </style>
</head>
<body>
    <!-- Fundo Dinâmico -->
    <div id="dynamic-bg"></div>

    <!-- Partículas -->
    <div class="particle" style="top: 20%; left: 30%; animation-duration: 12s;"></div>
    <div class="particle" style="top: 50%; left: 50%; animation-duration: 8s;"></div>
    <div class="particle" style="top: 80%; left: 70%; animation-duration: 10s;"></div>

    <!-- Linhas de Dados -->
    <div class="data-line" style="top: 30%;"></div>
    <div class="data-line" style="top: 60%;"></div>

    <header>
        <h1>Cyberpunk: O Futuro é Agora</h1>
    </header>

    <main>
        <h2>Experiência Imersiva</h2>
        <p>Bem-vindo ao universo do futuro, onde neon e tecnologia moldam o cenário urbano.</p>
        <button class="neon-button">Acessar</button>
    </main>

    <footer>
        <p>&copy; 2025 Cyberpunk Design. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
