<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cenário Cyberpunk Avançado</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilo Geral */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            background: black;
            color: #00ffff;
        }

        /* Fundo com Movimento */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2020/01/10/11/11/cyberpunk-4754784_1280.jpg') no-repeat center center/cover;
            animation: pan 20s linear infinite;
            z-index: -1;
        }

        @keyframes pan {
            0% { background-position: 0 0; }
            100% { background-position: -2000px 0; }
        }

        /* Reflexos Dinâmicos */
        .reflection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent, rgba(0, 255, 255, 0.1), black 70%);
            mix-blend-mode: screen;
            animation: pulse 5s infinite alternate;
            z-index: -1;
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }

        /* Partículas Reativas ao Mouse */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ff00ff;
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
            filter: blur(2px);
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
            100% { transform: translateY(0); }
        }

        /* Glassmorphism */
        .glass-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .glass-panel h1 {
            font-size: 3em;
            color: #ff00ff;
            text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
            margin-bottom: 20px;
        }

        .glass-panel p {
            color: #00ffff;
            font-size: 1.2em;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 30px;
        }

        /* Botões Neon */
        .neon-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            border: 2px solid transparent;
            border-image: linear-gradient(90deg, #ff00ff, #00ffff) 1;
            background: none;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
            transition: 0.3s ease;
            cursor: pointer;
        }

        .neon-button:hover {
            color: black;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
        }

        /* Animação de Entrada */
        @keyframes slideIn {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .glass-panel h1,
        .glass-panel p,
        .glass-panel .neon-button {
            animation: slideIn 2s ease forwards;
        }

        .glass-panel h1 { animation-delay: 0.5s; }
        .glass-panel p { animation-delay: 1s; }
        .glass-panel .neon-button { animation-delay: 1.5s; }
    </style>
</head>
<body>
    <!-- Fundo Dinâmico -->
    <div id="background"></div>
    <div class="reflection"></div>

    <!-- Partículas -->
    <div id="particles">
        <div class="particle" style="top: 10%; left: 20%;"></div>
        <div class="particle" style="top: 50%; left: 40%;"></div>
        <div class="particle" style="top: 70%; left: 80%;"></div>
    </div>

    <!-- Painel Central -->
    <div class="glass-panel">
        <h1>Cidade Cyberpunk</h1>
        <p>Bem-vindo ao futuro: uma era de luzes neon e tecnologia ilimitada.</p>
        <button class="neon-button">Explorar Agora</button>
    </div>
</body>
</html>
