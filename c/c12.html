<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Interface</title>
    <style>
        /* Base reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Orbitron', sans-serif;
            color: #00fff0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 90%;
            border: 2px solid rgba(0, 255, 240, 0.5);
            border-radius: 10px;
            background: rgba(15, 12, 41, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px #00fff0;
            padding: 20px;
            position: relative;
        }

        /* Header with animation */
        .header {
            text-align: center;
            font-size: 2rem;
            text-shadow: 0 0 10px #00fff0, 0 0 20px #00fff0;
            animation: neon-flicker 2s infinite alternate;
        }

        @keyframes neon-flicker {
            0% { text-shadow: 0 0 10px #00fff0, 0 0 20px #00fff0; }
            50% { text-shadow: 0 0 5px #ff00c1, 0 0 15px #ff00c1; }
            100% { text-shadow: 0 0 20px #00fff0, 0 0 25px #00fff0; }
        }

        /* Dynamic buttons */
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            margin: 0 10px;
            border: 2px solid #00fff0;
            color: #fff;
            background: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            text-shadow: 0 0 5px #00fff0;
        }

        .button:hover {
            background: #00fff0;
            color: #0f0c29;
            box-shadow: 0 0 10px #00fff0, 0 0 20px #00fff0;
        }

        /* Chatbox */
        .chatbox {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 300px;
            height: 400px;
            border: 2px solid rgba(255, 0, 150, 0.7);
            background: rgba(15, 12, 41, 0.8);
            box-shadow: 0 0 10px rgba(255, 0, 150, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 8px;
        }

        .chatbox-header {
            padding: 10px;
            background: rgba(255, 0, 150, 0.9);
            text-align: center;
            font-size: 1.2rem;
            color: #fff;
        }

        .chatbox-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            color: #fff;
            font-size: 0.9rem;
        }

        .chatbox-input {
            display: flex;
            padding: 10px;
            background: #24243e;
        }

        .chatbox-input input {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            background: #0f0c29;
            color: #00fff0;
            border: 1px solid #00fff0;
            outline: none;
        }

        .chatbox-input button {
            padding: 10px;
            font-size: 1rem;
            background: #ff00c1;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-left: 5px;
            box-shadow: 0 0 5px #ff00c1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">CYBERPUNK INTERFACE</div>

        <div class="buttons">
            <button class="button">Option 1</button>
            <button class="button">Option 2</button>
            <button class="button">Option 3</button>
        </div>

        <div class="chatbox">
            <div class="chatbox-header">AI Chatbox</div>
            <div class="chatbox-messages" id="chatboxMessages">
                <!-- Messages will appear here -->
            </div>
            <div class="chatbox-input">
                <input type="text" id="chatInput" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const messages = document.getElementById('chatboxMessages');

            if (input.value.trim() !== '') {
                const userMessage = document.createElement('div');
                userMessage.textContent = `You: ${input.value}`;
                userMessage.style.marginBottom = '10px';
                messages.appendChild(userMessage);

                const aiMessage = document.createElement('div');
                aiMessage.textContent = `AI: I'm still learning, but I heard you say: ${input.value}`;
                aiMessage.style.color = '#ff00c1';
                messages.appendChild(aiMessage);

                messages.scrollTop = messages.scrollHeight;
                input.value = '';
            }
        }
    </script>
</body>
</html>
