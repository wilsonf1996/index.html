<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidade Cyberpunk 3025</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* Estilo Geral */
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: 'Orbitron', sans-serif;
            color: #00ffff;
        }

        /* HUD e Interface */
        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 1.2rem;
            z-index: 10;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
        }

        .hud .time {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 30px #ff00ff, 0 0 60px #ff00ff;
        }

        .hud .stats {
            margin-top: 20px;
            animation: glitch 3s infinite;
        }

        /* Interface Principal */
        .interface {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .interface h1 {
            font-size: 4rem;
            color: #ff00ff;
            text-shadow: 0 0 30px #ff00ff, 0 0 60px #ff00ff;
            animation: glitch 3s infinite;
        }

        .interface p {
            color: #00ffff;
            font-size: 1.5rem;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
            margin: 20px 0;
        }

        .interface button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: white;
            text-transform: uppercase;
            border-radius: 5px;
            text-shadow: 0 0 10px #ff00ff;
            box-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .interface button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px #ff00ff, 0 0 60px #00ffff;
        }

        /* Efeitos de Glitch */
        @keyframes glitch {
            0% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
            20% { text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff; }
            40% { text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff; }
            60% { text-shadow: -2px 2px #ff00ff, 2px -2px #00ffff; }
            80% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
            100% { text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff; }
        }

        /* Canvas para WebGL */
        canvas {
            display: block;
        }

        /* Elementos Adicionais */
        #instructions {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2rem;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
            z-index: 15;
        }
    </style>
</head>
<body>
    <!-- HUD -->
    <div class="hud">
        <div class="time">Horário: <span id="current-time"></span></div>
        <div class="stats">Status: Explorando Neon City</div>
    </div>

    <!-- Interface Principal -->
    <div class="interface">
        <h1>Cyberpunk 3025</h1>
        <p>Interaja com um mundo de tecnologia e neon!</p>
        <button onclick="startExperience()">Iniciar Experiência</button>
    </div>

    <div id="instructions">Mova o mouse para explorar. Clique nos drones para interagir.</div>

    <!-- Fundo 3D -->
    <script>
        // Configurar Cena 3D
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Adicionar Prédios Neon
        const buildingGeometry = new THREE.BoxGeometry();
        const neonMaterial = new THREE.MeshStandardMaterial({ color: 0x00ffff, emissive: 0x00ffff, emissiveIntensity: 1 });
        for (let i = 0; i < 50; i++) {
            const building = new THREE.Mesh(buildingGeometry, neonMaterial);
            building.position.set((Math.random() - 0.5) * 50, Math.random() * 10, (Math.random() - 0.5) * 50);
            building.scale.set(Math.random() * 2 + 1, Math.random() * 20 + 10, Math.random() * 2 + 1);
            scene.add(building);
        }

        // Adicionar Drones
        const droneGeometry = new THREE.SphereGeometry(1, 16, 16);
        const droneMaterial = new THREE.MeshStandardMaterial({ color: 0xff00ff, emissive: 0xff00ff, emissiveIntensity: 1 });
        const drones = [];
        for (let i = 0; i < 5; i++) {
            const drone = new THREE.Mesh(droneGeometry, droneMaterial);
            drone.position.set((Math.random() - 0.5) * 50, Math.random() * 20 + 5, (Math.random() - 0.5) * 50);
            scene.add(drone);
            drones.push(drone);
        }

        // Luzes
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xff00ff, 2, 100);
        pointLight.position.set(10, 20, 10);
        scene.add(pointLight);

        // Movimento do Mouse
        document.addEventListener('mousemove', (event) => {
            const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            camera.position.x += mouseX * 0.1;
            camera.position.y += mouseY * 0.1;
        });

        // Animação da Cena
        function animate() {
            requestAnimationFrame(animate);
            drones.forEach(drone => drone.rotation.y += 0.02);
            renderer.render(scene, camera);
        }
        animate();

        // Atualizar Horário
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);

        // Trilha Sonora Dinâmica
        const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-sci-fi-atmosphere-ambience-2899.mp3');
        audio.loop = true;
        audio.play();

        function startExperience() {
            alert("Bem-vindo à Cidade Cyberpunk 3025!");
        }
    </script>
</body>
</html>
