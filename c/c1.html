<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cenário Cyberpunk Dinâmico para Página Web">
    <meta name="author" content="Wilso">
    <title>Cenário Cyberpunk Dinâmico</title>
    <style>
        /* Estilo Geral */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background: black;
            color: #00ffff;
            overflow: hidden; /* Oculta a rolagem para o fundo dinâmico */
        }

        header, footer {
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 20px;
            z-index: 2;
            position: relative;
        }

        header h1, footer p {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }

        main {
            text-align: center;
            padding: 50px;
            position: relative;
            z-index: 2;
        }

        main h2 {
            color: #ff00ff;
            text-shadow: 0 0 15px #ff00ff;
        }

        main p {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            max-width: 800px;
            margin: 20px auto;
        }

        /* Botão Neon */
        .neon-button {
            background: none;
            color: #ff00ff;
            padding: 10px 20px;
            font-size: 1.2em;
            border: 2px solid #ff00ff;
            border-radius: 5px;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            cursor: pointer;
            transition: 0.3s;
        }

        .neon-button:hover {
            background: #ff00ff;
            color: #000;
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
        }

        /* Fundo Dinâmico */
        #dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00ffff;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 10s infinite linear;
        }

        .particle:nth-child(2) {
            background: #ff00ff;
            animation-duration: 12s;
        }

        .particle:nth-child(3) {
            background: #ff6600;
            animation-duration: 14s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(20vw);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Fundo Dinâmico -->
    <div id="dynamic-bg">
        <!-- Partículas Dinâmicas -->
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 8s;"></div>
    </div>

    <header>
        <h1>Cenário Cyberpunk Dinâmico</h1>
    </header>

    <main>
        <h2>Bem-vindo ao Futuro</h2>
        <p>Explore o mundo neon e imersivo do cyberpunk, onde a tecnologia encontra a estética futurista.</p>
        <button class="neon-button">Entrar</button>
    </main>

    <footer>
        <p>&copy; 2025 Cyberpunk Web Design. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
