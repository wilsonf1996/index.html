<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cenário Cyberpunk Dinâmico e Melhorado">
    <meta name="author" content="Wilso">
    <title>Cenário Cyberpunk Avançado</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilo Geral */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: #00ffff;
            overflow: hidden;
        }

        header, footer {
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 20px;
            z-index: 2;
            position: relative;
        }

        header h1 {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            animation: typing 4s steps(20) infinite;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #ff00ff;
            display: inline-block;
        }

        @keyframes typing {
            0%, 100% { width: 0; }
            50% { width: 100%; }
        }

        main {
            text-align: center;
            padding: 50px;
            position: relative;
            z-index: 2;
        }

        main h2 {
            color: #ff00ff;
            text-shadow: 0 0 15px #ff00ff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 15px #ff00ff; }
            50% { text-shadow: 0 0 30px #ff00ff; }
        }

        main p {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            max-width: 800px;
            margin: 20px auto;
        }

        .neon-button {
            background: none;
            color: #ff00ff;
            padding: 10px 20px;
            font-size: 1.2em;
            border: 2px solid #ff00ff;
            border-radius: 5px;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            cursor: pointer;
            transition: 0.3s;
        }

        .neon-button:hover {
            background: #ff00ff;
            color: #000;
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
        }

        /* Fundo Dinâmico */
        #dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
        }

        /* Efeito de Nuvens */
        .cloud {
            position: absolute;
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            filter: blur(10px);
            animation: moveclouds 20s linear infinite;
        }

        .cloud:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-duration: 25s;
        }

        .cloud:nth-child(2) {
            top: 40%;
            left: 30%;
            animation-duration: 30s;
        }

        .cloud:nth-child(3) {
            top: 70%;
            left: 70%;
            animation-duration: 35s;
        }

        @keyframes moveclouds {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-150vw);
            }
        }
    </style>
</head>
<body>
    <!-- Fundo Dinâmico -->
    <div id="dynamic-bg">
        <!-- Nuvens Animadas -->
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>

    <header>
        <h1>Cenário Cyberpunk Avançado</h1>
    </header>

    <main>
        <h2>Bem-vindo ao Futuro</h2>
        <p>Explore o mundo neon e imersivo do cyberpunk, onde a tecnologia encontra a estética futurista.</p>
        <button class="neon-button">Entrar</button>
    </main>

    <footer>
        <p>&copy; 2025 Cyberpunk Web Design. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
